    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"WebProxy","belongsTo":{"edges":[{"node":{"title":"[WEB] Web Proxy 정리","path":"\u002F00-web-proxy\u002F","date":"6. March 2021","timeToRead":3,"description":"웹 프록시에 대해 정리합니다.","content":"\u003Ch1 id=\"web-proxy\"\u003E\u003Ca href=\"#web-proxy\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EWeb Proxy\u003C\u002Fh1\u003E\n\u003Cp\u003E회사의 서비스를 만지다 보면은, 프록시 서버에 대해 알게됩니다. 프록시 개념은 웹 개발을 함에 있어서 중요하기 때문에 이에 대한 개념을 한번 정리해봅니다.\u003C\u002Fp\u003E\n\u003Ch2 id=\"proxy-서버란\"\u003E\u003Ca href=\"#proxy-%EC%84%9C%EB%B2%84%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EProxy 서버란\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003EProxy : 대리 혹은 중계의 의미\u003C\u002Fli\u003E\n\u003Cli\u003EProxy Server : 클라이언트의 요청을 받아서 중계하는 서버\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E다음의 그림처럼 이해할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F110207381-87afc580-7ec6-11eb-8795-8c64deea0891.png\" alt=\"Web Proxy\"\u003E\u003C\u002Fp\u003E\n\u003Ch2 id=\"proxy-서버-목적\"\u003E\u003Ca href=\"#proxy-%EC%84%9C%EB%B2%84-%EB%AA%A9%EC%A0%81\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EProxy 서버 목적\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E익명성을 통해 보안의 목적으로 사용됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003E캐시를 통해 요청 속도를 개선할 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E네트워크 서비스나 콘텐츠 접근 정책을 사용해서 사이트를 차단할 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E사용률을 확인할 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E밖으로 나가는 콘텐츠 검사 등을 할 수도 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"proxy-서버-캐시-활용\"\u003E\u003Ca href=\"#proxy-%EC%84%9C%EB%B2%84-%EC%BA%90%EC%8B%9C-%ED%99%9C%EC%9A%A9\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EProxy 서버 캐시 활용\u003C\u002Fh3\u003E\n\u003Cp\u003E웹 캐시(Web Cache) 또는 HTTP 캐시(HTTP Cache)는 서버 지연을 줄이기 위해서 웹 페이지, 이미지, 기타 유형의 웹 멀티미디어 등의 웹 문서들을 임시로 저장 후에 동일한 요청 시 프록시 서버의 \u003Cstrong\u003E웹 캐시에 저장된 정보\u003C\u002Fstrong\u003E를 불러오므로 트래픽이나 서버의 부하를 줄여서 클라이언트가 원하는 정보를 빠르게 응답할 수 있습니다.\u003C\u002Fp\u003E\n\u003Ch2 id=\"proxy-서버의-종류\"\u003E\u003Ca href=\"#proxy-%EC%84%9C%EB%B2%84%EC%9D%98-%EC%A2%85%EB%A5%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EProxy 서버의 종류\u003C\u002Fh2\u003E\n\u003Cp\u003E프록시 서버는 서비스 서버에 작업하는 위치와 네트워크의 구성에 따라 아래와 같이 나눠집니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"forward-proxy-포워드-프록시\"\u003E\u003Ca href=\"#forward-proxy-%ED%8F%AC%EC%9B%8C%EB%93%9C-%ED%94%84%EB%A1%9D%EC%8B%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EForward Proxy (포워드 프록시)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E일반적인 프록시 서버입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E클라이언트와 웹 서버의 중계 역할을 수행합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EProxy 서버는 해당 요청을 웹 서버로 중계해서 자원을 가져옵니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E클라이언트가 요청하기 전까지 \u003Cstrong\u003E웹 서버의 주소를 알 수 없습니다.\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"reverse-proxy-리버스-프록시\"\u003E\u003Ca href=\"#reverse-proxy-%EB%A6%AC%EB%B2%84%EC%8A%A4-%ED%94%84%EB%A1%9D%EC%8B%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EReverse Proxy (리버스 프록시)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E클라이언트와 내부망(Private Network) 서버 사이에 위치하여 제어역할을 수행합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E클라이언트가 요청시 프록시 서버가 내부망 서버에 요청 후 응답 받은 자원을 클라이언트에게 전달해줍니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E실제 서버들에 대한 주소를 매핑하고 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E내부망에 서버에 대한 보안이나 로드밸런싱을 위해 사용되기도 합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"open-proxy-오픈-프록시\"\u003E\u003Ca href=\"#open-proxy-%EC%98%A4%ED%94%88-%ED%94%84%EB%A1%9D%EC%8B%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EOpen Proxy (오픈 프록시)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E모든 인터넷 사용자가 액세스할 수 있는 프록시 서버입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E사용자가 웹 브라우징이나 다른 인터넷 서비스를 사용할 때 자신의 IP 주소를 숨길 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003EIP 추적을 방지하고 우회 접속 등이 가능합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Flinked2ev.github.io\u002Fdevlog\u002F2019\u002F07\u002F20\u002FWEB-What-is-Proxy\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Flinked2ev.github.io\u002Fdevlog\u002F2019\u002F07\u002F20\u002FWEB-What-is-Proxy\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fko.wikipedia.org\u002Fwiki\u002F%ED%94%84%EB%A1%9D%EC%8B%9C_%EC%84%9C%EB%B2%84\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fko.wikipedia.org\u002Fwiki\u002F%ED%94%84%EB%A1%9D%EC%8B%9C_%EC%84%9C%EB%B2%84\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4c903e18.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.762abdba.js" defer></script>
