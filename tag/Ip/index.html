    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Ip","belongsTo":{"edges":[{"node":{"title":"[Network] NAT 개념잡기?","path":"\u002F00-network-nat\u002F","date":"26. January 2021","timeToRead":4,"description":"NAT의 개념을 잡습니다.","content":"\u003Ch1 id=\"nat\"\u003E\u003Ca href=\"#nat\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENAT\u003C\u002Fh1\u003E\n\u003Ch2 id=\"nat의-개념\"\u003E\u003Ca href=\"#nat%EC%9D%98-%EA%B0%9C%EB%85%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENAT의 개념\u003C\u002Fh2\u003E\n\u003Cp\u003ENAT는 Network Address Translate의 약자로서, 네트워크 주소를 변환하는 역할을 합니다. 좀 더 자세하게 이야기 하자면 IP패킷의 TCP\u002FUDP 포트 숫자 및 목적지의 IP 주로를 재기록 하면서 라우터를 통해서 네트워크 트래픽을 주고 받는 기술입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E일반적으올 border router의 기능을 수행하는 데, 이는 \u003Cstrong\u003E내부 망에서는 사설 IP 주소를 사용하여 통신을 하고 외부와의 통신에는 NAT를 거쳐 공인 IP 주소로 자동 변환하는 역할\u003C\u002Fstrong\u003E을 수행합니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"nat-사용-이유\"\u003E\u003Ca href=\"#nat-%EC%82%AC%EC%9A%A9-%EC%9D%B4%EC%9C%A0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENAT 사용 이유\u003C\u002Fh2\u003E\n\u003Cp\u003ENAT를 이용하는 이유는 사설 네트워크에 속한 여러 개의 호스트가 하나의 공인 IP 주소를 통해서 사용하여 인터넷에 접속하기 위함입니다.\u003C\u002Fp\u003E\n\u003Cp\u003ENAT는 IPv4의 주소 부족 문제를 해결하기 위해서 고려했으며, 사설 네트워크 주소를 사용하는 망(private)에서 외부의 공인망(public)과의 통신을 위해서 네트워크 주소를 변환하는 것입니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"nat-동작-원리\"\u003E\u003Ca href=\"#nat-%EB%8F%99%EC%9E%91-%EC%9B%90%EB%A6%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENAT 동작 원리\u003C\u002Fh2\u003E\n\u003Cp\u003ENAT는 1:1의 주소 매핑을 수행하기 때문에 NAT 라우터로 들어온 inside -\u003E outside 패킷만이 주소 전환의 대상이 됩니다. IP의 헤더부분을 체크하여, NAT 테이블에 의해 해당 주소로 바꾼다음 checksum을 다시 계산하여 IP의 헤더를 바꾸는 방법으로 동작합니다.\u003C\u002Fp\u003E\n\u003Cp\u003EApplication Layer까지 NAT 주소 전환이 반영이 되어야하므로, NAT는 IP 주소의 참조내용을 담고 있는 Application data 부분을 새로운 주소로 변환하여 수행합니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"nat의-변환-방식\"\u003E\u003Ca href=\"#nat%EC%9D%98-%EB%B3%80%ED%99%98-%EB%B0%A9%EC%8B%9D\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENAT의 변환 방식\u003C\u002Fh2\u003E\n\u003Ch3 id=\"full-cone-natone-to-one-nat\"\u003E\u003Ca href=\"#full-cone-natone-to-one-nat\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EFull-cone NAT(one-to-one NAT)\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F105776816-9b553b80-5fac-11eb-9bca-3a04d0cacd06.png\" alt=\"Full-cone NAT(one-to-one NAT)\"\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"address-restricted-cone-nat\"\u003E\u003Ca href=\"#address-restricted-cone-nat\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E(Address)-restricted-cone NAT\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F105776803-95f7f100-5fac-11eb-8223-59f548991746.png\" alt=\"(Address)-restricted-cone NAT\"\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"port-restricted-cone-nat\"\u003E\u003Ca href=\"#port-restricted-cone-nat\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPort-restricted cone NAT\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F105776834-a0b28600-5fac-11eb-822a-6a628272c2e1.png\" alt=\"Port-restricted cone NAT\"\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"symmetric-nat\"\u003E\u003Ca href=\"#symmetric-nat\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESymmetric NAT\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F105776840-a5773a00-5fac-11eb-81d5-26e2d2c58443.png\" alt=\"Symmetric NAT\"\u003E\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"nat의-장단점\"\u003E\u003Ca href=\"#nat%EC%9D%98-%EC%9E%A5%EB%8B%A8%EC%A0%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENAT의 장단점\u003C\u002Fh2\u003E\n\u003Ch3 id=\"nat의-장점\"\u003E\u003Ca href=\"#nat%EC%9D%98-%EC%9E%A5%EC%A0%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENAT의 장점\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E인터넷의 공인 IP주소를 절약할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E공인 IP를 다수가 함께 사용할 수 있으므로 이를 절약할 수 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E공공망고 연결되는 사용자들의 고유한 사설망을 침입자들로 부터 보호할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E공개된 인터넷과 사설망 사이에 방화벽을 설치하여 외부공격으로부터 사용자의 통신망을 보호할 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003ENAT 설정 시, 라우터는 자신에게 할당된 공인 IP주소만 외부로 알려지고 내부에서는 사설 IP를 사용하기 때문에 외부침입자는 사설 IP를 몰라 공격이 힘들어집니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"nat의-단점\"\u003E\u003Ca href=\"#nat%EC%9D%98-%EB%8B%A8%EC%A0%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENAT의 단점\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EEnt-to-End간의 추적(IP Trace)가 어려워집니다. 여러 개의 NAT 라우터에 의해 multiple NAT 가 적용되면 추적이 더 어려워집니다. (보안측에서는 장점입니다)\u003C\u002Fli\u003E\n\u003Cli\u003ENAT 라우터를 거치는 모든 패킷을 scan해야해서 switching path delay 가 길어집니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"마무리\"\u003E\u003Ca href=\"#%EB%A7%88%EB%AC%B4%EB%A6%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E마무리.\u003C\u002Fh2\u003E\n\u003Cp\u003E간단하게 NAT에 대해서 정리했습니다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fko.wikipedia.org\u002Fwiki\u002F%EB%84%A4%ED%8A%B8%EC%9B%8C%ED%81%AC_%EC%A3%BC%EC%86%8C_%EB%B3%80%ED%99%98\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fko.wikipedia.org\u002Fwiki\u002F%EB%84%A4%ED%8A%B8%EC%9B%8C%ED%81%AC_%EC%A3%BC%EC%86%8C_%EB%B3%80%ED%99%98\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fm.blog.naver.com\u002FPostView.nhn?blogId=ssdyka&#x26;logNo=221376674886&#x26;proxyReferer=https:%2F%2Fwww.google.com%2F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fm.blog.naver.com\u002FPostView.nhn?blogId=ssdyka&#x26;logNo=221376674886&#x26;proxyReferer=https:%2F%2Fwww.google.com%2F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fjwprogramming.tistory.com\u002F30\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fjwprogramming.tistory.com\u002F30\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.e68d9618.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.5957f7f4.js" defer></script>
