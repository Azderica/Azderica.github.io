ame\"\u003EInteger\u003C\u002Fspan\u003E itemId\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EString\u003C\u002Fspan\u003E itemName\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003E@Getter\u003C\u002Fcode\u003E과 \u003Ccode class=\"language-text\"\u003E@Setter\u003C\u002Fcode\u003E 모두 클래스나 메서드에서 사용할 수 있으며, 이를 통해서 여러 경우에 사용할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EItem\u003C\u002Fspan\u003E item \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Enew\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EItem\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token comment\"\u003E\u002F\u002F set\u003C\u002Fspan\u003E\nitem\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EsetItemId\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token number\"\u003E1\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\nitem\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EsetItemName\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"Item\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token comment\"\u003E\u002F\u002F get\u003C\u002Fspan\u003E\n\u003Cspan class=\"token class-name\"\u003ESystem\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eout\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Eprintln\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Eitem\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EgetItemId\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E   \u003Cspan class=\"token comment\"\u003E\u002F\u002F output : 1\u003C\u002Fspan\u003E\n\u003Cspan class=\"token class-name\"\u003ESystem\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eout\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Eprintln\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Eitem\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EgetItemName\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E\u002F\u002F output : Item\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E다음과 같이 사용할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"생성자-자동-생성\"\u003E\u003Ca href=\"#%EC%83%9D%EC%84%B1%EC%9E%90-%EC%9E%90%EB%8F%99-%EC%83%9D%EC%84%B1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E생성자 자동 생성\u003C\u002Fh2\u003E\n\u003Cp\u003ELombok 어노테이션을 통해서 생성자를 자동으로 생성할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003E@NoArgsConstructor\u003C\u002Fcode\u003E : 파라미터가 없는 기본 생성자\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003E@AllArgsConstructor\u003C\u002Fcode\u003E : 모든 필드 값을 파라미터로 받는 생성자\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003E@RequiredArgsConstructor\u003C\u002Fcode\u003E : \u003Ccode class=\"language-text\"\u003Efinal\u003C\u002Fcode\u003E, \u003Ccode class=\"language-text\"\u003E@NonNull\u003C\u002Fcode\u003E인 필드 값만 파라미터로 받는 생성자\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E다음과 같이 사용합니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token annotation punctuation\"\u003E@NoArgsConstructor\u003C\u002Fspan\u003E\n\u003Cspan class=\"token annotation punctuation\"\u003E@AllArgsConstructor\u003C\u002Fspan\u003E\n\u003Cspan class=\"token annotation punctuation\"\u003E@RequiredArgsConstructor\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EMember\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token annotation punctuation\"\u003E@NonNull\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EInteger\u003C\u002Fspan\u003E id\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token annotation punctuation\"\u003E@NonNull\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EString\u003C\u002Fspan\u003E name\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EString\u003C\u002Fspan\u003E email\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E이를 여러 생성자로 생성할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token comment\"\u003E\u002F\u002F NoArgsConstructor\u003C\u002Fspan\u003E\n\u003Cspan class=\"token class-name\"\u003EMember\u003C\u002Fspan\u003E member1 \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Enew\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EMember\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token comment\"\u003E\u002F\u002F AllArgsConstructor\u003C\u002Fspan\u003E\n\u003Cspan class=\"token class-name\"\u003EMember\u003C\u002Fspan\u003E member2 \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Enew\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EMember\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token number\"\u003E1\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"A\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token comment\"\u003E\u002F\u002F RequiredArgsConstructor\u003C\u002Fspan\u003E\n\u003Cspan class=\"token class-name\"\u003EMember\u003C\u002Fspan\u003E member3 \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Enew\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EMember\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token number\"\u003E2\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"B\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"B@naver.com\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"tostring-어노테이션\"\u003E\u003Ca href=\"#tostring-%EC%96%B4%EB%85%B8%ED%85%8C%EC%9D%B4%EC%85%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EToString 어노테이션\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003E@ToString\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003E@ToString\u003C\u002Fcode\u003E 어노테이션 클래스에 붙여주면 자동으로 생성해줍니다. 이와 추가적으로 \u003Ccode class=\"language-text\"\u003Eexclude\u003C\u002Fcode\u003E 속성을 사용하면, 특정 필드를 \u003Ccode class=\"language-text\"\u003EtoString()\u003C\u002Fcode\u003E에서 결과를 제거할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E이를 다음과 같이 생성할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\" 3Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"test\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"test@naver.com\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan class=\"token class-name\"\u003ESystem\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eout\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Eprintln\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Emember\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan class=\"token comment\"\u003E\u002F\u002F Output : Member(name=test, email=test@naver.com)\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E다만, 멤버 변수 중 객체 타입이 존재하고 순환 참조가 있다면 무한 루프가 발생합니다. 이 경우에도 꼭 \u003Ccode class=\"language-text\"\u003Eexclude\u003C\u002Fcode\u003E를 사용하는 것이 중요합니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"equalsandhashcode-어노테이션\"\u003E\u003Ca href=\"#equalsandhashcode-%EC%96%B4%EB%85%B8%ED%85%8C%EC%9D%B4%EC%85%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EEqualsAndHashCode 어노테이션\u003C\u002Fh2\u003E\n\u003Cp\u003E자바 빈을 만들때 사용하는 \u003Ccode class=\"language-text\"\u003Eequals\u003C\u002Fcode\u003E와 \u003Ccode class=\"language-text\"\u003EhashCode\u003C\u002Fcode\u003E 메서드를 자주 오버라이딩하는데, \u003Ccode class=\"language-text\"\u003E@EqualsAndHashCode\u003C\u002Fcode\u003E 어노테이션을 사용하면 자동으로 이 메서드를 생성할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EUser\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EInteger\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EId\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token annotation punctuation\"\u003E@EqualsAndHashCode\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003EcallSuper \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token boolean\"\u003Etrue\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EMember\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eextends\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EUser\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EString\u003C\u002Fspan\u003E name\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EString\u003C\u002Fspan\u003E email\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003EcallSuper\u003C\u002Fcode\u003E 속성을 통해서 \u003Ccode class=\"language-text\"\u003Eequals\u003C\u002Fcode\u003E와 \u003Ccode class=\"language-text\"\u003EhashCode\u003C\u002Fcode\u003E 메소드 자동 생성 시 부모 클래스의 필드까지 감안할 수도 있습니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token class-name\"\u003EMember\u003C\u002Fspan\u003E member1 \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Enew\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EMember\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\nmember1\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EsetId\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token number\"\u003E1\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\nmember1\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EsetName\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"A\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\nmember1\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EsetEmail\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"A@naver.com\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\ ion\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan class=\"token comment\"\u003E\u002F\u002F callSuper = true, false\u003C\u002Fspan\u003E\n\u003Cspan class=\"token comment\"\u003E\u002F\u002F callSuper = false, true\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"data\"\u003E\u003Ca href=\"#data\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EData\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003E@ToString\u003C\u002Fcode\u003E, \u003Ccode class=\"language-text\"\u003E@EqualsAndHashCode\u003C\u002Fcode\u003E, \u003Ccode class=\"language-text\"\u003E@Getter\u003C\u002Fcode\u003E, \u003Ccode class=\"language-text\"\u003E@Setter\u003C\u002Fcode\u003E, \u003Ccode class=\"language-text\"\u003E@RequiredArgsConstructor\u003C\u002Fcode\u003E 를 합친 어노테이션입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E다만 \u003Ccode class=\"language-text\"\u003EJPA\u003C\u002Fcode\u003E와 같은 \u003Ccode class=\"language-text\"\u003EORM\u003C\u002Fcode\u003E을 사용한다면 조심하게 사용해야합니다. 위에서 \u003Ccode class=\"language-text\"\u003E@ToString\u003C\u002Fcode\u003E과 마찬가지로 순환참조가 발생하는 경우, 문제가 발생합니다. 이 경우에는 \u003Ccode class=\"language-text\"\u003Eexclude\u003C\u002Fcode\u003E를 사용할 수 없기 때문에 코드가 길어져도 \u003Ccode class=\"language-text\"\u003E@Data\u003C\u002Fcode\u003E 어노테이션을 피하는 것이 좋습니다.\u003C\u002Fp\u003E\n\u003Cbr\u003E\n\u003Ch2 id=\"그-외에도\"\u003E\u003Ca href=\"#%EA%B7%B8-%EC%99%B8%EC%97%90%EB%8F%84\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E그 외에도.\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003E@Value\u003C\u002Fcode\u003E : 불변 클래스를 생성할 때 사용합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003E@Builder\u003C\u002Fcode\u003E : 빌더 패턴을 사용할 수 있도록 코드를 생성합니다.\u003C\u002Fli\u003E\n\u003C\u002Fu
