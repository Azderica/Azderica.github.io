    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Javascript","belongsTo":{"edges":[{"node":{"title":"[JavaScript] Ajax 정리","path":"\u002F00-javascript-ajax\u002F","date":"25. January 2021","timeToRead":6,"description":"Ajax에 대해 정리합니다.","content":"\u003Ch1 id=\"javascript-ajax\"\u003E\u003Ca href=\"#javascript-ajax\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJavascript Ajax\u003C\u002Fh1\u003E\n\u003Cp\u003E웹 개발을 하다보면, Ajax를 안쓸 수 없습니다. 다만 Ajax를 사용해도 정작 Ajax에 대해 공부해 본적은 없어서 글을 정리합니다.\u003C\u002Fp\u003E\n\u003Ch2 id=\"ajax란\"\u003E\u003Ca href=\"#ajax%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAJAX란.\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003EAjax는 \u003Cstrong\u003EAsynchronous Javascript and Xml\u003C\u002Fstrong\u003E의 약자입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E이는 자바스크립트의 라이브러리 중 하나이며, 브라우저가 가지고 있는 \u003Cstrong\u003EXMLHttpRequest 객체를 이용해서 전체 페이지를 새로 고치지 않고 페이지의 일부만을 로드하는 기법\u003C\u002Fstrong\u003E입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E이를 정리하자면, 자바스크립트를 사용한 \u003Cstrong\u003E비동기 통신\u003C\u002Fstrong\u003E이며, \u003Cstrong\u003E클라이언트와 서버간에 XML 데이터를 주고받는 기술\u003C\u002Fstrong\u003E입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"비동기-방식\"\u003E\u003Ca href=\"#%EB%B9%84%EB%8F%99%EA%B8%B0-%EB%B0%A9%EC%8B%9D\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E비동기 방식\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F105646320-ae033e00-5ee2-11eb-989d-9f2342e15742.png\" alt=\"Ajax-vs-\"\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E비동기 방식은 웹페이지를 리로드하지 않고 데이터를 불러옵니다. Ajax를 통해 서버에 요청을 하더라도, 멈춰있지 않고 해당 프로그램은 계속 돌아가고 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E이러한 비동기 방식은 시간도 빠르고, 화면을 리로드하는 경우 전체 리소스를 다 가져올 필용벗이 일부 필요한 부분만 가져오기 때문에 장점이 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"왜-ajax를-쓰나요\"\u003E\u003Ca href=\"#%EC%99%9C-ajax%EB%A5%BC-%EC%93%B0%EB%82%98%EC%9A%94\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E왜 Ajax를 쓰나요?\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E단순하게 웹에서 무언가를 부르거나 데이터를 조회하고 싶은 경우, 페이지 전체를 새로고침하지 않기 위해 사용한다고 볼 수 잇습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E일반적으로 HTTP 프로토콜은 단방향 통신입니다. 그렇기 때문에 클라이언트에서 요청을 보내고, 서버쪽에서 응답을 받으면 연결이 끊어집니다. 그래서 화면의 내용을 갱신하기 위해서는 다시 요청을 보내고 응답을 받으며 페이지 전체를 갱신해야합니다. 다만, 이러한 경우에는 엄청난 자원낭비와 시간낭비를 겪게 됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003EAjax는 Http 페이지 전체가 아닌 일부만 갱신가능하도록, XMLHttpRequest 객체를 통해서 서버에 요청합니다. 이 경우에는 \u003Cstrong\u003EJson이나 XML형태로 필요한 데이터만 받아 갱신하기 때문에 그만큼의 자원과 시간을 아낄 수 있습니다.\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"ajax의-장단점\"\u003E\u003Ca href=\"#ajax%EC%9D%98-%EC%9E%A5%EB%8B%A8%EC%A0%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAjax의 장단점\u003C\u002Fh2\u003E\n\u003Ch3 id=\"ajax의-장점\"\u003E\u003Ca href=\"#ajax%EC%9D%98-%EC%9E%A5%EC%A0%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAjax의 장점\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E웹페이지의 속도 향상\u003C\u002Fli\u003E\n\u003Cli\u003E서버의 처리가 완료 될때까지 기다리지 않고 처리가 가능합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E서버에서 Data만 전송하면 되므로 전체적인 코드의 양이 줄어듭ㄴ니다.\u003C\u002Fli\u003E\n\u003Cli\u003E기존 웹에서는 불가능했던 다양한 UI를 가능하게 해줍니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"ajax의-단점\"\u003E\u003Ca href=\"#ajax%EC%9D%98-%EB%8B%A8%EC%A0%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAjax의 단점\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E히스토리 관리가 안됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003E페이지가 이동하지 않는 통신이므로 보안에 신경을 써야합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E연속으로 데이터를 요청하면 서버 부하가 증가할 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003EXMLHttpRequest를 통해 통신을 하는 경우, 사용자에게 아무런 진행정보를 주지 않기 때문에 사용자가 요청이 완료가 안되었는데 페이지를 떠날 수도 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003EHTTP 클라이언트의 기능이 한정되어 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E지원하는 Charset이 한정적입니다.\u003C\u002Fli\u003E\n\u003Cli\u003EScript로 작성되므로 디버깅이 어렵습니다.\u003C\u002Fli\u003E\n\u003Cli\u003ECross-Domain 문제가 발생합니다. (다른 도메인과 통신이 불가능합니다.)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"ajax의-진행과정\"\u003E\u003Ca href=\"#ajax%EC%9D%98-%EC%A7%84%ED%96%89%EA%B3%BC%EC%A0%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAjax의 진행과정\u003C\u002Fh2\u003E\n\u003Col\u003E\n\u003Cli\u003E요청 : 브라우저는 XMLHttpRequest 객체를 만들어 서버에 정보를 요청합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E응답 : 브아우저는 콘텐츠를 처리하여 페이지에 추가합니다.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"ajax-예제\"\u003E\u003Ca href=\"#ajax-%EC%98%88%EC%A0%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAjax 예제\u003C\u002Fh2\u003E\n\u003Cp\u003EAjax의 대표적인 에제로 jQuery를 통한 Ajax가 있습니다. 현재는 jQuery를 지양하는 분위기지만, 많은 레거시 코드가 남아있으므로 jQuery 코드를 조금 가져오겠습니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-js\"\u003E\u003Ccode class=\"language-js\"\u003E$\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token method function property-access\"\u003Eajax\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token comment\"\u003E\u002F\u002F URL은 필수 요소이므로 반드시 구현해야 하는 Property입니다.\u003C\u002Fspan\u003E\n  url\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E'url'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E\u002F\u002F 요청이 전송될 URL 주소\u003C\u002Fspan\u003E\n  type\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E'GET'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E\u002F\u002F http 요청 방식 (default: ‘GET’)\u003C\u002Fspan\u003E\n  async\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token boolean\"\u003Etrue\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E\u002F\u002F 요청 시 동기화 여부. 기본은 비동기(asynchronous) 요청 (default: true)\u003C\u002Fspan\u003E\n  cache\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token boolean\"\u003Etrue\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E\u002F\u002F 캐시 여부\u003C\u002Fspan\u003E\n  timeout\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token number\"\u003E3000\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E\u002F\u002F 요청 제한 시간 안에 완료되지 않으면 요청을 취소하거나 error 콜백을 호출.(단위: ms)\u003C\u002Fspan\u003E\n  data\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E key\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E value \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E\u002F\u002F 요청 시 포함되어질 데이터\u003C\u002Fspan\u003E\n  processData\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token boolean\"\u003Etrue\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E\u002F\u002F 데이터를 컨텐트 타입에 맞게 변환 여부\u003C\u002Fspan\u003E\n  contentType\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E'application\u002Fjson'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E\u002F\u002F 요청 컨텐트 타입\u003C\u002Fspan\u003E\n  dataType\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E'json'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E\u002F\u002F 응답 데이터 형식 (명시하지 않을 경우 자동으로 추측)\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token function-variable function\"\u003EbeforeSend\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Efunction\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F\u002F XHR Header를 포함해서 HTTP Request를 하기전에 호출됩니다.\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token function-variable function\"\u003Esuccess\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Efunction\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token parameter\"\u003Edata\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E status\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E xhr\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F\u002F 정상적으로 응답 받았을 경우에는 success 콜백이 호출되게 됩니다.\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F\u002F 이 콜백 함수의 파라미터에서는 응답 바디, 응답 코드 그리고 XHR 헤더를 확인할 수 있습니다.\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token function-variable function\"\u003Eerror\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Efunction\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token parameter\"\u003Exhr\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E status\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E error\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F\u002F 응답을 받지 못하였다거나 정상적인 응답이지만 데이터 형식을 확인할 수 없기 때문에\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F\u002F error 콜백이 호출될 수 있습니다.\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F\u002F 예를 들어, dataType을 지정해서 응답 받을 데이터 형식을 지정하였지만,\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F\u002F 서버에서는 다른 데이터형식으로 응답하면  error 콜백이 호출되게 됩니다.\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token function-variable function\"\u003Ecomplete\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Efunction\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token parameter\"\u003Exhr\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E status\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F\u002F success와 error 콜백이 호출된 후에 반드시 호출됩니다.\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F\u002F try - catch - finally의 finally 구문과 동일합니다.\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E출처 : \u003Ca href=\"https:\u002F\u002Fdevyj.tistory.com\u002F1\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fdevyj.tistory.com\u002F1\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"마무리\"\u003E\u003Ca href=\"#%EB%A7%88%EB%AC%B4%EB%A6%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E마무리\u003C\u002Fh2\u003E\n\u003Cp\u003E오늘은 간단하게 jQuery에 대해 정리했습니다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fvelog.io\u002F@surim014\u002FAJAX%EB%9E%80-%EB%AC%B4%EC%97%87%EC%9D%B8%EA%B0%80\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EAJAX란 무엇인가\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fcoding-factory.tistory.com\u002F143\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EAJAX란 무엇인가\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgxnzi.tistory.com\u002F67\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EAjax란 무엇이고 jQuery를 이용한 사용법\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u00
