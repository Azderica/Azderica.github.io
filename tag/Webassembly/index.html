    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Webassembly","belongsTo":{"edges":[{"node":{"title":"[WEB] Webassembly 정리","path":"\u002F00-web-webassembly\u002F","date":"18. February 2021","timeToRead":6,"description":"웹 어셈블리에 대해 정리합니다.","content":"\u003Ch1 id=\"webassembly\"\u003E\u003Ca href=\"#webassembly\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EWebAssembly\u003C\u002Fh1\u003E\n\u003Cp\u003E오늘은 웹어셈블리에 대해 간단하게 정리합니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"webassembly란\"\u003E\u003Ca href=\"#webassembly%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EWebAssembly란?\u003C\u002Fh2\u003E\n\u003Cp\u003E웹 어셈블리는 C나 C++와 같은 프로그래밍 언어를 컴파일해서 어느 브라우저에서나 빠르게 실행되는 바이너리 형식(0과 1로 이루어진 이진 형식)으로 \u003Cstrong\u003E바꿔주는 기술\u003C\u002Fstrong\u003E을 의미합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E일반적으로 웹 어플리케이션을 개발할때 사용하는 언어는 HTML\u002FCSS\u002FJavaScript이며, 그 중 JavaScript는 동적인 부분을 개발합니다. 최근에는 JavaScript의 속도가 빨라졌지만 아직 C나 C++과 같은 언어들에 비해 느립니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F108269631-9c474a80-71b1-11eb-967d-830b9f05986d.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E기존의 개발은 JavaScript로 개발을 하다보니 게임이나 동영상 편집기 등과 같은 고성능의 애플리케이션은 브라우저에서 동작하는데 어려움이 있었습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E웹 어셈블리는 웹 플랫폼에서 이전에 불가능 했던 클라이언트 응용 프로그램을 사용해서 웹에서 여러 언어로 작성된 코드를 네이티브에 가까운 속도로 실행되는 길을 제공합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E웹 어셈블리 모듈을 웹앱으로 가져와서 JavaScript를 통해 사용할 수 있게 할 수 있습니다. JavaScript 프레임 워크는 웹 어셈블리를 사용해서 대규모 성능 이점과 새로운 기능을 제공하면서 웹 개발자가 쉽게 기능을 사용할 수 있도록 할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"웹-어셈블리의-목표\"\u003E\u003Ca href=\"#%EC%9B%B9-%EC%96%B4%EC%85%88%EB%B8%94%EB%A6%AC%EC%9D%98-%EB%AA%A9%ED%91%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E웹 어셈블리의 목표\u003C\u002Fh2\u003E\n\u003Cp\u003E웹 어셈블리는 다음의 목표를 가집니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E빠르고, 효과적이고, 이식성이 좋을 것\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E일반적인 하드웨어들이 제공하는 기능을 활용해 여러 종류의 플랫폼 위에서 네이티브에 가까운 속도로 실행됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E읽기 쉽고 디버깅이 가능할 것\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E웹어셈블리는 저수준의 어셈블리 언어지만 손으로 작성하고 보고 디버깅할 수 있도록 사람이 읽을 수 있는 수준의 텍스트 포멧을 유지합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E스펙이 다음어 지고 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E안전함을 유지할 것\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E샌드박싱된 실행환경에서 안전하게 돌아갈 수 있도록 설계합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E웹 상의 다른 코드와 마찬가지로 same-origin 권한 정책을 강제합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E웹을 망가뜨리지 말 것\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E다른 웹 기술과 마찰없이 사용되면서 하위호환성을 관리할 수 있도록 설계됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E웹 어셈블리는 웹과 자바스크립트 환경 밖에서도 사용될 수 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwebassembly.org\u002Fdocs\u002Fnon-web\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ENon-web embeddings\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"웹-어셈블리의-핵심-컨셉\"\u003E\u003Ca href=\"#%EC%9B%B9-%EC%96%B4%EC%85%88%EB%B8%94%EB%A6%AC%EC%9D%98-%ED%95%B5%EC%8B%AC-%EC%BB%A8%EC%85%89\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E웹 어셈블리의 핵심 컨셉\u003C\u002Fh2\u003E\n\u003Cp\u003E웹 어셈블리가 브라우저에서 돌아가는 지 알기위해서는 필요한 여러 핵심 개념이 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Cstrong\u003E모듈\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E실행 가능한 컴퓨터 코드로 브라우저에서 컴파일된 WebAssembly 바이너리입니다.\u003C\u002Fli\u003E\n\u003Cli\u003Estateless이며, Windows와 worker 간에 \u003Ccode class=\"language-text\"\u003EpostMessage()\u003C\u002Fcode\u003E를 통해 명시적으로 공유할 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003EES2015 모듈과 마찬가지로 가져오기 및 내보내기를 선언합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Cstrong\u003E메모리\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E웹어셈블리의 저수준 메모리 접근 명령어에 의해 읽고 쓰여지는 바이트들의 선형 배열인 사이즈 조절이 가능한 어레이버퍼(ArrayBuffer)입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Cstrong\u003E테이블\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003Eraw 바이트로 메모리에 저장될 수 없는 레퍼런스의 사이즈 조절 가능한 형식이 지정된 배열입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Cstrong\u003E인스턴스\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E모듈과 그 모듈이 사용하는 모든 상태의 쌍입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E모듈 상태로는 메모리, 테이블, 임포트된 값의 집합 등이 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cstrong\u003E자바스크립트 API는 모듈, 메모리, 테이블, 인스턴스를 생성하는 방법을 제공\u003C\u002Fstrong\u003E합니다. 자바스크립트 코드에서는 웹어셈블리 인스턴스에서 일반 자바스크립트 함수의 형태로 노출한 익스포트를 동기적으로 호출할 수 있습니다. 웹어셈블리 코드 또한 임의의 자바스크립트 함수를 동기적으로 호출할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E웹 어셈블리 코드를 다운로드하고, 컴파일하고, 돌리는 일련의 모든 과정은 자바스크립트를 제어할 수 있습니다. 따라서 \u003Cstrong\u003E웹어셈블리를 효율적으로 고성능의 함수를 생성하기 위한 자바스크립트의 기능\u003C\u002Fstrong\u003E이라고 생각할 수도 있습니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"웹-어셈블리의-활용-사례\"\u003E\u003Ca href=\"#%EC%9B%B9-%EC%96%B4%EC%85%88%EB%B8%94%EB%A6%AC%EC%9D%98-%ED%99%9C%EC%9A%A9-%EC%82%AC%EB%A1%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E웹 어셈블리의 활용 사례\u003C\u002Fh2\u003E\n\u003Cp\u003E웹 어셈블리의 활용 사례는 다음과 같습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EMicrosoft의 Blazor\u003C\u002Fli\u003E\n\u003Cli\u003EGoLang\u003C\u002Fli\u003E\n\u003Cli\u003EAssemblyScript\u003C\u002Fli\u003E\n\u003Cli\u003EAutoCAD\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E좀 더 자세한 사항을 알기위해서는 다음을 참고하면 좋을 듯합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fd2.naver.com\u002Fhelloworld\u002F8786166\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ENaver D2 - WebAssembly\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003E\u003Ca href=\"https:\u002F\u002Fdeveloper.mozilla.org\u002Fko\u002Fdocs\u002FWebAssembly\u002FConcepts\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fdeveloper.mozilla.org\u002Fko\u002Fdocs\u002FWebAssembly\u002FConcepts\u003C\u002Fa\u003E\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003E\u003Ca href=\"https:\u002F\u002Fd2.naver.com\u002Fhelloworld\u002F8786166\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fd2.naver.com\u002Fhelloworld\u002F8786166\u003C\u002Fa\u003E\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fmedium.com\u002F@yeon22\u002Ftechnology-webassembly%EB%9E%80-b8ce77b06165\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fmedium.com\u002F@yeon22\u002Ftechnology-webassembly%EB%9E%80-b8ce77b06165\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fsteemit.com\u002Fkr-dev\u002F@heejin\u002Fwebassembly\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fsteemit.com\u002Fkr-dev\u002F@heejin\u002Fwebassembly\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Feng
