    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Url Pattern","belongsTo":{"edges":[{"node":{"title":"[Java] url-pattern이란","path":"\u002F00-java-urlpattern\u002F","date":"3. November 2020","timeToRead":3,"description":"url-pattern에 대해 정리합니다.","content":"\u003Ch1 id=\"java-servlet--url-pattern-이란\"\u003E\u003Ca href=\"#java-servlet--url-pattern-%EC%9D%B4%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJava Servlet : url-pattern 이란\u003C\u002Fh1\u003E\n\u003Cp\u003Eurl-pattern은 자바 서블릿 개발을 진행하다보면, 한번은 꼭 보게 되는 것 같다. 그러나, 한번도 제대로 정리해본적이 없어서, 이를 제대로 한 번 알아보고 싶어졌다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"url-pattern의-정의\"\u003E\u003Ca href=\"#url-pattern%EC%9D%98-%EC%A0%95%EC%9D%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Eurl-pattern의 정의\u003C\u002Fh2\u003E\n\u003Cp\u003E서블릿을 생성하고 서블릿을 매핑을 시킨다. 서블릿을 사용하면 주소에 경로가 뜨기 때문에 이는 보안에 굉장히 취약하다. 그래서 특정한 단어로 매핑을 시킨다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003Eurl-patten은 실제 서블릿 매핑 이름을 의미한다. 서블릿 매핑 시 사용되는 가상의 이름이며 클라이언트가 브라우저에게 요청할 때, 사용할 때는 반드시 '\u002F'(슬래시)로 시작한다.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E서블릿 매핑 이름으로 사용되는 URL 패턴의 종류는 정확히 이름까지 일치하는지, 디렉토리까지 일치하는지, 확장자만 일치하는지로 세가지로 구별된다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"url-pattern의-종류\"\u003E\u003Ca href=\"#url-pattern%EC%9D%98-%EC%A2%85%EB%A5%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Eurl-pattern의 종류\u003C\u002Fh2\u003E\n\u003Cp\u003Eurl-pattern의 패턴은 3가지로 구성되지만, 이 자리에서는 디렉토리 패턴과 확장자 패턴에 대해 이야기 해보겠습니다. 정확히 일치하는 패턴의 경우는 말 그대로 \u003Ccode class=\"language-text\"\u003EWebServlet(&#39;정확한\u002F주소\u002FURL\u002F패턴&#39;)\u003C\u002Fcode\u003E으로 요청할 때만 실행된다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"디렉토리-패턴\"\u003E\u003Ca href=\"#%EB%94%94%EB%A0%89%ED%86%A0%EB%A6%AC-%ED%8C%A8%ED%84%B4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E디렉토리 패턴\u003C\u002Fh3\u003E\n\u003Cp\u003E디렉토리 패턴은 디렉토리 형태로 서버의 해당 컴포넌트를 찾아서 실행하는 구조입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F98429019-98eaf000-20e7-11eb-9f3f-3de334e29015.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E서블릿 코드는 다음과 같이 작성할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token annotation punctuation\"\u003E@WebServlet\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"\u002Ftest\u002F*\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003ETestServlet1\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eextends\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EHttpServlet\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F\u002F Code...\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cul\u003E\n\u003Cli\u003E다음 예시 코드는 \u002Ftest\u002F 디렉토리로 시작되는 요청에 대해 실행됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"확장자-패턴\"\u003E\u003Ca href=\"#%ED%99%95%EC%9E%A5%EC%9E%90-%ED%8C%A8%ED%84%B4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E확장자 패턴\u003C\u002Fh3\u003E\n\u003Cp\u003E확장자 패턴은 확장자 형태로 서버의 해당 컴포넌트를 찾아서 실행하는 구조입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F98429024-9dafa400-20e7-11eb-840a-0166bf5c0236.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token annotation punctuation\"\u003E@WebServlet\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"*.me\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003ETestServlet2\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eextends\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EHttpServlet\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F\u002F Code...\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cul\u003E\n\u003Cli\u003E다음 예시 코드는 매핑 이름에 상관없이 확장자가 .me 이면 실행됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E추가적으로 일반적으로 \u003Ccode class=\"language-text\"\u003E\u002Ftest\u002Fexample.me\u003C\u002Fcode\u003E와 같이 요청이 들어온 경우, 앞의 디렉토리 이름을 우선시 하여 \u003Cstrong\u003ETestServlet1\u003C\u002Fstrong\u003E이 실행되며, \u003Ccode class=\"language-text\"\u003E\u002F없는디렉토리\u002Fexample.me\u003C\u002Fcode\u003E의 요청의 경우에는 없는 디렉토리이므로 \u003Cstrong\u003E.me\u003C\u002Fstrong\u003E을 우선시하여 TestServlet2가 실행된다.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"결론\"\u003E\u003Ca href=\"#%EA%B2%B0%EB%A1%A0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E결론.\u003C\u002Fh2\u003E\n\u003Cp\u003E이후에 서블릿이나, 좀 더 상세하게 정리할 수 있는 기회가 되면 정리하겠다.\u003C\u002Fp\u003E\n\u003Cp\u003E최근 업무가 많아져서... 블로그 작성할 시간이 부족해지는 것을 느낀다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwindorsky.tistory.com\u002Fentry\u002F%EC%84%9C%EB%B8%94%EB%A6%BF-URL-pattern\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fwindorsky.tistory.com\u002Fentry\u002F%EC%84%9C%EB%B8%94%EB%A6%BF-URL-pattern\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fdololak.tistory.com\u002F740\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fdololak.tistory.com\u002F740\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Frwd337.tistory.com\u002F34\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Frwd337.tistory.com\u002F34\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fchrismare.tistory.com\u002Fentry\u002Furl-pattern-%EB%94%94%EB%A0%89%ED%86%A0%EB%A6%AC-%ED%8C%A8%ED%84%B4-%ED%99%95%EC%9E%A5%EC%9E%90-%ED%8C%A8%ED%84%B4\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fchrismare.tistory.com\u002Fentry\u002Furl-pattern-%EB%94%94%EB%A0%89%ED%86%A0%EB%A6%AC-%ED%8C%A8%ED%84%B4-%ED%99%95%EC%9E%A5%EC%9E%90-%ED%8C%A8%ED%84%B4\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.e68d9618.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.5957f7f4.js" defer></script>
