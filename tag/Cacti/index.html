    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Cacti","belongsTo":{"edges":[{"node":{"title":"[Network] Cacti란?","path":"\u002F00-network-cacti\u002F","date":"31. January 2021","timeToRead":2,"description":"Cacti에 대해 작성합니다.","content":"\u003Ch1 id=\"cacti\"\u003E\u003Ca href=\"#cacti\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECacti\u003C\u002Fh1\u003E\n\u003Cp\u003E엄청 오래된 모니터링 툴이지만, 직접 설치를 하지 않더라도 어떤 개념인지는 알아야겠다는 생각이 있어 정리합니다.\u003C\u002Fp\u003E\n\u003Ch2 id=\"cacti란\"\u003E\u003Ca href=\"#cacti%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECacti란\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003ESNMP 프로토콜을 사용하는 네트워크 \u003Cstrong\u003E모니터링 툴\u003C\u002Fstrong\u003E입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E관리 및 사용은 브라우저를 통해 이뤄지고, 모든 관리 데이터들은 MySQL을 이용하여 저장됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003EPoller는 주어진 대상 시스템을 조회하여 가져온 결과를 RRD 파일에 저장하고 이 정보를 통해 그래프를 만드는데도 사용됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fdocs.cacti.net\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E공식 Document\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"cacti의-작업\"\u003E\u003Ca href=\"#cacti%EC%9D%98-%EC%9E%91%EC%97%85\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECacti의 작업\u003C\u002Fh2\u003E\n\u003Ch3 id=\"data-retrieval\"\u003E\u003Ca href=\"#data-retrieval\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EData Retrieval\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003Epoller를 사용해서 데이터를 검색합니다.\u003C\u002Fli\u003E\n\u003Cli\u003EPoller는 Unix의 Crontab과 같은 스케쥴러를 수행합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003ECacti는 원격 대상의 데이터 검색에 네트워크 관리 프로토콜인 SNMP를 사용합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003ECacti는 SNMP를 사용할 수 있는 모든 디바이스를 모니터링 할 수 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"data-storage\"\u003E\u003Ca href=\"#data-storage\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EData Storage\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003ECacti를 데이터를 저장하기 위해 RRDTool을 사용합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E히스토리 데이터는 공간 절약을 위해 압축합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"data-presentation\"\u003E\u003Ca href=\"#data-presentation\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EData Presentation\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E그래프 함수로 보여줄 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E그래프에 다양한 항목을 표현할 수 있고 어떤 플랫폼에서든 거의 모든 브라우저에서 액세스할 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003ECacti는 PHP로 주로 작성되어 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"cacti-설치\"\u003E\u003Ca href=\"#cacti-%EC%84%A4%EC%B9%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECacti 설치\u003C\u002Fh2\u003E\n\u003Ch3 id=\"일반적인-사용-명령어\"\u003E\u003Ca href=\"#%EC%9D%BC%EB%B0%98%EC%A0%81%EC%9D%B8-%EC%82%AC%EC%9A%A9-%EB%AA%85%EB%A0%B9%EC%96%B4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E일반적인 사용 명령어\u003C\u002Fh3\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token function\"\u003Esudo\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Eapt-get\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Einstall\u003C\u002Fspan\u003E cacti\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fyongho1037.tistory.com\u002F553\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E좀 더 자세하게 보기위해서는...\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E위 글을 참고하면서 사용하면 좋을 듯합니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"redis-사용\"\u003E\u003Ca href=\"#redis-%EC%82%AC%EC%9A%A9\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ERedis 사용\u003C\u002Fh3\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token function\"\u003Esudo\u003C\u002Fspan\u003E -u cacti php \u002Fusr\u002Fshare\u002Fcacti\u002Fscripts\u002Fss_get_by_ssh.php --type redis --host \u003Cspan class=\"token number\"\u003E127.0\u003C\u002Fspan\u003E.0.1 --items ln,lo\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fyongho1037.tistory.com\u002F553\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fyongho1037.tistory.com\u002F553\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fdocs.cacti.net\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fdocs.cacti.net\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwww.percona.com\u002Fdoc\u002Fpercona-monitoring-plugins\u002F1.1\u002Fcacti\u002Fredis-templates.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fwww.percona.com\u002Fdoc\u002Fpercona-monitoring-plugins\u002F1.1\u002Fcacti\u002Fredis-templates.html\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fserver-talk.tistory.com\u002F148\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fserver-talk.tistory.com\u002F148\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.
