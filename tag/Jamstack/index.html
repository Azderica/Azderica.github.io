    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Jamstack","belongsTo":{"edges":[{"node":{"title":"[WEB] Jamstack 정리","path":"\u002F00-web-jamstack\u002F","date":"16. February 2021","timeToRead":7,"description":"Jamstack에 대해 정리합니다.","content":"\u003Ch1 id=\"jamstack\"\u003E\u003Ca href=\"#jamstack\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJamstack\u003C\u002Fh1\u003E\n\u003Cp\u003Egit blog 등의 서비스를 만들다보면 Jamstack의 개념을 한번쯤은 듣게됩니다. 오늘은 Jamstack에 대한 개념을 정리해볼려고 합니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"jamstack이란\"\u003E\u003Ca href=\"#jamstack%EC%9D%B4%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJamstack이란.\u003C\u002Fh2\u003E\n\u003Cp\u003EJamstack은 Javascript, Api, Markup Stack의 약자입니다. Jamstack은 좀 더 나은 성능, 높은 보안, 적은 비용의 확장성과 좋은 개발자 경험을 제공하는 새로운 웹과 앱을 구축하는 방법 중 하나입니다.\u003C\u002Fp\u003E\n\u003Cp\u003EJamstack은 \u003Ccode class=\"language-text\"\u003EClient-side Javascript\u003C\u002Fcode\u003E, \u003Ccode class=\"language-text\"\u003Ereusable API\u003C\u002Fcode\u003E, \u003Ccode class=\"language-text\"\u003Eprebuilt Markup(HTML)\u003C\u002Fcode\u003E 로 구성된 최신의 웹 개발 아키텍처이며 기존의 SPA(Single Page Application)과 차이가 있습니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"spasingle-page-application-csrclient-side-rendering\"\u003E\u003Ca href=\"#spasingle-page-application-csrclient-side-rendering\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESPA(Single Page Application), CSR(Client Side Rendering)\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F107998116-b9e8a880-7027-11eb-9f80-71f45acea229.png\" alt=\"csr-vs-ssr\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E웹은 보통 완성된 \u003Ccode class=\"language-text\"\u003EStatic HTML\u003C\u002Fcode\u003E와 \u003Ccode class=\"language-text\"\u003ECSS\u003C\u002Fcode\u003E를 네트워크로 전달 받아서 화면을 보여줍니다.\u003C\u002Fp\u003E\n\u003Cp\u003E서버가 동적으로 HTML을 생성할 수 있게 되면서 \u003Cstrong\u003ESSR(Server Side Rendering)\u003C\u002Fstrong\u003E 의 개념이 등장하였고, 사용자의 요청에 따라 HTML을 만들어서 전달하고 화면을 보여줄 수 있게 되었습니다.\u003C\u002Fp\u003E\n\u003Cp\u003ESSR 만으로는 더 많은 HTML의 조작이 힘들어지게 되면서 JS가 중요한 역할을 차지하게 되었습니다. JS로 화면 조작의 필요성이 늘어나고 \u003Ccode class=\"language-text\"\u003EJavascript\u003C\u002Fcode\u003E와 \u003Ccode class=\"language-text\"\u003E브라우저 성능\u003C\u002Fcode\u003E이 발전하였고 모던 프레임워크(Angular, React, Vue)와 같은 DOM을 조작하는 것을 도와주는 라이브러리와 웹 프레임워크의 등장으로 인해 \u003Cstrong\u003ECSR(Client Side Rendering)\u003C\u002Fstrong\u003E 이 등장하였습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E시대가 발전함에 따라 사용자 환경이 발전하면서 서버 상에서 HTML을 만들어서 전달하는 것보다 클라이언트 상에서 HTML을 만드는 것이 \u003Cstrong\u003E서버 비용과 렌더링 속도\u003C\u002Fstrong\u003E에서 유리합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E페이지를 이동할때 마다 HTML을 새로 받아서 그리는 것보다 필요한 데이터만을 받아서 Javascript로 화면을 그리는 것이 유리해지면서 \u003Ccode class=\"language-text\"\u003E정보가 없는 HTML\u003C\u002Fcode\u003E, \u003Ccode class=\"language-text\"\u003E매우 큰 JS\u003C\u002Fcode\u003E, \u003Ccode class=\"language-text\"\u003E분리된 환경의 API\u003C\u002Fcode\u003E 만으로 이루어진 \u003Cstrong\u003ESingle Page Application(SPA)\u003C\u002Fstrong\u003E 환경이 등장합니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"ssrserver-side-rendering\"\u003E\u003Ca href=\"#ssrserver-side-rendering\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESSR(Server Side Rendering)\u003C\u002Fh3\u003E\n\u003Cp\u003E그러나 SPA는 큰 \u003Cstrong\u003E2가지의 단점\u003C\u002Fstrong\u003E을 가지고 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003E의미있는 첫 페이지(First Meaningful Paint)\u003C\u002Fcode\u003E를 보는데 오래 걸립니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003E검색 엔진 최적화(SEO, Search Engine Optimization)\u003C\u002Fcode\u003E를 적용하기 어렵습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E이러한 단점 때문에 개발자들은 SSR과 CSR 혼합의 형태를 만들어 냈으며, Javascript 에서 사용한느 환경을 그대로 이용한 Server인 \u003Ccode class=\"language-text\"\u003EAngular Universal\u003C\u002Fcode\u003E과 \u003Ccode class=\"language-text\"\u003ENextJS\u003C\u002Fcode\u003E, \u003Ccode class=\"language-text\"\u003ENuxtJS\u003C\u002Fcode\u003E가 등장하였습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E첫 페이지는 SSR을 통해서 HTML을 만들어서 보여주고, 이후 모든 화면 조작과 이후 Rendering을 Javascript가 처리(CSR)\u003C\u002Fstrong\u003E 하는 하이브리드 형태를 지니게 됩니다. 이를 통해서 첫 페이지는 완성된 HTML을 전달하여 속도를 높이고, 검색 봇이 HTML을 크롤링해서 SEO를 대응할 수 있게 처리합니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"jamstack을-좀-더-상세히\"\u003E\u003Ca href=\"#jamstack%EC%9D%84-%EC%A2%80-%EB%8D%94-%EC%83%81%EC%84%B8%ED%9E%88\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJamStack을 좀 더 상세히\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F107994487-0def8f00-7020-11eb-8eec-2092e8b36f01.png\" alt=\"web-difference\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EJamstack은 CSR(React, Vue)와 SSR(Next.js, Nuxt.js) 같은 특정 기술보다는 \u003Cstrong\u003E일종의 웹사이트를 어떻게 구성할 지에 대한 관점\u003C\u002Fstrong\u003E에 가깝습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003EMeanStack\u003C\u002Fcode\u003E이 MongoDB, Express.js, Angular.js, Node.js 와 같은 기술로 이루어진 방법이라면 \u003Ccode class=\"language-text\"\u003EJamStack\u003C\u002Fcode\u003E은 JavaScript와 API, 그리고 Markup으로 구성된 최신 웹사이트 구성 방법입니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003EJavaScript\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EClient의 모든 처리는 Javascript가 수행합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EAPI\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E모든 기능 및 비지니스 로직은 재사용 가능한 API가 처리합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EMarkup\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003ESSG(Static Site Generator)나 Template Engine(Webpack 등)을 이용해서 Markup을 미리 생성합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"markup\"\u003E\u003Ca href=\"#markup\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EMarkup\u003C\u002Fh3\u003E\n\u003Cp\u003EMarkup을 만들 수 있는 여러가지 방법이 다음과 같이 존재합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EHTML을 직접 작성\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FComparison_of_web_template_engines\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ETemplate Engine\u003C\u002Fa\u003E 와 같은 툴 사용\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E정적 사이트 생성기(Static Site Generator, SSG)을 이용하여서 Static HTML 생성\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fscotch.io\u002Ftutorials\u002Ftop-10-static-site-generators-in-2020\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ETop 11 Static Site Generator\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EEx) Gatsby, Next.js, Gridsome, Nuxt.js, Hugo, Jekyll\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E이렇게 만들어진 \u003Ccode class=\"language-text\"\u003EStatic HTML\u003C\u002Fcode\u003E은 웹 서버의 리소스를 사용할 필요없이 사용자에게 HTML만을 전달해주면 됩니다. Static HTML은 \u003Ccode class=\"language-text\"\u003ECDN\u003C\u002Fcode\u003E을 통해서 \u003Ccode class=\"language-text\"\u003ECache\u003C\u002Fcode\u003E를 배포하여 빠른 속도를 유지하면 되고, 따로 \u003Cstrong\u003E동적으로 HTML을 생성하지 않기 때문에 웹서버가 필요없어서 서버 비용이 크지 않습니다.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"jamstack의-장점\"\u003E\u003Ca href=\"#jamstack%EC%9D%98-%EC%9E%A5%EC%A0%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJamStack의 장점\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E높은 성능\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E첫번째 페이지 빌드 시간을 최소화할 수 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E높은 보안성\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E서버측 프로세스가 microservice API로 추상화됨으로서 공격 영역이 줄어듭니다.\u003C\u002Fli\u003E\n\u003Cli\u003E타사 서비스의 보안 솔루션을 추가로 적용 가능합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E적은 비용의 Scaling(확장성)\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003ECDN을 통해서 쉽게 확장할 수 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E좋은 개발자 경험\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E느슨한 couping과 control의 분리를 통해서 더 많은 개발 및 디버깅이 가능합니다.\u003C\u002Fli\u003E\n\u003Cli\u003Esite generator의 CMS 옵션을 통해서 content나 marketing을 위한 별도의 스택을 유지할 필요가 없습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"jamstack-사용하기\"\u003E\u003Ca href=\"#jamstack-%EC%82%AC%EC%9A%A9%ED%95%98%EA%B8%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJamStack 사용하기\u003C\u002Fh2\u003E\n\u003Cp\u003EJamstack을 사용하는 방법 중 가장 쉬운 방법은 웹 사이트 구축합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fazderica.github.io\u002F01-gridsome-blog\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGridsome으로 블로그 만들기 - 1\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fazderica.github.io\u002F02-gridsome-blog\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGridsome으로 블로그 만들기 - 2\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cstrong\u003EGridsome\u003C\u002Fstrong\u003E은 Vue와 GraphQL을 이용한 정적 사이트 생성기입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003Enetlify\u003C\u002Fstrong\u003E는 Javascript 코드를 빌드하고 배포하고 운영할 수 있게 도와주는 플랫폼입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E다음과 같은 순서로 진행됩니다.\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003EGithub으로 프로젝트를 관리합니다.\u003C\u002Fli\u003E\n\u003Cli\u003EGridsome을 통해 정적 사이트 생성기를 구축합니다.\u003C\u002Fli\u003E\n\u003Cli\u003ENetlify에 배포 환경을 구성합니다,\u003C\u002Fli\u003E\n\u003Cli\u003EGitHub에 코드가 변경되면, Netlifyㅇ서 빌드를 시작합니다.\u003C\u002Fli\u003E\n\u003Cli\u003ENetlify로 Gridsome으로 빌드하고, 사이트를 배포합니다.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003E한번 배포된 Package의 경우 더 이상 빌드를 위한 웹 서버의 자원은 필요하지 않으므로 모\u003Cstrong\u003E든 처리는 Javascript와 API\u003C\u002Fstrong\u003E에서 이뤄집니다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgridsome.org\u002Fdocs\u002Fjamstack\u002F#everything-lives-in-git\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fgridsome.org\u002Fdocs\u002Fjamstack\u002F#everything-lives-in-git\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fjamstack.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fjamstack.org\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fscotch.io\u002Ftutorials\u002Ftop-10-static-site-generators-in-2020\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fscotch.io\u002Ftutorials\u002Ftop-10-static-site-generators-in-2020\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fjongmin92.github.io\u002F2017\u002F06\u002F06\u002FJavaScript\u002Fclient-side-rendering-vs-server-side-rendering\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fjongmin92.github.io\u002F2017\u002F06\u002F06\u002FJavaScript\u002Fclient-side-rendering-vs-server-side-rendering\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fpks2974.medium.com\u002Fjam-stack-%EA%B0%9C%EB%85%90-%EC%A0%95%EB%A6%AC%ED%95%98%EA%B8%B0-17dd5c34edf7\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fpks2974.medium.com\u002Fjam-stack-%EA%B0%9C%EB%85%90-%EC%A0%95%EB%A6%AC%ED%95%98%EA%B8%B0-17dd5c34edf7\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgridsome.org\u002Fdocs\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fgridsome.org\u002Fdocs\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.9dd90fe2.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.75013a66.js" defer></script>
