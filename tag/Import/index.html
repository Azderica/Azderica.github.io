    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Import","belongsTo":{"edges":[{"node":{"title":"[Java] Package.","path":"\u002F07-java-study\u002F","date":"30. December 2020","timeToRead":6,"description":"Package에 대해 정리합니다.","content":"\u003Ch1 id=\"java-package\"\u003E\u003Ca href=\"#java-package\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJava Package\u003C\u002Fh1\u003E\n\u003Cp\u003E최근 백기선님의 자바 스터디를 알게되어서, 한번 자바에 대한 개념을 스터디를 통해서 잡고 가면 좋을 듯해서 글에 대해서 정리해보겠습니다. 아래는 7주차 내용입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E공부할 내용\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003Epackage 키워드\u003C\u002Fli\u003E\n\u003Cli\u003Eimport 키워드\u003C\u002Fli\u003E\n\u003Cli\u003E클래스패스\u003C\u002Fli\u003E\n\u003Cli\u003ECLASSPATH 환경변수\u003C\u002Fli\u003E\n\u003Cli\u003E-classpath 옵션\u003C\u002Fli\u003E\n\u003Cli\u003E접근지시자\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"package란\"\u003E\u003Ca href=\"#package%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPackage란.\u003C\u002Fh2\u003E\n\u003Ch3 id=\"java-package란\"\u003E\u003Ca href=\"#java-package%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJava Package란?\u003C\u002Fh3\u003E\n\u003Cp\u003E자바의 패키지란 \u003Cstrong\u003E비슷한 성격의 클래스를 모아서 만든 자바의 디렉토리\u003C\u002Fstrong\u003E입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E자바에서는 다수의 클래스를 정의하기 때문에 애플리케이션에서 클래스를 정리할 필요가 있습니다. 그래서 이를 정리하기 위해 \u003Cstrong\u003E패키지\u003C\u002Fstrong\u003E를 사용합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E패키지는 다음과 같은 특성을 가집니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E자바는 패키의 가장 상위 디렉토리에서 실행한다는 약속이 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E소스 코드 맨 첫 줄에 있어야하고, 패키지 선언은 소스 코드에 단 하나만 있어야합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E패키지 이름과 위치한 폴더는 동일 해야합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E패키지 이름은 'java'로 시작하면 안됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token keyword\"\u003Epackage\u003C\u002Fspan\u003E \u003Cspan class=\"token namespace\"\u003Eweek7\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EPackageExample\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n\n \u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Evoid\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003EprintPackage\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token class-name\"\u003ESystem\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eout\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Eprintln\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"This is Package\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token class-name\"\u003ESystem\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eout\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Eprintln\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"package name : package week7\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E위의 코드에서 package week7이 자바의 패키지입니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"package-이름-규칙\"\u003E\u003Ca href=\"#package-%EC%9D%B4%EB%A6%84-%EA%B7%9C%EC%B9%99\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPackage 이름 규칙\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003Ejava 패키지 이름은 모두 소문자로 구성되어 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E자바의 예약어를 사용하면 안됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E다음과 같은 시작 패키지 규칙이 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Ejava\u003C\u002Fcode\u003E : 자바 기본 패키지 개발\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Ejavax\u003C\u002Fcode\u003E : 자바 확장 패키지 개발\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Eorg\u003C\u002Fcode\u003E : 오픈소스 패키지\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Ecom\u003C\u002Fcode\u003E : 회사 패키지\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"import란\"\u003E\u003Ca href=\"#import%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EImport란.\u003C\u002Fh2\u003E\n\u003Cp\u003E다음과 같은 구성을 가지고 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E아래는 예제 코드입니다. (아시아 현재 시간을 가져오는 예제 코드)\u003C\u002Fp\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token keyword\"\u003Epackage\u003C\u002Fspan\u003E \u003Cspan class=\"token namespace\"\u003Eweek7\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token keyword\"\u003Eimport\u003C\u002Fspan\u003E \u003Cspan class=\"token namespace\"\u003Ejava\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Etext\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003EDateFormat\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Eimport\u003C\u002Fspan\u003E \u003Cspan class=\"token namespace\"\u003Ejava\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Etext\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003ESimpleDateFormat\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Eimport\u003C\u002Fspan\u003E \u003Cspan class=\"token namespace\"\u003Ejava\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eutil\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003EDate\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Eimport\u003C\u002Fspan\u003E \u003Cspan class=\"token namespace\"\u003Ejava\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eutil\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003ETimeZone\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EImportExample\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n\n    \u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Estatic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Evoid\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003EprintCurrentTime\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token class-name\"\u003ETimeZone\u003C\u002Fspan\u003E time\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token class-name\"\u003EDate\u003C\u002Fspan\u003E date \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Enew\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EDate\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token class-name\"\u003EDateFormat\u003C\u002Fspan\u003E df \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Enew\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003ESimpleDateFormat\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"yyyy-MM-dd HH:mm:ss\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n        \u003Cspan class=\"token comment\"\u003E\u002F\u002F 현재 아시아 시간 가져오기\u003C\u002Fspan\u003E\n        time \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003ETimeZone\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EgetTimeZone\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"Asia\u002FSeoul\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n        df\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EsetTimeZone\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Etime\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token class-name\"\u003ESystem\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eout\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Eformat\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"%s %n %s %n\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E time\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EgetDisplayName\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E df\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Eformat\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Edate\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E해당 코드에서 확인할 수 있듯이, \u003Ccode class=\"language-text\"\u003Eimport\u003C\u002Fcode\u003E는 \u003Ccode class=\"language-text\"\u003Eimport 패키지명.클래스명\u003C\u002Fcode\u003E의 구조를 가집니다. 일반적으로 다른 패키지명에 있는 클래스를 찾지 못할 때 사용합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E여러가지 팁을 가지는데.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Eimport 패키지명.*\u003C\u002Fcode\u003E 을 사용한다면 해당 패키지의 다수 클래스를 \u003Ccode class=\"language-text\"\u003Eimport\u003C\u002Fcode\u003E 할 수도 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Ecommand(mac)\u002Falt(window) + Enter\u003C\u002Fcode\u003E시, 바로 import 기능을 사용할 수 있습니다. (Intelij 기능)\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Eimport static\u003C\u002Fcode\u003E을 사용하는 경우, static한 변수나 메소드를 사용할 때 용이합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Ejava.lang\u003C\u002Fcode\u003E 패키지나 같은 패키지의 경우에는 \u003Ccode class=\"language-text\"\u003Eimport\u003C\u002Fcode\u003E를 하지 않아도 됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"classpath에-대해서\"\u003E\u003Ca href=\"#classpath%EC%97%90-%EB%8C%80%ED%95%B4%EC%84%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECLASSPATH에 대해서.\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Cstrong\u003E클래스를 찾기 위한 경로\u003C\u002Fstrong\u003E를 의미합니다.\u003C\u002Fp\u003E\n\u003Cp\u003EJVM이 프로그램을 실행할 때, 클래스 파일을 찾기 위해서 클래스 패스를 이용합니다. 이를 다르게 말하자면 JVM은 클래스 패스의 경로를 확인해서 라이브러리의 위치를 참조합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E이를 좀 더 자세하게 설명하기 위해서는 자바 프로그램의 실행과정을 아는 것이 중요한데, 이를 간단하게 순서를 정리하자면.\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003E프로그램이 실행시, JVM은 프로그램이 필요로 하는 메모리를 할당받습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E자바 컴파일러가 자바 코드를 바이트 코드로 변환합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E클래스 로더를 통해 클래스 파일을 JVM에 올려놓습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E올려진 클래스 파일을 Execution Engine을 통해 해석합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E해석된 바이트 코드는 Runtime Data Area에서 수행됩니다.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003E좀 더 자세하게 알고 싶으면 \u003Ca href=\"https:\u002F\u002FAzderica.github.io\u002F00-java-jvm\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E해당 게시글\u003C\u002Fa\u003E을 참고하면 좋습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E다음 자바 프로그래밍 과정 중에서 2번이 끝나고, 소스 코드가 바이트 코드가 되었을 때, java runtime으로 .class 파일에 있는 명령을 하기 위해서는 클래스 패스로 파일을 찾을 수 있어야합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E일반적으로 이 클래스 패스를 찾는 방법은 크게 2가지 방법이 있습니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"classpath-환경-변수\"\u003E\u003Ca href=\"#classpath-%ED%99%98%EA%B2%BD-%EB%B3%80%EC%88%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECLASSPATH 환경 변수.\u003C\u002Fh3\u003E\n\u003Cp\u003E이 방법은 컴퓨터 시스템 변수 설정을 통해서 지정합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003ECLASSPATH=.;C:\\Program Files\\Java\\jdk-10.0.1\\lib\\tools.jar\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E일반적으로 윈도우에서 자바를 설정할 때, 아래의 사진을 많이 보게됩니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F103354435-dfa90500-4aee-11eb-8bc4-eb0794fc146b.png\" alt=\"class-path-1\"\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"-classpath-옵션\"\u003E\u003Ca href=\"#-classpath-%EC%98%B5%EC%85%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E-classpath 옵션.\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003Ejavac &lt;options&gt; &lt;source files&gt;\u003C\u002Fcode\u003E와 같은 형식을 가집니다. 이 방법은 자바 컴파일러가 컴파일 시, 필요로 하는 참조 클래스 파일을 찾기 위해 경로를 지정해주는 옵션입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E예를 들자면 다음과 같은 명령어로 진행합니다. (\u003Ccode class=\"language-text\"\u003E;\u003C\u002Fcode\u003E 으로 구분 가능합니다.)\u003C\u002Fp\u003E\n\u003Cpre class=\"language-sh\"\u003E\u003Ccode class=\"language-sh\"\u003Ejavac -classpath .;C:\\Java\\Example;C:\\Java\\Test.java\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"접근-지시자\"\u003E\u003Ca href=\"#%EC%A0%91%EA%B7%BC-%EC%A7%80%EC%8B%9C%EC%9E%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E접근 지시자.\u003C\u002Fh2\u003E\n\u003Cp\u003E크게 4가지로 구성됩니다. (public, protected, default, private)\u003C\u002Fp\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003E접근 지시자\u003C\u002Fth\u003E\n\u003Cth\u003E클래스 내부\u003C\u002Fth\u003E\n\u003Cth\u003E동일 패키지\u003C\u002Fth\u003E\n\u003Cth\u003E상속받은 클래스\u003C\u002Fth\u003E\n\u003Cth\u003Eimport한 클래스\u003C\u002Fth\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Fthead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Epublic\u003C\u002Ftd\u003E\n\u003Ctd\u003Eo\u003C\u002Ftd\u003E\n\u003Ctd\u003Eo\u003C\u002Ftd\u003E\n\u003Ctd\u003Eo\u003C\u002Ftd\u003E\n\u003Ctd\u003Eo\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Eprotected\u003C\u002Ftd\u003E\n\u003Ctd\u003Eo\u003C\u002Ftd\u003E\n\u003Ctd\u003Eo\u003C\u002Ftd\u003E\n\u003Ctd\u003Eo\u003C\u002Ftd\u003E\n\u003Ctd\u003Ex\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Edefault\u003C\u002Ftd\u003E\n\u003Ctd\u003Eo\u003C\u002Ftd\u003E\n\u003Ctd\u003Eo\u003C\u002Ftd\u003E\n\u003Ctd\u003Ex\u003C\u002Ftd\u003E\n\u003Ctd\u003Ex\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Eprivate\u003C\u002Ftd\u003E\n\u003Ctd\u003Eo\u003C\u002Ftd\u003E\n\u003Ctd\u003Ex\u003C\u002Ftd\u003E\n\u003Ctd\u003Ex\u003C\u002Ftd\u003E\n\u003Ctd\u003Ex\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Ftbody\u003E\n\u003C\u002Ftable\u003E\n\u003Cp\u003E다음과 같은 특징을 가집니다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fkils-log-of-develop.tistory.com\u002F430\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fkils-log-of-develop.tistory.com\u002F430\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fblog.opid.kr\u002F62\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fblog.opid.kr\u002F62\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Feffectivesquid.tistory.com\u002Fentry\u002F%EC%9E%90%EB%B0%94-%ED%81%B4%EB%9E%98%EC%8A%A4%ED%8C%A8%EC%8A%A4classpath%EB%9E%80\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Feffectivesquid.tistory.com\u002Fentry\u002F자바-클래스패스classpath란\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"http:\u002F\u002Fblog.naver.com\u002FPostView.nhn?blogId=minsuk0123&#x26;logNo=44865799\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttp:\u002F\u002Fblog.naver.com\u002FPostView.nhn?blogId=minsuk0123&#x26;logNo=44865799\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fhyoje420.tistory.com\u002F7\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fhyoje420.tistory.com\u002F7\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.7f38c1e3.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.94330b8f.js" defer></script>
