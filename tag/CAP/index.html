    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"CAP","belongsTo":{"edges":[{"node":{"title":"[Database] CAP 정리","path":"\u002F00-db-cap\u002F","date":"9. February 2021","timeToRead":4,"description":"CAP 이론에 대해 정리합니다.","content":"\u003Ch1 id=\"cap-정리\"\u003E\u003Ca href=\"#cap-%EC%A0%95%EB%A6%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECAP 정리\u003C\u002Fh1\u003E\n\u003Cp\u003EDB에 대해 공부하다 보면, CAP 이론에 대해 듣게 됩니다. 비록 이야기가 조금 있기는 하지만 그래도 CAP에 대해 개념을 정리합니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"cap-란\"\u003E\u003Ca href=\"#cap-%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECAP 란.\u003C\u002Fh2\u003E\n\u003Cp\u003ECAP이론(Brewer's theorem)은 Network로 연결된 분산된 데이터베이스 시스템은 일관성(Consistency), 가용성(Availability), 분할 내구성(Partition Tolerance)의 3가지 특성 중 2가지 특성만을 충족할 수 있고 3가지를 모두 충족할 수는 없다는 이론입니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"c일관성-consistency\"\u003E\u003Ca href=\"#c%EC%9D%BC%EA%B4%80%EC%84%B1-consistency\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EC(\u003Cstrong\u003E일관성\u003C\u002Fstrong\u003E, Consistency)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E일관성을 가진다는 것은 모든 데이터를 요청할 때 응답으로 가장 최신의 변경된 데이터를 리턴 또는 실패를 리턴합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E모든 읽기에 대해서 DB노드가 항상 동일한 데이터를 가지고 있어야한다는 의미입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"a가용성-availability\"\u003E\u003Ca href=\"#a%EA%B0%80%EC%9A%A9%EC%84%B1-availability\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EA(\u003Cstrong\u003E가용성\u003C\u002Fstrong\u003E, Availability)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E가용성은 모든 요청에 대해서 정상적인 응답을 합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E클러스터의 노드 일부에서 장애가 발생해도 READ나 WRITE 등의 동작은 항상 성공적으로 리턴되어야합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"p분할내성-partition-tolerance\"\u003E\u003Ca href=\"#p%EB%B6%84%ED%95%A0%EB%82%B4%EC%84%B1-partition-tolerance\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EP(\u003Cstrong\u003E분할내성\u003C\u002Fstrong\u003E, Partition tolerance)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E메시지 전달이 실패하는 시스템 일부가 망가져도 시스템이 계속 동작할 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E분할 내구성이란 Node간의 통신 장애가 발생하더라도 동작해야합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F107368608-19285380-6b24-11eb-95b2-846fea107c43.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E다만, 현재의 DB와는 문제가 있다는 이야기는 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F107371626-d1a3c680-6b27-11eb-9d32-1edebb653aed.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"일반적으로\"\u003E\u003Ca href=\"#%EC%9D%BC%EB%B0%98%EC%A0%81%EC%9C%BC%EB%A1%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E일반적으로\u003C\u002Fh2\u003E\n\u003Ch3 id=\"cpconsistency--partition-tolerance\"\u003E\u003Ca href=\"#cpconsistency--partition-tolerance\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECP(Consistency &#x26; Partition Tolerance)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E어떤 상황에서도 안정적으로 시스템은 운영되지만 Consistency가 보장되지 않는다면 Error를 반환합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003E매 순간 Read \u002F Write 에 따른 정합성이 일치할 필요가 있는 경우 적합한 형태입니다.\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"apavailability--partition-tolerance\"\u003E\u003Ca href=\"#apavailability--partition-tolerance\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAP(Availability &#x26; Partition Tolerance)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E어떤 상황에서도 안정적으로 시스템은 운영됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003E데이터와 상관없이 안정적인 응답을 받을 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E다만 데이터의 정합성에 대한 보장은 불가능합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003E결과적으로 일관성이 보장되는 Eventual Consistency를 보장할 수 있는 시스템에 알맞는 형태입니다.\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"대부분은\"\u003E\u003Ca href=\"#%EB%8C%80%EB%B6%80%EB%B6%84%EC%9D%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E대부분은...\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E사실 대부분 CP, AP 시스템은 없고 대부분 CP와 AP의 어느 중간 쯤에 존재합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E예제에 봤듯이 configuration에 따라 변하기도 하고, 이론 자체에서 한계점도 존재합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E가장 큰 문제는 P에 대한 명확한 정의가 부족합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E기존의 문제를 해결하기 위해 PACELC 이론이 등장하였습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"pacelc-이론\"\u003E\u003Ca href=\"#pacelc-%EC%9D%B4%EB%A1%A0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPACELC 이론\u003C\u002Fh2\u003E\n\u003Cp\u003E다음과 같은 요소로 표현됩니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F107372209-7faf7080-6b28-11eb-897d-461cc4b64a86.png\" alt=\"pacelc\"\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"pacelc-구성\"\u003E\u003Ca href=\"#pacelc-%EA%B5%AC%EC%84%B1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPACELC 구성\u003C\u002Fh3\u003E\n\u003Cp\u003EPACELC는 크게 4가지로 구성됩니다.\u003C\u002Fp\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003E구분\u003C\u002Fth\u003E\n\u003Cth\u003E구성\u003C\u002Fth\u003E\n\u003Cth\u003E설명\u003C\u002Fth\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Fthead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EPartition\u003C\u002Ftd\u003E\n\u003Ctd\u003EAvailability\u003C\u002Ftd\u003E\n\u003Ctd\u003E가용성\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003C\u002Ftd\u003E\n\u003Ctd\u003EConsistency\u003C\u002Ftd\u003E\n\u003Ctd\u003E일관성\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EElse\u003C\u002Ftd\u003E\n\u003Ctd\u003ELatency\u003C\u002Ftd\u003E\n\u003Ctd\u003E시간 지연\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003C\u002Ftd\u003E\n\u003Ctd\u003EConsistency\u003C\u002Ftd\u003E\n\u003Ctd\u003E일관성\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Ftbody\u003E\n\u003C\u002Ftable\u003E\n\u003Ch3 id=\"pacelc-대입\"\u003E\u003Ca href=\"#pacelc-%EB%8C%80%EC%9E%85\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPACELC 대입\u003C\u002Fh3\u003E\n\u003Cp\u003E이를 기존의 DB에 대입시키면 다음과 같이 볼 수 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F107372699-0bc19800-6b29-11eb-96f0-957e59da40b8.png\" alt=\"pacelc-db\"\u003E\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"마무리\"\u003E\u003Ca href=\"#%EB%A7%88%EB%AC%B4%EB%A6%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E마무리.\u003C\u002Fh2\u003E\n\u003Cp\u003ECAP 이론과 PACELC 이론에 대한 개념을 잡았습니다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fjins-dev.tistory.com\u002Fentry\u002F%EB%B6%84%EC%82%B0-%EC%8B%9C%EC%8A%A4%ED%85%9C-%ED%99%98%EA%B2%BD-Distributed-System-%EC%97%90%EC%84%9C-BASE-%EC%9B%90%EC%B9%99%EA%B3%BC-CAP-%EC%A0%95%EB%A6%AC\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fjins-dev.tistory.com\u002Fentry\u002F%EB%B6%84%EC%82%B0-%EC%8B%9C%EC%8A%A4%ED%85%9C-%ED%99%98%EA%B2%BD-Distributed-System-%EC%97%90%EC%84%9C-BA
