    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Pojo","belongsTo":{"edges":[{"node":{"title":"[Java] 자바 POJO란","path":"\u002F00-java-pojo\u002F","date":"15. February 2021","timeToRead":10,"description":"자바 POJO개념에 대해 정리합니다.","content":"\u003Ch1 id=\"pojoplain-object-java-object\"\u003E\u003Ca href=\"#pojoplain-object-java-object\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPOJO(Plain Object Java Object)\u003C\u002Fh1\u003E\n\u003Cp\u003E오늘은 자바나 스프링 프레임워크에서 주로 사용하는 POJO에 대한 개념을 정리합니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"pojo-란\"\u003E\u003Ca href=\"#pojo-%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPOJO 란?\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003EPOJO란 \u003Cstrong\u003EPlain Old Java Object\u003C\u002Fstrong\u003E의 약자로서, 오래된 방식의 간단한 자바 오브젝트라는 말로 해석할 수 있습니다. 이를 다른 말로 표현하자면, Java EE 등의 무거운 프레임워크 들을 사용하게 되면서 해당 프레임워크에 종속된 \"무거운\" 객체를 사용함에 대해 이를 반발해서 사용되게 된 용어입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E2009년에 마틴 파울러, 레베카 파슨스, 조시 맥켄지에 의해 만들어졌습니다. 아래는 POJO에 대한 기원입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003E&quot;We wondered why people were so against using regular objects in their systems and concluded that it was because simple objects lacked a fancy name. So we gave them one, and it&#39;s caught on very nicely.&quot;\n\n우리는 왜 사람들이 자기들 시스템에 일반적인 오브젝트를 사용하는 것에 반대하는지 궁금했고, 그 이유는 단순한 오브젝트에 멋진 이름이 없기 때문이라고 결론을 지었습니다. 그래서 우리는 멋진 이름을 지었고, 매우 인기를 얻었습니다.\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cul\u003E\n\u003Cli\u003E\"POJO\"라는 용어는 주요 Java 오브젝트 모델, 컨벤션 또는 \u003Cstrong\u003E프레임워크를 따르지 않는 Java 오브젝트\u003C\u002Fstrong\u003E를 의미합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E예를 들자면, 다음과 같습니다. ORM 기술을 적용하기 위해 ORM 프레임 워크인 Hibernate을 사용하기 위해 이를 직접 의존하는 경우 POJO가 아니게됩니다. 이를 사용하기 위해서는 \u003Cstrong\u003EJPA라는 특정 표준 인터페이스를 통해서 사용해야합니다. (스프링의 PSA로 이야기할 수 있습니다.)\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"pojo의-정의\"\u003E\u003Ca href=\"#pojo%EC%9D%98-%EC%A0%95%EC%9D%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPOJO의 정의\u003C\u002Fh2\u003E\n\u003Cp\u003E앞서 설명한 POJO를 좀 더 자세하게 설명하면 다음과 같이 설명할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E이상적인 POJO는 Java 언어 규약에 의해 강제된 것 이외의 제한에 구속되지 않는 Java 오브젝트입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E따라서 POJO는 다음과 같은 것을 하면 안됩니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E미리 지정된 클래스를 extends하면 안됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EFoo\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eextends\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003E\u003Cspan class=\"token namespace\"\u003Ejavax\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eservlet\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Ehttp\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003C\u002Fspan\u003EHttpServlet\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cul\u003E\n\u003Cli\u003E미리 정의된 인터페이스를 implement하면 안됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EBar\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eimplements\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003E\u003Cspan class=\"token namespace\"\u003Ejavax\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eejb\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003C\u002Fspan\u003EEntityBean\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cul\u003E\n\u003Cli\u003E미리 정의된 Annotation을 포함하면 안됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token annotation punctuation\"\u003E@javax.persistence.Entity\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EBaz\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E그러나 기술적인 어려움과 다른 이유로 인해서 POJO-compliant은 기술된 많은 소프트웨어 제품이나 프레임워크들은 실제로 미리 정의된 Annotation을 제대로 동작하는 기능을 구현하기 위해 필요합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E이와 같은 것들의 특징은 Annotation을 추가하기 전에는 POJO이고 Annotation이 제거된다면 POJO 상태로 되돌아간다면, 이를 POJO로 간주할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"pojo에-대한-다양한-이야기\"\u003E\u003Ca href=\"#pojo%EC%97%90-%EB%8C%80%ED%95%9C-%EB%8B%A4%EC%96%91%ED%95%9C-%EC%9D%B4%EC%95%BC%EA%B8%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPOJO에 대한 다양한 이야기.\u003C\u002Fh2\u003E\n\u003Ch3 id=\"javabeans\"\u003E\u003Ca href=\"#javabeans\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJavaBeans\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EJavaBean은 특별한 POJO의 변형으로 이야기 할 수 있습니다. JavaBean은 \u003Ccode class=\"language-text\"\u003ESerializable\u003C\u002Fcode\u003E 인터페이스를 상속받고, 인수가 없는 생성자를 가지며 \u003Ccode class=\"language-text\"\u003Egetter\u002Fsetter\u003C\u002Fcode\u003E 메소드를 사용하여서 속성에 액세스할 수 있습니다. 이러한 규칙을 통해서 JavaBeans에 대해 간단한 참조를 사용할 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E이러한 방법을 통해서 프레임워크에서는 Bean의 정확한 유형을 알 필요없이 사용할 수 있습니다. 다만 JavaBeans가 완전히 구현되는 경우에는 \u003Ccode class=\"language-text\"\u003ESerializable\u003C\u002Fcode\u003E를 구현해야기 때문에 POJO 모델을 약간 깨트릴 수도 있습니다. 하지만 이는 큰 부담이 되지는 않습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EPOJO를 구현한 코드는 다음과 같습니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EMyBean\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n\n    \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EString\u003C\u002Fspan\u003E someProperty\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n    \u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EString\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003EgetSomeProperty\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n         \u003Cspan class=\"token keyword\"\u003Ereturn\u003C\u002Fspan\u003E someProperty\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n\n    \u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Evoid\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003EsetSomeProperty\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003EString\u003C\u002Fspan\u003E someProperty\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token keyword\"\u003Ethis\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003EsomeProperty \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E someProperty\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch3 id=\"ejbenterprise-javabeans\"\u003E\u003Ca href=\"#ejbenterprise-javabeans\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EEJB(Enterprise JavaBeans)\u003C\u002Fh3\u003E\n\u003Cp\u003E기업의 IT 시스템의 요구사항이 늘어나고 기초적인 JDK로는 한계가 있어서 EJB 기술이 등장하였습니다. EJB의 경우에 아래의 문제를을 해결하기 위해 등장했습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E기업의 업무 복잡도가 증가함에 따라 비지니스 로직이 복잡해졌습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E사용자의 처리의 요구를 빠르고 안정이고 확장 가능한 형태로 유지하기 위해 필요한 로우레벨의 기술적인 처리요구가 필요합니다. (트랜잭션 처리, 상태 관리, 멀티스레딩, 리소스 풀링, 보안 등)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E다만 \u003Cstrong\u003EEJB의 경우에는 현실적이지 않고 과도한 엔지니어링으로 실패\u003C\u002Fstrong\u003E했습니다. EJB는 필요한 것이 많고, 복잡하며 컨테이너 밖에서는 정상적으로 동작하지 않았습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E특히, \u003Cstrong\u003EEJB 스펙을 따르는 비지니스 오브젝트들은 객체지향적인 특징과 장점을 포기해야합니다.\u003C\u002Fstrong\u003E EJB는 상속과 다형성 등을 사용할 수 없고, 간단한 기능 하나를 위해서 많은 인터페이스와 EJB 의존적인 상속을 해야했습니다.\u003C\u002Fp\u003E\n\u003Cp\u003EEJB는 \u003Cstrong\u003E형편없는 생산성과 느린 성능, 불필요한 기술적인 복잡도, 과도한 스펙 등의 문제\u003C\u002Fstrong\u003E로 인해 POJO 방식으로 돌아가게 됩니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"pojo-프레임워크\"\u003E\u003Ca href=\"#pojo-%ED%94%84%EB%A0%88%EC%9E%84%EC%9B%8C%ED%81%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPOJO 프레임워크\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003EPOJO를 사용하는 장점과 EJB의 문제를 해결하고, 엔터프라이즈 서비스와 기술을 사용할 수 있게 하는 프레임워크입니다. 많은 POJO 프레임워크가 있지만 그중에 손에 꼽히는 것은 Hibernate와 Spring입니다.\u003C\u002Fli\u003E\n\u003Cli\u003EHibernate는 Persistence 기술과 오브젝트-관계형 DB 매핑을 순수한 POJO를 이용해서 사용할 수 있게 만드는 POJO 기반의 \u003Cstrong\u003E퍼스스턴스 프레임워크(Persistence Framework)\u003C\u002Fstrong\u003E 입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E스프링은 앤터프라이즈 서비스들을 POJO 기반으로 만든 비지니스 오브젝트로 사용할 수 있게 합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E대표적인 기술로 선언적인 트랜잭션과 보안이 있습니다. 또한 오브젝트 컨테이너를 제공해서 인스턴스들의 라이프사이클을 관리하고, OOP를 더 OOP답게 쓸수 있게 해주는 AOP 기술을 적용하여 POJO 개발을 더 쉽게 만들어줍니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EPersistence Framework\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003E데이터의 저장, 조회, 변경, 삭제를 다루는 클래스 및 설정 파일들의 집합\u003C\u002Fli\u003E\n\u003Cli\u003E퍼시스턴스 프레임워크를 사용하면 JDBC 프로그래밍의 복잡함이나 번거로움 없이 간단한 작업만으로 데이터베이스와 연동되는 시스템을 빠르게 개발할 수 있으며 안정적인 구동도 보장합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"pojo를-지향해야하는-이유\"\u003E\u003Ca href=\"#pojo%EB%A5%BC-%EC%A7%80%ED%96%A5%ED%95%B4%EC%95%BC%ED%95%98%EB%8A%94-%EC%9D%B4%EC%9C%A0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPOJO를 지향해야하는 이유\u003C\u002Fh2\u003E\n\u003Cp\u003EPOJO 프로그래밍의 목적은 \u003Cstrong\u003E자바의 객체지향적인 특징을 살려 비지니스 로직에 충실한 개발이 가능하도록 하는 것입니다.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E또한 복잡한 요구조건을 가진 엔터프라이즈 개발의 필요조건을 충족시킬 수 있도록 POJO 기반의 프레임워크를 적절히 이용하는 것이 요구됩니다.\u003C\u002Fp\u003E\n\u003Cp\u003E단순히 POJO 프레임워크를 사용하는 것이 아니라 그에 대한 여러 기준을 준수해야합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E객체지향적인 설계원칙에 충실하도록 개발\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EPOJO의 자바 오브젝트는 객체지향언어로서 자바 오브젝트의 특징을 가져야합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E반복적인 템플릿 구조와 테스트하기 힘든 구조, 확장이나 재활용이 어려움이 있으면 안됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E테스트 코드를 잘 작성했는지\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003E수정-빌드-배포-테스트\u003C\u002Fstrong\u003E의 사이클을 유지하는 것은 EJB와 같은 문제를 가지고 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E잘 만들어진 POJO는 자동화된 테스트 코드 작성이 편리합니다,\u003C\u002Fli\u003E\n\u003Cli\u003E반복적으로 테스트를 실행할 수 있으므로 코드 검증과 품질 향상에 유리합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"rich-domain-model\"\u003E\u003Ca href=\"#rich-domain-model\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ERich Domain Model\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EPOJO의 자바 오브젝트가 가진 기본적인 특징은 하나의 오브젝트 안에 상태(State)와 행위(Behavior)을 모두 가지고 있습니다. 즉, \u003Cstrong\u003E인스턴스 변수\u003C\u002Fstrong\u003E와 \u003Cstrong\u003E로직을 가진 메소드\u003C\u002Fstrong\u003E가 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E객체지향 원리에 충실하게 도메인 모델을 만드는 것을 풍성한 도메인 모델(Rich Domain Model)이라고 이야기합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"올바른-pojo-프로그래밍\"\u003E\u003Ca href=\"#%EC%98%AC%EB%B0%94%EB%A5%B8-pojo-%ED%94%84%EB%A1%9C%EA%B7%B8%EB%9E%98%EB%B0%8D\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E올바른 POJO 프로그래밍\u003C\u002Fh3\u003E\n\u003Cp\u003E앞서 이야기했듯이 POJO를 잘 사용하면 최소한의 코드와 좋은 코드를 만들 수 있습니다. 특히 가장 중요한 내용은 반드시 \u003Cstrong\u003E자동화된 테스트 코드를 개발하는 것입니다. 이를 통해 만들어진 테스트 코드는 지속적인 변화에 유현하게 대응할 수 있습니다.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FPlain_old_Java_object\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FPlain_old_Java_object\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FJakarta_Enterprise_Beans\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FJakarta_Enterprise_Beans\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"http:\u002F\u002Fbywoong.com\u002Fpost\u002F832\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttp:\u002F\u002Fbywoong.com\u002Fpost\u002F832\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fko.wikipedia.org\u002Fwiki\u002F%ED%8D%BC%EC%8B%9C%EC%8A%A4%ED%84%B4%EC%8A%A4_%ED%94%84%EB%A0%88%EC%9E%84%EC%9B%8C%ED%81%AC\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fko.wikipedia.org\u002Fwiki\u002F%ED%8D%BC%EC%8B%9C%EC%8A%A4%ED%84%B4%EC%8A%A4_%ED%94%84%EB%A0%88%EC%9E%84%EC%9B%8C%ED%81%AC\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fvelog.io\u002F@dion\u002Fwhat-is-POJO\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fvelog.io\u002F@dion\u002Fwhat-is-POJO\u003C\u002Fa\u003E\u00
