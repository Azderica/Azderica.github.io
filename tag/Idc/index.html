    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Idc","belongsTo":{"edges":[{"node":{"title":"[Server] IDC란?","path":"\u002F00-server-idc\u002F","date":"30. December 2020","timeToRead":2,"description":"IDC에 대한 개념을 정리합니다. ","content":"\u003Ch1 id=\"idc\"\u003E\u003Ca href=\"#idc\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EIDC\u003C\u002Fh1\u003E\n\u003Cp\u003E회사에서 서버에 대한 이야기를 하다보면, IDC에 대한 이야기가 나올 때가 있습니다. 그 때, IDC가 무슨의미일까라는 생각이 들어 정리합니다.\u003C\u002Fp\u003E\n\u003Ch2 id=\"idc의-정의\"\u003E\u003Ca href=\"#idc%EC%9D%98-%EC%A0%95%EC%9D%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EIDC의 정의\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003EIDC는 Internet Data Center의 약자로, \u003Cstrong\u003E서버 컴퓨터와 네트워크 회선 등을 제공하는 시설\u003C\u002Fstrong\u003E입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E일반적으로 서버를 한곳으로 모아서 집중할 필요가 있을 때 설립하는 구조로 보통 운영에 필요한 서버 컴퓨터(Server Computer)와 네트워크(Network) 회선 등을 제공하므로 \u003Cstrong\u003E서버 호텔(Server Hotel)\u003C\u002Fstrong\u003E 이라고 불리기도 합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"idc의-특징\"\u003E\u003Ca href=\"#idc%EC%9D%98-%ED%8A%B9%EC%A7%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EIDC의 특징\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E많은 회사에서 IDC는 매우 중요한 시설입니다. IDC는 \u003Cstrong\u003E네트워크 속도\u003C\u002Fstrong\u003E와 \u003Cstrong\u003E관리의 이점\u003C\u002Fstrong\u003E을 가집니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EIDC는 \u003Cstrong\u003E정전 등으로 인해 서버가 멈추면 안되기 때문에 절대 정전되지 않도록 설계\u003C\u002Fstrong\u003E되어 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E만에 하나를 대비하기 위해 IDC는 전력 공급 업체로부터 우선적으로 전력을 공급받기도 하고, 또는 여러 발전소에서 전력을 공급받을 수 있게 설계하고 때로는 자가발전 등의 설비를 준비해놓습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E과거의 IDC는 서버 컴퓨터를 모두 운영하는 구조였으나 현재는 불필요한 서버의 유지비용은 부담되므로 이에 따라 서버 운용 비용을 내리기 위해 IDC의 서버를 임대하기도 합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"idc가-왜-필요하나요\"\u003E\u003Ca href=\"#idc%EA%B0%80-%EC%99%9C-%ED%95%84%EC%9A%94%ED%95%98%EB%82%98%EC%9A%94\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EIDC가 왜 필요하나요?\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E네트워크 속도의 장점을 가집니다.\u003C\u002Fli\u003E\n\u003Cli\u003E관리에서 유리합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fkdtidc.kr\u002Fwp\u002Fidc\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EIDC란?\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fdany-it.tistory.com\u002F172\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EIDC 개념과 사용이유\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.c9b26b28.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.362f0490.js" defer></script>
