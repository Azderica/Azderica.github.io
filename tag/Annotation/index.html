    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Annotation","belongsTo":{"edges":[{"node":{"title":"[Java] Java Annotation","path":"\u002F12-java-study\u002F","date":"5. February 2021","timeToRead":6,"description":"Java Annotation에 대해 정리합니다.","content":"\u003Ch1 id=\"java-annotation\"\u003E\u003Ca href=\"#java-annotation\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJava Annotation\u003C\u002Fh1\u003E\n\u003Cp\u003E12주차 내용은 자바의 Annotation 에 대한 내용입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E공부할 내용\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E애노테이션 정의하는 방법\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003E@retention\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003E@target\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003E@documented\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E애노테이션 프로세서\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"어노테이션annotation-이란\"\u003E\u003Ca href=\"#%EC%96%B4%EB%85%B8%ED%85%8C%EC%9D%B4%EC%85%98annotation-%EC%9D%B4%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E어노테이션(Annotation) 이란\u003C\u002Fh2\u003E\n\u003Cp\u003E일반적으로 Annotation 을 해석하면 주석이라는 의미를 가집니다.\u003C\u002Fp\u003E\n\u003Cp\u003E다만, 자바에서의 Annotation은 \u003Ccode class=\"language-text\"\u003E\u002F\u002F\u003C\u002Fcode\u003E 나 \u003Ccode class=\"language-text\"\u003E\u002F* *\u002F\u003C\u002Fcode\u003E 등의 주석과는 차이가 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E자바의 어노테이션은 Java 5부터 등장하였으며 어노테이션이 붙은 코드는 어노테이션에 구현된 정보에 따라 연결되는 방향이 결정됩니다. 즉, \u003Cstrong\u003E비지니스 로직에는 영향이 없지만 해당 타켓의 연결방법이나 소스코드의 구조를 변경할 수 있습니다.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E이를 좀 더 간단하게 설명하자면, 일종의 라벨의 개념으로 \u003Cstrong\u003E역할은 주석과 비슷하지만 코드를 작성할 수 있습니다.\u003C\u002Fstrong\u003E. 이러한 목적은 \u003Cstrong\u003E소스 코드에 메타데이터를 표현하는 것\u003C\u002Fstrong\u003E입니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"어노테이션annotation-정의-방법\"\u003E\u003Ca href=\"#%EC%96%B4%EB%85%B8%ED%85%8C%EC%9D%B4%EC%85%98annotation-%EC%A0%95%EC%9D%98-%EB%B0%A9%EB%B2%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E어노테이션(Annotation) 정의 방법\u003C\u002Fh2\u003E\n\u003Cp\u003E어노테이션은 다음과 같은 구조를 가집니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token annotation punctuation\"\u003E@interface\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EAnnotationEx\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token comment\"\u003E\u002F\u002F content\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EAnnotation은 \u003Ccode class=\"language-text\"\u003Ejava.lang.annotation.Annotation\u003C\u002Fcode\u003E 을 상속받습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E좀 더 자세하게 어노테이션을 선언한다면 다음과 같이 선언할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token keyword\"\u003Epackage\u003C\u002Fspan\u003E \u003Cspan class=\"token namespace\"\u003Eweek12\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token keyword\"\u003Eimport\u003C\u002Fspan\u003E \u003Cspan class=\"token namespace\"\u003Ejava\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Elang\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eannotation\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E*\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token annotation punctuation\"\u003E@Inherited\u003C\u002Fspan\u003E  \u003Cspan class=\"token comment\"\u003E\u002F\u002F 자식이 상속 받을 수 있음\u003C\u002Fspan\u003E\n\u003Cspan class=\"token annotation punctuation\"\u003E@Documented\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E\u002F\u002F 문서에도 어노테이션 정보가 표현됨\u003C\u002Fspan\u003E\n\u003Cspan class=\"token annotation punctuation\"\u003E@Retention\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003ERetentionPolicy\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003ERUNTIME\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E\u002F\u002F 컴파일 이후 JVM에 의해 접근 가능\u003C\u002Fspan\u003E\n\u003Cspan class=\"token comment\"\u003E\u002F\u002F@Retention(RetentionPolicy.CLASS) \u002F\u002F 컴파일러가 클래스를 참조할 때 까지 유효\u003C\u002Fspan\u003E\n\u003Cspan class=\"token comment\"\u003E\u002F\u002F@Retention(RetentionPolicy.SOURCE) \u002F\u002F 어노테이션 정보는 컴파일 이후 사라짐\u003C\u002Fspan\u003E\n\u003Cspan class=\"token annotation punctuation\"\u003E@Target\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token class-name\"\u003EElementType\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003EPACKAGE\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E\u002F\u002F 패키지 선언시\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token class-name\"\u003EElementType\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003ETYPE\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E\u002F\u002F 타입 선언시\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token class-name\"\u003EElementType\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003ECONSTRUCTOR\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E\u002F\u002F 생성자 선언시\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token class-name\"\u003EElementType\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003EFIELD\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E\u002F\u002F 멤버 변수 선언시\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token class-name\"\u003EElementType\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003EMETHOD\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E\u002F\u002F 메소드 선언시\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token class-name\"\u003EElementType\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003EANNOTATION_TYPE\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E\u002F\u002F 어노테이션 타입 선언시\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token class-name\"\u003EElementType\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003ELOCAL_VARIABLE\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E\u002F\u002F 지역 변수 선언시\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token class-name\"\u003EElementType\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003EPARAMETER\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E\u002F\u002F 매개 변수 선언시\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token class-name\"\u003EElementType\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003ETYPE_PARAMETER\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E\u002F\u002F 매개 변수 타입 선언시\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token class-name\"\u003EElementType\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003ETYPE_USE \u003Cspan class=\"token comment\"\u003E\u002F\u002F 타입 사용시\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token annotation punctuation\"\u003E@interface\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003ECustomAnnotation\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F* enum 타입을 선언 *\u002F\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eenum\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EQuality\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003EBAD\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E GOOD\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E VERYGOOD\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F* String은 기본 자료형은 아니지만 사용 가능합니다. *\u002F\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token class-name\"\u003EString\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Evalue\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F* 배열 형태로도 사용할 수 있습니다. *\u002F\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token keyword\"\u003Eint\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E[\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E]\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Evalues\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F* enum 형태를 사용하는 방법입니다. *\u002F\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token class-name\"\u003ECustomAnnotation\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003EQuality\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Equality\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Edefault\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003ECustomAnnotation\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003EQuality\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003EGOOD\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fjdm.kr\u002Fblog\u002F216\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E출처\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"어노테이션annotation-규칙\"\u003E\u003Ca href=\"#%EC%96%B4%EB%85%B8%ED%85%8C%EC%9D%B4%EC%85%98annotation-%EA%B7%9C%EC%B9%99\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E어노테이션(Annotation) 규칙\u003C\u002Fh2\u003E\n\u003Cp\u003E어노테이션은 다음의 규칙이 적용됩니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E요소의 타입은 기본, String, enum, Annotation, Class만 허용됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003E매개변수는 선언할 수 없습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E예외를 선언할 수는 없습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E요소를 타입 매개변수로 정의할 수 없습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"표준-어노테이션annotation\"\u003E\u003Ca href=\"#%ED%91%9C%EC%A4%80-%EC%96%B4%EB%85%B8%ED%85%8C%EC%9D%B4%EC%85%98annotation\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E표준 어노테이션(Annotation)\u003C\u002Fh2\u003E\n\u003Cp\u003E자바에서 제공되는 어노테이션은 크게 2가지로 구성되며, 하나는 자바 코드를 사용할 때 사용되는 어노테이션이고 다른 하나는 어노테이션의 정의를 위해 필요한 것입니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E기본적으로 제공하는 어노테이션\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Ch3 id=\"override\"\u003E\u003Ca href=\"#override\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ccode class=\"language-text\"\u003E@Override\u003C\u002Fcode\u003E\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E메소드가 오버라이드 됐는지 검증합니다\u003C\u002Fli\u003E\n\u003Cli\u003E부모 클래스나 구현할 인터페이스에서 해당 메소드를 찾지못하면 컴파일 오류가 발생합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"deprecated\"\u003E\u003Ca href=\"#deprecated\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ccode class=\"language-text\"\u003E@Deprecated\u003C\u002Fcode\u003E\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E메소드를 사용하지 않도록 유도합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E사용시 컴파일 경고를 일으킵니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"suppresswarnings\"\u003E\u003Ca href=\"#suppresswarnings\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ccode class=\"language-text\"\u003E@SuppressWarnings\u003C\u002Fcode\u003E\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E컴파일 경고를 무시하도록 합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"safevarargs\"\u003E\u003Ca href=\"#safevarargs\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ccode class=\"language-text\"\u003E@SafeVarargs\u003C\u002Fcode\u003E\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E제네릭 같은 가변인자 매개변수를 사용시 경고를 무시합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E자바 7이상에서 적용됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"functionalinterface\"\u003E\u003Ca href=\"#functionalinterface\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ccode class=\"language-text\"\u003E@FunctionalInterface\u003C\u002Fcode\u003E\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E람다 함수등을 위한 인터페이스를 지정합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E메소드가 없거나 두개 이상이 되면 컴파일 오류가 납니다.\u003C\u002Fli\u003E\n\u003Cli\u003E자바 8이상에서 적용됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EMeta Annotations(메타 어노테이션)\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Ch3 id=\"retention\"\u003E\u003Ca href=\"#retention\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ccode class=\"language-text\"\u003E@Retention\u003C\u002Fcode\u003E\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E어노테이션의 범위입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E어떤 시점까지 어노테이션의 영향이 미치는지를 결정합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"documented\"\u003E\u003Ca href=\"#documented\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ccode class=\"language-text\"\u003E@Documented\u003C\u002Fcode\u003E\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E문서에도 어노테이션의 정보가 표현됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"target\"\u003E\u003Ca href=\"#target\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ccode class=\"language-text\"\u003E@Target\u003C\u002Fcode\u003E\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E어노테이션이 적용할 위치를 결정합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003E요소 타입\u003C\u002Fth\u003E\n\u003Cth\u003E대상\u003C\u002Fth\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Fthead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ECONSTRUCTOR\u003C\u002Ftd\u003E\n\u003Ctd\u003E생성자 선언시\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EFIELD\u003C\u002Ftd\u003E\n\u003Ctd\u003E필드 값 선언시\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ELOCAL_VARIABLE\u003C\u002Ftd\u003E\n\u003Ctd\u003E지역 변수 선언시\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EMETHOD\u003C\u002Ftd\u003E\n\u003Ctd\u003E메소드 선언시\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EPACKAGE\u003C\u002Ftd\u003E\n\u003Ctd\u003E패키지 선언시\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EPARAMETER\u003C\u002Ftd\u003E\n\u003Ctd\u003E매개 변수 선언시\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ETYPE\u003C\u002Ftd\u003E\n\u003Ctd\u003E클래스, 인터페이스, enum 등의 선언시\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Ftbody\u003E\n\u003C\u002Ftable\u003E\n\u003Ch3 id=\"inherited\"\u003E\u003Ca href=\"#inherited\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ccode class=\"language-text\"\u003E@Inherited\u003C\u002Fcode\u003E\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E자식 클래스가 어노테이션을 상속받을 수 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"repeatable\"\u003E\u003Ca href=\"#repeatable\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ccode class=\"language-text\"\u003E@Repeatable\u003C\u002Fcode\u003E\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E반복적으로 어노테이션을 선언할 수 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003E요소 타입\u003C\u002Fth\u003E\n\u003Cth\u003E대상\u003C\u002Fth\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Fthead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ESOURCE\u003C\u002Ftd\u003E\n\u003Ctd\u003E어노테이션 정보는 컴파일 이후 사라짐\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ECLASS\u003C\u002Ftd\u003E\n\u003Ctd\u003E컴파일러가 클래스를 참조할 때 까지 유효\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ERUNTIME\u003C\u002Ftd\u003E\n\u003Ctd\u003E컴파일 이후 JVM에 의해 접근 가능\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Ftbody\u003E\n\u003C\u002Ftable\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"어노테이션annotation-프로세서\"\u003E\u003Ca href=\"#%EC%96%B4%EB%85%B8%ED%85%8C%EC%9D%B4%EC%85%98annotation-%ED%94%84%EB%A1%9C%EC%84%B8%EC%84%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E어노테이션(Annotation) 프로세서\u003C\u002Fh2\u003E\n\u003Cp\u003E자바 컴파일러의 컴파일 단계에서 유저가 정의한 어노테이션의 소스코드를 분석하고 처리하기 위해 사용되는 훅입니다. 컴파일 에러나 컴파일 경고를 만들기도 하고 소스코드와 바이트 코드를 내보내기도 합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E대표적인 예제로 \u003Cstrong\u003E롬복(Lombok)\u003C\u002Fstrong\u003E 라이브러리가 있습니다. 이 롬복 라이브러리를 사용하면 \u003Ccode class=\"language-text\"\u003E@Getter\u003C\u002Fcode\u003E, \u003Ccode class=\"language-text\"\u003E@Setter\u003C\u002Fcode\u003E 등을 사용하면 get이나 set, toString() 등을 선언할 필요없이 컴파일 시에 미리 생성되어 편리하게 사용할 수 있습니다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwww.nextree.co.kr\u002Fp5864\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fwww.nextree.co.kr\u002Fp5864\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fjdm.kr\u002Fblog\u002F216\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fjdm.kr\u002Fblog\u002F216\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fsujl95.tistory.com\u002F67\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fsujl95.tistory.com\u002F67\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgowoonsori.site\u002Fjava\u002Fannotation\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fgowoonsori.site\u002Fjava\u002Fannotation\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fb-programmer.tistory.com\u002F264\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fb-programmer.tistory.com\u002F264\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fsujl95.tistory.com\u002F67\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fsujl95.tistory.com\u002F67\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5a286e2f.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.762abdba.js" defer></script>
