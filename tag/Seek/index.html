    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Seek","belongsTo":{"edges":[{"node":{"title":"[DB] INDEX SEEK 정리","path":"\u002F00-db-index-seek\u002F","date":"14. July 2021","timeToRead":2,"description":"INDEX SEEK와 SCAN에 대해 정리합니다.","content":"\u003Ch1 id=\"db-mssql-index-seek\"\u003E\u003Ca href=\"#db-mssql-index-seek\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E[DB] MSSQL Index Seek\u003C\u002Fh1\u003E\n\u003Ch2 id=\"index-seek란\"\u003E\u003Ca href=\"#index-seek%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EIndex Seek란?\u003C\u002Fh2\u003E\n\u003Cp\u003E일종의 Non-Clustered Index를 인덱스 트리를 타고 원하는 데이터로 바로 접근한 경우입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E일반적으로 Non-Clustered Index는 Dense Index이고, Secondary Index입니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E*Index : 검색의 효율성을 높이기 위한 물리적인 데이터 구조\u003C\u002Fli\u003E\n\u003Cli\u003E*Sparse Index : 해당 레코드 존재 페이지를 가리키는 포인터를 저장합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E*Dense Index(Secondary Index) : 해당 레코드를 가리키는 포인터를 저장합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cpre class=\"language-sql\"\u003E\u003Ccode class=\"language-sql\"\u003E\u003Cspan class=\"token keyword\"\u003Eselect\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E*\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Efrom\u003C\u002Fspan\u003E TableA\n\u003Cspan class=\"token keyword\"\u003Ewhere\u003C\u002Fspan\u003E colA \u003Cspan class=\"token operator\"\u003Ein\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E'B105'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E'C101'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token comment\"\u003E-- colA에 Non-Clustered Index가 생성됩니다.\u003C\u002Fspan\u003E\n\u003Cspan class=\"token comment\"\u003E-- Clustered Index는 생성되지 않습니다.\u003C\u002Fspan\u003E\n\u003Cspan class=\"token comment\"\u003E-- 이 쿼리는 실제 실행에서 Index Seek를 한다고 가정합니다.\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E이 쿼리문을 처리하는 과정은 다음과 같습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F125635036-f05263f7-f7f2-4dcc-9d11-a20b10247b6d.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ESQL Server는 'B105'를 찾기위해서 동작하고 이 동작을 Index Seek라고 부릅니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003ERoot Page를 통해서 Index Page를 찾습니다.\u003C\u002Fli\u003E\n\u003Cli\u003EIndex Path에서 Data Page를 찾아, 해당 Row를 읽습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E다만 이 경우 Unique Index인지, Non-Unique Index인지에 따라 페이지를 읽은 수가 다릅니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EUnique Index 인 경우, 3Page를 읽습니다.(Index Page = 2, Data Page = 1)\u003C\u002Fli\u003E\n\u003Cli\u003ENon-Unique Index 인 경우, 한 페이지를 더 읽어야합니다. ('B105' 다음이 있는지 확인해야 마지막인 것을 확인할 수 있으므로)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E다만, \u003Cstrong\u003E핵심 중 하나는 적은 Row 수를 가지는 경우\u003C\u002Fstrong\u003E에서는 Index를 생성하지 않는 것이 좋습니다. 그 이유는 CPU 비용이 Index Seek 보다 Full Scan이 더 적기 때문입니다. (Index Seek 보다는 Data Page를 처음부터 끝까지 읽어서 필요한 부분을 읽는 것이 더 좋습니다.)\u003C\u002Fp\u003E\n\u003Ch2 id=\"index-scan과-index-seek-의-차이\"\u003E\u003Ca href=\"#index-scan%EA%B3%BC-index-seek-%EC%9D%98-%EC%B0%A8%EC%9D%B4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EIndex Scan과 Index Seek 의 차이\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003EIndex Scan : 해당 테이블의 컬럼을 모두 찾습니다.\u003C\u002Fli\u003E\n\u003Cli\u003EIndex Seek : 해당 인덱스를 바로 찾아갑니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E이와 같이 Seek가 일반적으로 Scan보다 비용(cost)이 적게 드는 것을 확인할 수 있습니다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"http:\u002F\u002Fdatabaser.net\u002Fmoniwiki\u002Fwiki.php\u002FIndex\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EIndex\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"http:\u002F\u002Fdatabaser.net\u002Fmoniwiki\u002Fwiki.php\u002FIndexSeek\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EIndexSeek\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fpsawesome.tistory.com\u002F14\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EIndex Seek, Index Scan\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fblog.naver.com\u002FPostView.nhn?blogId=waws01&#x26;logNo=60181424769\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E인덱스 SCAN과 SEEK의 차이\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.9dd90fe2.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.75013a66.js" defer></script>
