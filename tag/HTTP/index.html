    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"HTTP","belongsTo":{"edges":[{"node":{"title":"[WEB] CORS","path":"\u002F00-web-cors\u002F","date":"26. December 2020","timeToRead":6,"description":" 'CORS에 대한 개념을 잡습니다. ","content":"\u003Ch1 id=\"corscross-origin-resource-sharing\"\u003E\u003Ca href=\"#corscross-origin-resource-sharing\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECORS(Cross-Origin Resource Sharing)\u003C\u002Fh1\u003E\n\u003Cp\u003E웹 개발을 하게 되면, 반드시 보게되는 이슈입니다. 그러나 이에 대한 개념에 대해 정확하게 모른다는 생각이 들어 정리합니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"cors의-정의\"\u003E\u003Ca href=\"#cors%EC%9D%98-%EC%A0%95%EC%9D%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECORS의 정의\u003C\u002Fh2\u003E\n\u003Cp\u003ECORS(Cross-Origin Resource Sharing)은 \u003Cstrong\u003E추가 HTTP 헤더를 사용\u003C\u002Fstrong\u003E하여, \u003Cstrong\u003E하나의 출처(origin)에서 실행 중인 웹 애플리케이션이 다른 출처의 선택한 자원에 권한을 부여하도록 브라우저에 알려주는 체제\u003C\u002Fstrong\u003E입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E하나의 출처\u003C\u002Fstrong\u003E란? URL의 프로토콜, 호스트, 포트가 동일한 경우를 의미합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E일반적으로는 다른 출처(origin)에서 내 자원(resource)에 함부로 접근하지 못하게 하기 위해 사용됩니다.\u003C\u002Fp\u003E\n\u003Cp\u003E일반적으로 \u003Cstrong\u003E요청 헤더 목록\u003C\u002Fstrong\u003E은 다음과 같습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003EOrigin\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003Efetch가 시작되는 위치.\u003C\u002Fli\u003E\n\u003Cli\u003E경로 정보는 포함이 되지않고 서버 이름만 포함됨.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EAccess-Control-Request-Method\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Epreflight request\u003C\u002Fcode\u003E 을 할 때, 실제 요청에서 어떤 메소드를 사용할지 서버에 알려줍니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EAccess-Control-Request-Headers\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Epreflight request\u003C\u002Fcode\u003E 을 할 때, 실제 요청에서 어떤 header를 사용할 것인지 서버에서 알리기 위해 사용됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cstrong\u003E응답 헤더 목록\u003C\u002Fstrong\u003E은 다음과 같습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003EAccess-Control-Allow-Origin\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E브라우저가 해당 origin이 자원에 접근할 수 있도록 허용합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003E*\u003C\u002Fcode\u003E 은 credentials이 없는 요청에 한해서 모든 origin에서 접근이 가능하도록 허용합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EAccess-Control-Expose-Headers\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E브라우저가 액세스할 수 있는 서버의 화이트리스트 헤더를 허용합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EAccess-Control-Max-Age\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E얼마나 오랫동안 \u003Ccode class=\"language-text\"\u003Epreflight request\u003C\u002Fcode\u003E가 캐싱될 수 있는지를 나타냅니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EAccess-Control-Allow-Credential\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003ECredentials\u003C\u002Fcode\u003E가 true일 때 요청에 대한 응답이 노출될 수 있는지를 나타냅니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Epreflight request\u003C\u002Fcode\u003E 에 대한 응답의 일부로 사용되는 경우, 실제 자격 증명을 사용하여 실제 요청을 수행 할 수 있는지를 나타냅니다.\u003C\u002Fli\u003E\n\u003Cli\u003E간단한 GET 요청의 경우에는 \u003Ccode class=\"language-text\"\u003Epreflight\u003C\u002Fcode\u003E 되지 않으므로 자격 증명이 필요한 리소스를 요청하면 헤더가 리소스와 함께 반환되지 않으며 브라우저에서 응답을 무시하고 웹 콘텐츠로 반환하지 않습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EAccess-Control-Allow-Methods\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Epreflight request\u003C\u002Fcode\u003E 에 대한 응답으로 허용되는 메서드들을 나타냅니다.\u003C\u002Fli\u003E\n\u003Cli\u003E일반적으로 회사에서 보안 상의 이유로 http 메소드를 제한하는 경우, 이 헤더를 많이 사용합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EAccess-Control-Allow-Headers\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Epreflight\u003C\u002Fcode\u003E 요청에 대한 응답으로 실제 요청 시 사용할 수 있는 HTTP 헤더를 나타냅니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cstrong\u003Epreflight request\u003C\u002Fstrong\u003E란? \u003Cstrong\u003E미리 전송(사전요청)\u003C\u002Fstrong\u003E을 의미합니다. 이는 본격적인 교차 HTTP 요청 전에 서버 측에서 그 요청의 메서드와 헤더에 대한 인식을 진행하는 지 확인합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E이는 위에 있는 HTTPHeader의 \"Origin\", \"Access-Control-Request-Method\", \"Access-Control-Request-Headers\" 의 3가지 HTTP request headers를 사용하는 HTTPMethod(\"OPTIONS\") 요청입니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"cors가-없으면\"\u003E\u003Ca href=\"#cors%EA%B0%80-%EC%97%86%EC%9C%BC%EB%A9%B4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECORS가 없으면?\u003C\u002Fh2\u003E\n\u003Cp\u003E만약 어떤 사이트에서 CORS 제한이 없으면 어떻게 될까요. 다른 출처의 어플리케이션이 서로 통신하는 것에 아무런 제한이 없게된다면 악의를 가진 사용자가 소스 코드를 볼 수도 있고, 세션정보를 가져갈 수도 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E또한 \u003Ca href=\"https:\u002F\u002Fko.wikipedia.org\u002Fwiki\u002F%EC%82%AC%EC%9D%B4%ED%8A%B8_%EA%B0%84_%EC%9A%94%EC%B2%AD_%EC%9C%84%EC%A1%B0\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ECSRF(Cross-Site Request Forgery)\u003C\u002Fa\u003E나 \u003Ca href=\"https:\u002F\u002Fko.wikipedia.org\u002Fwiki\u002F%EC%82%AC%EC%9D%B4%ED%8A%B8_%EA%B0%84_%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8C%85\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EXSS(Cross-Site Scripting)\u003C\u002Fa\u003E와 같은 방법을 사용해서 어플리케이션에서 코드가 실행된 것처럼 꾸며서 사용자의 정보를 탈취하기 너무 쉬워집니다.\u003C\u002Fp\u003E\n\u003Cp\u003E이러한 경우에 개발자들이 투자해야하는 리소스들은 더 많아지기 때문에 이에 대한 제한은 꼭 필요합니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"cors는-어떻게-동작하나요\"\u003E\u003Ca href=\"#cors%EB%8A%94-%EC%96%B4%EB%96%BB%EA%B2%8C-%EB%8F%99%EC%9E%91%ED%95%98%EB%82%98%EC%9A%94\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECORS는 어떻게 동작하나요?\u003C\u002Fh2\u003E\n\u003Cp\u003E이러한 CORS의 정의와 왜 필요한지에 대해서 알게 되었기 때문에 좀 더 자세하게 이야기를 해볼려고 합니다.\u003C\u002Fp\u003E\n\u003Cp\u003EGET 요청은 다음과 같이 간단하게 작동합니다. 특히 GET은 서버의 자원을 바꾸지 않기 때문에 로직은 아래처럼 간단합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F103171139-141d8680-488d-11eb-87bc-38088c87fbbf.png\" alt=\"CORS-GET\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E그러나 POST와 같은 비멱등인 경우, 허용하지 않은 도메인이 서버 자원을 변경시킬 수 있기 때문에 이를 신경써줘야합니다. 따라서 POST와 같은 경우는 아래처럼 동작합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F103171048-67430980-488c-11eb-98a1-4e77c348d22d.png\" alt=\"CORS-POST\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E먼저 OPTIONS을 요청해서 해당 도메인간의 요청이 정상적인지 확인합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E이와 같이 CORS는 동작합니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"마무리\"\u003E\u003Ca href=\"#%EB%A7%88%EB%AC%B4%EB%A6%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E마무리.\u003C\u002Fh2\u003E\n\u003Cp\u003ECORS에 대한 이슈에 대해 정리했습니다. 이에 대한 개념을 잡았으며, 다음 글에서는 spring boot에서 CORS 이슈를 해결하는 방법에 대해 이야기해보겠습니다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fdeveloper.mozilla.org\u002Fko\u002Fdocs\u002FGlossary\u002FPreflight_request\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fdeveloper.mozilla.org\u002Fko\u002Fdocs\u002FGlossary\u002FPreflight_request\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fdeveloper.mozilla.org\u002Fko\u002Fdocs\u002FWeb\u002FHTTP\u002FHeaders\u002FOrigin\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fdeveloper.mozilla.org\u002Fko\u002Fdocs\u002FWeb\u002FHTTP\u002FHeaders\u002FOrigin\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fhannut91.github.io\u002Fblogs\u002Finfra\u002Fcors\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fhannut91.github.io\u002Fblogs\u002Finfra\u002Fcors\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}},{"node":{"title":"[VueJS] Vuejs 라우터, 통신, 리소스","path":"\u002F03-vuejs-starter\u002F","date":"15. December 2020","timeToRead":6,"description":" 'Vuejs 시작하기'의 세번째 게시글입니다. ","content":"\u003Ch1 id=\"vuejs-라우터-http-통신-뷰-리소스\"\u003E\u003Ca href=\"#vuejs-%EB%9D%BC%EC%9A%B0%ED%84%B0-http-%ED%86%B5%EC%8B%A0-%EB%B7%B0-%EB%A6%AC%EC%86%8C%EC%8A%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EVue.js 라우터, HTTP 통신, 뷰 리소스\u003C\u002Fh1\u003E\n\u003Cp\u003E지난 컴포넌트 게시글에서 세번째 글입니다. 해당 컨텐츠는 \"Vue.js 시작하기 - Age of Vue.js\"의 강의 내용을 정리한 자료입니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fazderica.github.io\u002F01-vuejs-starter\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EVueJs 시작하기 - 1\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fazderica.github.io\u002F01-vuejs-starter\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EVueJs 시작하기 - 2\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"뷰-라우터\"\u003E\u003Ca href=\"#%EB%B7%B0-%EB%9D%BC%EC%9A%B0%ED%84%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E뷰 라우터\u003C\u002Fh2\u003E\n\u003Ch3 id=\"뷰-라우터란\"\u003E\u003Ca href=\"#%EB%B7%B0-%EB%9D%BC%EC%9A%B0%ED%84%B0%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E뷰 라우터란?\u003C\u002Fh3\u003E\n\u003Cp\u003E뷰 라우터는 뷰 라이브러리를 이용하여 싱글 페이지 애플리케이션을 구현할 때 사용하는 라이브러리입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Frouter.vuejs.org\u002Fkr\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EVue.js 라우터 공식 다큐먼트\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"뷰-라우터-설치-방법\"\u003E\u003Ca href=\"#%EB%B7%B0-%EB%9D%BC%EC%9A%B0%ED%84%B0-%EC%84%A4%EC%B9%98-%EB%B0%A9%EB%B2%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E뷰 라우터 설치 방법\u003C\u002Fh3\u003E\n\u003Cp\u003E뷰 라우터를 설치하는 방법은 2가지 방식이 있습니다.\u003C\u002Fp\u003E\n\u003Ch4 id=\"cdns-방법\"\u003E\u003Ca href=\"#cdns-%EB%B0%A9%EB%B2%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECDNS 방법\u003C\u002Fh4\u003E\n\u003Cpre class=\"language-html\"\u003E\u003Ccode class=\"language-html\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u003C\u002Fspan\u003Escript\u003C\u002Fspan\u003E \u003Cspan class=\"token attr-name\"\u003Esrc\u003C\u002Fspan\u003E\u003Cspan class=\"token attr-value\"\u003E\u003Cspan class=\"token punctuation attr-equals\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\"\u003C\u002Fspan\u003Ehttps:\u002F\u002Funpkg.com\u002Fvue-router\u002Fdist\u002Fvue-router.js\u003Cspan class=\"token punctuation\"\u003E\"\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E해당 방법은 따로 선언할 필요없이, html에 넣으면도 되기 때문에 저는 이 방법을 선호합니다.\u003C\u002Fp\u003E\n\u003Ch4 id=\"npm-방법\"\u003E\u003Ca href=\"#npm-%EB%B0%A9%EB%B2%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENPM 방법\u003C\u002Fh4\u003E\n\u003Cpre class=\"language-shell\"\u003E\u003Ccode class=\"language-shell\"\u003E\u003Cspan class=\"token function\"\u003Enpm\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Einstall\u003C\u002Fspan\u003E vue-router\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch3 id=\"뷰-라우터-등록\"\u003E\u003Ca href=\"#%EB%B7%B0-%EB%9D%BC%EC%9A%B0%ED%84%B0-%EB%93%B1%EB%A1%9D\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E뷰 라우터 등록\u003C\u002Fh3\u003E\n\u003Cp\u003E뷰 라우터를 설치하고 나면 다음과 같이 라우터 인스턴스를 생성하여 등록할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-js\"\u003E\u003Ccode class=\"language-js\"\u003E\u003Cspan class=\"token comment\"\u003E\u002F\u002F 라우터 인스턴스 생성\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Evar\u003C\u002Fspan\u003E router \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Enew\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EVueRouter\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token comment\"\u003E\u002F\u002F 라우터 옵션\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token comment\"\u003E\u002F\u002F 인스턴스에 라우터 인스턴스를 등록\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Enew\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EVue\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n  router\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E router\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch3 id=\"뷰-라우터-옵션\"\u003E\u003Ca href=\"#%EB%B7%B0-%EB%9D%BC%EC%9A%B0%ED%84%B0-%EC%98%B5%EC%85%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E뷰 라우터 옵션\u003C\u002Fh3\u003E\n\u003Cp\u003E위처럼 라우터를 등록하면, 라우터에 옵션을 저장할 수 있습니다. 대부분의 SPA(single-page application) 앱에서는 아래와 같이 2개의 욥션을 필수로 지정해야합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003Eroutes\u003C\u002Fstrong\u003E: 라우팅 할 URL과 컴포넌트 값 지정\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003Emode\u003C\u002Fstrong\u003E : URL의 해쉬 값 제거 속성\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E이 두개를 통해서 다음과 정의할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-js\"\u003E\u003Ccode class=\"language-js\"\u003E\u003Cspan class=\"token keyword\"\u003Enew\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EVueRouter\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n  mode\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E'history'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n  routes\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E[\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E path\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E'\u002Flogin'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E component\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token maybe-class-name\"\u003ELoginComponent\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E path\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E'\u002Fhome'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E component\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token maybe-class-name\"\u003EHomeComponent\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token punctuation\"\u003E]\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E해당 코드를 통해서 URL 값이 \u003Ccode class=\"language-text\"\u003E\u002Flogin\u003C\u002Fcode\u003E이거나 \u003Ccode class=\"language-text\"\u003E\u002Fhome\u003C\u002Fcode\u003E 일때 각각의 로그인 컴포넌트와 홈 컴포넌트의 데이터를 받아옵니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"router-view\"\u003E\u003Ca href=\"#router-view\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Erouter-view\u003C\u002Fh3\u003E\n\u003Cp\u003E위에서 브라우저의 주소 창에서 URL이 변경되면, 앞에서 정의한 routes 속성에 따라 해당 컴포넌트가 화면에 뿌려집니다. 이 때 뿌려지는 위치가 템플릿의 \u003Ccode class=\"language-text\"\u003E&lt;router-view&gt;\u003C\u002Fcode\u003E입니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-html\"\u003E\u003Ccode class=\"language-html\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u003C\u002Fspan\u003Ediv\u003C\u002Fspan\u003E \u003Cspan class=\"token attr-name\"\u003Eid\u003C\u002Fspan\u003E\u003Cspan class=\"token attr-value\"\u003E\u003Cspan class=\"token punctuation attr-equals\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\"\u003C\u002Fspan\u003Eapp\u003Cspan class=\"token punctuation\"\u003E\"\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token comment\"\u003E&lt;!-- LoginComponent 또는 HomeComponent --\u003E\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u003C\u002Fspan\u003Erouter-view\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u002F\u003C\u002Fspan\u003Erouter-view\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E \n\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u002F\u003C\u002Fspan\u003Ediv\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003E\u002Flogin\u003C\u002Fcode\u003E은 로그인 컴포넌트, \u003Ccode class=\"language-text\"\u003E\u002Fhome\u003C\u002Fcode\u003E은 홈 컴포넌트를 화면에 표시합니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"router-link\"\u003E\u003Ca href=\"#router-link\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Erouter-link\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003E&lt;router-link&gt;\u003C\u002Fcode\u003E는 화면에서 특정 링크를 클릭해서 페이지를 이동할 수 있게하는 기능입니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-html\"\u003E\u003Ccode class=\"language-html\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u003C\u002Fspan\u003Erouter-link\u003C\u002Fspan\u003E \u003Cspan class=\"token attr-name\"\u003Eto\u003C\u002Fspan\u003E\u003Cspan class=\"token attr-value\"\u003E\u003Cspan class=\"token punctuation attr-equals\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\"\u003C\u002Fspan\u003E이동할 URL\u003Cspan class=\"token punctuation\"\u003E\"\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u002F\u003C\u002Fspan\u003Erouter-link\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E이를 실제 코드로 구현하면 다음과 같습니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-html\"\u003E\u003Ccode class=\"language-html\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u003C\u002Fspan\u003Ediv\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u003C\u002Fspan\u003Erouter-link\u003C\u002Fspan\u003E \u003Cspan class=\"token attr-name\"\u003Eto\u003C\u002Fspan\u003E\u003Cspan class=\"token attr-value\"\u003E\u003Cspan class=\"token punctuation attr-equals\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\"\u003C\u002Fspan\u003E\u002Flogin\u003Cspan class=\"token punctuation\"\u003E\"\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u002F\u003C\u002Fspan\u003Erouter-link\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\n\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u002F\u003C\u002Fspan\u003Ediv\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E해당 코드 실행시 \u003Ccode class=\"language-text\"\u003E&lt;a&gt;\u003C\u002Fcode\u003E 태그로 변환됩니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"원본-코드\"\u003E\u003Ca href=\"#%EC%9B%90%EB%B3%B8-%EC%BD%94%EB%93%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E원본 코드\u003C\u002Fh3\u003E\n\u003Cp\u003E해당원본 코드는 다음의 링크를 참고하시면 좋습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002FAzderica\u002FStudy-lean-vue-js\u002Fblob\u002Fmaster\u002Fplayground-complete\u002Frouter.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Erouter.html\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E좀 더 자세하게 공부하려면.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fjoshua1988.github.io\u002Fweb-development\u002Fvuejs\u002Fvue-router-navigation-guards\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ECaptain Pangyo님의 글\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"http-라이브러리와-ajax-vue-resource\"\u003E\u003Ca href=\"#http-%EB%9D%BC%EC%9D%B4%EB%B8%8C%EB%9F%AC%EB%A6%AC%EC%99%80-ajax-vue-resource\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHTTP 라이브러리와 Ajax, Vue Resource\u003C\u002Fh2\u003E\n\u003Ch3 id=\"ajax\"\u003E\u003Ca href=\"#ajax\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAjax\u003C\u002Fh3\u003E\n\u003Cp\u003EAjax의 정의는 JavaScript의 라이브러리 중 하나이며 Asynchronous Javascript And Xml(비동기식 자바스크립트와 xml)의 약자입니다. 브라우저가 가지고있는 XMLHttpRequest 객체를 이용해서 전체 페이지를 새로 고치지 않고도 페이지의 일부만을 위한 데이터를 로드하는 기법입니다. \u003C\u002Fp\u003E\n\u003Cp\u003E이를 정리하면 \u003Cstrong\u003EJavaScript를 사용한 비동기 통신, 클라이언트와 서버간에 XML 데이터를 주고받는 기술\u003C\u002Fstrong\u003E로 정의할 수 있습니다.\u003C\u002Fp\u003E\n\u003Ch4 id=\"비동기-처리란\"\u003E\u003Ca href=\"#%EB%B9%84%EB%8F%99%EA%B8%B0-%EC%B2%98%EB%A6%AC%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E비동기 처리란?\u003C\u002Fh4\u003E\n\u003Cp\u003E자바스크립트의 비동기 처리란 특정 코드의 연산이 끝날 때까지 코드의 실행을 멈추지 않고, 다음 코드를 먼저 실행하는 자바스크립트의 특성을 의미합니다. \u003C\u002Fp\u003E\n\u003Cp\u003E좀 더 자세하게 볼려면.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fko.wikipedia.org\u002Fwiki\u002FAjax\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EAjax 정의\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fpagekit\u002Fvue-resource\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EVue Resource Git\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"axios\"\u003E\u003Ca href=\"#axios\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAxios\u003C\u002Fh3\u003E\n\u003Cp\u003EAxios(액시오스)는 \u003Cstrong\u003E뷰에서 권고하는 HTTP 통신 라이브러리\u003C\u002Fstrong\u003E입니다. \u003Cstrong\u003EPromise 기반의 HTTP 통신 라이브러리이며 상대적으로 다른 HTTP 통신 라이브러리들에 비해 문서화가 잘되어 있고 API가 다양\u003C\u002Fstrong\u003E합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Faxios\u002Faxios\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EAxios Git\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"자바스크립트-비동기-처리-패턴\"\u003E\u003Ca href=\"#%EC%9E%90%EB%B0%94%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8-%EB%B9%84%EB%8F%99%EA%B8%B0-%EC%B2%98%EB%A6%AC-%ED%8C%A8%ED%84%B4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E자바스크립트 비동기 처리 패턴\u003C\u002Fh3\u003E\n\u003Col\u003E\n\u003Cli\u003Ecallback\u003C\u002Fli\u003E\n\u003Cli\u003Epromise\u003C\u002Fli\u003E\n\u003Cli\u003Epromise + generator\u003C\u002Fli\u003E\n\u003Cli\u003Easync &#x26; await\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003E좀 더 자세하게 보려면.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fjoshua1988.github.io\u002Fweb-development\u002Fjavascript\u002Fjavascript-asynchronous-operation\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E자바스크립트 비동기 처리와 콜백 함수\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fjoshua1988.github.io\u002Fweb-development\u002Fjavascript\u002Fpromise-for-beginners\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E자바스크립트 Prmoise 이해하기\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fjoshua1988.github.io\u002Fweb-development\u002Fjavascript\u002Fjs-async-await\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E자바스크립트 async와 await\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"axios-설치-방법\"\u003E\u003Ca href=\"#axios-%EC%84%A4%EC%B9%98-%EB%B0%A9%EB%B2%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAxios 설치 방법\u003C\u002Fh3\u003E\n\u003Cp\u003E프로젝트에 액시오스를 설치하는 방법은 CDN 방식과 NPM 방식 2가지가 있습니다.\u003C\u002Fp\u003E\n\u003Ch4 id=\"cdn-방식\"\u003E\u003Ca href=\"#cdn-%EB%B0%A9%EC%8B%9D\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECDN 방식\u003C\u002Fh4\u003E\n\u003Cpre class=\"language-html\"\u003E\u003Ccode class=\"language-html\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u003C\u002Fspan\u003Escript\u003C\u002Fspan\u003E \u003Cspan class=\"token attr-name\"\u003Esrc\u003C\u002Fspan\u003E\u003Cspan class=\"token attr-value\"\u003E\u003Cspan class=\"token punctuation attr-equals\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\"\u003C\u002Fspan\u003Ehttps:\u002F\u002Funpkg.com\u002Faxios\u002Fdist\u002Faxios.min.js\u003Cspan class=\"token punctuation\"\u003E\"\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token script\"\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u002F\u003C\u002Fspan\u003Escript\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch4 id=\"npm-방식\"\u003E\u003Ca href=\"#npm-%EB%B0%A9%EC%8B%9D\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENPM 방식\u003C\u002Fh4\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003Enpm install axios\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch3 id=\"axios-사용-방법\"\u003E\u003Ca href=\"#axios-%EC%82%AC%EC%9A%A9-%EB%B0%A9%EB%B2%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAxios 사용 방법\u003C\u002Fh3\u003E\n\u003Cp\u003E라이브러리를 설치하면 \u003Ccode class=\"language-text\"\u003Eaxios\u003C\u002Fcode\u003E 변수에 접근할 수 있습니다. 이 \u003Ccode class=\"language-text\"\u003Eaxios\u003C\u002Fcode\u003E를 통해서 아래와 같이 HTTP GET 요청을 날릴 수 있습니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-html\"\u003E\u003Ccode class=\"language-html\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u003C\u002Fspan\u003Ediv\u003C\u002Fspan\u003E \u003Cspan class=\"token attr-name\"\u003Eid\u003C\u002Fspan\u003E\u003Cspan class=\"token attr-value\"\u003E\u003Cspan class=\"token punctuation attr-equals\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\"\u003C\u002Fspan\u003Eapp\u003Cspan class=\"token punctuation\"\u003E\"\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u003C\u002Fspan\u003Ebutton\u003C\u002Fspan\u003E \u003Cspan class=\"token attr-name\"\u003E\u003Cspan class=\"token namespace\"\u003Ev-on:\u003C\u002Fspan\u003Eclick\u003C\u002Fspan\u003E\u003Cspan class=\"token attr-value\"\u003E\u003Cspan class=\"token punctuation attr-equals\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\"\u003C\u002Fspan\u003EfetchData\u003Cspan class=\"token punctuation\"\u003E\"\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003Eget data\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u002F\u003C\u002Fspan\u003Ebutton\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\n\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token tag\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u002F\u003C\u002Fspan\u003Ediv\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cpre class=\"language-js\"\u003E\u003Ccode class=\"language-js\"\u003E\u003Cspan class=\"token keyword\"\u003Enew\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EVue\u003C\u002Fspan\u003E\u003Cspan class=\"token
