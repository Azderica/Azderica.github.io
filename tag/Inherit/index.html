    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Inherit","belongsTo":{"edges":[{"node":{"title":"[Java] 자바 상속","path":"\u002F06-java-study\u002F","date":"13. January 2021","timeToRead":8,"description":"자바의 상속에 대해 정리합니다.","content":"\u003Ch1 id=\"java-inherit\"\u003E\u003Ca href=\"#java-inherit\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJava Inherit\u003C\u002Fh1\u003E\n\u003Cp\u003E백기선님의 자바 스터디 6주차, 클래스에 대해 정리해보겠습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E공부할 내용\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E자바 상속의 특징\u003C\u002Fli\u003E\n\u003Cli\u003Esuper 키워드\u003C\u002Fli\u003E\n\u003Cli\u003E메소드 오버라이딩\u003C\u002Fli\u003E\n\u003Cli\u003E다이나믹 메소드 디스패치 (Dynamic Method Dispatch)\u003C\u002Fli\u003E\n\u003Cli\u003E추상 클래스\u003C\u002Fli\u003E\n\u003Cli\u003Efinal 키워드\u003C\u002Fli\u003E\n\u003Cli\u003EObject 클래스\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"자바-상속\"\u003E\u003Ca href=\"#%EC%9E%90%EB%B0%94-%EC%83%81%EC%86%8D\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E자바 상속\u003C\u002Fh2\u003E\n\u003Cp\u003E상속이란, \u003Cstrong\u003E부모 클래스의 변수와 메소드를 물려 받는 것\u003C\u002Fstrong\u003E으로 이러한 상속은 코드의 재사용성을 통해 코드의 간결성을 확보해줍니다.\u003C\u002Fp\u003E\n\u003Cp\u003E일반적으로 \u003Ccode class=\"language-text\"\u003Eextends\u003C\u002Fcode\u003E라는 키워드를 통해 이루어집니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"자바-상속의-특징\"\u003E\u003Ca href=\"#%EC%9E%90%EB%B0%94-%EC%83%81%EC%86%8D%EC%9D%98-%ED%8A%B9%EC%A7%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E자바 상속의 특징\u003C\u002Fh3\u003E\n\u003Cp\u003E자바 상속은 다음의 특징을 가집니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003ESingle inheritance\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E자바는 단일 상속만 가능합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EObject를 제외한 모든 클래스는 암묵적으로 Object의 서브 클래스입니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E자바 계층 구조 최상위에는 java.lang.Object 클래스가 존재합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EMulti-level inheritance\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E자바에서는 상속의 횟수에 제한이 없습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"super-키워드\"\u003E\u003Ca href=\"#super-%ED%82%A4%EC%9B%8C%EB%93%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Esuper 키워드\u003C\u002Fh2\u003E\n\u003Cp\u003Esuuper 키워드는 자식클래스가 부모클래스로부터 상속받은 멤버를 사용할 때 사용됩니다.\u003C\u002Fp\u003E\n\u003Cp\u003E부모 생성자를 호출하는 경우를 \u003Ccode class=\"language-text\"\u003Econstructor chanining\u003C\u002Fcode\u003E 이라고 불립니다.\u003C\u002Fp\u003E\n\u003Cp\u003E만약에 자식 클래스의 생성자에서 \u003Ccode class=\"language-text\"\u003Esuper()\u003C\u002Fcode\u003E를 명시적으로 사용하지 않으면, 컴파일러가 부모 클래스의 기본 생성자를 호출하도록 코드를 삽입되며, 만약 부모 클래스에 기본 생성자가 없으면 컴파일 에러가 발생합니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"메소드-오버라이딩\"\u003E\u003Ca href=\"#%EB%A9%94%EC%86%8C%EB%93%9C-%EC%98%A4%EB%B2%84%EB%9D%BC%EC%9D%B4%EB%94%A9\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E메소드 오버라이딩\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Cstrong\u003Esuper 클래스가 가지고 있는 메소드를 서브 클래스에서 새롭게 다른 로직으로 정의하고 싶을 때 사용하는 문법\u003C\u002Fstrong\u003E입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E상속관계에 있는 클래스간에 같은 이름의 메서드를 정의하는 문법\u003C\u002Fstrong\u003E을 오버라이딩이라고 합니다. 이러한 오버라이딩 annotation은 생략할 수도 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E다음과 같은 규칙을 준수합니다.\u003C\u002Fp\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003E\u003C\u002Fth\u003E\n\u003Cth\u003E부모 클래스 instance method\u003C\u002Fth\u003E\n\u003Cth\u003E부모 클래스 static method\u003C\u002Fth\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Fthead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E자식 클래스 instance method\u003C\u002Ftd\u003E\n\u003Ctd\u003Eoverrides\u003C\u002Ftd\u003E\n\u003Ctd\u003Ecompile error\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E자식 클래스 static method\u003C\u002Ftd\u003E\n\u003Ctd\u003Ecompile error\u003C\u002Ftd\u003E\n\u003Ctd\u003Ehides\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Ftbody\u003E\n\u003C\u002Ftable\u003E\n\u003Cul\u003E\n\u003Cli\u003Ehides : 부모 클래스의 메소드를 부를 수 없습니다.\u003C\u002Fli\u003E\n\u003Cli\u003Eoverrides : 오버라이딩 된 메소드의 부모 메소드를 직접적으로 호출할 수 없습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"메소드-디스패치method-dispatch\"\u003E\u003Ca href=\"#%EB%A9%94%EC%86%8C%EB%93%9C-%EB%94%94%EC%8A%A4%ED%8C%A8%EC%B9%98method-dispatch\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E메소드 디스패치(Method Dispatch)\u003C\u002Fh2\u003E\n\u003Cp\u003E메소드 디스패치는 \u003Cstrong\u003E어떤 메소드를 호출할 지 결정하여 실제로 실행시키는 과정\u003C\u002Fstrong\u003E을 의미합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E메소드 디스패치는 \u003Cstrong\u003E정적 메소드 디스패치(Static Method Dispatch), 동적 메소드 디스패치(Dynamic Method Dispatch), 더블 디스패치(Double Dispatch)\u003C\u002Fstrong\u003E로 구성됩니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"정적-메소드-디스패치static-method-dispatch\"\u003E\u003Ca href=\"#%EC%A0%95%EC%A0%81-%EB%A9%94%EC%86%8C%EB%93%9C-%EB%94%94%EC%8A%A4%ED%8C%A8%EC%B9%98static-method-dispatch\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E정적 메소드 디스패치(Static Method Dispatch)\u003C\u002Fh3\u003E\n\u003Cp\u003E정적 메소드 디스패치는 구현 클래스를 통해 컴파일 시점에서 컴파일러가 어떤 메소드를 호출할지 명확하게 알고 있는 경우, 컴파일 시 생성된 바이트코드에도 정보가 남아있으면 애플리케이션 실행 전에 호출할 메소드를 결정할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EAnimal\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EString\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Ebark\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003ETest\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Estatic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Evoid\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Emain\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token comment\"\u003E\u002F\u002F 스태틱 메소드 디스패치\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token class-name\"\u003EAnimal\u003C\u002Fspan\u003E animal \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Enew\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EAnimal\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token class-name\"\u003ESystem\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eout\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Eprintln\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Eanimal\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Emethod\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch3 id=\"동적-메소드-디스패치static-method-dispatch\"\u003E\u003Ca href=\"#%EB%8F%99%EC%A0%81-%EB%A9%94%EC%86%8C%EB%93%9C-%EB%94%94%EC%8A%A4%ED%8C%A8%EC%B9%98static-method-dispatch\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E동적 메소드 디스패치(Static Method Dispatch)\u003C\u002Fh3\u003E\n\u003Cp\u003E인터페이스나 추상 클래스에 정의된 추상 메소드를 호출하는 경우이며 호출되는 메소드가 런타임 시 동적으로 결정됩니다.\u003C\u002Fp\u003E\n\u003Cp\u003E인터페이스 또는 추상 클래스로 선언하고 구현\u002F상속 받은 하위 클래스이 인스턴스를 생성합니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Einterface\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EAnimal\u003C\u002Fspan\u003E \u003Cspan ken class-name\"\u003EFacebook\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Enew\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003ETwitter\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n        posts\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EforEach\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Ep\u003Cspan class=\"token operator\"\u003E-\u003E\u003C\u002Fspan\u003Esns\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EforEach\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Es\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EpostOn\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Es\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"추상-클래스\"\u003E\u003Ca href=\"#%EC%B6%94%EC%83%81-%ED%81%B4%EB%9E%98%EC%8A%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E추상 클래스\u003C\u002Fh2\u003E\n\u003Cp\u003E츠상클래스는 클래스를 만들기 위한 일종의 설계도로 인스턴스를 생성할 수 없는 클래스입니다. 이를 사용하기 위해서는 반드시 자식 클래스에서 상속을 받아 클래스를 모두 구현해야합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E다음의 형태를 가집니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token keyword\"\u003Eabstract\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E 클래스이름 \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E추상 클래스는 반드시 하나 이상의 추상 메서드를 포함하고 있으며, 생성자와 멤버변수, 일반 메서드를 가질 수 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E다음의 특징을 가집니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E자체 인스턴스 생성이 불가능합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E생성자와 멤버 변수, 일반 메서드를 모두 가질 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E하나 이상의 추상 메서드를 포함합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"final-키워드\"\u003E\u003Ca href=\"#final-%ED%82%A4%EC%9B%8C%EB%93%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Efinal 키워드\u003C\u002Fh2\u003E\n\u003Cp\u003Efinal 키워드는 엔티티를 한 번만 할당하겠다는 의미로 자바에서는 3가지의 의미로 사용됩니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"final-변수\"\u003E\u003Ca href=\"#final-%EB%B3%80%EC%88%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Efinal 변수\u003C\u002Fh3\u003E\n\u003Cp\u003E일반적으로 알고 있는 상수를 의미합니다. 생성자나 대입연산자를 통해 단 한번만 초기화 가능한 변수입니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"final-메소드\"\u003E\u003Ca href=\"#final-%EB%A9%94%EC%86%8C%EB%93%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Efinal 메소드\u003C\u002Fh3\u003E\n\u003Cp\u003E오버라이드하거나 숨길 수 없는 메서드 입니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"final-클래스\"\u003E\u003Ca href=\"#final-%ED%81%B4%EB%9E%98%EC%8A%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Efinal 클래스\u003C\u002Fh3\u003E\n\u003Cp\u003E해당 클래스를 상속할 수 없음을 의미합니다. 상속을 할 수 없기 때문에 상속 계층에서 마지막 클래스라는 의미를 지닙니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"object-클래스\"\u003E\u003Ca href=\"#object-%ED%81%B4%EB%9E%98%EC%8A%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EObject 클래스\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003Ejava.lang.Object\u003C\u002Fcode\u003E 클래스는 모든 클래스의 최상위 클래스입니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003Eboolean equals(Object obj)\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E두 객체가 같은 지 비교합니다.(같으면 true, 틀리면 false)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003EString toString()\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E객체의 문자열을 반환합니다\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003Eprotected Object clone()\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E객체를 복사합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003Eprotected void finalize()\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E가비지 컬렉션 직전에 객체의 리소스를 정리할때 호출합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003EClass getClass()\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E객체의 클레스형을 반환합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003Eint hashCode()\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E객체의 코드값을 반환합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003Evoid notify()\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003Ewait된 스레드 실행을 재개할 때 호출합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003Evoid notifyAll()\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003Ewait된 모든 스레드 실행을 재개할 때 호출합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003Evoid wait()\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E스레드를 일시적으로 중지할 때 호출합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003Evoid wait(long timeout)\u003C\u002Fcode\u003E, \u003Ccode class=\"language-text\"\u003Evoid wait(long timeout, int nanos)\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E주어진 시간만큼 스레드를 일시적으로 중지할 때 호출합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E모든 클래스는 정의할 때부터 명시적으로 java.lang.Object 클래스를 상속 받게 됩니다. 따라서 위의 함수들은 어떤 클래스에서도 호출이 가능합니다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fdocs.oracle.com\u002Fjavase\u002Ftutorial\u002Fjava\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fdocs.oracle.com\u002Fjavase\u002Ftutorial\u002Fjava\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\
