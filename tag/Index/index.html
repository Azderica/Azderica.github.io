    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Index","belongsTo":{"edges":[{"node":{"title":"[DB] DB의 INDEX 개념정리","path":"\u002F00-db-index\u002F","date":"27. October 2021","timeToRead":7,"description":"DB의 INDEX에 대해 정리합니다.","content":"\u003Ch1 id=\"db-index-개념-정리\"\u003E\u003Ca href=\"#db-index-%EA%B0%9C%EB%85%90-%EC%A0%95%EB%A6%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E[DB] Index 개념 정리\u003C\u002Fh1\u003E\n\u003Ch2 id=\"개념\"\u003E\u003Ca href=\"#%EA%B0%9C%EB%85%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E개념\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E일종의 책 뒤의 찾아보기나 책 앞의 목차의 개념으로 이해하면 됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003E주로 쿼리의 성능을 높이기 위해 사용됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"장단점\"\u003E\u003Ca href=\"#%EC%9E%A5%EB%8B%A8%EC%A0%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E장단점\u003C\u002Fh2\u003E\n\u003Ch3 id=\"장점\"\u003E\u003Ca href=\"#%EC%9E%A5%EC%A0%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E장점\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E검색 속도 향상\u003C\u002Fli\u003E\n\u003Cli\u003E시스템의 부하를 줄여, 시스템 전체 성능향상에 기여가 가능합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"단점\"\u003E\u003Ca href=\"#%EB%8B%A8%EC%A0%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E단점\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E인덱스를 위한 추가 공간이 필요합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E생성에 시간이 소요 될 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E생성, 수정, 삭제에 대한 성능이 하락할 수 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"인덱스가-필요한-경우\"\u003E\u003Ca href=\"#%EC%9D%B8%EB%8D%B1%EC%8A%A4%EA%B0%80-%ED%95%84%EC%9A%94%ED%95%9C-%EA%B2%BD%EC%9A%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E인덱스가 필요한 경우\u003C\u002Fh2\u003E\n\u003Ch3 id=\"주의사항\"\u003E\u003Ca href=\"#%EC%A3%BC%EC%9D%98%EC%82%AC%ED%95%AD\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E주의사항\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E무분별한 인덱스는 용량을 차지하고, 옵티마이저의 최적화를 낮추는 결과를 얻게 됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003E특정 컬림들을 조건으로 걸 때, 정렬된 인덱스의 순서와 맞지않는다면 추가적인 비용이 발생합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"인덱스가-필요없는-경우\"\u003E\u003Ca href=\"#%EC%9D%B8%EB%8D%B1%EC%8A%A4%EA%B0%80-%ED%95%84%EC%9A%94%EC%97%86%EB%8A%94-%EA%B2%BD%EC%9A%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E인덱스가 필요없는 경우\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E데이터가 적은 경우(수천건 미만) 인 경우에는 인덱스가 없는 것이 성능이 좋습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E조회보다 삽입, 수정, 삭제 처리가 많은 테이블인 경우\u003C\u002Fli\u003E\n\u003Cli\u003E조회결과가 전체행의 15% 이상 읽어들일 것으로 예상되는 경우\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"인덱스가-필요한-경우-1\"\u003E\u003Ca href=\"#%EC%9D%B8%EB%8D%B1%EC%8A%A4%EA%B0%80-%ED%95%84%EC%9A%94%ED%95%9C-%EA%B2%BD%EC%9A%B0-1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E인덱스가 필요한 경우\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E데이터가 많이 쌓일거라고 예상되거나 많은 경우, 조회속도가 너무 느린 경우\u003C\u002Fli\u003E\n\u003Cli\u003E조회결과가 전체 데이터 수의 3~5% 이상쯤되면 인덱스 스캔이 효율적이고 적은 비용으로 찾을 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003EAccess 대상 범위가 전체 범위의 3~5% 이상 쯤 되면 인덱스 스캔보다 풀 스캔이 훨씬 유리합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"종류\"\u003E\u003Ca href=\"#%EC%A2%85%EB%A5%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E종류\u003C\u002Fh2\u003E\n\u003Ch3 id=\"clusted-index클러스터형-인덱스\"\u003E\u003Ca href=\"#clusted-index%ED%81%B4%EB%9F%AC%EC%8A%A4%ED%84%B0%ED%98%95-%EC%9D%B8%EB%8D%B1%EC%8A%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EClusted Index(클러스터형 인덱스)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E테이블당 한 개만 생성이 가능합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E행 데이터를 인덱스로 지정한 열에 맞춰서 자동 정렬합니다.\u003C\u002Fli\u003E\n\u003Cli\u003Eprimary 키 설정 시 자동으로 생성되며 컬럼은 데이터 변경시, 항상 정렬을 유지합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E주의 사항\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003E클러스터 인젝스 사용시 모든 보조 인덱스카 primary 키를 포함합니다.\u003C\u002Fli\u003E\n\u003Cli\u003Eprimary 키의 크기가 커질수록 보조 인덱스의 크기도 커집니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"non-clustered-index비클러스터형-인덱스\"\u003E\u003Ca href=\"#non-clustered-index%EB%B9%84%ED%81%B4%EB%9F%AC%EC%8A%A4%ED%84%B0%ED%98%95-%EC%9D%B8%EB%8D%B1%EC%8A%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENon-Clustered Index(비클러스터형 인덱스)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E테이블당 여러 개를 생성할 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E맨뒤의 찾아보기가 있는 일반 책과 같습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E테이블의 페이지를 정렬하지 않고 새로운 공간을 할당하므로, 클러스터 인덱스보다 많은 공간을 차지합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E데이터 행과 분리된 구조를 가집니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch4 id=\"단일-인덱스\"\u003E\u003Ca href=\"#%EB%8B%A8%EC%9D%BC-%EC%9D%B8%EB%8D%B1%EC%8A%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E단일 인덱스\u003C\u002Fh4\u003E\n\u003Cul\u003E\n\u003Cli\u003E데이터가 많지 않으며 조건에 걸리는 컬럼이 적은 경우에 주로 사용합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cpre class=\"language-sql\"\u003E\u003Ccode class=\"language-sql\"\u003E\u003Cspan class=\"token keyword\"\u003ECREATE\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003EINDEX\u003C\u002Fspan\u003E IDX_SINGLE \u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003EC1\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch4 id=\"복합-인덱스\"\u003E\u003Ca href=\"#%EB%B3%B5%ED%95%A9-%EC%9D%B8%EB%8D%B1%EC%8A%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E복합 인덱스\u003C\u002Fh4\u003E\n\u003Cul\u003E\n\u003Cli\u003E테이블 데이터를 기준으로 새로운 인덱스 공간을 생성 및 데이터를 정렬하므로 공간 사용량이 증가합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cpre class=\"language-sql\"\u003E\u003Ccode class=\"language-sql\"\u003E\u003Cspan class=\"token keyword\"\u003ECREATE\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003EINDEX\u003C\u002Fspan\u003E IDX_MULTI \u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003EC1\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E C2\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch4 id=\"커버드-인덱스\"\u003E\u003Ca href=\"#%EC%BB%A4%EB%B2%84%EB%93%9C-%EC%9D%B8%EB%8D%B1%EC%8A%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E커버드 인덱스\u003C\u002Fh4\u003E\n\u003Cul\u003E\n\u003Cli\u003E커버드 쿼리라고도 합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E퀴리가 인덱스 접근으로 인해 테이블 접근이 필요하지 않는 경우 사용됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cpre class=\"language-sql\"\u003E\u003Ccode class=\"language-sql\"\u003E\u003Cspan class=\"token keyword\"\u003ECREATE\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003EINDEX\u003C\u002Fspan\u003E IDX_MULTI \u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003EC1\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E C2\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cpre class=\"language-sql\"\u003E\u003Ccode class=\"language-sql\"\u003E\u003Cspan class=\"token keyword\"\u003ESELECT\u003C\u002Fspan\u003E C1\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E C2 \u003Cspan class=\"token keyword\"\u003EFROM\u003C\u002Fspan\u003E IDX_MULTI \u003Cspan class=\"token keyword\"\u003EWHERE\u003C\u002Fspan\u003E C1 \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E'value1'\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003Eand\u003C\u002Fspan\u003E C2 \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E'value2'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch3 id=\"column-store-index-열-저장-인덱스\"\u003E\u003Ca href=\"#column-store-index-%EC%97%B4-%EC%A0%80%EC%9E%A5-%EC%9D%B8%EB%8D%B1%EC%8A%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EColumn store Index (열 저장 인덱스)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E열 저장소 인덱스는 방대한 데이터 웨어하우징 진리표를 삭제하고 질문하는 것과 관련하여 표준 유형의 인덱스가 있는 SQL 서버의 인덱스 유형 중 하나입니다.\u003C\u002Fli\u003E\n\u003Cli\u003Ecolumn-store 인덱스는 작은 인상 안에 정보를 넣을 수 있도록 하여 속도를 높이는데 도움이 됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003E이를 사용하면 클라이언트가 기존의 열 정렬 용량과 달리 조회 실행이 몇 배 높은 IO를 얻을 수 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"filtered-index-필터링된-인덱스\"\u003E\u003Ca href=\"#filtered-index-%ED%95%84%ED%84%B0%EB%A7%81%EB%90%9C-%EC%9D%B8%EB%8D%B1%EC%8A%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EFiltered Index (필터링된 인덱스)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E필터링된 인덱스는 열에 값의 하위 집합에 대한 질문에 적용 가능한 숫자가 몇 개 없을 때 만들어지는 SQL Server의 인덱스 유형 중 하나입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E테이블이 이기종 데이터 행으로 구성되어 있는 경우, 적어도 한 종류의 데이터에 대해 SQL에 분리된 목록이 만들어집니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"hash-index-해시-인덱스\"\u003E\u003Ca href=\"#hash-index-%ED%95%B4%EC%8B%9C-%EC%9D%B8%EB%8D%B1%EC%8A%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHash Index (해시 인덱스)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E해시 인덱스는 포인터 또는 N 버킷의 배열과 각 슬롯 또는 버킷의 행을 포함하는 슬록에 있는 SQL 서버의 인덱스 유형 중 하나입니다.\u003C\u002Fli\u003E\n\u003Cli\u003EN은 여러 버킷이고 K는 임계값인 해시 함수 F(K, N)을 사용합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E용량은 해시 인덱스의 버킷과 관련된 키를 나타내며 해시 인덱스의 모든 버킷은 8ㅂ이트로 구성되며 기본 섹션의 연결된 런다운 메모리 주소를 저장하는데 사용합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"unique-index-고유-인덱스\"\u003E\u003Ca href=\"#unique-index-%EA%B3%A0%EC%9C%A0-%EC%9D%B8%EB%8D%B1%EC%8A%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EUnique Index (고유 인덱스)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003ESQL 서버의 고유 인덱스는 인덱스 키에 복사 의존이 포함되어 있지 않는지 확인하고 보장하며 이러한 행을 따라 클라이언트가 테이블의 각 행이 어느쪽이든 예외적인지 검사할 수 있도록 합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"인덱스-생성-방법\"\u003E\u003Ca href=\"#%EC%9D%B8%EB%8D%B1%EC%8A%A4-%EC%83%9D%EC%84%B1-%EB%B0%A9%EB%B2%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E인덱스 생성 방법\u003C\u002Fh2\u003E\n\u003Ch3 id=\"자동-생성과-수동-생성\"\u003E\u003Ca href=\"#%EC%9E%90%EB%8F%99-%EC%83%9D%EC%84%B1%EA%B3%BC-%EC%88%98%EB%8F%99-%EC%83%9D%EC%84%B1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E자동 생성과 수동 생성\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E유일 인덱스는 테이블 정의시 primary key와 unique key 제약 조건을 정의할 때 자동으로 생성됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003E사용자는 행에 대한 액세스 시간을 향상 시키기 위해 열에서 유일하지 않은 인덱스를 생성할 수 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"상세-생성-방법\"\u003E\u003Ca href=\"#%EC%83%81%EC%84%B8-%EC%83%9D%EC%84%B1-%EB%B0%A9%EB%B2%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E상세 생성 방법\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E개발 디비에 따라 조금씩 다를 수 있으니 공식 document를 참고하는 것이 좋을 것 같습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fmongyang.tistory.com\u002F75\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ESQL, 인덱스(클러스터, 비클러스터) 개념\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Ftipland.tistory.com\u002F5\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E오라클 인덱스에 대한 정의\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fmozi.tistory.com\u002F199\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EMySQL, 인덱스 종류 및 고려사항\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwww.jigsawacademy.com\u002Fblogs\u002Fdata-science\u002Ftypes-of-indexes-in-sql-server\u002Famp\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E6 Important Types Of Indexes In SQL Server\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}},{"node":{"title":"[DB] INDEX SEEK 정리","path":"\u002F00-db-index-seek\u002F","date":"14. July 2021","timeToRead":2,"description":"INDEX SEEK와 SCAN에 대해 정리합니다.","content":"\u003Ch1 id=\"db-mssql-index-seek\"\u003E\u003Ca href=\"#db-mssql-index-seek\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E[DB] MSSQL Index Seek\u003C\u002Fh1\u003E\n\u003Ch2 id=\"index-seek란\"\u003E\u003Ca href=\"#index-seek%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EIndex Seek란?\u003C\u002Fh2\u003E\n\u003Cp\u003E일종의 Non-Clustered Index를 인덱스 트리를 타고 원하는 데이터로 바로 접근한 경우입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E일반적으로 Non-Clustered Index는 Dense Index이고, Secondary Index입니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E*Index : 검색의 효율성을 높이기 위한 물리적인 데이터 구조\u003C\u002Fli\u003E\n\u003Cli\u003E*Sparse Index : 해당 레코드 존재 페이지를 가리키는 포인터를 저장합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E*Dense Index(Secondary Index) : 해당 레코드를 가리키는 포인터를 저장합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cpre class=\"language-sql\"\u003E\u003Ccode class=\"language-sql\"\u003E\u003Cspan class=\"token keyword\"\u003Eselect\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E*\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Efrom\u003C\u002Fspan\u003E TableA\n\u003Cspan class=\"token keyword\"\u003Ewhere\u003C\u002Fspan\u003E colA \u003Cspan class=\"token operator\"\u003Ein\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E'B105'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E'C101'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token comment\"\u003E-- colA에 Non-Clustered Index가 생성됩니다.\u003C\u002Fspan\u003E\n\u003Cspan class=\"token comment\"\u003E-- Clustered Index는 생성되지 않습니다.\u003C\u002Fspan\u003E\n\u003Cspan class=\"token comment\"\u003E-- 이 쿼리는 실제 실행에서 Index Seek를 한다고 가정합니다.\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E이 쿼리문을 처리하는 과정은 다음과 같습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F125635036-f05263f7-f7f2-4dcc-9d11-a20b10247b6d.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ESQL Server는 'B105'를 찾기위해서 동작하고 이 동작을 Index Seek라고 부릅니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003ERoot Page를 통해서 Index Page를 찾습니다.\u003C\u002Fli\u003E\n\u003Cli\u003EIndex Path에서 Data Page를 찾아, 해당 Row를 읽습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E다만 이 경우 Unique Index인지, Non-Unique Index인지에 따라 페이지를 읽은 수가 다릅니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EUnique Index 인 경우, 3Page를 읽습니다.(Index Page = 2, Data Page = 1)\u003C\u002Fli\u003E\n\u003Cli\u003ENon-Unique Index 인 경우, 한 페이지를 더 읽어야합니다. ('B105' 다음이 있는지 확인해야 마지막인 것을 확인할 수 있으므로)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E다만, \u003Cstrong\u003E핵심 중 하나는 적은 Row 수를 가지는 경우\u003C\u002Fstrong\u003E에서는 Index를 생성하지 않는 것이 좋습니다. 그 이유는 CPU 비용이 Index Seek 보다 Full Scan이 더 적기 때문입니다. (Index Seek 보다는 Data Page를 처음부터 끝까지 읽어서 필요한 부분을 읽는 것이 더 좋습니다.)\u003C\u002Fp\u003E\n\u003Ch2 id=\"index-scan과-index-seek-의-차이\"\u003E\u003Ca href=\"#index-scan%EA%B3%BC-index-seek-%EC%9D%98-%EC%B0%A8%EC%9D%B4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EIndex Scan과 Index Seek 의 차이\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003EIndex Scan : 해당 테이블의 컬럼을 모두 찾습니다.\u003C\u002Fli\u003E\n\u003Cli\u003EIndex Seek : 해당 인덱스를 바로 찾아갑니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E이와 같이 Seek가 일반적으로 Scan보다 비용(cost)이 적게 드는 것을 확인할 수 있습니다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"http:\u002F\u002Fdatabaser.net\u002Fmoniwiki\u002Fwiki.php\u002FIndex\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EIndex\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"http:\u002F\u002Fdatabaser.net\u002Fmoniwiki\u002Fwiki.php\u002FIndexSeek\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EIndexSeek\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fpsawesome.tistory.com\u002F14\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EIndex Seek, Index Scan\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fblog.naver.com\u002FPostView.nhn?blogId=waws01&#x26;logNo=60181424769\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E인덱스 SCAN과 SEEK의 차이\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.e68d9618.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.5957f7f4.js" defer></script>
