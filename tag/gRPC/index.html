    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"gRPC","belongsTo":{"edges":[{"node":{"title":"[Network] gRPC란?","path":"\u002F00-network-g-rpc\u002F","date":"15. September 2021","timeToRead":6,"description":"gRPC의 개념과 HTTP API의 차이점에 대해 작성합니다.","content":"\u003Ch1 id=\"grpc\"\u003E\u003Ca href=\"#grpc\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EgRPC\u003C\u002Fh1\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F133439409-25e1eb69-4d77-4428-abeb-bb20ad3ef5df.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Ch2 id=\"grpc란\"\u003E\u003Ca href=\"#grpc%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EgRPC란\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003EgRPC는 높은 성능의 오픈소스 범용 RPC 프레임워크입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E기본적인 개념은 RPC와 동일하지만 특징으로 HTTP\u002F2 기반으로 양방향 스트리밍을 지원하며 메시지의 압축률과 성능이 좋습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"rpc란\"\u003E\u003Ca href=\"#rpc%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ERPC란\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003ERemote Procedure Call의 약자로 프로세스간의 통신 기법 중 하나입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E다른 프로세스에 있는 함수를 호출할 때, 마치 같은 프로세스내에 있는 것 처럼 호출가능합니다. (클라이언트는 일반 로컬 메소드처럼 사용)\u003C\u002Fli\u003E\n\u003Cli\u003E다양한 환경, 플랫폼에 제약없이 사용할 수 있기 때문에 분산 시스템 기법에 효과적입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F133439697-c1e7a3b7-733e-46ba-aa9b-098d580e286e.png\" alt=\"RPC\"\u003E\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003ERPC 진행 과정\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Col\u003E\n\u003Cli\u003EClient가 자신의 Stub을 호출합니다.\u003C\u002Fli\u003E\n\u003Cli\u003EStub은 Client가 넘겨준 Parameter들을 Server와 통신할 수 있는 표준 메세지 형태로 변환한 후 Server에 메시지 전송합니다.\u003C\u002Fli\u003E\n\u003Cli\u003EServer측에서는 Client가 Stub을 통해 전송한 메세지를 Server의 Stub에 넘겨줍니다.\u003C\u002Fli\u003E\n\u003Cli\u003EServer측의 Stub은 Client가 전송한 메세지를 자신이 이해할 수 있는 형태로 변환을 해서 Client가 호출한 Method를 실행합니다.\u003C\u002Fli\u003E\n\u003Cli\u003EMethod 실행 결과를 Stub을 통해 Client에게 전달합니다.\u003C\u002Fli\u003E\n\u003Cli\u003EClient는 Server와 같은 방식으로 Server가 전송한 메세지를 받고 이해햡니다.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003Estub?\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003EClient와 Server가 통신할 수 있도록 메시지의 형태를 변환하는 프로그램\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"grpc의-장점\"\u003E\u003Ca href=\"#grpc%EC%9D%98-%EC%9E%A5%EC%A0%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EgRPC의 장점\u003C\u002Fh2\u003E\n\u003Ch3 id=\"성능\"\u003E\u003Ca href=\"#%EC%84%B1%EB%8A%A5\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E성능\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E효율적인 이진 메시지 형식인 Protobuf를 사용해 직렬화합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E작은 메시지 페이로드를 발생시켜 모바일 앱과 같은 제한된 대역폭 시나리오에서 중요합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E이진 프레이밍 및 압축, HTTP\u002F2 프로토콜은 간단하며, 보내고 받을 때 모두 효율적입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"코드-생성\"\u003E\u003Ca href=\"#%EC%BD%94%EB%93%9C-%EC%83%9D%EC%84%B1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E코드 생성\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EgRPC 프레임워크는 코드 생성에 대한 최고 수준의 지원을 제공합니다.\u003C\u002Fli\u003E\n\u003Cli\u003EgRPC 프레임워크는 .proto 파일에서 서비스 기본 클래스, 메시지, 전체 클라이언트를 생성합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"엄격한-사양\"\u003E\u003Ca href=\"#%EC%97%84%EA%B2%A9%ED%95%9C-%EC%82%AC%EC%96%91\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E엄격한 사양\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EgRPC는 플랫폼 및 구현에 상관없이 일치하므로 이를 준수하기만 하면 됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fgrpc\u002Fgrpc\u002Fblob\u002Fmaster\u002Fdoc\u002FPROTOCOL-HTTP2.md\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EgRPC 서비스가 따라야 하는 형식에 대한 지침\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"스트리밍\"\u003E\u003Ca href=\"#%EC%8A%A4%ED%8A%B8%EB%A6%AC%EB%B0%8D\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E스트리밍\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EHTTP\u002F2는 수명이 긴 실시간 통신 스트림에 대한 기초를 제공합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EgRPC 서비스는 모든 스트리밍 조합을 지원합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E단항(스트리밍 없음), 서버-클라이언트 스트리밍, 클라이언트-서버 스트리밍, 양방향 스트리밍\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"최종-기한시간-초과-및-취소\"\u003E\u003Ca href=\"#%EC%B5%9C%EC%A2%85-%EA%B8%B0%ED%95%9C%EC%8B%9C%EA%B0%84-%EC%B4%88%EA%B3%BC-%EB%B0%8F-%EC%B7%A8%EC%86%8C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E최종 기한\u002F시간 초과 및 취소\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EgRPC는 클라이언트가 RPC가 완료될 때까지대기하는 기간을 지정하도록 할 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E최종기한이 서버에 전송되고 서버에서 최종 기한을 초과하는 경우 수행할 결정을 결정할 수 있습니다. (ex. 요청 취소 등)\u003C\u002Fli\u003E\n\u003Cli\u003E자식 gRPC 호출을 통해 최종 기한 및 취소를 전파하면 리소스 사용 제한이 가능합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"grpc가-적합한-상황인-경우\"\u003E\u003Ca href=\"#grpc%EA%B0%80-%EC%A0%81%ED%95%A9%ED%95%9C-%EC%83%81%ED%99%A9%EC%9D%B8-%EA%B2%BD%EC%9A%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EgRPC가 적합한 상황인 경우\u003C\u002Fh2\u003E\n\u003Ch3 id=\"마이크로-서비스\"\u003E\u003Ca href=\"#%EB%A7%88%EC%9D%B4%ED%81%AC%EB%A1%9C-%EC%84%9C%EB%B9%84%EC%8A%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E마이크로 서비스\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EgRPC는 대기 시간이 짧고 처리량이 높은 통신을 위해 설계되었습니다.\u003C\u002Fli\u003E\n\u003Cli\u003EgRPC는 효율성이 중요한 경량 마이크로 서비스에 적합합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"지점간-실시간-통신\"\u003E\u003Ca href=\"#%EC%A7%80%EC%A0%90%EA%B0%84-%EC%8B%A4%EC%8B%9C%EA%B0%84-%ED%86%B5%EC%8B%A0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E지점간 실시간 통신\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E양방향 스트리밍을 위한 뛰어난 지원 기능을 제공합니다.\u003C\u002Fli\u003E\n\u003Cli\u003EgRPC 서비스는 풀링을 사용하지 않고 실시간으로 메시지 푸쉬가 가능합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"polyglot-환경\"\u003E\u003Ca href=\"#polyglot-%ED%99%98%EA%B2%BD\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPolyglot 환경\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EgRPC 도구는 널리 사용되는 모든 개발 언어를 지원하여, 다중 언어 환경에서 적합합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"네트워크-제한-환경\"\u003E\u003Ca href=\"#%EB%84%A4%ED%8A%B8%EC%9B%8C%ED%81%AC-%EC%A0%9C%ED%95%9C-%ED%99%98%EA%B2%BD\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E네트워크 제한 환경\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EgRPC 메시지는 경량 메시지 형식인 Protobuf를 사용해 직렬화됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"ipc프로세스-간-통신\"\u003E\u003Ca href=\"#ipc%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4-%EA%B0%84-%ED%86%B5%EC%8B%A0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EIPC(프로세스 간 통신)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fdocs.microsoft.com\u002Fko-kr\u002Faspnet\u002Fcore\u002Fgrpc\u002Finterprocess?view=aspnetcore-5.0\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EgRPC와 프로세스 간 통신\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"grpc의-약점\"\u003E\u003Ca href=\"#grpc%EC%9D%98-%EC%95%BD%EC%A0%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EgRPC의 약점\u003C\u002Fh2\u003E\n\u003Ch3 id=\"제한된-브라우저-지원\"\u003E\u003Ca href=\"#%EC%A0%9C%ED%95%9C%EB%90%9C-%EB%B8%8C%EB%9D%BC%EC%9A%B0%EC%A0%80-%EC%A7%80%EC%9B%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E제한된 브라우저 지원\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E현재 브라우저에서 gRPC 서비스를 직접 호출하는 것은 불가능합니다.\u003C\u002Fli\u003E\n\u003Cli\u003EgRPC는 HTTP\u002F2 기능을 많이 사용하며 브라우저에는 웹 요청에 필요한 제어 수준을 제공하지 않습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch4 id=\"grpc를-브라우저-앱으로-가져오는-방법\"\u003E\u003Ca href=\"#grpc%EB%A5%BC-%EB%B8%8C%EB%9D%BC%EC%9A%B0%EC%A0%80-%EC%95%B1%EC%9C%BC%EB%A1%9C-%EA%B0%80%EC%A0%B8%EC%98%A4%EB%8A%94-%EB%B0%A9%EB%B2%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EgRPC를 브라우저 앱으로 가져오는 방법\u003C\u002Fh4\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgrpc.io\u002Fdocs\u002Fplatforms\u002Fweb\u002Fbasics\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EgRPC-Web\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fdocs.microsoft.com\u002Fko-kr\u002Faspnet\u002Fcore\u002Fgrpc\u002Fhttpapi?view=aspnetcore-5.0\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EgRPC에서 JSON 웹 API\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"사람이-읽을-수-없습니다\"\u003E\u003Ca href=\"#%EC%82%AC%EB%9E%8C%EC%9D%B4-%EC%9D%BD%EC%9D%84-%EC%88%98-%EC%97%86%EC%8A%B5%EB%8B%88%EB%8B%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E사람이 읽을 수 없습니다.\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EgRPC 메시지는 기본적으로 Protobuf로 인코딩됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003E이를 읽을려면 추가적인 도구가 필요합니다. (서버 리플렉션이나 gRPC 명령줄 도구)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"grpc와-http-api와의-차이\"\u003E\u003Ca href=\"#grpc%EC%99%80-http-api%EC%99%80%EC%9D%98-%EC%B0%A8%EC%9D%B4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EgRPC와 HTTP API와의 차이\u003C\u002Fh2\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003E기능\u003C\u002Fth\u003E\n\u003Cth\u003EgRPC\u003C\u002Fth\u003E\n\u003Cth\u003EHTTP API with JSON\u003C\u002Fth\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Fthead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E계약\u003C\u002Ftd\u003E\n\u003Ctd\u003E필수(.proto)\u003C\u002Ftd\u003E\n\u003Ctd\u003E선택 사항(Open API)\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E프로토콜\u003C\u002Ftd\u003E\n\u003Ctd\u003EHTTP\u002F2\u003C\u002Ftd\u003E\n\u003Ctd\u003EHTTP\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EPayload\u003C\u002Ftd\u003E\n\u003Ctd\u003EProtobuf(소형, 이진)\u003C\u002Ftd\u003E\n\u003Ctd\u003EJSON(대형, 가독성)\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E규범\u003C\u002Ftd\u003E\n\u003Ctd\u003E엄격한 사양\u003C\u002Ftd\u003E\n\u003Ctd\u003E느슨함, 모든 HTTP가 유효\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E스트리밍\u003C\u002Ftd\u003E\n\u003Ctd\u003E클라이언트, 서버, 양방향\u003C\u002Ftd\u003E\n\u003Ctd\u003E클라이언트, 서버\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E브라우저 지원\u003C\u002Ftd\u003E\n\u003Ctd\u003E아니요(gRPC-웹 필요)\u003C\u002Ftd\u003E\n\u003Ctd\u003E웹\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E보안\u003C\u002Ftd\u003E\n\u003Ctd\u003E전송(TLS)\u003C\u002Ftd\u003E\n\u003Ctd\u003E전송(TLS)\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E클라이언트 코드 생성\u003C\u002Ftd\u003E\n\u003Ctd\u003E예\u003C\u002Ftd\u003E\n\u003Ctd\u003EOpenAPI + 타사 도구\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Ftbody\u003E\n\u003C\u002Ftable\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"http:\u002F\u002Fwhat-and-why-and-how.blogspot.com\u002F2019\u002F11\u002Frpc-what-is-rpc-remote-procedure-call.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EWhat is RPC\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fdocs.microsoft.com\u002Fko-kr\u002Faspnet\u002Fcore\u002Fgrpc\u002Fcomparison?view=aspnetcore-5.0\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ems docs, gRPC Service and HTTP API\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fmedium.com\u002F@goinhacker\u002Fmicroservices-with-grpc-d504133d191d\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EMicroservices with gRPC\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.ce0a2702.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.c2a37d1e.js" defer></script>
