    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"LDAP","belongsTo":{"edges":[{"node":{"title":"[Network] LDAP이란?","path":"\u002F00-network-ldap\u002F","date":"19. January 2021","timeToRead":5,"description":"LDAP에 대해 작성합니다.","content":"\u003Ch1 id=\"ldap\"\u003E\u003Ca href=\"#ldap\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ELDAP\u003C\u002Fh1\u003E\n\u003Cp\u003ELDAP의 개념은 들어본 사람도 있을 것이고 들어보지 못한 사람도 있을 것입니다. 업무에 대해 진행을 하다가 LDAP에 대해 들어보게 되었고 처음 듣는 개념이라 한 번 정리가 필요하다는 생각이 필요했습니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"ldap의-개념\"\u003E\u003Ca href=\"#ldap%EC%9D%98-%EA%B0%9C%EB%85%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ELDAP의 개념\u003C\u002Fh2\u003E\n\u003Cp\u003ELDAP이란 \u003Ccode class=\"language-text\"\u003ELightweight Directory Access Protocol\u003C\u002Fcode\u003E의 약자로 이를 해석하면 경량 디렉터리 액세스 프로토콜로 해석됩니다. 간단하게 이야기하면 TCP\u002FIP 위에서 \u003Cstrong\u003E디렉터리 서비스를 조회하고 수정하는 응용 프로토콜\u003C\u002Fstrong\u003E입니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E디렉토리 : 논리, 계급 방식 속에서 조직화된 비슷한 특성을 가진 객체들의 모임\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E일반적으로 LDAP은 인증을 위한 다른 서비스에서 자주 사용됩니다. 또한 LDAP의 배치는 최상위 수준의 계급을 구조화하기 위해 도메인 이름을 사용하는데 디렉토리가 깊어질수록 이를 대표하는 항목이 나타납니다.\u003C\u002Fp\u003E\n\u003Cp\u003ELDAP의 개념을 이해하기 위해서는 DAP에 대해서 알면 좋습니다. X.500의 DAP은 OSI 7 계층의 전체 프로토콜 스택을 지원하는데 너무 무거운 프로토콜입니다. 그래서 \u003Cstrong\u003EDAP의 복잡성을 줄이고 TCP\u002FIP 레이어에서 가볍게 조작할 수 있는 프로토콜, 저장소로서 특정화된 데이터베이스이며 write 작업보다는 read 작업에 적합\u003C\u002Fstrong\u003E한 것으로 탄생한 것이 LDAP입니다.\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EX.500\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003EX.500은 전자 디렉토리 서비스를 전달하는 컴퓨터 네트워크 표준입니다. 좀 더 자세하게 알기위해서는 \u003Ccode class=\"language-text\"\u003EDirectory Service\u003C\u002Fcode\u003E의 개념에 대해서 이해해야하는데, 이는 \u003Cstrong\u003EOSI 7 Layer의 응용계층에 속하는 프로토콜로서 정보통신 서비스에 필요한 정보를 데이터베이스화하여 효율적으로 관리하고 사용자가 편리하게 접근하는 기능을 제공하는 서비스\u003C\u002Fstrong\u003E입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F104970027-836e3c80-5a2d-11eb-8a53-ebf697fe300d.png\" alt=\"Directory-service\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EDircetory Service는 다음과 같은 형태를 가지고 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003EDUA\u003C\u002Fcode\u003E : Directory User Agent, 사용자와 디렉토리 간의 인터페이스 역할 수행 프로세스\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003EDSA\u003C\u002Fcode\u003E : Directory System Agent, 디렉토리 내 사용자의 요구 프로세스\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"ldap의-구성\"\u003E\u003Ca href=\"#ldap%EC%9D%98-%EA%B5%AC%EC%84%B1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ELDAP의 구성\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F104970321-5f5f2b00-5a2e-11eb-8e6d-b064167a8c52.png\" alt=\"ldap-component\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ELDAP의 요청은 사용자나 응용프로그램에서 요청시 LDAP을 통해서 LDAP서버에 전달됩니다. 서버는 요청을 처리 후 다시 LDAP을 통해서 요청자에게 결과를 전송합니다. 기존의 DAP과 다르게 TCP\u002FIP 상에서 운영됩니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"ldap의-구조\"\u003E\u003Ca href=\"#ldap%EC%9D%98-%EA%B5%AC%EC%A1%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ELDAP의 구조\u003C\u002Fh2\u003E\n\u003Cp\u003ELDAP의 구조는 크게 4가지로 구분됩니다.\u003C\u002Fp\u003E\n\u003Cp\u003E너무 깊게 들어가면 내용적으로 이해하기 힘들 것 같아 개념만 정리하겠습니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"information-모델\"\u003E\u003Ca href=\"#information-%EB%AA%A8%EB%8D%B8\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EInformation 모델\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F104970313-58d0b380-5a2e-11eb-9115-a9c1a527bc38.png\" alt=\"ldap-hierarchical\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E정의\u003C\u002Fstrong\u003E : LDAP의 데이터에 대한 종류와 디렉토리에 저장되는 정보에 대한 기본 단위를 정의합니다. 기본적으로 Entries, Attributes, Values 3가지로 정의됩니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EEntry : 디렉토리 정보에 대한 기본단위\u003C\u002Fli\u003E\n\u003Cli\u003EAttribute : Entry를 구성하는 단위\u003C\u002Fli\u003E\n\u003Cli\u003EValue : Attribute의 실질적인 데이터\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"naming-모델\"\u003E\u003Ca href=\"#naming-%EB%AA%A8%EB%8D%B8\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENaming 모델\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cstrong\u003E정의\u003C\u002Fstrong\u003E : 데이터를 어떻게 구성하고 참조할 것인지에 대해 정의합니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"functional-모델\"\u003E\u003Ca href=\"#functional-%EB%AA%A8%EB%8D%B8\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EFunctional 모델\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cstrong\u003E정의\u003C\u002Fstrong\u003E : 디렉토리 트리의 데이터에 접근하는 방법에 대해 정의합니다. 크게 3가지 그룹으로 구성합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EInterrogation(질문) 작업 : 디렉토리 Entry를 검색 및 비교하는 기능\u003C\u002Fli\u003E\n\u003Cli\u003EUpdate(갱신) 작업 : 디렉토리 Entry의 추가, 삭제, 변경 등의 기능\u003C\u002Fli\u003E\n\u003Cli\u003EAuthentication(인증) 및 Control(제어) 작업 : 클라이언트의 확인 및 제어 기능(Bind, Unbind, Abandon)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"secruity-모델\"\u003E\u003Ca href=\"#secruity-%EB%AA%A8%EB%8D%B8\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESecruity 모델\u003C\u002Fh3\u003E\n\u003Cp\u003E인증된 접근만 디렉토리 내 정보를 제공합니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"ldap-version\"\u003E\u003Ca href=\"#ldap-version\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ELDAP Version\u003C\u002Fh2\u003E\n\u003Cp\u003E현재 version 3까지 나왔습니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"ldapv1-vs-ldap-v2\"\u003E\u003Ca href=\"#ldapv1-vs-ldap-v2\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ELDAPv1 vs LDAP v2\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003ELDAPv2는 인증과정없이 LDAP 서버에 Bind 되는 것이 허용됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003EREAD, List Operation이 삭제되었습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E클라이언트는 오직 하나의 서버에만 연결가능하도록 바뀌었습니다.(DAP의 Referral 기능을 제공하지않습니다.)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"ldapv2-vs-ldap-v3\"\u003E\u003Ca href=\"#ldapv2-vs-ldap-v3\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ELDAPv2 vs LDAP v3\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EReferral을 통해서 분산 기능이 생겼습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E사용자 정의 Attribute와 Object 생성이 가능합니다.\u003C\u002Fli\u003E\n\u003Cli\u003EUTF-8 Encoding을 이용해서 언어를 표현하는 제약이 완화되었고 다양한 언어 사용이 가능합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E사용자 정의 Matching Rule이 생성 가능합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E보안성이 올라갔습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"마무리\"\u003E\u003Ca href=\"#%EB%A7%88%EB%AC%B4%EB%A6%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E마무리.\u003C\u002Fh2\u003E\n\u003Cp\u003E간략하게 개념을 잡는다고 생각하고 내용을 정리했습니다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fldap.or.kr\u002Fldap-%EC%9D%B4%EB%9E%80\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fldap.or.kr\u002Fldap-%EC%9D%B4%EB%9E%80\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002F
