    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Cors","belongsTo":{"edges":[{"node":{"title":"[Springboot] CORS 이슈 해결하기","path":"\u002F00-springboot-cors\u002F","date":"27. December 2020","timeToRead":2,"description":" Springboot CORS에 대한 해결방법입니다.","content":"\u003Ch1 id=\"springboot-cors-이슈-해결하기\"\u003E\u003Ca href=\"#springboot-cors-%EC%9D%B4%EC%8A%88-%ED%95%B4%EA%B2%B0%ED%95%98%EA%B8%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESpringboot CORS 이슈 해결하기.\u003C\u002Fh1\u003E\n\u003Cp\u003E지난 게시글에서는 CORS 이슈에 대해 정리했습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002FAzderica.github.io\u002F00-web-cors\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ECORS란.\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E회사 보안 정책에 따라서, 웹페이지에 허용되는 HTTP 메소드가 제한되는 경우가 있습니다. 저 또한 회사에서 이러한 업무를 해야하는 경우가 있기 때문에 이에 대해 한번 정리합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E이러한 CORS 이슈를 스프링 부트에서 해결하는 방법에 대해서 코드를 작성해볼려고합니다.\u003C\u002Fp\u003E\n\u003Ch2 id=\"custom-filter-사용\"\u003E\u003Ca href=\"#custom-filter-%EC%82%AC%EC%9A%A9\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECustom Filter 사용.\u003C\u002Fh2\u003E\n\u003Cp\u003E인터넷에서 CORS 이슈에 대한 해결책을 찾아보면 Spring은 쉽게 확인할 수 있는데, Sprinboot에 대한 글이 별로 없어 이를 작성했습니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-yaml\"\u003E\u003Ccode class=\"language-yaml\"\u003E\u003Cspan class=\"token key atrule\"\u003Espring\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token key atrule\"\u003Emvc\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token key atrule\"\u003Edispatch-options-request\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token boolean important\"\u003Etrue\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003Eyaml 파일에서는 다음과 같이 추가했습니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token annotation punctuation\"\u003E@Component\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003ECustomFilter\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eimplements\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EFilter\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token annotation punctuation\"\u003E@Override\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Evoid\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Einit\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003EFilterConfig\u003C\u002Fspan\u003E filterConfig\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Ethrows\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EServletException\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E   \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n\n  \u003Cspan class=\"token annotation punctuation\"\u003E@Override\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Evoid\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003EdoFilter\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003EServletRequest\u003C\u002Fspan\u003E servletRequest 003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token class-name\"\u003EHttpServletResponse\u003C\u002Fspan\u003E resp \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003EHttpServletResponse\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E servletResponse\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token keyword\"\u003Eif\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Erequest\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EgetMethod\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Eequals\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"OPTIONS\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n      resp\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EsetStatus\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003EHttpServletResponse\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003ESC_OK\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n      \u003Cspan class=\"token keyword\"\u003Ereturn\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n    chain\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EdoFilter\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Erequest\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E servletResponse\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n\n  \u003Cspan class=\"token annotation punctuation\"\u003E@Override\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Evoid\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Edestroy\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E  \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E기존의 Filter를 상속받아서 다음과 같이 수정합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E이를 메소드 점검해보면 다음과 같습니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-sh\"\u003E\u003Ccode class=\"language-sh\"\u003Ecurl -v -X OPTIONS {url}\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F103171817-7cbb3200-4892-11eb-9a4a-d1125fc46506.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Ch2 id=\"마무리\"\u003E\u003Ca href=\"#%EB%A7%88%EB%AC%B4%EB%A6%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E마무리.\u003C\u002Fh2\u003E\n\u003Cp\u003E다만 의문점 중 하나는 \u003Cstrong\u003ETRACE를 막는 방법\u003C\u002Fstrong\u003E에 대해서는 아직 확인 중에 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E특히 \u003Ccode class=\"language-text\"\u003Ecurl -v -X TRACE {url}\u003C\u002Fcode\u003E 와 \u003Ccode class=\"language-text\"\u003Ecurl -v -X trace {url}\u003C\u002Fcode\u003E 이 다른 결과 값을 나타내는 것을 확인할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E이에 대해서는 좀 더 명확한 답을 추가해서 글에 추가를 해놓겠습니다. 혹시라도 답을 아시거나 잘못된 부분이 있으면 이야기주세요. 감사합니다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwebhack.dynu.net\u002F?idx=20161110.001&#x26;print=friendly\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fwebhack.dynu.net\u002F?idx=20161110.001&#x26;print=friendly\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}},{"node":{"title":"[WEB] CORS","path":"\u002F00-web-cors\u002F","date":"26. December 2020","timeToRead":6,"description":" CORS에 대한 개념을 잡습니다. ","content":"\u003Ch1 id=\"corscross-origin-resource-sharing\"\u003E\u003Ca href=\"#corscross-origin-resource-sharing\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECORS(Cross-Origin Resource Sharing)\u003C\u002Fh1\u003E\n\u003Cp\u003E웹 개발을 하게 되면, 반드시 보게되는 이슈입니다. 그러나 이에 대한 개념에 대해 정확하게 모른다는 생각이 들어 정리합니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"cors의-정의\"\u003E\u003Ca href=\"#cors%EC%9D%98-%EC%A0%95%EC%9D%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECORS의 정의\u003C\u002Fh2\u003E\n\u003Cp\u003ECORS(Cross-Origin Resource Sharing)은 \u003Cstrong\u003E추가 HTTP 헤더를 사용\u003C\u002Fstrong\u003E하여, \u003Cstrong\u003E하나의 출처(origin)에서 실행 중인 웹 애플리케이션이 다른 출처의 선택한 자원에 권한을 부여하도록 브라우저에 알려주는 체제\u003C\u002Fstrong\u003E입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E하나의 출처\u003C\u002Fstrong\u003E란? URL의 프로토콜, 호스트, 포트가 동일한 경우를 의미합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E일반적으로는 다른 출처(origin)에서 내 자원(resource)에 함부로 접근하지 못하게 하기 위해 사용됩니다.\u003C\u002Fp\u003E\n\u003Cp\u003E일반적으로 \u003Cstrong\u003E요청 헤더 목록\u003C\u002Fstrong\u003E은 다음과 같습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003EOrigin\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003Efetch가 시작되는 위치.\u003C\u002Fli\u003E\n\u003Cli\u003E경로 정보는 포함이 되지않고 서버 이름만 포함됨.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EAccess-Control-Request-Method\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Epreflight request\u003C\u002Fcode\u003E 을 할 때, 실제 요청에서 어떤 메소드를 사용할지 서버에 알려줍니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EAccess-Control-Request-Headers\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Epreflight request\u003C\u002Fcode\u003E 을 할 때, 실제 요청에서 어떤 header를 사용할 것인지 서버에서 알리기 위해 사용됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cstrong\u003E응답 헤더 목록\u003C\u002Fstrong\u003E은 다음과 같습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003EAccess-Control-Allow-Origin\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E브라우저가 해당 origin이 자원에 접근할 수 있도록 허용합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003E*\u003C\u002Fcode\u003E 은 credentials이 없는 요청에 한해서 모든 origin에서 접근이 가능하도록 허용합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EAccess-Control-Expose-Headers\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E브라우저가 액세스할 수 있는 서버의 화이트리스트 헤더를 허용합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EAccess-Control-Max-Age\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E얼마나 오랫동안 \u003Ccode class=\"language-text\"\u003Epreflight request\u003C\u002Fcode\u003E가 캐싱될 수 있는지를 나타냅니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EAccess-Control-Allow-Credential\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003ECredentials\u003C\u002Fcode\u003E가 true일 때 요청에 대한 응답이 노출될 수 있는지를 나타냅니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Epreflight request\u003C\u002Fcode\u003E 에 대한 응답의 일부로 사용되는 경우, 실제 자격 증명을 사용하여 실제 요청을 수행 할 수 있는지를 나타냅니다.\u003C\u002Fli\u003E\n\u003Cli\u003E간단한 GET 요청의 경우에는 \u003Ccode class=\"language-text\"\u003Epreflight\u003C\u002Fcode\u003E 되지 않으므로 자격 증명이 필요한 리소스를 요청하면 헤더가 리소스와 함께 반환되지 않으며 브라우저에서 응답을 무시하고 웹 콘텐츠로 반환하지 않습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EAccess-Control-Allow-Methods\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Epreflight request\u003C\u002Fcode\u003E 에 대한 응답으로 허용되는 메서드들을 나타냅니다.\u003C\u002Fli\u003E\n\u003Cli\u003E일반적으로 회사에서 보안 상의 이유로 http 메소드를 제한하는 경우, 이 헤더를 많이 사용합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EAccess-Control-Allow-Headers\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Epreflight\u003C\u002Fcode\u003E 요청에 대한 응답으로 실제 요청 시 사용할 수 있는 HTTP 헤더를 나타냅니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cstrong\u003Epreflight request\u003C\u002Fstrong\u003E란? \u003Cstrong\u003E미리 전송(사전요청)\u003C\u002Fstrong\u003E을 의미합니다. 이는 본격적인 교차 HTTP 요청 전에 서버 측에서 그 요청의 메서드와 헤더에 대한 인식을 진행하는 지 확인합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E이는 위에 있는 HTTPHeader의 \"Origin\", \"Access-Control-Request-Method\", \"Access-Control-Request-Headers\" 의 3가지 HTTP request headers를 사용하는 HTTPMethod(\"OPTIONS\") 요청입니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"cors가-없으면\"\u003E\u003Ca href=\"#cors%EA%B0%80-%EC%97%86%EC%9C%BC%EB%A9%B4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECORS가 없으면?\u003C\u002Fh2\u003E\n\u003Cp\u003E만약 어떤 사이트에서 CORS 제한이 없으면 어떻게 될까요. 다른 출처의 어플리케이션이 서로 통신하는 것에 아무런 제한이 없게된다면 악의를 가진 사용자가 소스 코드를 볼 수도 있고, 세션정보를 가져갈 수도 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E또한 \u003Ca href=\"https:\u002F\u002Fko.wikipedia.org\u002Fwiki\u002F%EC%82%AC%EC%9D%B4%ED%8A%B8_%EA%B0%84_%EC%9A%94%EC%B2%AD_%EC%9C%84%EC%A1%B0\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ECSRF(Cross-Site Request Forgery)\u003C\u002Fa\u003E나 \u003Ca href=\"https:\u002F\u002Fko.wikipedia.org\u002Fwiki\u002F%EC%82%AC%EC%9D%B4%ED%8A%B8_%EA%B0%84_%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8C%85\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EXSS(Cross-Site Scripting)\u003C\u002Fa\u003E와 같은 방법을 사용해서 어플리케이션에서 코드가 실행된 것처럼 꾸며서 사용자의 정보를 탈취하기 너무 쉬워집니다.\u003C\u002Fp\u003E\n\u003Cp\u003E이러한 경우에 개발자들이 투자해야하는 리소스들은 더 많아지기 때문에 이에 대한 제한은 꼭 필요합니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"cors는-어떻게-동작하나요\"\u003E\u003Ca href=\"#cors%EB%8A%94-%EC%96%B4%EB%96%BB%EA%B2%8C-%EB%8F%99%EC%9E%91%ED%95%98%EB%82%98%EC%9A%94\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECORS는 어떻게 동작하나요?\u003C\u002Fh2\u003E\n\u003Cp\u003E이러한 CORS의 정의와 왜 필요한지에 대해서 알게 되었기 때문에 좀 더 자세하게 이야기를 해볼려고 합니다.\u003C\u002Fp\u003E\n\u003Cp\u003EGET 요청은 다음과 같이 간단하게 작동합니다. 특히 GET은 서버의 자원을 바꾸지 않기 때문에 로직은 아래처럼 간단합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F103171139-141d8680-488d-11eb-87bc-38088c87fbbf.png\" alt=\"CORS-GET\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E그러나 POST와 같은 비멱등인 경우, 허용하지 않은 도메인이 서버 자원을 변경시킬 수 있기 때문에 이를 신경써줘야합니다. 따라서 POST와 같은 경우는 아래처럼 동작합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F103171048-67430980-488c-11eb-98a1-4e77c348d22d.png\" alt=\"CORS-POST\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E먼저 OPTIONS을 요청해서 해당 도메인간의 요청이 정상적인지 확인합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E이와 같이 CORS는 동작합니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"마무리\"\u003E\u003Ca href=\"#%EB%A7%88%EB%AC%B4%EB%A6%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E마무리.\u003C\u002Fh2\u003E\n\u003Cp\u003ECORS에 대한 이슈에 대해 정리했습니다. 이에 대한 개념을 잡았으며, 다음 글에서는 spring boot에서 CORS 이슈를 해결하는 방법에 대해 이야기해보겠습니다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fdeveloper.mozilla.org\u002Fko\u002Fdocs\u002FGlossary\u002FPreflight_request\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fdeveloper.mozilla.org\u002Fko\u002Fdocs\u002FGlossary\u002FPreflight_request\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fdeveloper.mozilla.org\u002Fko\u002Fdocs\u002FWeb\u002FHTTP\u002FHeaders\u002FOrigin\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fdeveloper.mozilla.org\u002Fko\u002Fdocs\u002FWeb\u002FHTTP\u002FHeaders\u002FOrigin\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fhannut91.github.io\u002Fblogs\u002Finfra\u002Fcors\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fhannut91.github.io\u002Fblogs\u002Finfra\u002Fcors\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fzzossig.io\u002Fposts\u002Fweb\u002Fwhat_is_cors\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fzzossig.io\u002Fposts\u002Fweb\u002Fwhat_is_cors\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/
