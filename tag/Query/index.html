    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Query","belongsTo":{"edges":[{"node":{"title":"[GraphQL] GraphQL 개념잡기","path":"\u002F00-graphql\u002F","date":"1. December 2020","timeToRead":3,"description":" GraphQL에 대한 기본적인 내용을 정리합니다. ","content":"\u003Ch1 id=\"graphql이란\"\u003E\u003Ca href=\"#graphql%EC%9D%B4%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGraphQL이란\u003C\u002Fh1\u003E\n\u003Cp\u003Egatsby로 블로그를 이전하게 되면서 GraphQL에 대해서 반드시 알아야하는 상황이 왔다. 기존에도 공부를 했어야한다고 꾸준하게 생각을 했는데, 드디어 한번 공부하게 되었다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"graphql-정의\"\u003E\u003Ca href=\"#graphql-%EC%A0%95%EC%9D%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGraphQL 정의\u003C\u002Fh2\u003E\n\u003Cp\u003E페이스북에서 만든 퀴리 언어입니다. 다만 SQL은 \u003Cstrong\u003E데이터베이스에 저장된 데이터를 효율적으로 가져오는 것을 목적\u003C\u002Fstrong\u003E으로 하지만, GraphQL은 \u003Cstrong\u003E웹 클라이언트가 데이터를 서버로부터 효율적으로 가져오는 것을 목적\u003C\u002Fstrong\u003E으로 합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F100871453-a9726880-34e3-11eb-9211-ef08e50163bf.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E발전하고 있는 GraphQL의 관심도.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003EGraphQL은 위에 이야기했듯이 기존의 쿼리언어인 sql과 많은 구조적 차이가 있습니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"graphql-vs-http-api\"\u003E\u003Ca href=\"#graphql-vs-http-api\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGraphQL vs HTTP API\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F100874660-40d9ba80-34e8-11eb-8670-75e1c8ff0309.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EHTTP API와 GQL의 기술 스택 비교\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F100874777-6bc40e80-34e8-11eb-8bde-b938ffea55f9.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EREST API와 GraphQL API의 차이\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003EGraphQL API를 사용하면 여러번 네트워크 호출을 할 필요 없이, 한번의 네트워크 호출로 처리 할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"graphql-구조\"\u003E\u003Ca href=\"#graphql-%EA%B5%AC%EC%A1%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGraphQL 구조\u003C\u002Fh2\u003E\n\u003Ch3 id=\"sql문-예시\"\u003E\u003Ca href=\"#sql%EB%AC%B8-%EC%98%88%EC%8B%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESQL문 예시.\u003C\u002Fh3\u003E\n\u003Cp\u003Eex) 유저가 좋아하는 게시글을 가져오는 글이 필요하다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-sql\"\u003E\u003Ccode class=\"language-sql\"\u003E\u003Cspan class=\"token keyword\"\u003Eselect\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Euser\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eid\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Euser\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Ename\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E board\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Elikes\n\u003Cspan class=\"token keyword\"\u003Efrom\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Euser\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token keyword\"\u003Eleft\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Ejoin\u003C\u002Fspan\u003E board \u003Cspan class=\"token keyword\"\u003Eon\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Euser\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eid \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E board\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Euser_id\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E다음과 같은 쿼리를 구성할 수 있습니다. 그러나, 만약에 웹에서 이를 호출할려고 하는데, 여러 테이블을 join을 해야하는 경우가 발생할 수 있습니다. 이러한 경우에는 endpoint가 많아지는 문제가 발생할 수 있습니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"graphql문-예시\"\u003E\u003Ca href=\"#graphql%EB%AC%B8-%EC%98%88%EC%8B%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGraphQL문 예시.\u003C\u002Fh3\u003E\n\u003Cp\u003E다음과 같은 경우 graphql은 아래와 같이 표현할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E쿼리문\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cpre class=\"language-graphql\"\u003E\u003Ccode class=\"language-graphql\"\u003E\u003Cspan class=\"token keyword\"\u003Equery\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    user\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n        id\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n        name\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n        likes \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n            title\n        \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cul\u003E\n\u003Cli\u003E응답 데이터 형식\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cpre class=\"language-json\"\u003E\u003Ccode class=\"language-json\"\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token property\"\u003E\"data\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token property\"\u003E\"user\"\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n            \u003Cspan class=\"token property\"\u003E\"id\"\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token number\"\u003E1\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n            \u003Cspan class=\"token property\"\u003E\"name\"\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"user1\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n            \u003Cspan class=\"token property\"\u003E\"likes\"\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E[\u003C\u002Fspan\u003E\n                \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n                    \u003Cspan class=\"token property\"\u003E\"title\"\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"content13\"\u003C\u002Fspan\u003E\n                \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n                \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n                    \u003Cspan class=\"token property\"\u003E\"title\"\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"content56\"\u003C\u002Fspan\u003E\n                \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n            \u003Cspan class=\"token punctuation\"\u003E]\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E서버사이드 GraphQL 어플리케이션은 gql로 작성된 쿼리를 입력으로 받아 쿼리를 처리한 결과를 다시 클라이언트로 돌려줍니다. HTTP API가 특정 DB나 플랫폼에 종속적이지 않은 것처럼 마찬가지로 gql도 역시 어떠한 특정 DB나 플랫폼에 종속적이지 않습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E좀 더 자세하게 구조를 보면 다음과 같습니다. gql은 \u003Cstrong\u003E쿼리\u003C\u002Fstrong\u003E와 \u003Cstrong\u003E뮤테이션\u003C\u002Fstrong\u003E으로 구분됩니다. 쿼리는 데이터를 읽는데 사용되고, 뮤테이션은 데이터를 변조(CUD) 하는데 사용됩니다.\u003C\u002Fp\u003E\n\u003Cp\u003E(추가 작성 에정)\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Ftech.kakao.com\u002F2019\u002F08\u002F01\u002Fgraphql-basic\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Ftech.kakao.com\u002F2019\u002F08\u002F01\u002Fgraphql-basic\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwww.redhat.com\u002Fko\u002Ftopics\u002Fapi\u002Fwhat-is-graphql\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fwww.redhat.com\u002Fko\u002Ftopics\u002Fapi\u002Fwhat-is-graphql\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fmedium.com\u002F@yeon22\u002Fgraphql-graphql%EC%9D%B4%EB%9E%80-8468571ea96a\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fmedium.com\u002F@yeon22\u002Fgraphql-graphql%EC%9D%B4%EB%9E%80-8468571ea96a\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.89a1d918.js" defer></script><script src="/assets/js/page--src-
