    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"QUERY","belongsTo":{"edges":[{"node":{"title":"[DB] 객체지향 쿼리, JPQL","path":"\u002F00-jpa-jpql\u002F","date":"15. July 2021","timeToRead":2,"description":"JPQL의 기본 개념에 대해 정리합니다.","content":"\u003Ch1 id=\"jpqljava-persistence-query-language\"\u003E\u003Ca href=\"#jpqljava-persistence-query-language\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJPQL(Java Persistence Query Language)\u003C\u002Fh1\u003E\n\u003Ch2 id=\"jpql란\"\u003E\u003Ca href=\"#jpql%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJPQL란?\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E테이블이 아닌 엔티티 객체를 대상으로 검색하는 객체지향 쿼리입니다.\u003C\u002Fli\u003E\n\u003Cli\u003ESQL을 추상화해서 특정 데이터베이스 SQL에 의존하지 않습니다.\u003C\u002Fli\u003E\n\u003Cli\u003EJPA는 JPQL을 분석한 후 적절한 SQL을 만들어 데이터베이스를 조회합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E방언(Dialect)만 변경하면 JPQL을 수정하지 않고 자연스럽게 DB를 변경합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E엔티티 객체를 중심으로 개발합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"jpql-사용법\"\u003E\u003Ca href=\"#jpql-%EC%82%AC%EC%9A%A9%EB%B2%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJPQL 사용법\u003C\u002Fh2\u003E\n\u003Cp\u003E다음과 같이 사용합니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token class-name\"\u003EString\u003C\u002Fspan\u003E jpql\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"select m From Member m where m.name like '%hello%'\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token class-name\"\u003EList\u003C\u002Fspan\u003E\u003Cspan class=\"token generics\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003EMember\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E result \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E em\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EcreateQuery\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Ejpql\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EMember\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EgetResultList\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E해당 코드를 보면 다음을 알 수 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E테이블이 아닌 객체를 대상으로 검색하는 객체지향 쿼리로 이해하면 됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003ESQL을 추상화하해서 특정 데이터베이스 SQL에 의존하지 않습니다.\u003C\u002Fli\u003E\n\u003Cli\u003EJPQL을 한마디로 정의하면 객체 지향 SQL입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"예시-문법\"\u003E\u003Ca href=\"#%EC%98%88%EC%8B%9C-%EB%AC%B8%EB%B2%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E예시 문법\u003C\u002Fh3\u003E\n\u003Cpre class=\"language-sql\"\u003E\u003Ccode class=\"language-sql\"\u003E\u003Cspan class=\"token keyword\"\u003Eselect\u003C\u002Fspan\u003E _\n\u003Cspan class=\"token keyword\"\u003Efrom\u003C\u002Fspan\u003E _\n\u003Cspan class=\"token punctuation\"\u003E[\u003C\u002Fspan\u003E\u003Cspan class=\"token keyword\"\u003Ewhere\u003C\u002Fspan\u003E _\u003Cspan class=\"token punctuation\"\u003E]\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E[\u003C\u002Fspan\u003Egroupby _\u003Cspan class=\"token punctuation\"\u003E]\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E[\u003C\u002Fspan\u003E\u003Cspan class=\"token keyword\"\u003Ehaving\u003C\u002Fspan\u003E _\u003Cspan class=\"token punctuation\"\u003E]\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E[\u003C\u002Fspan\u003Eorderby _\u003Cspan class=\"token punctuation\"\u003E]\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch3 id=\"신경쓸-요소\"\u003E\u003Ca href=\"#%EC%8B%A0%EA%B2%BD%EC%93%B8-%EC%9A%94%EC%86%8C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E신경쓸 요소\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Efrom\u003C\u002Fcode\u003E에는 객체가 들어갑니다.\u003C\u002Fli\u003E\n\u003Cli\u003E엔티티와 속성은 대문자를 구분합니다.\u003C\u002Fli\u003E\n\u003Cli\u003EJPQL 키워드는 대소문자를 구분하지 않습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E엔티티 이름을 사용하며 테이블 이름이 아닙니다.\u003C\u002Fli\u003E\n\u003Cli\u003E별칭은 필수 입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"결과-조회-api\"\u003E\u003Ca href=\"#%EA%B2%B0%EA%B3%BC-%EC%A1%B0%ED%9A%8C-api\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E결과 조회 API\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Equery.getResultList()\u003C\u002Fcode\u003E : 결과가 하나 이상인 경우, 리스트를 반환합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Equery.getSingleResult()\u003C\u002Fcode\u003E : 결과가 정확히 하나, 단일 객체를 반환합니다. (하나가 아니면 예외가 발생합니다.)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fdata-make.tistory.com\u002F614\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EJPA, JPQL Query 정리\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fict-nroo.tistory.com\u002F116\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EJPA, 객체지향 쿼리, JPQL\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fvictorydntmd.tistory.com\u002F205\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ESpring JPA, JPQL\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.ce0a2702.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.c2a37d1e.js" defer></script>
