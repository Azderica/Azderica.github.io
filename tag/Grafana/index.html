    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Grafana","belongsTo":{"edges":[{"node":{"title":"[Grafana] Grafana란?","path":"\u002F00-grafana\u002F","date":"18. November 2020","timeToRead":4,"description":" 그라파나에 대한 기본 내용을 정리한 글입니다. ","content":"\u003Ch1 id=\"grafana란\"\u003E\u003Ca href=\"#grafana%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGrafana란.\u003C\u002Fh1\u003E\n\u003Cp\u003E지난 Prometheus에 이어, 모니터링에 필요한 Grafana에 대해서 한 번 공부해보겠다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"grafana-이해하기\"\u003E\u003Ca href=\"#grafana-%EC%9D%B4%ED%95%B4%ED%95%98%EA%B8%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGrafana 이해하기.\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F99534507-da827180-29ea-11eb-9c4b-8ebb2c3f440d.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E마치 하스스톤의 로고가 생각난다.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003EGrafana란 메트릭\u002F로그를 시각화하는 대시보드입니다.\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E매트릭 : 로그와 달리 주기적으로 발생하는 타임스탬프와 보통 한두가지 숫자 값을 포함하는 이벤트.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E이를 좀더 자세하게 설명하면 다음과 같이 내용을 이야기할 수 있습니다. \u003Cstrong\u003E매트릭 데이터\u003C\u002Fstrong\u003E를 \u003Cstrong\u003E시각화\u003C\u002Fstrong\u003E하는데 가장 최적화된 대시보드를 제공해주는 오픈소스 툴킷입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E특히 다양한 DB를 연결하여 DB의 데이터를 가져와 손쉽게 시각화할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E아래는 Grafana의 예시 화면입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F99536438-b4aa9c00-29ed-11eb-84cc-68b2380c5c9c.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fplay.grafana.org\u002Fd\u002F000000012\u002Fgrafana-play-home?orgId=1\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGrafana 링크\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E해당 링크에 들어가보면, Grafana가 제공하는 시각화를 간단하게 확인할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003EGrafana는 시계열 매트릭 데이터 수집에 강점을 보이며, 이 강점덕분에 서버 리소스의 매트릭 정보나 로그 같은 데이터를 시각화하는데 많이 사용됩니다.\u003C\u002Fp\u003E\n\u003Cp\u003E추가적으로 시각화한 그래프에서 특정 수치 이상으로 값이 올라갈때, 알림을 받는 기능을 제공합니다. 이러한 강점은 인프라 운영 관점에서 굉장히 중요한 기능을 차지합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E오픈소스 툴킷이므로 커뮤니티도 활성화 되어있으며, 일반 사용자들이 만들어놓은 대시보드를 import하고 더 나아가 커스터 마이징을 할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fcommunity.grafana.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGrafana Comunity\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E또한 다양한 플러그인을 제공하기 때문에 Grafana 내부적으로 기능 확장에 도움이 됩니다.\u003C\u002Fp\u003E\n\u003Cp\u003E추가적으로 GrafanaCon 등 다양한 행사를 열면서, 해당 컨퍼런스에는 프로메테우스나 로키 등의 주제에 대해 이야기 합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fgrafana.com\u002Fabout\u002Fevents\u002Fgrafanacon\u002F2020\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGrafanaCon\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch2 id=\"grafana-vs-datadog\"\u003E\u003Ca href=\"#grafana-vs-datadog\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGrafana vs Datadog\u003C\u002Fh2\u003E\n\u003Cp\u003EGrafana와 마찬가지로 Datadog도 클라우드 모니터링 서비스를 제공합니다. \u003C\u002Fp\u003E\n\u003Cp\u003E공통점\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E메트릭 데이터를 시각화\u003C\u002Fli\u003E\n\u003Cli\u003E대시보드 구성 가능\u003C\u002Fli\u003E\n\u003Cli\u003E외부 통합 기능을 통해 모니터링의 영역을 확장할 수 있음.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E차이점\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EDatadog\u003C\u002Fstrong\u003E의 경우, 데이터를 직접 저장하고 있으나. \u003Cstrong\u003EGrafana\u003C\u002Fstrong\u003E의 경우에는 외부 데이터 소스를 정의하고 해당 데이터 소스에 쿼리를 통해서 데이터를 동적으로 가져와 시각화합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003EDatadog\u003C\u002Fstrong\u003E은 모니터링 서비스를 제공하는 상용 서비스이며, \u003Cstrong\u003EGrafana\u003C\u002Fstrong\u003E는 오픈소스 프로젝트입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"grafana-설치-다음에\"\u003E\u003Ca href=\"#grafana-%EC%84%A4%EC%B9%98-%EB%8B%A4%EC%9D%8C%EC%97%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGrafana 설치 (다음에)\u003C\u002Fh2\u003E\n\u003Cp\u003E다음에 직접 구현해보면서 글을 한번 더 다루겠습니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"마무리\"\u003E\u003Ca href=\"#%EB%A7%88%EB%AC%B4%EB%A6%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E마무리.\u003C\u002Fh2\u003E\n\u003Cp\u003E간단하게 모니터링 시 사용되는 Prometheus, Grafana에 대해 정의나 특징으로 정리하였습니다. 이후에는 다른 방향의 글을 작성할 예정입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E추가적으로 직접 구현해보면서, 이후의 글을 추가하겠습니다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fmedium.com\u002Ffinda-tech\u002Fgrafana%EB%9E%80-f3c7c1551c38\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fmedium.com\u002Ffinda-tech\u002Fgrafana%EB%9E%80-f3c7c1551c38\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwww.44bits.io\u002Fko\u002Fkeyword\u002Fgrafana\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fwww.44bits.io\u002Fko\u002Fkeyword\u002Fgrafana\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fblog.dalso.org\u002Fhome-server\u002Fmonitoring-server\u002F3744\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fblog.dalso.org\u002Fhome-server\u002Fmonitoring-server\u002F3744\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).pare
