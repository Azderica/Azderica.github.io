    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Developer","belongsTo":{"edges":[{"node":{"title":"[Think] 어떤 개발자가 되어야할까","path":"\u002Fthink-developer-2021-04-06\u002F","date":"6. April 2021","timeToRead":10,"description":"2021-04-06 어떤 개발자가 되어야할까","content":"\u003Ch1 id=\"어떤-개발자가-되어야할까\"\u003E\u003Ca href=\"#%EC%96%B4%EB%96%A4-%EA%B0%9C%EB%B0%9C%EC%9E%90%EA%B0%80-%EB%90%98%EC%96%B4%EC%95%BC%ED%95%A0%EA%B9%8C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E어떤 개발자가 되어야할까?\u003C\u002Fh1\u003E\n\u003Cp\u003E개인적으로 개발을 시작한지 어느새 9개월이 넘었고, 곧 1년차를 위해 열심히 달려가고 있다. 그런데 정작 목표나 어떤 방향의 개발자가 되어야할까에 대해서 어렴풋하게만 생각하고 제대로 된 정리를 해본적이 없어서 한 번 이번 기회를 빌려 정리를 해볼려고 한다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"그-간의-과정\"\u003E\u003Ca href=\"#%EA%B7%B8-%EA%B0%84%EC%9D%98-%EA%B3%BC%EC%A0%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E그 간의 과정\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F113700344-b1504c80-9711-11eb-8761-b9eb2179d194.png\" alt=\"git-history\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E2020년 2월 9일, 폴란드에서부터 깃을 본격적으로 관리하기 시작했었다. 그전까지는 깃을 썼으나 주로 관리하지 않았는 느낌이였다. 코로나 사태로 갑작스럽게 폴란드 바르샤바 공과대학에서 복수학위를 포기하고 귀국을 하여 갑작스럽게 졸업과 취업 준비를 시작했다. 그 때가 약 3월이었다.\u003C\u002Fp\u003E\n\u003Cp\u003E기존에 들었던 학점이 많아 150학점이라는 학점을 4학년 1학기때 다 채워서 졸업을 할 수 있었고, 운 좋게 국내 이커머스 손에 꼽히는 회사에 붙을 수 있게 되었다. (아마 그때 많은 운을 쓰지 않았을까... 부족한 실력이었다고 항상 반성을 한다.)\u003C\u002Fp\u003E\n\u003Cp\u003E그렇게 20년도 6월 22일, 대학교 기말고사를 앞두고 회사에 취직하여 일을 하게되었고 최초에 생각했던 \u003Cstrong\u003E프론트 엔드 개발자가 아닌 백엔드 개발자\u003C\u002Fstrong\u003E의 삶을 살게 되었다. (이때가 25살. 부족했던 시기, 지금도 마찬가지지만)\u003C\u002Fp\u003E\n\u003Cp\u003E그 때의 마음가짐은 다음과 같았다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E남들보다 부족하기 때문에 조금 더 시간을 투자해서 일을 하고, 조금 더 공부를 하자.\u003C\u002Fli\u003E\n\u003Cli\u003E회사에 들어올 때는 운 덕분에 들어왔지만, 내가 나갈때는 실력으로 나가자.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E이 두가지의 마음가짐을 바탕으로 일을 시작했다. (다만, 회사에 들어오고 마음이 풀어저서 한 달 정도는 깃 관리를 놓쳐버렸다. 그저 내 잘못...)\u003C\u002Fp\u003E\n\u003Ch3 id=\"본격적으로-일을-하면서\"\u003E\u003Ca href=\"#%EB%B3%B8%EA%B2%A9%EC%A0%81%EC%9C%BC%EB%A1%9C-%EC%9D%BC%EC%9D%84-%ED%95%98%EB%A9%B4%EC%84%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E본격적으로 일을 하면서.\u003C\u002Fh3\u003E\n\u003Cp\u003E생각보다 다양하고 많은 개념과 기초 개념을 모르고 있다는 것을 알게 되었고, 이를 공부를 해야겠다는 위기감이 많이 몰려들었다. 회사는 다른 회사에 비해 적은 개발자 수를 가지고 있었기 때문에 보다 \u003Cstrong\u003E폭넓은 지식\u003C\u002Fstrong\u003E이 필요했다. 그러나 가장 어려운 부분이라고 생각하는 것은 \u003Cstrong\u003E\"내가 어떤것을 모를 때, 어떤 것을 모르는지 모르는 거다.\"\u003C\u002Fstrong\u003E 라는 것이였고 그 당시에는 내가 그랬다.\u003C\u002Fp\u003E\n\u003Cp\u003E그래서 내가 선택한 방법은 \u003Cstrong\u003E주변에서 들리는 개념이란 개념을 모조리 듣고, 약간이라도 애매하거나 모르는 부분이 있으면 이를 따로 개인 슬랙 채널에 적어 놓고, 이를 퇴근 후나 출근 전에 개념을 공부하고 이를 블로그에 정리하는 방법으로 진행\u003C\u002Fstrong\u003E했다. 업무적으로는 내가 어떤 부분을 진행하고 있는지를 \u003Cstrong\u003E모조리 wiki에 정리\u003C\u002Fstrong\u003E하고, 그 어떠한 부분의 과정이라도 내가 도움이 될 것 같다면 이를 개인 위키에 정리해놓았다. (더 나아가, 나와 같이 하는 사람들이 내 wiki를 통해서 더 효율적으로 일할 수 있게.)\u003C\u002Fp\u003E\n\u003Cp\u003E그 결과적으로 현재 개인 블로그 글 수는 100개를 넘겼고, 업무 개인 위키 페이지는 대략 400개 이상의 게시글이 유지되고 있다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F113702482-84e9ff80-9714-11eb-819d-35afb3d1ff1c.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Egoogle search console\u003C\u002Fcode\u003E에는 정확한 개수가 안나와서 \u003Ccode class=\"language-text\"\u003Els -l | grep ^- | wc -l\u003C\u002Fcode\u003E로 확인했다.\u003C\u002Fli\u003E\n\u003Cli\u003E업무용 위키는 회사 블로그에서 따로 한번 적기는 했으니 넘기겠다. - \u003Ca href=\"https:\u002F\u002Fdev.ebaykorea.com\u002F11\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E내가 운영 및 관리하는\n회사 기술블로그, 필자 구하기가 힘들다...\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F113702769-ec07b400-9714-11eb-85c0-21a8ba59b80c.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E그렇게 블로그를 작성하면서 생각보다 사용자 수가 많이 증가했다. 이렇게 전문성이 부족한 글도 봐주시는 사람이 있어 항상 고마움을 느낀다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E이러한 방식으로 많은 글을 정리했고, 지금도 꾸준하게 \u003Cstrong\u003E1일 1커밋, 블로그 활동, 새벽 기상 및 공부\u003C\u002Fstrong\u003E 등을 지키기 위해서 노력하고 있다. 무라카미 하루키의 글쓰기 방법을 굉장히 존경하고 본받기 위해서 노력한다. 다만 옛날에 비해서 많이 게을러지고 목표를 잃은 느낌이라 다시 텐션을 올려야겠다는 생각을 한다. (옛날에는 새벽에 공부를 하나 했다면 요즘은 그냥 알고리즘 하나 푸는 정도.)\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"목표\"\u003E\u003Ca href=\"#%EB%AA%A9%ED%91%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E목표\u003C\u002Fh2\u003E\n\u003Cp\u003E그렇기 때문에 새로 목표를 세우고 다시 일어나서 해야겠다는 생각을 했다. 기존의 나는 부족한 개념을 채우기 위해서 노력을 했다면, 내가 앞으로 가야하는 방향은 어떤 것일까에 대해서 고민을 하게되었다.\u003C\u002Fp\u003E\n\u003Cp\u003E취업을 시작하고부터 항상 고민했던 문제는 \u003Cstrong\u003E\"내가 어떤 언어를 가장 자신 있어하고, 어떤 프레임워크를 잘쓰냐\"\u003C\u002Fstrong\u003E 라는 질문이였는데 지금까지도 자신있게 말할 수 있는 언어가 없다. (그저 사용만 할 줄아는...) 그렇기 때문에 나는 아직 주니어 레벨에 도달하지도 못한게 아닐까라는 생각을 자주 한다. (신입보다 못한 사람이지 않을까.)\u003C\u002Fp\u003E\n\u003Ch3 id=\"어떻게-공부\"\u003E\u003Ca href=\"#%EC%96%B4%EB%96%BB%EA%B2%8C-%EA%B3%B5%EB%B6%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E어떻게 공부?\u003C\u002Fh3\u003E\n\u003Cp\u003E나는 자바와 스프링은 그래도 자신이 있는 개발자가 되고 싶다. 그래서 먼저 공부할 종류를 다음과 같이 나누었다. 현재 내가 공부하는 시간으로 뺄 수 있는 시간은 하루에 4~5시간 정도 된다. (새벽 5시부터 7시 \u002F 퇴근 후 7시 ~ 10시)\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003E주 공부\u003C\u002Fstrong\u003E : Java \u002F Spring\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003E기초 지식\u003C\u002Fstrong\u003E : 네트워크 \u002F DB \u002F 웹\u003C\u002Fli\u003E\n\u003Cli\u003E알고리즘 : 하루에 한 문제만.\u003C\u002Fli\u003E\n\u003Cli\u003E그외의 지식들... : 재밌는 트렌드 등등.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E그렇기에 주 공부를 하루에 3시간 씩하고 기초 지식을 1시간 정도 보는 방향으로 가고, 그 외의 지식은 주말이나 흥미위주로 좀 쉴 때 찾아볼려는 방향으로 갈려고 한다.\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E길고 긴 마라톤 경주에서 최종적으로 도달할 수 있는 사람이 내가 되기를.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E이렇게 공부할때는 최대한 깊게 공부를 할려고 한다. 현재 보고 있는 토비의 스프링처럼, 최대한 자세하고 코드 자체를 다 디버그 해보고, 원리를 이해하는 방향으로 가겠다라는 생각이다. 마찬가지로 기초지식도 면접관이 질문을 물어보는 것처럼 하나하나 자세하게 공부를 해볼려고 한다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E웹 통신 뭐 있어요? -\u003E http나 socket -\u003E 차이가 뭐에요? 또 다른 통신들은 어떤거 있어요?(ftp, smtp 등등) -\u003E 왜 쓰죠? -\u003E 언제 쓰죠? -\u003E 어떤 점이 문제일 까요?\u003C\u002Fli\u003E\n\u003Cli\u003E로그인 하면 웹 프론트와 백에서는 뭔일이 일어나요? 쿠키와 세션을 통해서 설명해주세요. 이렇게 하면 문제가 없을까요? 보안 이슈가 터지면 어떻게 할까요? 등등\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cstrong\u003E이렇게 이어가는 질문들을 전부 대답할 수 있는 사람이 되기를 간절히 원한다.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E이 부분이 좀 정리가 되면, 개인 토이프로젝트와 오픈소스를 본격적으로 하고 싶다. (물론 윗내용은 회사에 절대 지장없이 해야한다고 생각한다.. 업무에 지장되면 말장 도루묵이라고 생각하기에)\u003C\u002Fp\u003E\n\u003Ch3 id=\"결론\"\u003E\u003Ca href=\"#%EA%B2%B0%EB%A1%A0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E결론.\u003C\u002Fh3\u003E\n\u003Cp\u003E개발자의 방향은 제널리스트와 스페셜리스트가 있다고 듣는다. 나는 아직도 프론트엔드에 관심이 있고 최근에는 DevOps도 흥미가 있다. \u003Cstrong\u003E개발자의 제널리스트\u003C\u002Fstrong\u003E는 넓은 지식을 얇게 아는 것이 아니라, 자신의 주종목이 있고 이를 바탕으로 다른 부분에서도 대화를 할 수 있고, 능력을 발휘하는 사람이라 믿는다.\u003C\u002Fp\u003E\n\u003Cp\u003E아직 부족하지만, 어쨌든 나는 유니콘과 같은 좋은 풀스택 개발자가 되고 싶다. 다음에 이런 회고록을 쓰는 시점에는 좀 더 발전해있을 것이라 확신한다.\u003C\u002Fp\u003E\n\u003Cp\u003E길었던 회고록을 읽어주신 분들이 있다면 감사합니다.\u003C\u002Fp\u003E\n"}},{"node":{"title":"[Others] 좋은 개발자가 되기 위한 19가지","path":"\u002F00-good-developer\u002F","date":"21. October 2020","timeToRead":9,"description":" 좋은 개발자가 되기 위한 19가지의 방법입니다.","content":"\u003Ch1 id=\"좋은-개발자가-되기-위한-19-가지-방법\"\u003E\u003Ca href=\"#%EC%A2%8B%EC%9D%80-%EA%B0%9C%EB%B0%9C%EC%9E%90%EA%B0%80-%EB%90%98%EA%B8%B0-%EC%9C%84%ED%95%9C-19-%EA%B0%80%EC%A7%80-%EB%B0%A9%EB%B2%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E좋은 개발자가 되기 위한 19 가지 방법\u003C\u002Fh1\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"1-3개의-룰을-지켜라\"\u003E\u003Ca href=\"#1-3%EA%B0%9C%EC%9D%98-%EB%A3%B0%EC%9D%84-%EC%A7%80%EC%BC%9C%EB%9D%BC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1. 3개의 룰을 지켜라\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003ERule of 3.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E코드 리팩터링을 진행할 때, 중복된 코드를 새로운 코드(new code), 절차(procedure), 방법(methods)으로 교체한다.\u003C\u002Fp\u003E\n\u003Cp\u003E이러한 리팩토링을 통해 코드와 절차, 방법 등을 일반화해서 여러곳에서 재사용할 수 있게 하는 것이 주 개념이다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"2-지속성을-유지해라\"\u003E\u003Ca href=\"#2-%EC%A7%80%EC%86%8D%EC%84%B1%EC%9D%84-%EC%9C%A0%EC%A7%80%ED%95%B4%EB%9D%BC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2. 지속성을 유지해라\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EConsistency is king\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E코드를 짜고, 구조를 짜는 것에 일관성을 가져라. 이는 애플리케이션의 가독성과 유지관리에 도움이 된다.\u003C\u002Fp\u003E\n\u003Cp\u003E코딩의 표준을 만들어서 일관성을 유지하는 것이 좋다. 이는 대신 변수의 명명 규칙만큼 작아야한다.\u003C\u002Fp\u003E\n\u003Cp\u003E애플리케이션의 구조는 개발자가 변경할 부분이나 새로운 것을 추가해야하는 부분에 대해 명확해야한다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"3-중복을-피해라\"\u003E\u003Ca href=\"#3-%EC%A4%91%EB%B3%B5%EC%9D%84-%ED%94%BC%ED%95%B4%EB%9D%BC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E3. 중복을 피해라\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EReduce nesting\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003EIf 문안에 있는 If 문은 매우 빨리 지저분해지고 읽기가 매우 어렵다.\u003C\u002Fp\u003E\n\u003Cp\u003E마찬가지로 이러한 중복은 최대한 피해야한다.\u003C\u002Fp\u003E\n\u003Cp\u003E이를 해결하는 방법으로 \u003Cstrong\u003Eguard clause\u003C\u002Fstrong\u003E 을 지키는 것도 방법입니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003Eguard clause가 없을 경우.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token keyword\"\u003Eif\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Eaccount \u003Cspan class=\"token operator\"\u003E!=\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Enull\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token keyword\"\u003Eif\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Eorder \u003Cspan class=\"token operator\"\u003E!=\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Enull\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token keyword\"\u003Eif\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Eorder\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eterm \u003Cspan class=\"token operator\"\u003E==\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003ETerm\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003EAnnually\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n            \u003Cspan class=\"token comment\"\u003E\u002F\u002F term annually\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token keyword\"\u003Eelse\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eif\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Eorder\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eterm \u003Cspan class=\"token operator\"\u003E==\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003ETerm\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003EMonthly\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n            \u003Cspan class=\"token comment\"\u003E\u002F\u002F term monthly\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token keyword\"\u003Eelse\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n            \u003Cspan class=\"token keyword\"\u003Ethrow\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Enew\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EInvalidEnumArgumentException\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Enameof\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Eterm\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token keyword\"\u003Eelse\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token keyword\"\u003Ethrow\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Enew\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u00 003E \u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Eorder \u003Cspan class=\"token operator\"\u003E==\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Enull\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token keyword\"\u003Ethrow\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Enew\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EArgumentNullException\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Enameof\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Eorder\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Eif\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Eorder\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eterm \u003Cspan class=\"token operator\"\u003E==\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003ETerm\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003EAnnually\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F\u002F term annually (return here)\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Eif\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Eorder\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eterm \u003Cspan class=\"token operator\"\u003E==\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003ETerm\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003EMonthly\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F\u002F term monthly (return here)\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Ethrow\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Enew\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EInvalidEnumArgumentException\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Enameof\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Eorder\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eterm\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"4-더-큰-그림을-생각해라\"\u003E\u003Ca href=\"#4-%EB%8D%94-%ED%81%B0-%EA%B7%B8%EB%A6%BC%EC%9D%84-%EC%83%9D%EA%B0%81%ED%95%B4%EB%9D%BC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E4. 더 큰 그림을 생각해라\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EThink of the bigger picture\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E큰 그림을 이해하면 작은 세부 사항들을 더 쉽게 따라가고 이해할 수 있다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"5-이름-설정에-시간을-투자해라\"\u003E\u003Ca href=\"#5-%EC%9D%B4%EB%A6%84-%EC%84%A4%EC%A0%95%EC%97%90-%EC%8B%9C%EA%B0%84%EC%9D%84-%ED%88%AC%EC%9E%90%ED%95%B4%EB%9D%BC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E5. 이름 설정에 시간을 투자해라\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003ESpend time thinking of naming things\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E클래스, 메소드, 변수에 대한 이름을 정하는 것은 어렵다. 그러나 좋은 이름은 가독성에 큰 도움이 된다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"6-기술적인-빚은-나쁘다\"\u003E\u003Ca href=\"#6-%EA%B8%B0%EC%88%A0%EC%A0%81%EC%9D%B8-%EB%B9%9A%EC%9D%80-%EB%82%98%EC%81%98%EB%8B%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E6. 기술적인 빚은 나쁘다\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003ETechnical debt is bad\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E기술적인 빚은 소프트웨어 개발에서 나오는 개념이며, 시간이 더 오래걸린다고 더 나은 접근법을 사용하지 않고 현재 쉬운 방법을 선택하면 이후에 발생하는 묵시적인 비용이 발생할 수 있다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"7-과대평가를-피해라\"\u003E\u003Ca href=\"#7-%EA%B3%BC%EB%8C%80%ED%8F%89%EA%B0%80%EB%A5%BC-%ED%94%BC%ED%95%B4%EB%9D%BC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E7. 과대평가를 피해라\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EOverestimate\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E많은 일들이 보통 기대하는 것보다 더 오래 걸린다. 이를 과대평가하면 이후에 문제가 발생할 수 있다.\u003C\u002Fp\u003E\n\u003Cp\u003E따라서 시간적 여유를 가지고 개발을 진행하는 것이 좋다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"8-문서화와-주석을-달아라\"\u003E\u003Ca href=\"#8-%EB%AC%B8%EC%84%9C%ED%99%94%EC%99%80-%EC%A3%BC%EC%84%9D%EC%9D%84-%EB%8B%AC%EC%95%84%EB%9D%BC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E8. 문서화와 주석을 달아라\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EDocument and code comments\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E문서화와 주석은 지식을 공유하는데 도움이 된다. 이러한 기록들을 통해서 이후에 개발에 큰 도움이 된다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"9-나쁜-코드는-자신감있게-없애라\"\u003E\u003Ca href=\"#9-%EB%82%98%EC%81%9C-%EC%BD%94%EB%93%9C%EB%8A%94-%EC%9E%90%EC%8B%A0%EA%B0%90%EC%9E%88%EA%B2%8C-%EC%97%86%EC%95%A0%EB%9D%BC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E9. 나쁜 코드는 자신감있게 없애라\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EBe confident about deleting bad code\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E잘못된 코드를 언급하고 남겨놓은 경우가 발생한다. 이보다는 버전관리를 하는 것이 더 좋다. 사용하지 않는 많은 코드들은 나쁜 코드이며 삭제를 해야한다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"10-코드-리뷰에-시간을-투자해라\"\u003E\u003Ca href=\"#10-%EC%BD%94%EB%93%9C-%EB%A6%AC%EB%B7%B0%EC%97%90-%EC%8B%9C%EA%B0%84%EC%9D%84-%ED%88%AC%EC%9E%90%ED%95%B4%EB%9D%BC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E10. 코드 리뷰에 시간을 투자해라\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003ESpend time on code Reviews\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E코드 리뷰는 다음과 같은 이점이 있다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E버그를 찾기 쉽게 도와준다.\u003C\u002Fli\u003E\n\u003Cli\u003E개발 기술의 향상과 팀원에게 좋은 실전을 제공한다.\u003C\u002Fli\u003E\n\u003Cli\u003E지식을 공유할 수 있다.\u003C\u002Fli\u003E\n\u003Cli\u003E일관성있는 디자인과 개발이 가능하다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E좋은 개발자가 좋은 코드 검토 프로세스는 다음과 같다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003E리스크가 적은 작은 업무\u003C\u002Fstrong\u003E는 개발자 한명이 진행한다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003E중형이나 대형 변경, 위험한 변경\u003C\u002Fstrong\u003E은 3명의 개발자가 진행하며 그 중 한명은 시니어 개발자가 진행하는 것이 좋다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003E극도로 위험한 변경이나, 개발중인 애플리케이션의 새로운 부분\u003C\u002Fstrong\u003E은 미팅을 진행하고 3명의 개발자가 각 라인을 함께 거치며 포인트를 만드는 리드 개발자가 있어야한다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"11-좋은-테스트를-작성해라\"\u003E\u003Ca href=\"#11-%EC%A2%8B%EC%9D%80-%ED%85%8C%EC%8A%A4%ED%8A%B8%EB%A5%BC-%EC%9E%91%EC%84%B1%ED%95%B4%EB%9D%BC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E11. 좋은 테스트를 작성해라\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EWrite good tests\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E좋은 개발자는 좋은 테스트를 만드는데 시간을 투자한다.\u003C\u002Fp\u003E\n\u003Cp\u003E이 테스트가 잘 수행되면 응용프로그램을 더욱 자신있게 확장할 수 있으며 생산 버그를 줄일 수 있다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"12-디자인에-시간을-투자해라\"\u003E\u003Ca href=\"#12-%EB%94%94%EC%9E%90%EC%9D%B8%EC%97%90-%EC%8B%9C%EA%B0%84%EC%9D%84-%ED%88%AC%EC%9E%90%ED%95%B4%EB%9D%BC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E12. 디자인에 시간을 투자해라\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003ESpend time designing\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E코드를 짜기전에는 먼저 생각을 하고, 이를 작은 덩어리로 분리해야한다. 이는 좀더 조화를 이루게 할 수 있고 더 깨끗한 코드를 만들 수 있게 도와준다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"13-구문보다는-기본에-충실해라\"\u003E\u003Ca href=\"#13-%EA%B5%AC%EB%AC%B8%EB%B3%B4%EB%8B%A4%EB%8A%94-%EA%B8%B0%EB%B3%B8%EC%97%90-%EC%B6%A9%EC%8B%A4%ED%95%B4%EB%9D%BC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E13. 구문보다는 기본에 충실해라\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EFocus on the fundamentals and not on the syntax\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E기본적인 부분에 집중을 해야한다. 이는 문제를 더 효과적으로 찾을 수 있고 많은 이해를 바탕으로 구글링하기 편해진다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"14-구글을-좋은-친구로-사용해라\"\u003E\u003Ca href=\"#14-%EA%B5%AC%EA%B8%80%EC%9D%84-%EC%A2%8B%EC%9D%80-%EC%B9%9C%EA%B5%AC%EB%A1%9C-%EC%82%AC%EC%9A%A9%ED%95%B4%EB%9D%BC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E14. 구글을 좋은 친구로 사용해라.\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EMake Google your best friend\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E구글리을 통하면 많은 문제를 해결할 수 있다. 이때 특히, 기본적인 부분이 검색에서 많은 도움이 된다. 구글은 어떤 용어를 검색해야 하는지 알고 있는 부분에 초점을 맞추었기 때문에 이를 잘 이용해야한다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"15-일단-작동하게하고-그-다음에-아름답게-만들어라\"\u003E\u003Ca href=\"#15-%EC%9D%BC%EB%8B%A8-%EC%9E%91%EB%8F%99%ED%95%98%EA%B2%8C%ED%95%98%EA%B3%A0-%EA%B7%B8-%EB%8B%A4%EC%9D%8C%EC%97%90-%EC%95%84%EB%A6%84%EB%8B%B5%EA%B2%8C-%EB%A7%8C%EB%93%A4%EC%96%B4%EB%9D%BC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E15. 일단 작동하게하고, 그 다음에 아름답게 만들어라.\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EMake sure it works first, then make it pretty later\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E초보 개발자의 실수는 처음에 예쁘게 만들려고 너무 많은 시간을 할애한다. 이는 나중에 동작이 작동하지 않게되는 결과를 얻게된다.\u003C\u002Fp\u003E\n\u003Cp\u003E좋은 개발자는 일찍부터 작동하도록 구성한다. 코드를 아름답게 짜기전에 어떤 문제든 일찍 확인할 수 있게 구성해놓습니다. 이는 이후에 좀 더 프로젝트가 훨씬 더 원활하게 진행됩니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"16-위험-관리와-문제-해결에-신경을-써라\"\u003E\u003Ca href=\"#16-%EC%9C%84%ED%97%98-%EA%B4%80%EB%A6%AC%EC%99%80-%EB%AC%B8%EC%A0%9C-%ED%95%B4%EA%B2%B0%EC%97%90-%EC%8B%A0%EA%B2%BD%EC%9D%84-%EC%8D%A8%EB%9D%BC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E16. 위험 관리와 문제 해결에 신경을 써라\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003ERisk management and problem resultion\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E좋은 개발자는 위험을 정의하고 디자인 패턴을 적용해서 복잡한 문제를 해결할 수 있습니다. 더 나아가 과거의 경험을 통해서 다양한 문제를 독립적으로 해결합니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"17-질문을-해라\"\u003E\u003Ca href=\"#17-%EC%A7%88%EB%AC%B8%EC%9D%84-%ED%95%B4%EB%9D%BC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E17. 질문을 해라.\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EAsk questions\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E좋은 개발자는 극히 간단한 질문이라도 개의치않으며 모든 것을 알려고 한다. 이유는 비지니스와 관련된 질문일 수도 있기 때문이다.\u003C\u002Fp\u003E\n\u003Cp\u003E비지니스 요구를 이해하면 좋은 코드를 만들 수 있다. 좋은 개발자는 자신의 능력에 자신이 있으므로 질문을 두려워하지 않는다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"18-가능한-논리를-데이터베이스에서-제외시켜라\"\u003E\u003Ca href=\"#18-%EA%B0%80%EB%8A%A5%ED%95%9C-%EB%85%BC%EB%A6%AC%EB%A5%BC-%EB%8D%B0%EC%9D%B4%ED%84%B0%EB%B2%A0%EC%9D%B4%EC%8A%A4%EC%97%90%EC%84%9C-%EC%A0%9C%EC%99%B8%EC%8B%9C%EC%BC%9C%EB%9D%BC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E18. 가능한 논리를 데이터베이스에서 제외시켜라\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EKeep logic out of the database whenever possible\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E이 조건은 구축중인 애플리케이션의 유형 중, 성능에 영향을 미치지 않는 경우에만 해당한다.\u003C\u002Fp\u003E\n\u003Cp\u003E좋은 개발자들은 간단한 CRUD 작업에 대한 데이터베이스 쿼리를 유지한다.\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003ECRUD : Create, Read, Update, Delete\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E다음과 같이 진행할려면 비즈니스 논리 계층을 하나로 묶는 작업이 필요하다. 이렇게 진행하면 개발자들이 비지니스 논리를 쉽게 찾을 수 있으며, 데이터베이스 쿼리와 코드에 논리가 있으면 지저분해 진다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"19-kiss\"\u003E\u003Ca href=\"#19-kiss\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E19. KISS\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EKeep It simple Stupid\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E코드를 단순하게 유지하는 것이 최선의 방법이다. 때로는 이 부분이 많은 코드라인을 생성하더라도 이는 반드시 필요하다\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E잘못된 케이스는 다음과 같다. 이는 읽기 매우 어렵다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token keyword\"\u003Ereturn\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003E\u003Cspan class=\"token namespace\"\u003Edir\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003C\u002Fspan\u003EKeys\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003EAny\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Ek \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E\u003E\u003C\u002Fspan\u003E k \u003Cspan class=\"token operator\"\u003E\u003E=\u003C\u002Fspan\u003E limit\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E?\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003E\u003Cspan class=\"token namespace\"\u003Edir\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003C\u002Fspan\u003EFirst\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Ex \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E\u003E\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003E\u003Cspan class=\"token namespace\"\u003Ex\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003C\u002Fspan\u003EKey\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E\u003E=\u003C\u002Fspan\u003E limit\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003EValue \u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E dir\u003Cspan class=\"token punctuation\"\u003E[\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003E\u003Cspan class=\"token namespace\"\u003Edir\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003C\u002Fspan\u003EKeys\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003EMax\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E]\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch2 id=\"결론\"\u003E\u003Ca href=\"#%EA%B2%B0%EB%A1%A0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E결론.\u003C\u002Fh2\u003E\n\u003Cp\u003E이러한 부분은 좋은 개발자들이 매일 사용하는 방법이고, 실제 코딩보다도 어떠하게 작업에 접근을 해야하는지를 알려줍니다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fmedium.com\u002Fjavascript-in-plain-english\u002F19-things-i-stole-from-great-developers-85511ff56570\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fmedium.com\u002Fjavascript-in-plain-english\u002F19-things-i-stole-from-great-developers-85511ff56570\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.3fa56411.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.3648313a.js" defer></script>
