    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Instant","belongsTo":{"edges":[{"node":{"title":"[Java Time] Java Tiem에 대해 정리","path":"\u002F00-java-time\u002F","date":"8. October 2022","timeToRead":3,"description":"Java Time 에 대해 정리합니다.","content":"\u003Ch1 id=\"java의-날짜-시간에-대한-기본적인-정책\"\u003E\u003Ca href=\"#java%EC%9D%98-%EB%82%A0%EC%A7%9C-%EC%8B%9C%EA%B0%84%EC%97%90-%EB%8C%80%ED%95%9C-%EA%B8%B0%EB%B3%B8%EC%A0%81%EC%9D%B8-%EC%A0%95%EC%B1%85\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJava의 날짜, 시간에 대한 기본적인 정책\u003C\u002Fh1\u003E\n\u003Ch2 id=\"기존-java의-날짜-api의-문제\"\u003E\u003Ca href=\"#%EA%B8%B0%EC%A1%B4-java%EC%9D%98-%EB%82%A0%EC%A7%9C-api%EC%9D%98-%EB%AC%B8%EC%A0%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E기존 Java의 날짜 API의 문제.\u003C\u002Fh2\u003E\n\u003Cp\u003EJava 8 이전에 사용하던 Date 관련 클래스는 Date, Calander, SimpleDateFormat 등이 있었으나, 많은 문제가 있어 자바 8 버전 이후 부터는 새로운 날짜 관련 API를 제공합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E기존 클래스들의 문제는 다음과 같습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E부적절한 클래스, 메소드 이름\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EDate 클래스의 경우, TimeStamp 방식으로 동작하고 시간을 내재하고 있으나, ClassName은 Date입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EThread saftety 하지 않음\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EDate 클래스의 경우 mutable 하기 때문에 다른 Thread에서 값을 참조하고 변경할 수 있습니다. -\u003E 즉, thread safe 하지 않습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E버그가 발생할 여지가 많음\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003ECalander 클래스의 경우 입력값의 month가 0이 1월로 처리됩니다. 그래서 Calander.SETEMBER 같은 상수를 사용해야하며, DB 데이터랑 연결하면서 서로 다르게 해석됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"joda-time\"\u003E\u003Ca href=\"#joda-time\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJoda Time\u003C\u002Fh3\u003E\n\u003Cp\u003E위의 여러한 문제 들이 있어 Java8 이전에서는 Joda-Time이라는 라이브러리를 사용했습니다. 그러나, Java 8 부터는 Joda-Time이 자바 표준 라이브러리로 들어왔습니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"현재의-java의-날짜시간-정책\"\u003E\u003Ca href=\"#%ED%98%84%EC%9E%AC%EC%9D%98-java%EC%9D%98-%EB%82%A0%EC%A7%9C%EC%8B%9C%EA%B0%84-%EC%A0%95%EC%B1%85\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E현재의 Java의 날짜\u002F시간 정책.\u003C\u002Fh2\u003E\n\u003Ch3 id=\"instant\"\u003E\u003Ca href=\"#instant\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EInstant\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E1970년 1월 1일 UTC의 첫 번째 순간 이후의 현재 시간까지의 나노초를 나타낸 값입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E현재 시간을 UTC 기준으로 반환합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E대부분의 비즈니스 로직, 데이터 저장 및 데이터 변경은 UTC로 이루어져야하므로 자주 사용하기에 편리한 클래스입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"localdate-localtime-localdatetime\"\u003E\u003Ca href=\"#localdate-localtime-localdatetime\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ELocalDate, LocalTime, LocalDateTime\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EJava Time에서 \u003Ccode class=\"language-text\"\u003ELocal\u003C\u002Fcode\u003E 이 들어가는 것은 시간대(Zone Offset\u002FZone Region)에 대한 정보가 없다는 것을 의미합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"offsetdatetime\"\u003E\u003Ca href=\"#offsetdatetime\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EOffsetDateTime\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003ELocalDateTime + ZoneOffset 의 개념입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"zoneddatetime\"\u003E\u003Ca href=\"#zoneddatetime\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EZonedDateTime\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EOffsetDateTime + ZoneRegion 의 개념입니다.\u003C\u002Fli\u003E\n\u003Cli\u003EOffsetDateTime 과의 차이점은 DST(Daylight Saving Time)와 같은 Time Transition Rule을 포함하는 ZoneRegion의 유무차이 입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"jdbc에서-변경되는-형태\"\u003E\u003Ca href=\"#jdbc%EC%97%90%EC%84%9C-%EB%B3%80%EA%B2%BD%EB%90%98%EB%8A%94-%ED%98%95%ED%83%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJDBC에서 변경되는 형태\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003EJDBC는 Java와 Database Scheme 사이의 컨버팅을 다음과 같이 자동으로 변경이 됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003EDate-time types in Java &#x26; SQL\u003C\u002Fth\u003E\n\u003Cth\u003ELegacy class\u003C\u002Fth\u003E\n\u003Cth\u003EModern class\u003C\u002Fth\u003E\n\u003Cth\u003ESQL standard data type\u003C\u002Fth\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Fthead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EMoment\u003C\u002Ftd\u003E\n\u003Ctd\u003EJava.util.Date\u003Cbr\u002F\u003EJava.sql.Timestamp\u003C\u002Ftd\u003E\n\u003Ctd\u003EJava.time.Instant\u003C\u002Ftd\u003E\n\u003Ctd\u003ETIMESTAMP WITH TIME ZONE\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EMoment with offset-from-UTC\u003C\u002Ftd\u003E\n\u003Ctd\u003E(lacking)\u003C\u002Ftd\u003E\n\u003Ctd\u003Ejava.time.OffsetDateTime\u003C\u002Ftd\u003E\n\u003Ctd\u003ETIMESTAMP WITH TIME ZONE\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EMoment with time zone\u003C\u002Ftd\u003E\n\u003Ctd\u003Ejava.util.GregorianCalendar\u003Cbr\u002F\u003Ejavax.xml.datatype.XMLGregorianCalendar\u003C\u002Ftd\u003E\n\u003Ctd\u003Ejava.time.ZonedDateTime\u003C\u002Ftd\u003E\n\u003Ctd\u003ETIMESTAMP WITH TIME ZONE\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EDate &#x26; Time-of-day\u003C\u002Ftd\u003E\n\u003Ctd\u003E(lacking)\u003C\u002Ftd\u003E\n\u003Ctd\u003Ejava.time.LocalDateTime\u003C\u002Ftd\u003E\n\u003Ctd\u003ETIMESTAMP WITHOUT TIME ZONE\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EDate only\u003C\u002Ftd\u003E\n\u003Ctd\u003Ejava.sql.Date\u003C\u002Ftd\u003E\n\u003Ctd\u003Ejava.time.LocalDate\u003C\u002Ftd\u003E\n\u003Ctd\u003EDATE\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ETime-of-day only\u003C\u002Ftd\u003E\n\u003Ctd\u003Ejava.sql.Time\u003C\u002Ftd\u003E\n\u003Ctd\u003Ejava.time.LocalTime\u003C\u002Ftd\u003E\n\u003Ctd\u003ETIMESTAMP WITHOUT TIME ZONE\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ETime-of-day with offset\u003C\u002Ftd\u003E\n\u003Ctd\u003E(lacking)\u003C\u002Ftd\u003E\n\u003Ctd\u003Ejava.time.OffsetTime\u003C\u002Ftd\u003E\n\u003Ctd\u003ETIME WITH TIME ZONE\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Ftbody\u003E\n\u003C\u002Ftable\u003E\n\u003Ch3 id=\"이-글을-쓰게된-계기\"\u003E\u003Ca href=\"#%EC%9D%B4-%EA%B8%80%EC%9D%84-%EC%93%B0%EA%B2%8C%EB%90%9C-%EA%B3%84%EA%B8%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E이 글을 쓰게된 계기.\u003C\u002Fh3\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.e68d9618.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.5957f7f4.js" defer></script>
