    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"DNS","belongsTo":{"edges":[{"node":{"title":"[Network] GSLB란?","path":"\u002F00-network-gslb\u002F","date":"11. January 2021","timeToRead":4,"description":"GSLB에 대해 작성합니다.","content":"\u003Ch1 id=\"gslb란\"\u003E\u003Ca href=\"#gslb%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGSLB란?\u003C\u002Fh1\u003E\n\u003Cp\u003E로드밸런서 관련 이야기를 하면서 어쩌면 한번 쯤 GSLB에 대해 들어봤을 수 있다. 회사에서는 F5나, Citrix와 같이 여러 GSLB를 사용하고 있는데 오늘은 이에 대해 한번 정리해봅니다.\u003C\u002Fp\u003E\n\u003Ch2 id=\"gslb의-정의\"\u003E\u003Ca href=\"#gslb%EC%9D%98-%EC%A0%95%EC%9D%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGSLB의 정의\u003C\u002Fh2\u003E\n\u003Cp\u003EGLSB는 Global Service Load Balancing의 약자로, \u003Cstrong\u003E비지니스 연속성 및 재해 복구에 사용되는 기술들의 집합\u003C\u002Fstrong\u003E입니다,\u003C\u002Fp\u003E\n\u003Cp\u003E이러한 GLSB는 다음과 같은 기능을 제공하여, 지능적 DNS 서비스라고도 불리기도 합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E재난 복구 (disaster recovery)\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E실패에 대해 대체할 수 있는 서버를 제공합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E부하 분산 (load sharing)\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E많은 트래픽을 여러 서버로 분산합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E성능 (performance)\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003Eclient의 위치나 네트워크를 기반으로 최적의 성능을 낼 서버를 선택합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"glsb의-동작\"\u003E\u003Ca href=\"#glsb%EC%9D%98-%EB%8F%99%EC%9E%91\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGLSB의 동작\u003C\u002Fh2\u003E\n\u003Cp\u003E다음과 같은 순서로 진행됩니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F104177144-adcb6300-544b-11eb-8ce7-4cbeef9c7480.png\" alt=\"GLSB-logic\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E각 서버마다 Health Check를 하고 운영가능한 서버의 IP를 반환합니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"glsb-vs-dns\"\u003E\u003Ca href=\"#glsb-vs-dns\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGLSB vs DNS\u003C\u002Fh2\u003E\n\u003Cp\u003EGLSB와 DNS를 비교하면 다음과 같습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F104177295-e53a0f80-544b-11eb-8cb4-71d51475305d.png\" alt=\"GLSB-vs-DNS\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E이를 표로 표현하면 다음과 같습니다.\u003C\u002Fp\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003E\u003C\u002Fth\u003E\n\u003Cth\u003EGLSB\u003C\u002Fth\u003E\n\u003Cth\u003EDNS\u003C\u002Fth\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Fthead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E재해복구\u003C\u002Ftd\u003E\n\u003Ctd\u003E- 모니터링(Health Check) 실패한 IP는 응답에서 제외합니다.\u003C\u002Ftd\u003E\n\u003Ctd\u003E- 서버의 상황을 알 수 없습니다.\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E로드밸런싱\u003C\u002Ftd\u003E\n\u003Ctd\u003E- 서버를 모니터링 해서 로드가 적은 서버의 IP를 반환합니다.\u003C\u002Ftd\u003E\n\u003Ctd\u003E- Round Robin 방식을 사용합니다. 정교한 로드밸런싱이 되지않습니다.\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E레이턴시 기반\u003C\u002Ftd\u003E\n\u003Ctd\u003E- 유저에게 더 적은 latency를 가지는 서버로 연결합니다.\u003C\u002Ftd\u003E\n\u003Ctd\u003E- 네트워크상 멀리 떨어진 위치의 서버에 연결가능합니다.\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E위치기반 서비스\u003C\u002Ftd\u003E\n\u003Ctd\u003E- 유저의 지역 정보에 기반하여, 해당 지역을 서버스하는 서버로 연결합니다.\u003C\u002Ftd\u003E\n\u003Ctd\u003E- Round Robin\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Ftbody\u003E\n\u003C\u002Ftable\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"gslb-주요-기술\"\u003E\u003Ca href=\"#gslb-%EC%A3%BC%EC%9A%94-%EA%B8%B0%EC%88%A0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGSLB 주요 기술\u003C\u002Fh2\u003E\n\u003Ch3 id=\"health-check\"\u003E\u003Ca href=\"#health-check\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHealth Check\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E등록된 호스트들에 대해 주기적으로 health check를 수행합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E호스트가 실패하는 경우, DNS 응답에서 해당 호스트를 제거합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E실패한 호스트로의 접근을 막아서 서버의 가용성을 높입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"ttltime-to-live\"\u003E\u003Ca href=\"#ttltime-to-live\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ETTL(Time to Live)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EDNS에서 권한을 가진 네임 서버는 특정 레코드에 대해 TTL를 설정할 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E캐시 네임서버는 TTL 동안 캐시에 저장하고, Client로부터 요청이 오면 캐시에 저장된 값을 반환합니다.\u003C\u002Fli\u003E\n\u003Cli\u003ETTL값이 너무 크면, GLSB의 상태 정보가 제때 동기화되지 못합니다.\u003C\u002Fli\u003E\n\u003Cli\u003ETTL값이 너무 짧으면, 네임서버에 오는 부담감이 커집니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"네트워크-거리와-지역\"\u003E\u003Ca href=\"#%EB%84%A4%ED%8A%B8%EC%9B%8C%ED%81%AC-%EA%B1%B0%EB%A6%AC%EC%99%80-%EC%A7%80%EC%97%AD\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E네트워크 거리와 지역\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E주기적으로 성능을 측정하고 결과를 저장합니다.\u003C\u002Fli\u003E\n\u003Cli\u003EDNS 질의에 대해 지리적으로 가까운 서버를 반환하거나 네트워크 거리가 가까운 서버를 반환합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E지리적으로 가까운 서버는 RTT(Round Trip Time)도 짧기 때문에 동일한 결과를 반환하는 경우가 많습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"대표적인-서비스\"\u003E\u003Ca href=\"#%EB%8C%80%ED%91%9C%EC%A0%81%EC%9D%B8-%EC%84%9C%EB%B9%84%EC%8A%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E대표적인 서비스\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003EAWS : Route53\u003C\u002Fli\u003E\n\u003Cli\u003EGoogle Cloud : Cloud Load Balancing\u003C\u002Fli\u003E\n\u003Cli\u003EAzure : Traffic Manager\u003C\u002Fli\u003E\n\u003Cli\u003ENaver : Global Route Manager\u003C\u002Fli\u003E\n\u003Cli\u003EF5\u003C\u002Fli\u003E\n\u003Cli\u003ECitrix\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"마무리\"\u003E\u003Ca href=\"#%EB%A7%88%EB%AC%B4%EB%A6%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E마무리.\u003C\u002Fh2\u003E\n\u003Cp\u003E간단하게 GSLB에 대해 정리했습니다. 잘못된 부분 있으면 편하게 알려주세요.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fckddn9496.tistory.com\u002F33\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fckddn9496.tistory.com\u002F33\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fnesoy.github.io\u002Farticles\u002F2020-01\u002FGSLB\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fnesoy.github.io\u002Farticles\u002F2020-01\u002FGSLB\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fblog.naver.com\u002Fn_cloudplatform\u002F221206343859\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fblog.naver.com\u002Fn_cloudplatform\u002F221206343859\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwww.joinc.co.kr\u002Fw\u002Fman\u002F12\u002FGSLB\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fwww.joinc.co.kr\u002Fw\u002Fman\u002F12\u002FGSLB\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002
