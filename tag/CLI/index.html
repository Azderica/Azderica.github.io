    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"CLI","belongsTo":{"edges":[{"node":{"title":"[VueJS] Vuejs CLI","path":"\u002F05-vuejs-starter\u002F","date":"19. December 2020","timeToRead":2,"description":" 'Vuejs 시작하기'의 다섯번째 게시글입니다. ","content":"\u003Ch1 id=\"vue-cli\"\u003E\u003Ca href=\"#vue-cli\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EVue CLI\u003C\u002Fh1\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fcli.vuejs.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EVue Cli 공식 사이트 링크\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"vue-cli-시작하기\"\u003E\u003Ca href=\"#vue-cli-%EC%8B%9C%EC%9E%91%ED%95%98%EA%B8%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EVue CLI 시작하기\u003C\u002Fh2\u003E\n\u003Ch3 id=\"설치\"\u003E\u003Ca href=\"#%EC%84%A4%EC%B9%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E설치\u003C\u002Fh3\u003E\n\u003Cpre class=\"language-sh\"\u003E\u003Ccode class=\"language-sh\"\u003E(sudo) npm install -g @vue\u002Fcli\n\u002F\u002F or\nyarn global add @vue\u002Fcli\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fjoshua1988.github.io\u002Fweb-development\u002Flinux-commands-for-beginners\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E웹 개발 Tip\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"vue-init\"\u003E\u003Ca href=\"#vue-init\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EVue Init\u003C\u002Fh3\u003E\n\u003Cp\u003E[Vue CLI 2.x, Vue CLI 4.x]\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Evue init &#39;프로젝트 템플릿 유형&#39; &#39;프로젝트 폴더 위치&#39;\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Evue init webpack-simple &#39;프로젝트 폴더 위치&#39;\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E[Vue CLI 3.x]\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Evue create &#39;프로젝트 폴더 위치&#39;\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"vue-npm-install\"\u003E\u003Ca href=\"#vue-npm-install\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EVue NPM install\u003C\u002Fh3\u003E\n\u003Cp\u003E아래 순서대로 프로젝트 수행하고 이후 개발을 진행하면 됩니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Ecd 프로젝트 폴더\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Enpm install\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Enpm run dev\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E해당 \u003Ccode class=\"language-text\"\u003Enpm run dev\u003C\u002Fcode\u003E와 같은 명령어는 vue-cli 버전에 따라서 다를 수도 있습니다. 이를 제대로 확인하는 방법은 해당 프로젝트 파일에서는 \u003Ccode class=\"language-text\"\u003Epackage.json\u003C\u002Fcode\u003E을 확인해보면 \u003Ccode class=\"language-text\"\u003Escript\u003C\u002Fcode\u003E 아래에 명령어들이 작성되어 있습니다. 이를 사용하거나 추가할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E추가적으로 해당 프로젝트에 대한 개념을 제대로 잡기 위해서는 webpack에 대해 알고 있는 것이 좋습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"좋은-개발-tip\"\u003E\u003Ca href=\"#%EC%A2%8B%EC%9D%80-%EA%B0%9C%EB%B0%9C-tip\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E좋은 개발 Tip\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003Evue 파일에서 \u003Ccode class=\"language-text\"\u003Evu 입력 후 tab 엔터\u003C\u002Fcode\u003E시, 형태를 잡아줍니다.\u003C\u002Fli\u003E\n\u003Cli\u003E하나의 component에는 하나의 element만 있어야한다.\u003C\u002Fli\u003E\n\u003Cli\u003Ecomponents의 이름은 최소 2개 이상의 단어 조합으로 만들어야한다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"예제-코드\"\u003E\u003Ca href=\"#%EC%98%88%EC%A0%9C-%EC%BD%94%EB%93%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E예제 코드\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002FAzderica\u002FStudy-lean-vue-js\u002Ftree\u002Fmaster\u002Fvue-cli-complete\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E예제 코드, vue cli 3.x \u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002FAzderica\u002FStudy-lean-vue-js\u002Ftree\u002Fmaster\u002Fvue-cli-study\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E예제 코드, vue cli 4.x\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5a286e2f.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.762abdba.js" defer></script>
