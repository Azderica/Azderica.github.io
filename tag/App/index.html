    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"App","belongsTo":{"edges":[{"node":{"title":"[WEB] PWA 정리","path":"\u002F00-web-pwa\u002F","date":"17. February 2021","timeToRead":7,"description":"PWA에 대해 정리합니다.","content":"\u003Ch1 id=\"pwa\"\u003E\u003Ca href=\"#pwa\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPWA\u003C\u002Fh1\u003E\n\u003Cp\u003E웹앱에 대한 개념을 잡다보면 PWA라는 기술에 대해 들어보게 됩니다. Google I\u002FO 2016에서 구글은 PWA라는 신기술을 소개했으며, 이는 여러가지 기능과 이론을 조합해 앱과 웹의 장점을 살린 것으로 볼 수 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E오늘은 PWA에 대한 내용을 정리하겠습니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"pwa가-무엇인가\"\u003E\u003Ca href=\"#pwa%EA%B0%80-%EB%AC%B4%EC%97%87%EC%9D%B8%EA%B0%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPWA가 무엇인가?\u003C\u002Fh2\u003E\n\u003Cp\u003EPWA는 Progressive Web App(프로그래시브 웹앱)의 약자로서, \u003Cstrong\u003E모바일 앱\u003C\u002Fstrong\u003E과 \u003Cstrong\u003E웹 기술\u003C\u002Fstrong\u003E의 장점을 결합한 것으로 확인할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E구글의 PWA 소개는 다음과 같습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EPWA는 웹과 앱을 결합한 경험을 제공합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E브라우저를 통해 처음 방문한 사용자에게 유용하고 설치가 필요없습니다\u003C\u002Fli\u003E\n\u003Cli\u003E사용자가 PWA와의 관계를 점진적으로 형성할수록 성능이 좋아집니다.\u003C\u002Fli\u003E\n\u003Cli\u003E느린 네트워크에서도 빠르게 로드되고 관련된 푸시알림을 제공합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E모바일 앱처럼 전체 화면으로 로드되고, 홈 화면에 아이콘이 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"왜-pwa가-필요할까\"\u003E\u003Ca href=\"#%EC%99%9C-pwa%EA%B0%80-%ED%95%84%EC%9A%94%ED%95%A0%EA%B9%8C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E왜 PWA가 필요할까?\u003C\u002Fh2\u003E\n\u003Cp\u003E먼저 모바일과 데스크톱 사용자를 확인하면 다음과 같습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F108124737-e1547980-70ea-11eb-80f2-762bb0ecdc3b.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E모바일 사용자는 2014년 이후로 데스크톱 사용자보다 많아졌으며, 따라서 모바일 환경에 맞는 개발환경을 제공해야합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F108124948-1791f900-70eb-11eb-814d-32ba1f10ba1c.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E그리고 이러한 모바일 사용자들은 모바일 App에서 대부분의 시간을 보냅니다.\u003C\u002Fp\u003E\n\u003Cp\u003E모바일 앱은 모바일 웹에 비해 주로 2가지의 장점을 가지고 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E홈 스크린에 아이콘을 찾기 편합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E관련된 푸시 알림을 보내줍니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cstrong\u003E그렇다면 앱만 만들어도 되지않을까라는 생각을 할 수 있습니다. 그러나 모바일 사용자의 앱 다운로드 통계를 보면, 50% 이상의 사용자는 앱을 전혀 다운로드 하지 않습니다.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F108125198-7ce5ea00-70eb-11eb-9f2a-437ba7bec76e.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E그리고 모바일 사용자들의 대부분은 특정 앱에서 대부분의 시간을 보내게 됩니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F108125289-9850f500-70eb-11eb-9294-01faf6f4a15d.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E따라서 \u003Cstrong\u003E모바일 사용자는 새로운 앱을 다운로드에 굉장히 냉소적이며, 사용하던 앱을 계속해서 사용하는 경향이 있습니다.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E이와는 반대로 \u003Cstrong\u003E모바일 사용자는 한 달에 평균 100개 이상의 웹 사이트를 방문\u003C\u002Fstrong\u003E합니다. 이를 통해 다음과 같은 결론을 얻을 수 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E결론\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E웹은 설치가 필요없이, URL을 통해 접근이 간단합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E웹은 한 번 사용에는 편리하지만 반복하여 사용할 시 매번 URL을 기억하고 입력해야함으로, 수고가 듭니다.\u003C\u002Fli\u003E\n\u003Cli\u003E네이티브 앱은 한 번 설치하게 되면 반복적인 접근이 수월합니다\u003C\u002Fli\u003E\n\u003Cli\u003E네이티브 앱은 플랫폼에 종속되지만 웹은 플랫폼에 종속되지 않습니다\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E따라서 PWA는 다음과 같은 의미를 가집니다.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F108125805-583e4200-70ec-11eb-9db1-be980686494c.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E네이티브 앱\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E느린 네트워크에서 작동\u003C\u002Fli\u003E\n\u003Cli\u003E백그라운드에서 푸시 알림 가능\u003C\u002Fli\u003E\n\u003Cli\u003E다양한 기능을 수행 가능\u003C\u002Fli\u003E\n\u003Cli\u003ECapability(능력)이 높음\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E웹\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EURL을 통해 접근이 간편합니다\u003C\u002Fli\u003E\n\u003Cli\u003E설치가 필요가 없습니다\u003C\u002Fli\u003E\n\u003Cli\u003EReach(범위)가 넓습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EPWA\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E앱과 웹의 장점을 결합하였습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"pwa의-특징\"\u003E\u003Ca href=\"#pwa%EC%9D%98-%ED%8A%B9%EC%A7%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPWA의 특징\u003C\u002Fh2\u003E\n\u003Cp\u003E앞서 설명한 PWA의 특징을 정리하면 다음과 같습니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"app스럽습니다\"\u003E\u003Ca href=\"#app%EC%8A%A4%EB%9F%BD%EC%8A%B5%EB%8B%88%EB%8B%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAPP스럽습니다.\u003C\u002Fh3\u003E\n\u003Cp\u003EPWA의 특징 중 하나는 앱스럽습니다. 마치 앱 처럼 홈스크린에 아이콘을 설치하여 APP처럼 쉽게 바로가기를 실현할 수 있습니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"push-메시지-기능이-가능합니다\"\u003E\u003Ca href=\"#push-%EB%A9%94%EC%8B%9C%EC%A7%80-%EA%B8%B0%EB%8A%A5%EC%9D%B4-%EA%B0%80%EB%8A%A5%ED%95%A9%EB%8B%88%EB%8B%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPush 메시지 기능이 가능합니다.\u003C\u002Fh3\u003E\n\u003Cp\u003E앱의 중요 특징 중 하나는 Push 기능입니다. 웹은 클라이언트에서 서버로 요청이 있어야 결과물을 보내주는 형태로 구현이 되는데 Push는 반대로 클라이언트의 요청이 없더라고 서버의 필요에 의해 클라이언트에게 데이터를 보낼 수 있는 기능입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E일반적으로 쪽지나 Notice 형태로 제공됩니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"offline-접속이-가능합니다\"\u003E\u003Ca href=\"#offline-%EC%A0%91%EC%86%8D%EC%9D%B4-%EA%B0%80%EB%8A%A5%ED%95%A9%EB%8B%88%EB%8B%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EOffline 접속이 가능합니다\u003C\u002Fh3\u003E\n\u003Cp\u003EPWA는 캐싱이 되기 때문에 오프라인이거나 속도가 느린 상태에서도 미리 다운로드 되어 있는 정보를 계속 볼 수 있습니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"보안\"\u003E\u003Ca href=\"#%EB%B3%B4%EC%95%88\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E보안\u003C\u002Fh3\u003E\n\u003Cp\u003EPWA는 HTTPS에서만 사용이 가능하고 일반 인터넷 데이터에 비해 보안이 강화된 상태라고 볼 수 있습니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"pwa을-만들려면\"\u003E\u003Ca href=\"#pwa%EC%9D%84-%EB%A7%8C%EB%93%A4%EB%A0%A4%EB%A9%B4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPWA을 만들려면.\u003C\u002Fh2\u003E\n\u003Cp\u003EPWA를 구현하기 위해서는 크게 \u003Ccode class=\"language-text\"\u003Emanifest.json\u003C\u002Fcode\u003E와 \u003Ccode class=\"language-text\"\u003EService Worker\u003C\u002Fcode\u003E라는 2가지의 기술이 필요합니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"manifestjson\"\u003E\u003Ca href=\"#manifestjson\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Emanifest.json\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003Emanifest.json\u003C\u002Fcode\u003E은 설치할 때 아이콘은 무엇을 사용하고 아이콘을 눌렀을 때 접속할 페이지는 무엇인지, 배경은 무슨색으로 할 것인 등에 대한 일종의 설정파일로 볼수있습니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"service-worker\"\u003E\u003Ca href=\"#service-worker\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EService Worker\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003EService Worker\u003C\u002Fcode\u003E은 PWA의 핵심으로서 캐싱을 어떻게 할지를 정하는 기술입니다. 요청시 캐시를 먼저 보여줄지 웹 서버를 통해서 먼저 보여줄지, push 등에 대한 프로그래밍을 하는 기술이며 PWA에서 굉장히 중요한 기술로 볼 수 있습니다.\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E그리고.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003EPWA는 HTTPS가 필수입니다. PWA는 운영체제의 여러 특별한 권한을 받아야함으로 웹 서버와의 보안 연결은 필수 입니다. 이와 관련해서 \u003Ca href=\"https:\u002F\u002Fletsencrypt.org\u002Fgetting-started\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ELet's Encrypt\u003C\u002Fa\u003E와 같은 무료 SSL 서비스를 사용할 수도 있습니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"마무리\"\u003E\u003Ca href=\"#%EB%A7%88%EB%AC%B4%EB%A6%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E마무리\u003C\u002Fh2\u003E\n\u003Cp\u003EPWA가 어떤 서비스에 적합한지에 대해서는 아래 게시글을 참고하면 좋을 듯합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fwebactually.com\u002F2017\u002F09\u002F28\u002F%EC%9B%B9-%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8%EB%8A%94-pwa%EC%9D%B4%EC%96%B4%EC%95%BC-%ED%95%9C%EB%8B%A41\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EPWA는 어떤 경우에 필요한가요.\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E다음에는 PWA를 직접 만들어보며 내용을 정리하겠습니다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Faltenull.github.io\u002F2018\u002F02\u002F25\u002F%ED%94%84%EB%A1%9C%EA%B7%B8%EB%A0%88%EC%8B%9C%EB%B8%8C-%EC%9B%B9-%EC%95%B1-Progressive-Web-Apps-%EB%9E%80\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Faltenull.github.io\u002F2018\u002F02\u002F25\u002F%ED%94%84%EB%A1%9C%EA%B7%B8%EB%A0%88%EC%8B%9C%EB%B8%8C-%EC%9B%B9-%EC%95%B1-Progressive-Web-Apps-%EB%9E%80\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fuxgjs.tistory.com\u002F224\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fuxgjs.tistory.com\u002F224\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwebactually.com\u002F2017\u002F09\u002F28\u002F%EC%9B%B9-%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8%EB%8A%94-pwa%EC%9D%B4%EC%96%B4%EC%95%BC-%ED%95%9C%EB%8B%A41\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fwebactually.com\u002F2017\u002F09\u002F28\u002F%EC%9B%B9-%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8%EB%8A%94-pwa%EC%9D%B4%EC%96%B4%EC%95%BC-%ED%95%9C%EB%8B%A41\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fdeveloper.mozilla.org\u002Fko\u002Fdocs\u002FWeb\u002FProgressive_web_apps\u002F%EC%86%8C%EA%B0%9C\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fdeveloper.mozilla.org\u002Fko\u002Fdocs\u002FWeb\u002FProgressive_web_apps\u002F%EC%86%8C%EA%B0%9C\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.0b2f08f3.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.762abdba.js" defer></script>
