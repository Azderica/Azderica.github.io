    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"DesignPattern","belongsTo":{"edges":[{"node":{"title":"[DesignPattern] 사이드카 패턴이란","path":"\u002F00-design-pattern-sidecar\u002F","date":"21. February 2021","timeToRead":4,"description":"사이드카 패턴에 대해 정리합니다.","content":"\u003Ch1 id=\"sidecar-pattern\"\u003E\u003Ca href=\"#sidecar-pattern\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESidecar Pattern\u003C\u002Fh1\u003E\n\u003Ch2 id=\"sidecar-pattern이란\"\u003E\u003Ca href=\"#sidecar-pattern%EC%9D%B4%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESidecar Pattern이란\u003C\u002Fh2\u003E\n\u003Cp\u003E사이드카 패컨은 \u003Cstrong\u003E어플리케이션 컨테이너와 독립적으로 동작하는 별도의 컨테이너를 붙이는 패턴\u003C\u002Fstrong\u003E입니다. 어플리케이션 컨테이너의 변경이나 수정없이 독립적으로 동작하는 컨테이너를 붙였다 뗐다할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F108616441-bb173c80-7450-11eb-9cde-4820ad6f2117.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E이 패턴은 오토바이에 연결된 사이드카와 유사하기 때문에 사이드카라고 이야기를 합니다. 사이드카 패넡은 상위 애플리케이션에 대해 지원 기능을 제공합니다. 또한 사이드카는 상위 애플리케이션과 동일한 수명 주기를 공유하므로 상위 애플리케이션과 함께 만들어지고 사용 중지됩니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F108616806-4f36d300-7454-11eb-8d58-ceadd4f438ac.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E일반적으로 사이드카 패턴은 다음과 같이 구성됩니다. 사이드카 서비스는 어플리케이션의 일부일 필요는 없으며 애플리케이션에 연결되어 있습니다. 사이드카는 기본 어플리케이션을 사용해서 배포되는 프로세스 또는 서비스를 지원합니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"장단점\"\u003E\u003Ca href=\"#%EC%9E%A5%EB%8B%A8%EC%A0%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E장단점\u003C\u002Fh2\u003E\n\u003Ch3 id=\"장점\"\u003E\u003Ca href=\"#%EC%9E%A5%EC%A0%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E장점\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E상호 의존성을 줄일 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E사이드카 장애 시 애플리케이션이 영향을 받지않습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E사이드카 적용\u002F변경\u002F제거 등의 경우에 애플리케이션은 수정이 필요가 없습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E애플리케이션과 사이드카를 다른 언어로 만들 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E대부분 같은 스토리지를 공유할 수 있기 때문에 공유에 대한 고민이 적습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"단점\"\u003E\u003Ca href=\"#%EB%8B%A8%EC%A0%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E단점\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E어플리케이션이 너무 작은 경우, 배보다 배꼽이 커질 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E프로세스간 통신이 너무 많고 최적화해야한다면ㅋ 어플리케이션에서 함께 처리하는 것이 좋습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"예시\"\u003E\u003Ca href=\"#%EC%98%88%EC%8B%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E예시\u003C\u002Fh2\u003E\n\u003Cp\u003E다음의 경우에 사용할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EInfra API, 인프라 개발 팀은 인프라에 액세스할 언어별 클라이언트 라이브러리 대신 각 애플리케이션과 함께 배포되는 서비스를 만듭니다. 서비스는 사이드카로 로드되고 로깅, 환경 데이터, 저장소, 검색, 상태 검사 등의 서비스를 비롯한 인프라 서비스에 대한 공통 계층을 제공합니다. 또한 사이드카는 상위 어플리케이션의 호스트 환경 및 프로세스를 모니터링하고 중앙 집중식 서비스에 정보를 기록합니다.\u003C\u002Fli\u003E\n\u003Cli\u003ENGINX\u002FHAProxy 관리합니다. 환경 상태를 모니터링한 다음 NGINX 구성 파일을 업데이트하고 상태 변경이 필요한 경우 프로세스를 재활용하는 사이드카 서비스를 사용해서 NGINX를 배포합니다.\u003C\u002Fli\u003E\n\u003Cli\u003EOffload Proxy, 서비스에 대한 사용중인 정적 파일 콘텐츠를 처리하도록 NGINX 프록시를 node.js 서비스 인스턴스 앞에 배치합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fdocs.microsoft.com\u002Fko-kr\u002Fazure\u002Farchitecture\u002Fpatterns\u002Fsidecar\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fdocs.microsoft.com\u002Fko-kr\u002Fazure\u002Farchitecture\u002Fpatterns\u002Fsidecar\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fblog.leocat.kr\u002Fnotes\u002F2019\u002F02\u002F16\u002Fcloud-sidecar-pattern\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fblog.leocat.kr\u002Fnotes\u002F2019\u002F02\u002F16\u002Fcloud-sidecar-pattern\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fblog.davemdavis.net\u002F2018\u002F03\u002F13\u002Fthe-sidecar-pattern\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fblog.davemdavis.net\u002F2018\u002F03\u002F13\u002Fthe-sidecar-pattern\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.bcecea3f.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.de8981a7.js" defer></script>
