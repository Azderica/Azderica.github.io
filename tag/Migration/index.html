    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Migration","belongsTo":{"edges":[{"node":{"title":"Couchbase야 안녕.","path":"\u002Fnosql-couchbase-to-mongodb\u002F","date":"16. March 2023","timeToRead":1,"description":"Couchbase야 안녕.","content":"\u003Ch1 id=\"couchbase야-안녕\"\u003E\u003Ca href=\"#couchbase%EC%95%BC-%EC%95%88%EB%85%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECouchbase야 안녕.\u003C\u002Fh1\u003E\n\u003Cp\u003E최근에 큰 프로젝트에 들어가기 전에 조금 시간이 있어 직접 기안한 프로젝트를 거의 완료 중에 있습니다. 기존의 Couchbase를 사용하던 로직에서 여러 문제가 있고, 관리적인 이유로 인해 MongoDB와 MSSQL로 전환을 진행하고 있습니다.\u003C\u002Fp\u003E\n\u003Ch2 id=\"서비스-소개\"\u003E\u003Ca href=\"#%EC%84%9C%EB%B9%84%EC%8A%A4-%EC%86%8C%EA%B0%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E서비스 소개.\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E해당 서비스란.\u003C\u002Fli\u003E\n\u003Cli\u003E인증 Gateway 서비스\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"기존-서비스의-문제\"\u003E\u003Ca href=\"#%EA%B8%B0%EC%A1%B4-%EC%84%9C%EB%B9%84%EC%8A%A4%EC%9D%98-%EB%AC%B8%EC%A0%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E기존 서비스의 문제.\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003ECouchbase 서버에만 구성된 계정 정보 (유실 시 해결책이 없음, 수동 백업 데이터와 난잡힌 히스토리 document)\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E수동으로 주기적 물리 백업 처리.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E유저 입장에서 설계된 시스템, 관리자 입장에서는 최악.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E유저는 하나의 document 만 조회하면 되지만. O(1)\u003C\u002Fli\u003E\n\u003Cli\u003E관리자 입장에서는 특정 조건을 검색할 경우, 모든 document를 조회해야한다 O(n)\u003C\u002Fli\u003E\n\u003Cli\u003E조회 조건이 많으므로 indexing 처리가 애매함. 잘 쓰면 되는데 잘 쓸 사람이 없음…!\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E너무 오픈소스가 없음.\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E인프라에서 관리가 안되는 NoSQL. → 장애 발생시 팀에서 직접 해결해야 함.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E많은 회사에서 그렇겠지만, 비인기 시스템은 알기가 쉽지 않다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003ECouchbase를 잘 못 사용하고 있다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.e68d9618.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.5957f7f4.js" defer></script>
