    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Dotnet","belongsTo":{"edges":[{"node":{"title":"[ASP.NET] ASP.NET 시작하기","path":"\u002F00-dotnet\u002F","date":"15. August 2020","timeToRead":3,"description":" ASP.NET 개발에 대한 시작글입니다. ","content":"\u003Ch1 id=\"aspnet-시작하기\"\u003E\u003Ca href=\"#aspnet-%EC%8B%9C%EC%9E%91%ED%95%98%EA%B8%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EASP.NET 시작하기\u003C\u002Fh1\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"aspnet-mvc의-이해\"\u003E\u003Ca href=\"#aspnet-mvc%EC%9D%98-%EC%9D%B4%ED%95%B4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EASP.NET MVC의 이해\u003C\u002Fh2\u003E\n\u003Ch3 id=\"과거-aspnet-web-forms\"\u003E\u003Ca href=\"#%EA%B3%BC%EA%B1%B0-aspnet-web-forms\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E과거. ASP.NET Web Forms\u003C\u002Fh3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003E계층적 구조\u003C\u002Fth\u003E\n\u003Cth\u003E단계\u003C\u002Fth\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Fthead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EASP.NET Web Forms\u003C\u002Ftd\u003E\n\u003Ctd\u003EUI 구성요소들의 모음(페이지, 버튼 등) 및  상태가 존재하는 개체-지향 GUI 프로그래밍 모델\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EASP.NET\u003C\u002Ftd\u003E\n\u003Ctd\u003E.NET 응용 프로그램을 IIS상에서 호스트하는 방식, HTTP 요청 및 응답을 통해서 상호작용 가능\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E.NET\u003C\u002Ftd\u003E\n\u003Ctd\u003E다중 언어를 지원하는 관리되는 코드 플랫폼\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Ftbody\u003E\n\u003C\u002Ftable\u003E\n\u003Cp\u003E문제점.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EViewState로 인한 부하\u003C\u002Fli\u003E\n\u003Cli\u003E페이지 수명주기\u003C\u002Fli\u003E\n\u003Cli\u003E취약한 관심사의 분리\u003C\u002Fli\u003E\n\u003Cli\u003E제한적인 HTML 제어\u003C\u002Fli\u003E\n\u003Cli\u003E빈약한 추상화\u003C\u002Fli\u003E\n\u003Cli\u003E테스트의 어려움\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"오늘날의-웹-개발\"\u003E\u003Ca href=\"#%EC%98%A4%EB%8A%98%EB%82%A0%EC%9D%98-%EC%9B%B9-%EA%B0%9C%EB%B0%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E오늘날의 웹 개발.\u003C\u002Fh3\u003E\n\u003Col\u003E\n\u003Cli\u003E\n\u003Cp\u003E웹 표준과 REST의 등장\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E웹 표준 기술 : HTML, CSS, JS\u003C\u002Fli\u003E\n\u003Cli\u003EREST(Representational State Transfer)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E애자일과 테스트 주도 개발\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E애자일 개발 방법론 \u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E테스트 주도 개발(Test-Driven Developmnet, TDD)\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E관련있는 개발론 : 행위 주도 개발(Behavior-Driven Development, BDD)\u003C\u002Fli\u003E\n\u003Cli\u003E단위 테스트 도구\u003C\u002Fli\u003E\n\u003Cli\u003EUI 자동화 도구\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E루비 온 레일즈(레일즈)\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EMVC 아키텍처를 채용\u003C\u002Fli\u003E\n\u003Cli\u003EHTTP 프로토콜과 어우러짐\u003C\u002Fli\u003E\n\u003Cli\u003E규약(Convention)을 권장\u003C\u002Fli\u003E\n\u003Cli\u003E개체-관계 매퍼(Object Relational Mapping, ORM) 도구를 통합\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003ENode.js\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EJavaScript를 사용\u003C\u002Fli\u003E\n\u003Cli\u003E철저하게 비동기적\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch3 id=\"aspnet-mvc의-주요-장점\"\u003E\u003Ca href=\"#aspnet-mvc%EC%9D%98-%EC%A3%BC%EC%9A%94-%EC%9E%A5%EC%A0%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EASP.NET MVC의 주요 장점\u003C\u002Fh3\u003E\n\u003Col\u003E\n\u003Cli\u003E\n\u003Cp\u003EMVC 아키텍쳐\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E사용자는 MVC 프로그램과 자연스러운 상호작용\u003C\u002Fli\u003E\n\u003Cli\u003E웹 응용프로그램은 서로 다른 기술들의 결합으로 구성\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E확장성\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E프레임워크가 제공하는 기본 구현된 구성요소 사용\u003C\u002Fli\u003E\n\u003Cli\u003E기본 구현을 상속받은 다음, 하위 클래스(subclass)를 구현\u003C\u002Fli\u003E\n\u003Cli\u003E인터페이스나 추상 기본 클래스를 새롭게 구현해서 구성요소 전체를 교체\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EHTML과 HTTP에 대해 강력한 제어\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E표준을 준수하는 깔끔한 마크업\u003C\u002Fli\u003E\n\u003Cli\u003EHTTP와 잘 어울러져 동작\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E테스트 용이성\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E독립적으로 나눠지도록 만들어서 텟그트 하기 용이\u003C\u002Fli\u003E\n\u003Cli\u003ENUnit같은 오픈 소스 단위 테스트 도구 사용 가능\u003C\u002Fli\u003E\n\u003Cli\u003E여러 테스트 기법과 Mocking 기법 활용\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E강력한 라우팅 시스템\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EURL 라우팅 기능을 통해 깔끔한 URL 제공\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EASP.NET 플랫폼의 장점들을 기반으로 만들어진 ASP.NET MVC\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E구성요소들 및 장치들을 제공\u003C\u002Fli\u003E\n\u003Cli\u003E인증, 멤버십, 프로필, 국제화 등 기존 ASP.NET 플랫폼의 내장된 기능으로 코드를 줄여줌\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E현대적인 API\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E최신 언어 및 런타임 타임 제공\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E오픈소스인 ASP.NET MVC\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E원본 코드를 다운 받을 수 있음\u003C\u002Fli\u003E\n\u003Cli\u003E원본 소스에 접근하기 편함\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003E예제 코드 : www.apress.com\u002F9781430265290\u003C\u002Fp\u003E\n\u003Cp\u003E책 : 프로 ASP.NET MVC 5 프레임 워크\u003C\u002Fp\u003E\n\u003Cp\u003E개발 환경 : Visual Studio 2013\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.fcc63854.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.762abdba.js" defer></script>
