    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Mock","belongsTo":{"edges":[{"node":{"title":"[Test] Mock 테스트와 Stub 테스트 차이","path":"\u002F00-test-mock-and-stub\u002F","date":"27. February 2022","timeToRead":6,"description":"Mock 테스트와 Stub 테스트, Spy 테스트 차이를 서술합니다.","content":"\u003Ch1 id=\"mock-테스트-stub-테스트\"\u003E\u003Ca href=\"#mock-%ED%85%8C%EC%8A%A4%ED%8A%B8-stub-%ED%85%8C%EC%8A%A4%ED%8A%B8\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EMock 테스트, Stub 테스트\u003C\u002Fh1\u003E\n\u003Cp\u003E최근 Mock 테스트와 Stub 테스트 차이에 대해 질문을 받았는데 부끄럽지만 차이를 몰라 이에 대해서 정리합니다.\u003C\u002Fp\u003E\n\u003Ch2 id=\"개념에-대해\"\u003E\u003Ca href=\"#%EA%B0%9C%EB%85%90%EC%97%90-%EB%8C%80%ED%95%B4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E개념에 대해\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fmartinfowler.com\u002Farticles\u002FmocksArentStubs.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E원문 참고\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003EDummy\u003C\u002Fcode\u003E 객체는 전달되지만 사용되지 않고 일반적으로 매개변수 목록을 채우는 목적으로만 사용됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003EFake\u003C\u002Fcode\u003E 객체는 실제로 작동하는 구현을 가지고 있지만 일반적으로 프로덕션에 적합하지 않는 몇가지 지름길을 사용합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E대표적인 예시로 메모리 데이터베이스가 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003EStub\u003C\u002Fcode\u003E은 테스트 중에 만들어진 호출에 미리 준비된 답변을 제공하며 일반적으로 테스트를 위해 프로그래밍된 것 외에는 전혀 응답하지 않습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003ESpy\u003C\u002Fcode\u003E는 어떻게 호출받았는지에 따라 일부 정보를 기록하는 Stub 입니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E예시로 전송된 메시지 수를 기록하는 이메일 서비스 일 수 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003EMock\u003C\u002Fcode\u003E 은 예상되는 기대값으로 미리 프로그래밍 객체입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E무슨 말인지 와닿지 않아 이에 대해 조금 더 찾아봤습니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"테스트-대역test-double\"\u003E\u003Ca href=\"#%ED%85%8C%EC%8A%A4%ED%8A%B8-%EB%8C%80%EC%97%ADtest-double\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E테스트 대역(Test Double)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E위의 개념에 대해 이해하기전 우선 테스트 대역(Test Double) 이라는 개념을 이해해야 합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F155876237-36a220bd-8e0f-4f1c-b0be-6a4a012fb3d2.png\" alt=\"테스트 대역\"\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E테스트 대역이란 테스트하려는 객체가 다른 객체들이 여러 관계가 엮여있어 사용하기 힘들 때, \u003Cstrong\u003E대체할 수 있는 객체를 의미\u003C\u002Fstrong\u003E합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E테스트 대역은 Dummy, Stub, Spy, Mock, Fake로 나눠집니다. (이에 대한 설명이 위에 있습니다.)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"mock과-stub을-좀-더-자세히\"\u003E\u003Ca href=\"#mock%EA%B3%BC-stub%EC%9D%84-%EC%A2%80-%EB%8D%94-%EC%9E%90%EC%84%B8%ED%9E%88\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EMock과 Stub을 좀 더 자세히.\u003C\u002Fh2\u003E\n\u003Cp\u003E일반적으로 많이 사용하는 두 개념에 대해서 정리를 하면 다음과 같습니다.\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003ETest의 원칙에 따르면 하나의 테스트에는 여러 개의 스텁이 있을 수 있지만 일반적으로 모의는 하나만 있습니다.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Ch3 id=\"stub\"\u003E\u003Ca href=\"#stub\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EStub\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E인스턴스화하여 구현한 가짜 객체(Dummy, 기능 구현이 없음)을 이용해 실제로 동작하는 것처럼 보이게 만드는 객체입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E해당 인터페이스나 클래스를 최소한으로 구현합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E테스트에서 호출된 요청에 대해 미리 준비해둔답변을 응답합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E테스트시에 프로그래밍된 것 외에는 응답하지 않습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E협력 객체의 특정 부분이 테스트가 어려운 경우, stub을 사용하여 수월하게 테스트할 수 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch4 id=\"stubs-lifecycle\"\u003E\u003Ca href=\"#stubs-lifecycle\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EStub's Lifecycle\u003C\u002Fh4\u003E\n\u003Cul\u003E\n\u003Cli\u003ESetup, 테스트 준비\u003C\u002Fli\u003E\n\u003Cli\u003EExercise, 테스트\u003C\u002Fli\u003E\n\u003Cli\u003EVerify state, 상태 검증\u003C\u002Fli\u003E\n\u003Cli\u003ETeardown, 리소스 정리\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"mock\"\u003E\u003Ca href=\"#mock\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EMock\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E호출에 대한 기대를 명세하고, 내용에 따라 동작하도록 프로그래밍 된 객체입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E테스트 작성을 위한 환경 구축이 어려울 때, 테스트하고자 하는 코드와 엮인 객ㅊ들을 대신하기 위해 만들어진 객체입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E행위 검증을 진행합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch4 id=\"mocks-lifecycle\"\u003E\u003Ca href=\"#mocks-lifecycle\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EMock's Lifecycle\u003C\u002Fh4\u003E\n\u003Cul\u003E\n\u003Cli\u003ESetup data, 데이터 준비\u003C\u002Fli\u003E\n\u003Cli\u003ESetup expectations, 예상되는 결과 준비\u003C\u002Fli\u003E\n\u003Cli\u003EExercise, 테스트\u003C\u002Fli\u003E\n\u003Cli\u003EVerify expectations, 예상 검증\u003C\u002Fli\u003E\n\u003Cli\u003EVerify state, 상태 검증\u003C\u002Fli\u003E\n\u003Cli\u003ETeardown, 리소스 정리\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"stub과-mock의-차이\"\u003E\u003Ca href=\"#stub%EA%B3%BC-mock%EC%9D%98-%EC%B0%A8%EC%9D%B4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EStub과 Mock의 차이\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Cstrong\u003Estub\u003C\u002Fstrong\u003E을 포함한 다른 대역들은 \u003Cstrong\u003E상태 검증(state verification)\u003C\u002Fstrong\u003E 을 사용하고 \u003Cstrong\u003EMock\u003C\u002Fstrong\u003E 오브젝트는 \u003Cstrong\u003E행위 검증(behavior verification)\u003C\u002Fstrong\u003E 을 사용합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003E상태 검증\u003C\u002Fcode\u003E이란 메소드가 수행된 후, 객체의 상태를 확인하여 올바르게 동작했는지를 확인하는 검증법입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003E행위 검증\u003C\u002Fcode\u003E이란 메소드의 리턴 값으로 판단할 수 없는 경우, 특정 동작을 수행하는지 확인하는 검증법입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E검증의 대상이 다르다는 것이 중요한 체크 요소입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch4 id=\"상태-검증-예시\"\u003E\u003Ca href=\"#%EC%83%81%ED%83%9C-%EA%B2%80%EC%A6%9D-%EC%98%88%EC%8B%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E상태 검증 예시.\u003C\u002Fh4\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token class-name\"\u003EStateClass\u003C\u002Fspan\u003E stateClass \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Enew\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EStateClass\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\nstateClass\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EdoSomething\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token function\"\u003EassertThat\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003EstateClass\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EgetStatus\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EisEqualTo\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token boolean\"\u003Etrue\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch4 id=\"행위-검증-예시\"\u003E\u003Ca href=\"#%ED%96%89%EC%9C%84-%EA%B2%80%EC%A6%9D-%EC%98%88%EC%8B%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E행위 검증 예시\u003C\u002Fh4\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token class-name\"\u003EBehaviorClass\u003C\u002Fspan\u003E behaviorClass \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Enew\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EBehaviorClass\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token function\"\u003Everify\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Ebeha \"token punctuation\"\u003E(\u003C\u002Fspan\u003Ecollaborator\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EisActive\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EandReturn\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token boolean\"\u003Etrue\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan class=\"token class-name\"\u003EEasyMock\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Ereplay\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Ecollaborator\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\nservice\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EsetCollaborator\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Ecollaborator\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan class=\"token function\"\u003EassertTrue\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Eservice\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EisActive\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token class-name\"\u003EEasyMock\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Everify\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Ecollaborator\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch2 id=\"언제-stub-mock-을-사용하나요\"\u003E\u003Ca href=\"#%EC%96%B8%EC%A0%9C-stub-mock-%EC%9D%84-%EC%82%AC%EC%9A%A9%ED%95%98%EB%82%98%EC%9A%94\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E언제 Stub, Mock 을 사용하나요?\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E기본적으로 적합하다고 판단될 때 선택해야 합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E행위 검증(Mock)의 경우, \u003Ccode class=\"language-text\"\u003E특정 메서드의 호출\u003C\u002Fcode\u003E 등을 검증하기 때문에 구현에 의존적입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E상태 검증(Stub)의 경우, 상태를 노출하는 메서드가 많이 추가될 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E많은 경우 상태 검증이 좋은 경우가 많습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E그러나 상태 검증이 어려운 경우가 있어서 이때는 행위 검증 혹은 전체 테스트를 진행하는 것도 좋은 방법이 됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"마무리\"\u003E\u003Ca href=\"#%EB%A7%88%EB%AC%B4%EB%A6%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E마무리.\u003C\u002Fh2\u003E\n\u003Cp\u003E다음 공부할 내용은 아래와 같습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003ESpock\u003C\u002Fli\u003E\n\u003Cli\u003ETDD\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fmartinfowler.com\u002Farticles\u002FmocksArentStubs.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EMocks Aren't Stub 원문\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fducktyping.tistory.com\u002F17\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EMocks Aren't Stub! Mock과 Stub에 대해서\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fteam-tancheon\u002Fbook-lounge\u002Fissues\u002F16\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E테스트 스텁과 목 오브젝트의 차이점\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fjoont92.github.io\u002Ftdd\u002F%EC%83%81%ED%83%9C%EA%B2%80%EC%A6%9D%EA%B3%BC-%ED%96%89%EC%9C%84%EA%B2%80%EC%A6%9D-stub%EA%B3%BC-mock-%EC%B0%A8%EC%9D%B4\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E상태검증과-행위검증-stub과-mock-차이\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fspring.io\u002Fblog\u002F2007\u002F01\u002F15\u002Funit-testing-with-stubs-and-mocks\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EUnit Testing with Stubs and Mocks\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fstackoverflow.com\u002Fquestions\u002F3459287\u002Fwhats-the-difference-between-a-mock-stub\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ewhats-the-difference-between-a-mock-stub\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.8989048c.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.0bd644be.js" defer></script>
