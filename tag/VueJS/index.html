    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"VueJS","belongsTo":{"edges":[{"node":{"title":"[[VueJS] Vuejs 시작하기","path":"\u002Fvue-js-vuejs\u002F","date":"31. July 2020","timeToRead":5,"description":" 'Vuejs 시작하기'의 첫번째 게시글입니다. ","content":"\u003Ch1 id=\"vuejs-시작하기\"\u003E\u003Ca href=\"#vuejs-%EC%8B%9C%EC%9E%91%ED%95%98%EA%B8%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EVue.js 시작하기\u003C\u002Fh1\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"개발-환경-설정\"\u003E\u003Ca href=\"#%EA%B0%9C%EB%B0%9C-%ED%99%98%EA%B2%BD-%EC%84%A4%EC%A0%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E개발 환경 설정\u003C\u002Fh2\u003E\n\u003Cp\u003E설치할 프로그램\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EChrome\u003C\u002Fli\u003E\n\u003Cli\u003EVisual Studio Code\u003C\u002Fli\u003E\n\u003Cli\u003ENode.js\u003C\u002Fli\u003E\n\u003Cli\u003EVue.js Devtools\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E관련 코드\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fjoshua1988\u002Flearn-vue-js\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E깃헙 리포지토리 주소\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E설정 플러그인\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EVetur\u003C\u002Fli\u003E\n\u003Cli\u003ENight Owl\u003C\u002Fli\u003E\n\u003Cli\u003EMaterial Icon Theme\u003C\u002Fli\u003E\n\u003Cli\u003ELive Server\u003C\u002Fli\u003E\n\u003Cli\u003EESLint\u003C\u002Fli\u003E\n\u003Cli\u003EPrettier\u003C\u002Fli\u003E\n\u003Cli\u003EAuto Close Tag\u003C\u002Fli\u003E\n\u003Cli\u003EAtom Keymap\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"vue-이해하기\"\u003E\u003Ca href=\"#vue-%EC%9D%B4%ED%95%B4%ED%95%98%EA%B8%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EVue 이해하기\u003C\u002Fh2\u003E\n\u003Ch3 id=\"vue-는-무엇인가\"\u003E\u003Ca href=\"#vue-%EB%8A%94-%EB%AC%B4%EC%97%87%EC%9D%B8%EA%B0%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EVue 는 무엇인가?\u003C\u002Fh3\u003E\n\u003Cp\u003EMVVM 패턴의 뷰모델(ViewModel)레이어에 해당하는 화면(View)단 라이브러리입니다.ㄴ\u003C\u002Fp\u003E\n\u003Cp\u003EView(DOM) ---\u003E ViewModel, DOM Listeners(Vue) ----\u003E Model(Plain Jav Script Object)\u003C\u002Fp\u003E\n\u003Cp\u003EView(DOM) &#x3C;--- ViewModel, DOM Bindings(Vue) &#x3C;---- Model(Plain Jav Script Object)\u003C\u002Fp\u003E\n\u003Ch3 id=\"단축키\"\u003E\u003Ca href=\"#%EB%8B%A8%EC%B6%95%ED%82%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E단축키\u003C\u002Fh3\u003E\n\u003Col\u003E\n\u003Cli\u003E\u003Ccode\u003E! + tab\u003C\u002Fcode\u003E 을 누르게 되면, head, body 등을 다 만들어준다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode\u003Ediv#{id이름}\u003C\u002Fcode\u003E 을 작성하게 되면 자동완성해준다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode\u003Escript + tab\u003C\u002Fcode\u003E 을 누르게 되면 script을 자동완성해준다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode\u003Elog + tab\u003C\u002Fcode\u003E 을 누르게 되면, console.log 를 완성해준다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode\u003Etab\u003C\u002Fcode\u003E 은 자동완성이 된다.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003E등등 편한 테크가 많다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"reactivity\"\u003E\u003Ca href=\"#reactivity\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Ereactivity\u003C\u002Fh3\u003E\n\u003Cp\u003E데이터의 변화를 인지하여 화면에 그려주는 것.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fdeveloper.mozilla.org\u002Fen-US\u002Fdocs\u002FWeb\u002FJavaScript\u002FReference\u002FGlobal_Objects\u002FObject\u002FdefineProperty\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EObject.defineProperty() API 문서 링크\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cpre\u003E\u003Ccode class=\"language-html\"\u003E\u002F\u002F Object.defineProperty('대상 객체', '객체_속성', {\n\u002F\u002F    \u002F\u002F 정의할 내용\n\u002F\u002F })\n\nObject.defineProperty(viewModel, 'str', {\n  \u002F\u002F 속성에 접근했을 때의 동작을 정의\n  get: function() {\n    console.log('접근');\n  },\n  \u002F\u002F 속성에 값을 할당했을 때의 동작을 정의\n  set: function(newValue) {\n    console.log('할당', newValue);\n    render(newValue);\n  }\n});\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003Ereacitivity의 핵심은 데이터의 변화를 라이브러리에서 감지해서, 알아서 화면을 자동으로 그려주는 것.\u003C\u002Fp\u003E\n\u003Ch3 id=\"라이브러리화\"\u003E\u003Ca href=\"#%EB%9D%BC%EC%9D%B4%EB%B8%8C%EB%9F%AC%EB%A6%AC%ED%99%94\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E라이브러리화?\u003C\u002Fh3\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E아래처럼 할 수 있음\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cpre\u003E\u003Ccode class=\"language-javascript\"\u003E(function() {\n  function init() {\n    Object.defineProperty(viewModel, 'str', {\n    \u002F\u002F 속성에 접근했을 때의 동작을 정의\n      get: function() {\n        console.log('접근');\n      },\n      \u002F\u002F 속성에 값을 할당했을 때의 동작을 정의\n      set: function(newValue) {\n        console.log('할당', newValue);\n        render(newValue);\n      }\n    });\n  }\n\n  function render(value) {\n    div.innerHTML = value;\n  }\n\n  init();\n})();  \n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"인스턴스\"\u003E\u003Ca href=\"#%EC%9D%B8%EC%8A%A4%ED%84%B4%EC%8A%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E인스턴스\u003C\u002Fh2\u003E\n\u003Cp\u003E인스턴스는 뷰로 개발할 때 필수로 생성해야 하는 코드입니다.\u003C\u002Fp\u003E\n\u003Cpre\u003E\u003Ccode class=\"language-js\"\u003Evar vm = new Vue({}); \u002F\u002F 이런식으로 하면 인스턴스를 생성한것.\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch3 id=\"생성자-함수\"\u003E\u003Ca href=\"#%EC%83%9D%EC%84%B1%EC%9E%90-%ED%95%A8%EC%88%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E생성자 함수\u003C\u002Fh3\u003E\n\u003Cp\u003E약속 중 하나는 생성자 함수의 맨앞은 대문자로 시작\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fdeveloper.mozilla.org\u002Fko\u002Fdocs\u002FWeb\u002FJavaScript\u002FGuide\u002FObsolete_Pages\u002FCore_JavaScript_1.5_Guide\u002FCreating_New_Objects\u002FUsing_a_Constructor_Function\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EMDN 생성자 함수 설명 문서\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fdeveloper.mozilla.org\u002Fko\u002Fdocs\u002FWeb\u002FJavaScript\u002FReference\u002FGlobal_Objects\u002FObject\u002Fconstructor\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EMDN Prototype 설명 문서\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"인스턴스-옵션-속성\"\u003E\u003Ca href=\"#%EC%9D%B8%EC%8A%A4%ED%84%B4%EC%8A%A4-%EC%98%B5%EC%85%98-%EC%86%8D%EC%84%B1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E인스턴스 옵션 속성\u003C\u002Fh3\u003E\n\u003Cp\u003E일반적으로 객체를 선언할 때, 리터럴 방법이 더 좋을 때가 많다.(변수 선언하지말고.)\u003C\u002Fp\u003E\n\u003Cpre\u003E\u003Ccode class=\"language-js\"\u003Enew Vue({\n  el: ,\n  template: ,\n  data: ,\n  methods: ,\n  created: ,\n  watch: ,\n});\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E인스턴스에서 사용할 수 있는 속성과 API는 다음과 같다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003Eel : 인스턴스가 그려지는 화면의 시작점(특정 HTML 태그)\u003C\u002Fli\u003E\n\u003Cli\u003Etemplate : 화면에 표시할 요소 (HTML, CSS 등)\u003C\u002Fli\u003E\n\u003Cli\u003Edata : 뷰의 반응성(Reactivity)가 반영된 데이터 속성\u003C\u002Fli\u003E\n\u003Cli\u003Emethods : 화면의 동작과 이벤트 로지ㅡㄹ 제어하는 메서드\u003C\u002Fli\u003E\n\u003Cli\u003Ecreated : 뷰의 라이프 사이클과 관련된 속성\u003C\u002Fli\u003E\n\u003Cli\u003Ewatch : data에서 정의한 속서이 변화했을 때 추가 동작을 수행할 수 있게 정으히ㅏ는 속성\u003C\u002Fli\u003E\n\u003Cli\u003E이외에도 많은 속성들이 있음...\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"컴포넌트\"\u003E\u003Ca href=\"#%EC%BB%B4%ED%8F%AC%EB%84%8C%ED%8A%B8\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E컴포넌트\u003C\u002Fh2\u003E\n\u003Cp\u003E가장 큰 장점은 재사용이 가능한 것. 화면의 영역을 분리해서 보여주는 것.\u003C\u002Fp\u003E\n\u003Cpre\u003E\u003Ccode class=\"language-html\"\u003E&#x3C;body\u003E\n  &#x3C;div id=\"app\"\u003E\n    &#x3C;app-header\u003E&#x3C;\u002Fapp-header\u003E\n    &#x3C;app-footer\u003E&#x3C;\u002Fapp-footer\u003E\n  &#x3C;\u002Fdiv\u003E\n\n  &#x3C;div id=\"app2\"\u003E\n    &#x3C;app-header\u003E&#x3C;\u002Fapp-header\u003E\n    &#x3C;app-footer\u003E&#x3C;\u002Fapp-footer\u003E\n  &#x3C;\u002Fdiv\u003E\n\n  &#x3C;script src=\"https:\u002F\u002Fcdn.jsdelivr.net\u002Fnpm\u002Fvue\u002Fdist\u002Fvue.js\"\u003E&#x3C;\u002Fscript\u003E\n  &#x3C;script\u003E\n    \u002F\u002F 전역 컴포넌트\n    \u002F\u002F Vue.component('컴포넌트 이름', 컴포넌트 내용);\n    Vue.component('app-header', {\n      template: '&#x3C;h1\u003EHeader&#x3C;\u002Fh1\u003E'\n    });  \n\n    new Vue({\n      el: '#app',\n      \u002F\u002F 지역 컴포넌트 등록 방식\n      components: {\n        \u002F\u002F '컴포넌트 이름': 컴포넌트 내용,\n        'app-footer': {\n          template: '&#x3C;footer\u003Efooter&#x3C;\u002Ffooter\u003E'\n        }\n      },\n    });\n\n    new Vue({\n      el: '#app2',\n      components: {\n        'app-footer': {\n          template: '&#x3C;footer\u003Efooter&#x3C;\u002Ffooter\u003E'\n        }\n      }\n    })\n  &#x3C;\u002Fscript\u003E\n&#x3C;\u002Fbody\u003E\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E위를 보면 전역 컴포넌트와 지역 컴포넌트가 있는 것을 확인할 수 있다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"전역-컴포넌트\"\u003E\u003Ca href=\"#%EC%A0%84%EC%97%AD-%EC%BB%B4%ED%8F%AC%EB%84%8C%ED%8A%B8\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E전역 컴포넌트\u003C\u002Fh3\u003E\n\u003Cp\u003E하나면 들어가기 때문에 \u003Ccode\u003Ecomponent\u003C\u002Fcode\u003E 라고 넣어났다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"지역-컴포넌트\"\u003E\u003Ca href=\"#%EC%A7%80%EC%97%AD-%EC%BB%B4%ED%8F%AC%EB%84%8C%ED%8A%B8\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E지역 컴포넌트\u003C\u002Fh3\u003E\n\u003Cp\u003E여러개가 들어가기 때문에 \u003Ccode\u003Ecomponents\u003C\u002Fcode\u003E 라고 붙여놓았다.\u003C\u002Fp\u003E\n\u003Cp\u003E마찬가지로 \u003Ccode\u003Emethods\u003C\u002Fcode\u003E 도 비슷한 논리.\u003C\u002Fp\u003E\n\u003Ch3 id=\"컴포넌트와-인스턴트와의-관계\"\u003E\u003Ca href=\"#%EC%BB%B4%ED%8F%AC%EB%84%8C%ED%8A%B8%EC%99%80-%EC%9D%B8%EC%8A%A4%ED%84%B4%ED%8A%B8%EC%99%80%EC%9D%98-%EA%B4%80%EA%B3%84\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E컴포넌트와 인스턴트와의 관계\u003C\u002Fh3\u003E\n\u003Cp\u003E인스턴트는 여러개를 생성할 수 있다. (필요없을지라도)\u003C\u002Fp\u003E\n\u003Cp\u003E인스턴트를 생성하면 Root가 2개가 생긴다.\u003C\u002Fp\u003E\n\u003Cp\u003E좀더 자세하게 알 수 있는 곳.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"http:\u002F\u002Fwiki.sys4u.co.kr\u002Fpages\u002Fviewpage.action?pageId=8553372\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttp:\u002F\u002Fwiki.sys4u.co.kr\u002Fpages\u002Fviewpage.action?pageId=8553372\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fdevelop-designer.tistory.com\u002F3\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fdevelop-designer.tistory.com\u002F3\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/blog/assets/js/app.672b1d96.js" defer></script><script src="/blog/assets/js/page--src--templates--tag-vue.7eab7acd.js" defer></script>
