    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Redis","belongsTo":{"edges":[{"node":{"title":"[DB] Redis의 개념과 특징, 아키텍처","path":"\u002F01-db-nosql-redis\u002F","date":"15. September 2021","timeToRead":9,"description":"Nosql 중 Redis에 대해 좀 더 자세하게 알아봅니다.","content":"\u003Ch1 id=\"redis를-좀-더-자세하게\"\u003E\u003Ca href=\"#redis%EB%A5%BC-%EC%A2%80-%EB%8D%94-%EC%9E%90%EC%84%B8%ED%95%98%EA%B2%8C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ERedis를 좀 더 자세하게.\u003C\u002Fh1\u003E\n\u003Cp\u003E지난번 게시글에서는 \u003Ca href=\"https:\u002F\u002Fazderica.github.io\u002F00-db-nosql\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ENoSQL\u003C\u002Fa\u003E에 대한 기본 개념과 종류에 대해서 정리했습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E이번에는 더 나아가서 대표적인 NoSQL이 가지는 아키텍처를 정리합니다. 오늘은 Redis에 대해 좀 더 정리하려고합니다.\u003C\u002Fp\u003E\n\u003Ch2 id=\"redis란\"\u003E\u003Ca href=\"#redis%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ERedis란.\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E고 성능의 키-값 데이터 구조 스토어입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E여러 자료구조를 지원하며 크게 \u003Ccode class=\"language-text\"\u003EString, Set, Sorted Set, Hash, List\u003C\u002Fcode\u003E 등의 데이터 형식을 지원합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"redis-특징\"\u003E\u003Ca href=\"#redis-%ED%8A%B9%EC%A7%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ERedis 특징\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E영속성을 지원하는 인메모리 데이터 저장소\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E왜 영속성을 제공하는지는 아래에서 설명합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E읽기 성능 증대를 위한 서버 측 복제를 지원합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E전체 데이터베이스의 초기 복사본을 받는 마스터\u002F슬레이브 복제를 지원합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E마스터에서 쓰기가 수행되면 슬레이브 데이터 세트를 실시간으로 업데이터하기 위해 연결된 모든 슬레이브로 전송됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E쓰기 성능 증대를 위한 클라이언트 측 샤딩(Sharding)을 지원합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003EString, Set, Sorted Set, Hash, List\u003C\u002Fcode\u003E 과 같은 다양한 데이터형을 지원합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E샤딩(Sharding)\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E파티셔닝과 동일하며, 같은 테이블 스키마를 가진 데이터를 다수의 데이터베이스에 분산하여 저장하는 방법을 의미합니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"redis-특징-1\"\u003E\u003Ca href=\"#redis-%ED%8A%B9%EC%A7%95-1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ERedis 특징\u003C\u002Fh2\u003E\n\u003Ch3 id=\"key-value-store\"\u003E\u003Ca href=\"#key-value-store\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKey-Value Store\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F133774329-00ddf3c0-a24e-40b0-9dd8-460616ea5400.png\" alt=\"Redis-is-map\"\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003ERedis는 거대한 맵(Map) 데이터 저장소입니다.\u003C\u002Fli\u003E\n\u003Cli\u003ERedis는 익히기 쉬우며 직관적입니다. 그러나, 데이터를 레디스 자체 내에서는 처리하기 어렵습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"다양한-데이터-타입\"\u003E\u003Ca href=\"#%EB%8B%A4%EC%96%91%ED%95%9C-%EB%8D%B0%EC%9D%B4%ED%84%B0-%ED%83%80%EC%9E%85\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E다양한 데이터 타입\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003EString, Set, Sorted Set, Hash, List\u003C\u002Fcode\u003E 등의 타입을 지원합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"persistence\"\u003E\u003Ca href=\"#persistence\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPersistence\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F133775761-c7644499-ae6f-4aa8-bd25-8208780c41e0.png\" alt=\"Redis-Persistence\"\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003ERedis는 영속성을 가집니다.\u003C\u002Fli\u003E\n\u003Cli\u003ERedis는 데이터를 disk에 저장할 수 있습니다. 따라서 Redis는 서버가 강제 종료되고 재시작하더라도 disk에 저장해놓은 데이터를 다시 읽어서 데이터가 유실되지 않습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003Eredis의 데이터를 disk에 저장하는 방식은 \u003Cstrong\u003Esnapshot, AOF\u003C\u002Fstrong\u003E 방식이 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003ESnapshot\u003C\u002Fcode\u003E : RDB와 비슷하게 어떤 특정 시점의 데이터를 Disk에 담는 방식을 뜻합니다. \u003Cstrong\u003EBlocking\u003C\u002Fstrong\u003E 방식의 \u003Cstrong\u003ESAVE\u003C\u002Fstrong\u003E와 \u003Cstrong\u003ENon-blocking\u003C\u002Fstrong\u003E 방식의 \u003Cstrong\u003E\u003Ca href=\"http:\u002F\u002Fredisgate.kr\u002Fredis\u002Fserver\u002Fbgsave.php\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EBGSAVE\u003C\u002Fa\u003E\u003C\u002Fstrong\u003E 방식이 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003EAOF\u003C\u002Fcode\u003E : Redis의 모든 write\u002Fupdate 연산 자체를 모두 log 파일에 기록하는 형태입니다. 서버가 재시작 시 write\u002Fupdate를 순차적으로 재실행하고 데이터를 복구합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E가장 좋은 방식은 두 방법을 혼용해서 사용하는 방법으로 주기적으로 snapshot으로 백업을 하고 다음 snapshot까지의 저장을 AOF 방식으로 수행하는 방식입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"ansi-c로-작성\"\u003E\u003Ca href=\"#ansi-c%EB%A1%9C-%EC%9E%91%EC%84%B1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EANSI C로 작성\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EC언어로 작성되어 Java와 같이 가상머신 위에서 동작하는 언어에서 발생하는 성능 문제에서 자유롭습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"서버측-복제-및-샤딩-지원\"\u003E\u003Ca href=\"#%EC%84%9C%EB%B2%84%EC%B8%A1-%EB%B3%B5%EC%A0%9C-%EB%B0%8F-%EC%83%A4%EB%94%A9-%EC%A7%80%EC%9B%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E서버측 복제 및 샤딩 지원\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E읽기 성능 증대를 위해 서버 측 복제를 지원합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E쓰기 성능 증대를 위해 클라이언트 측 샤딩을 지원합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"redis의-장점\"\u003E\u003Ca href=\"#redis%EC%9D%98-%EC%9E%A5%EC%A0%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ERedis의 장점\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E리스트, 배열과 같은 데이터를 처리하는데 유용합니다.\u003C\u002Fli\u003E\n\u003Cli\u003EMessage Queue, Shared Memory, Remote Dictionary(RDBMS의 캐시 솔루션 \u002F read 속도가 매우 빠릅니다.) 용도로 사용됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003E메모리를 활용하면서 데이터를 보존합니다.\u003C\u002Fli\u003E\n\u003Cli\u003ERedis Server는 1개의 싱글 쓰레드로 수행되며, 서버 하나에 여러개의 서버를 띄우는 것이 가능합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"redis-아키텍처-구성\"\u003E\u003Ca href=\"#redis-%EC%95%84%ED%82%A4%ED%85%8D%EC%B2%98-%EA%B5%AC%EC%84%B1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ERedis 아키텍처, 구성\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003EHA(High Availability) : 무중단 서비스 등\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"standalone--no-ha-마스터\"\u003E\u003Ca href=\"#standalone--no-ha-%EB%A7%88%EC%8A%A4%ED%84%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EStandalone : No HA, 마스터\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F133778042-cf59f712-752a-4c61-8a1a-b9ac435726a1.png\" alt=\"Redis-Standalone\"\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E레디스 서버 1대로 구성하며 이를 마스터 노드라고 합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E서버 다운시 AOF 또는 Snapshot 파일을 이용해 재 시작합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"replication--half-ha-마스터-슬레이브\"\u003E\u003Ca href=\"#replication--half-ha-%EB%A7%88%EC%8A%A4%ED%84%B0-%EC%8A%AC%EB%A0%88%EC%9D%B4%EB%B8%8C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EReplication : Half HA, 마스터-슬레이브\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F133778753-41bfa929-aa5f-48e5-9509-7e4df1379baa.png\" alt=\"Redis-Replication\"\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E레디스 서버 2대(마스터-슬레이브)로 구성됩니다. 슬레이브는 마스터의 데이터를 실시간으로 전달받아 보관합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E마스터 다운 시 슬레이브 서버를 통해 서비스를 계속할 수 있습니다. 하지만, 이때는 수동으로 슬레이브 서버를 마스터로 변경해야합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E한 마스터에 슬레이브를 여러 대 구성할 수 도 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"이중화--센티널sentinel--ha-무중단-서비스-가능\"\u003E\u003Ca href=\"#%EC%9D%B4%EC%A4%91%ED%99%94--%EC%84%BC%ED%8B%B0%EB%84%90sentinel--ha-%EB%AC%B4%EC%A4%91%EB%8B%A8-%EC%84%9C%EB%B9%84%EC%8A%A4-%EA%B0%80%EB%8A%A5\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E이중화 + 센티널(Sentinel) : HA, 무중단 서비스 가능\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F133779960-5c97207f-75d7-405c-a4ea-730bba593e2d.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E마스터-슬레이브 구성에 \u003Cstrong\u003E센티널\u003C\u002Fstrong\u003E을 추가해서 각 서버를 감시하도록하며, 센티널은 마스터 서버를 감시하고 있다가 다운되면 슬레이브를 마스터로 승격시킵니다.\u003C\u002Fli\u003E\n\u003Cli\u003E다운된 마스터가 다시 시작되면 센티널이 슬레이브로 전환시킵니다.\u003C\u002Fli\u003E\n\u003Cli\u003E레디스 마스터 노드가 모든 데이터를 가지고 있으며 슬레이브는 마스터에 대한 복제본을 유지하고 있으며, 데이터를 분산하지 않습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E일반적으로 레디스 센티널은 레디스 서버마다 하나씩 설치하며, 레디스 서버와 분리된 프로세스이며 다른 포트를 사용합니다. (데이터를 처리하지 않습니다.)\u003C\u002Fli\u003E\n\u003Cli\u003E레디스 센티널은 높은 가용성과 자동 fail over 을 해결하지만 \u003Cstrong\u003E데이터 분산 문제를 해결하지 못합니다.\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fhub.docker.com\u002Fr\u002Ferichsu\u002Fredis-sentinel\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ERedis Sentinel Docker\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"레디스-클러스터cluster--ha-무중단-서비스-가능\"\u003E\u003Ca href=\"#%EB%A0%88%EB%94%94%EC%8A%A4-%ED%81%B4%EB%9F%AC%EC%8A%A4%ED%84%B0cluster--ha-%EB%AC%B4%EC%A4%91%EB%8B%A8-%EC%84%9C%EB%B9%84%EC%8A%A4-%EA%B0%80%EB%8A%A5\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E레디스 클러스터(Cluster) : HA, 무중단 서비스 가능\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F133781464-16c21b85-1ca2-4e0f-8028-5acf9a37a2f8.png\" alt=\"Redis-Cluster-Type-1\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E머신 하나가 죽었을 시 해결이 됩니다. 다만 두개가 죽으면 해결이 안됩니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F133782017-fe094509-ed9a-419c-9739-35a766b4e334.png\" alt=\"Redis-Cluster-Type-2\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E위의 문제를 해결하는 방법입니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Cstrong\u003E샤딩\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E클라스터는 \u003Cstrong\u003E샤딩\u003C\u002Fstrong\u003E(sharding, 대량의 데이터를 처리하기 위해 여러 개의 데이터베이스에 분할하는 기술) 방법을 제공하는 방법입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E100개의 데이터를 1번 마스터에 33개, 2번 마스터 33개, 3번 마스터에 나머지 34개가 저장되는 방식입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Cstrong\u003EHash 함수\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E데이터를 나누는 방식은 키에 hash 함수를 적용해서 값을 추출하고, 이 값을 각 마스터 서버에 할당합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E클러스터 구성시 해쉬 함수를 통해서 1~33까지를 1번 서버, 34~ 66번까지를 2번 서버, 3번 서버는 또 다르게 할당됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Cstrong\u003E해시 슬록(16384 슬롯)\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E레디스에서 hash 값의 개수는 16384(0~16383)이고 슬롯(slot)이라고 합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Cstrong\u003E해시 태그\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E다중 키 작업을 진행하려면 동일 노드에 저장될 모든 키가 필요합니다. 해시 태그는 레디스 클러스터에서 다중키를 사용할 수 있는 유일한 방법입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E해시 함수를 적용해 동일한 해시 슬롯에 여러 개의 키 이름을 저장할 수 있도록 사용됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Cstrong\u003E레디스 클라이언트\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E클라이언트는 서버와 동일한 hash 함수를 가지고 있으며 마스터 서버에 접속해서 각 서버에 할당된 슬롯 정보를 가지고 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E키가 입력되면 hash 함수를 적용해서 어느 마스터에 저장할지 판단해서 해당 마스터에 저장합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Cstrong\u003E데이터 서버 + 센티널\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E각 마스터 서버는 데이터의 처리와 센티널의 역할을 같이수행합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E1번 마스터 서버가 다운되면 나머지 살아있는 마스터들 중에서 리더를 선출해서 리더가 1번 마스터의 슬레이브를 마스터로 승격시킵니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E최소 3대\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E마스터 서버는 최소 3대로 구성하고 각각은 슬레이브를 가질 수 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E마스터를 관리하는 마스터는 없습니다. 이는 또 하나의 장애점입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E레디스가 사용하는 포트는 2개이며 하나는 클라이언트 하나는 노드 간의 통신을 위한 버스로 사용됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fjyejye9201.medium.com\u002F%EB%A0%88%EB%94%94%EC%8A%A4-redis-%EB%9E%80-%EB%AC%B4%EC%97%87%EC%9D%B8%EA%B0%80-2b7af75fa818\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ERedis란 무엇인가\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fdocs.redis.com\u002Flatest\u002Frs\u002Fconcepts\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ERedis Concept\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"http:\u002F\u002Fredisgate.kr\u002Fredis\u002Fconfiguration\u002Fredis_overview.php\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ERedis Architecture Overview\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fcla9.tistory.com\u002F101\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ERedis 구조\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fengkimbs.tistory.com\u002F869\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E레디스 소개 및 아키텍처, 주의할 점\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fcoding-start.tistory.com\u002F128\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ERedis - Cluster &#x26; Sentinel\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fredis.io\u002Fcommands\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ERedis Command\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fredis.com\u002Fredis-enterprise\u002Ftechnology\u002Fredis-enterprise-cluster-architecture\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ERedis Enterprise Cluster Architecture\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}},{"node":{"title":"[SpringBoot Redis] Redis에 커스텀 객체 저장 시 오류","path":"\u002F00-redis-troubleshooting\u002F","date":"4. June 2021","timeToRead":3,"description":"Redis에 커스텀 데이터 객체 저장시 발생하는 오류와 그에 따른 해결책","content":"\u003Ch1 id=\"redis-hashvalue-에-커스텀-객체-저장-시-오류-발생점\"\u003E\u003Ca href=\"#redis-hashvalue-%EC%97%90-%EC%BB%A4%EC%8A%A4%ED%85%80-%EA%B0%9D%EC%B2%B4-%EC%A0%80%EC%9E%A5-%EC%8B%9C-%EC%98%A4%EB%A5%98-%EB%B0%9C%EC%83%9D%EC%A0%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ERedis HashValue 에 커스텀 객체 저장 시 오류 발생점.\u003C\u002Fh1\u003E\n\u003Cp\u003E스프링으로 개발을 진행하던 중, Redis HashValue에 커스텀 데이터 객체를 저장할 때 발생하는 문제가 발생했다. 이에 대한 해결과정을 정리했습니다.\u003C\u002Fp\u003E\n\u003Ch2 id=\"원인\"\u003E\u003Ca href=\"#%EC%9B%90%EC%9D%B8\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E원인.\u003C\u002Fh2\u003E\n\u003Cp\u003E에러 메세지는 다음과 같다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003Ejava.lang.ClassCastException: java.util.LinkedHashMap cannot be cast to \u003Cspan class=\"token punctuation\"\u003E..\u003C\u002Fspan\u003E.\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E일반적으로 spring 프로젝트에서 redis에 데이터를 저장하는 방법으로는 redisTemplate를 상속받아서 쓰는데, 코드는 다음과 같습니다. (생략해서 변경했습니다.)\u003C\u002Fp\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token annotation punctuation\"\u003E@RequiredArgsConstructor\u003C\u002Fspan\u003E\n\u003Cspan class=\"token annotation punctuation\"\u003E@ToString\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EData\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EInteger\u003C\u002Fspan\u003E data1\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003ELong\u003C\u002Fspan\u003E data2\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EString\u003C\u002Fspan\u003E data3\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Estatic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Evoid\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Emain\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003EString\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E[\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E]\u003C\u002Fspan\u003E args\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EString\u003C\u002Fspan\u003E redisKey \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"key:study\"\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EString\u003C\u002Fspan\u003E redisHashKey \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"unique:key\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EString\u003C\u002Fspan\u003E redisHashValue \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Enew\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EData\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token number\"\u003E0\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token number\"\u003E1L\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"name\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n  \u003Cspan class=\"token annotation punctuation\"\u003E@Autowired\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003ERedisTemplate\u003C\u002Fspan\u003E\u003Cspan class=\"token generics\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003EString\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EObject\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E redisTemplate\n\n  redisTemplate\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EopsForHash\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Eput\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003EredisKey\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E redisHashKey\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E redisHashValue\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n\n  \u003Cspan class=\"token comment\"\u003E\u002F\u002F 에러 발생 코드, 캐스팅 에러 발생\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token class-name\"\u003EData\u003C\u002Fspan\u003E result \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003EData\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E redisTemplate\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EopsForHash\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Eget\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003EredisKey\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E redisHashKey\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E에러 발생으로 인해 생각하는 원인은 다음과 같습니다.\u003C\u002Fp\u003E\n\u003Cp\u003EValue로 저장되는 값이 이후에 데이터를 받아와서 캐스팅을 할때, 이를 객체로 보는 것이 아니라 \u003Ccode class=\"language-text\"\u003ELinkedHashMap\u003C\u002Fcode\u003E으로 인식하는 것으로 보입니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"생각한-해결책\"\u003E\u003Ca href=\"#%EC%83%9D%EA%B0%81%ED%95%9C-%ED%95%B4%EA%B2%B0%EC%B1%85\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E생각한 해결책.\u003C\u002Fh2\u003E\n\u003Col\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003EJSONObject\u003C\u002Fcode\u003E을 통해서 데이터를 파싱해서 \u003Ccode class=\"language-text\"\u003EData\u003C\u002Fcode\u003E 객체에 넣어주는 방법\u003C\u002Fli\u003E\n\u003Cli\u003ERedisTemplate을 상속받아서 저장을 하는 방법\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003EToString\u003C\u002Fcode\u003E을 오버라이딩해서, 특정 형태로 저장 이후 파싱해서 객체에 이후 넣어 주는 방법\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003ELinkedHashMap\u003C\u002Fcode\u003E 형태로 만들어줘서 넣고 사용하기\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003E이외에도 여러 방법이 있겠지만 저는 이중에서 1번과 4번을 선택했습니다. (1번 방법으로 해봤는데 똑같은 에러가 발생했습니다.)\u003C\u002Fp\u003E\n\u003Cp\u003E4번의 경우로 한 이유는 다음과 같습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E이후에 데이터를 다시 돌리기 편하기 때문에\u003C\u002Fli\u003E\n\u003Cli\u003E기본적으로 공식적인 객체이기 때문에 없을 것으로 판단했기 때문에\u003C\u002Fli\u003E\n\u003Cli\u003E코드를 최대한 SRP(단일 책임) 형태로 구성했기 때문에 클래스 하나로만 변경하면 되기 때문에.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"마무리-및-도움이-되는-정보\"\u003E\u003Ca href=\"#%EB%A7%88%EB%AC%B4%EB%A6%AC-%EB%B0%8F-%EB%8F%84%EC%9B%80%EC%9D%B4-%EB%90%98%EB%8A%94-%EC%A0%95%EB%B3%B4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E마무리 및 도움이 되는 정보.\u003C\u002Fh2\u003E\n\u003Cp\u003E이외에도 다른 방법이 있겠지만 해당 방법에 대해 좋은 방법을 찾으면 좋을 것 같습니다. 아래는 관련해서 참고하면 좋은 글입니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fdeepweller.tistory.com\u002F38\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ERedisTemplate, serialization\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fstackoverflow.com\u002Fquestions\u002F38532754\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Estackoverflow, redis serializer\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwww.javatpoint.com\u002Fhow-to-convert-string-to-json-object-in-java\" target=\"_b
