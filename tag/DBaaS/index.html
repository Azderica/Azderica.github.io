    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"DBaaS","belongsTo":{"edges":[{"node":{"title":"[Server] 서버리스 아키텍처에 대한 기초 지식","path":"\u002F00-server-serverless\u002F","date":"25. November 2020","timeToRead":13,"description":" 서버리스와 서버 아키텍처에 대한 기본 내용을 정리한 글입니다. ","content":"\u003Ch1 id=\"서버리스-아키텍처에-대하여\"\u003E\u003Ca href=\"#%EC%84%9C%EB%B2%84%EB%A6%AC%EC%8A%A4-%EC%95%84%ED%82%A4%ED%85%8D%EC%B2%98%EC%97%90-%EB%8C%80%ED%95%98%EC%97%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E서버리스 아키텍처에 대하여\u003C\u002Fh1\u003E\n\u003Cp\u003E회사에서 개발과 관련해서 이야기를 하는데, CaaS, FaaS, BaaS 등에 대한 이야기를 듣게 되었다. 생각해보니 이름만 들어보고 한 번도 제대로 알아본적이 없어서 이번기회에 정리합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E서버리스(Serverless)란 말 그대로 서버가 없다는 의미는 아닙니다. 다만, 특정 작업을 수행하기 위해서 컴퓨터 혹은 가상머신에 서버를 설정할 필요없이 다른 서비스(BaaS, FaaS) 등에 의존해서 작업을 처리합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F100229273-5474a680-2f67-11eb-8a3a-467c9f409a72.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E들어가기에 앞서서 간단한 발전 과정은 다음과 같습니다.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E\u003Cbr\u002F\u003E\u003E\u003C\u002Fp\u003E\n\u003Ch2 id=\"기존-애플리케이션\"\u003E\u003Ca href=\"#%EA%B8%B0%EC%A1%B4-%EC%95%A0%ED%94%8C%EB%A6%AC%EC%BC%80%EC%9D%B4%EC%85%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E기존 애플리케이션\u003C\u002Fh2\u003E\n\u003Ch3 id=\"1-자체-설계\"\u003E\u003Ca href=\"#1-%EC%9E%90%EC%B2%B4-%EC%84%A4%EA%B3%84\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1. 자체 설계\u003C\u002Fh3\u003E\n\u003Cp\u003E시스템에서 필요한 모든 인프라를 직접 관리합니다. 기존의 \u003Cstrong\u003E전산실\u003C\u002Fstrong\u003E로 이해하면 됩니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E필요한 모든 인프라를 직접 관리. 예를 들어 기업 전산실에서 서버 및 하드웨어, 네트워크, 운영체제 등을 갖추어 모두 직접 처리해야합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E시스템이 커질 수록 유지할 관리자가 필요하고, 이에 따른 비용이 발생합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"2-iaasinfrastructure-as-a-service\"\u003E\u003Ca href=\"#2-iaasinfrastructure-as-a-service\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2. IaaS(Infrastructure as a Service)\u003C\u002Fh3\u003E\n\u003Cp\u003EAWS, Azure 등의 서비스에서 제공하는 서비스입니다. 서버자원, 네트워크, 전력 등의 인프라를 직접 구축할 필요없이 이러한 \u003Cstrong\u003E인프라를 가상화\u003C\u002Fstrong\u003E하여 관리하기 쉽게 해주는 서비스를 제공합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E사용자는 해당 서비스를 통해서 관리자패널에서 인프라를 구성하면 됩니다. 사용자는 가상머신을 만들고 네트워크를 설정하고, 하드웨어를 설정하고, 운영체제를 설치해서 애플리케이션을 구동합니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"3-paasplatform-as-a-service\"\u003E\u003Ca href=\"#3-paasplatform-as-a-service\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E3. PaaS(Platform as a Service)\u003C\u002Fh3\u003E\n\u003Cp\u003EIaaS에서 좀 더 추상화된 모델입니다. 네트워크, OS, 런타임을 제공합니다. 사용자는 애플리케이션만 배포하면 바로 구동할 수 있습니다. 또한 Auto Scaling 및 Load Balacing도 손쉽게 적용가능합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E예시로는 다음과 같습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EAWS Elastic Beanstalk, Azure App Servies 등등\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"servless\"\u003E\u003Ca href=\"#servless\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EServless\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E서버리스는 애플리케이션 개발자가 서버를 프로비저닝하거나 애플리케이션의 확장을 관리할 필요가 없습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E프로비저닝(Provisioning) : 사용자의 요구에 맞게 시스템을 할당하고 배치, 배포한 이후 필요시에 시스템을 즉시 사용할 수 있는 상태로 미리 준비해놓는 것입니다.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003E서버가 없다는 뜻은 아니며, 작업을 처리하는 서버는 있지만 서버를 관리할 필요가 없습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E대표적으로 \u003Cstrong\u003EBaaS\u003C\u002Fstrong\u003E 와 \u003Cstrong\u003EFaaS\u003C\u002Fstrong\u003E로 나눠집니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"1-baasbackend-as-a-service\"\u003E\u003Ca href=\"#1-baasbackend-as-a-service\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1. BaaS(Backend as a Service)\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F100353200-82beb880-3031-11eb-89d9-5a361d5f88c4.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E애플리케이션에서 일반 사용자가 보는 영역은 프론트엔드, 관리자가 보는 영역은 백엔드로 불립니다. \u003Cstrong\u003E이때 BaaS는 백엔드인 관리자 영역을 모듈화하여 서비스\u003C\u002Fstrong\u003E로 제공합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E백엔드 개발(데이터 저장, 다른 기기로 접근, 파일 공유 등)이 필요한 경우, 개발자가 이러한 모든 서비스를 구축하기 어려워서, BaaS를 통해서 개발 시간을 단축합니다.\u003C\u002Fli\u003E\n\u003Cli\u003EIaaS, PaaS가 서버 인프라를 대체하는 정도였다면, \u003Cstrong\u003EBaaS와 FaaS는 서버 운영까지 맡기는 서비스\u003C\u002Fstrong\u003E입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E대표적인 서비스로는 \u003Cstrong\u003EFirebase\u003C\u002Fstrong\u003E가 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cstrong\u003E장점\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E개발 시간의 단축\u003C\u002Fli\u003E\n\u003Cli\u003E서버 확장의 불필요함\u003C\u002Fli\u003E\n\u003Cli\u003E백엔드에 대한 지식이 부족하더라도 빠른 속도로 개발이 가능\u003C\u002Fli\u003E\n\u003Cli\u003E토이 프로젝트, 소규모 프로젝트에서는 백엔드로 유용하게 사용가능\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cstrong\u003E단점\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E클라이언트 위주의 코드\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E백엔드 로직이 클라이언트 쪽에 구현됨 (보안 등의 큰 이슈)\u003C\u002Fli\u003E\n\u003Cli\u003EFirebase SDK를 통해 서버쪽에서 개발할 수 있지만, 이보다는 직접 구현이 좋습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E데이터단의 로직이 변경되면 클라이언트 코드 수정이 이루어집니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E가격\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EFirebase의 경우 초반에는 무료이지만, 앱의 규모가 커지면 비싸집니다.\u003C\u002Fli\u003E\n\u003Cli\u003E서비스 규모가 늘어날 수록 직접 구현의 장점이 가능합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E복잡한 쿼리가 불가능함\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EFirebase는 데이터 베이스가 하나의 큰 Json 형식으로 구조화 되어 있습니다. \u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"2-faasfunction-as-a-service\"\u003E\u003Ca href=\"#2-faasfunction-as-a-service\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2. FaaS(Function as a Service)\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F100354291-468c5780-3033-11eb-8d18-e6b0ba4fdf20.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E코드, \u003Cstrong\u003E함수\u003C\u002Fstrong\u003E를 서비스로 제공합니다. 애플리케이션 개발에서 함수를 실행하기 위해 서버를 올리고 런타임을  구성하고 코드를 배포해서 실행해야 하는 일련의 과정을 없애고 원하는 로직을 함수로 등록만 해놓으면 특정 이벤트시 함수가 실행되고 종료됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003E서버가 계속 대기하면서 사용자의 요청하는 것이 아니라, 이벤트가 발생했을 때만 함수가 실행되기 때문에 함수가 실행되는 시간 및 호출된 횟수만큼만 비용을 지불합니다.\u003C\u002Fli\u003E\n\u003Cli\u003EPaaS의 경우는 전체 애플리케이션을 배포하여 서버에서 애플리케이션이 계속 돌아가지만, FaaS는 애플리케이션을 더 작게 쪼갠 함수를 배포하며, 특정 이벤트가 발생했을 때만 실행되고 종료됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003E주로 서비스 사이의 간단한 작업을 처리하는 용도로 쓰이며, BaaS와 결합해서 사용하기 좋습니다. 대표적인 예시로는 AWS Lambda, 구글의 Knative, Nuclio 등이 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cstrong\u003E장점\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E비용\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E특정 작업을 하기위해 서버를 준비하고 켜놓는 것이 아니라면, 필요시만 호출되기 때문에 많은 비용을 절감할 수 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E인프라 관리\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E네트워크, 장비 등에 대해 신경쓸 필요가 없습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E인프라 보안\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E리눅스 업데이트, 취약점 보안 패치 등에 큰 신경을 쓰지 않다도 됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E확장성\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E확장성에서 굉장히 유연합니다. (AutoScaling 등의 필요없습니다. 그저 호출만 될뿐...)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cstrong\u003E단점\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E제한\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E함수에서 사용할 수 있는 자원의 제한이 존재합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E웹소켓과 같이 계속 켜놓는 것은 사용하기 힘듭니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E제공사에 대한 강한 의존\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E로컬 데이터 사용 불가능\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E함수들은 무상태이기 때문에 이 데이터를 로컬 스토리지에 쓸수없습니다. (물론, AWS는 S3, Azure는 Storage를 사용 가능합니다.)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"3-정리\"\u003E\u003Ca href=\"#3-%EC%A0%95%EB%A6%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E3. 정리\u003C\u002Fh3\u003E\n\u003Cp\u003EServerless의 특징은 다음과 같습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003ECold Start\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E클라우드 업체는 자원을 효율적으로 관리하기 위해 일정 기간 행위가 없는 사용자에게는 컴퓨팅 파워를 제공하지않습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E비활성 함수가 갑자기 호출되면 서버가 준비되는 지연 시간이 발생하여 애플리케이션 성능에 영향을 줄 수도 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EStateless\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E함수가 없는 경우에는 모든 리소스 종류가 존재하지 않습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E세션을 보존해야하는 경우에는 DB에 저장하는 것이 좋습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E일시적 컨테이너\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E특정 이벤트가 발생하는 일정 기간 동안에만 컨테이너에 배포되고, 그 이후는 자원이 없습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003E큰 요구사항이 필요한 경우에는 적합하지 않습니다.\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E언어지원\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EAWS Lambda: Node.js, Python, Java, C#, Go\u003C\u002Fli\u003E\n\u003Cli\u003EMS Azure: C#, Javascript, F#, Python, Batch, PHP, PowerShell\u003C\u002Fli\u003E\n\u003Cli\u003EGoogle Function: Node.js, Python, Javascript\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003ENoSQL\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E함수는 제한된 데이터베이스 색인(Index)을 구성하기 때문에 서버리스 아키텍처에서 관계형 데이터베이스를 사용하면 동시 연결 수 제한으로 확장성과 성능 문제가 발생합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E따라서 RDBMS 보다는 \u003Cstrong\u003ENoSQL\u003C\u002Fstrong\u003E이 적합합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E그러나. 현재는 Stateless, 일시적 컨테이너에 따른 특징으로 인해 \u003Cstrong\u003E큰 프로젝트에는 적합하지 않습니다.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"그-외\"\u003E\u003Ca href=\"#%EA%B7%B8-%EC%99%B8\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E그 외.\u003C\u002Fh2\u003E\n\u003Ch3 id=\"1-caascontainer-as-as-service\"\u003E\u003Ca href=\"#1-caascontainer-as-as-service\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1. CaaS(Container as as Service)\u003C\u002Fh3\u003E\n\u003Cp\u003E컨테이너 기반 추상화를 통해 사용자가 애플리케이션을 배포하고 관리하도록 지원하는 클라우드 서비스 컴퓨팅 모델입니다. 제공없체는 컨테이너가 배포 및 관리되는 프레임워크 또는 오케스트레이션 플랫폼을 제공합니다.\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E오케스트레이션(orchestration)이란?\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EContainer orchestration이란 컨테이너의 배포, 관리, 확장 및 네트워킹을 자동화합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E클라우드 서비스의 범위에서 CaaS는 IaaS의 하위집합으로 간주되며 I\u003Cstrong\u003EaaS와 서비스 플랫폼인 PaaS 사이\u003C\u002Fstrong\u003E에 존재한다고 이해하면 됩니다.\u003C\u002Fp\u003E\n\u003Cp\u003E컨테이너를 사용하므로 다음과 같은 특징을 가집니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E이식성 : private, public 등의 다양한 환경에서 배포가능\u003C\u002Fli\u003E\n\u003Cli\u003E확장성 : 컨테이너의 수를 늘려서 확장할 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E효율성 : 컨테이너는 별도의 운영체제가 필요없으므로 가상 머신(VM)보다 리소스가 적게 필요합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E보안강화 : 컨테이너는 격리되어 있으므로 다른 컨테이너에 영향을 주지 않습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E속도 : 운영 체제에 구애받지 않기 때문에 시작과 종료시간이 짧습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E이와 같은 환경에서는 \u003Cstrong\u003E쿠버네티스\u003C\u002Fstrong\u003E를 사용하는 것이 좋습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E쿠버네티스에 대한 간단한 정리는 아래의 링크를 보시면 좋을 듯합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E: \u003Ca href=\"https:\u002F\u002Fazderica.github.io\u002Fbackend\u002F2020\u002F11\u002F10\u002Fbackend-kubernetes-study\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E쿠버네티스란?\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"2dbaasdatabase-as-a-service\"\u003E\u003Ca href=\"#2dbaasdatabase-as-a-service\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2.DBaaS(Database as a Service)\u003C\u002Fh3\u003E\n\u003Cp\u003EDBaaS는 \u003Cstrong\u003E클라우드 아키텍처\u003C\u002Fstrong\u003E로서 데이터베이스 서비스 프로바이더가 하나 아싱의 서비스 소비자에게 데이터베이스 서비스를 제공하는 아키텍처, 운영 전략입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E다음과 같은 요구사항을 만족합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E리소스의 빠른 제공 및 Self-Service 동작, 데이터베이스 관리\u003C\u002Fli\u003E\n\u003Cli\u003E데이터베이스 서비스 사용량에 기반한 Show-back 리포트와 Charge-back 기능을 제공합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E이러한 특성을 바탕으로 DBaaS는 클라우드 서비스를 통해 자원의 탄력적인 운용과 확장가능, 자동화된 자원 관리, 용량 설정 및 설계의 기능을 제공합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E이러한 기능은 다음의 장점을 가집니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E비용절감\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E서비스 수준향상\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003ESelf-Service Provising, 관리\u003C\u002Fli\u003E\n\u003Cli\u003E미리 약속된 서비스 정의\u003C\u002Fli\u003E\n\u003Cli\u003EMetering 및 Chargeback을 통한 IT 비용 및 활용도 측정 가능\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"정리\"\u003E\u003Ca href=\"#%EC%A0%95%EB%A6%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E정리.\u003C\u002Fh2\u003E\n\u003Cp\u003E간단하게 서버리스 아키텍처에 대해 정리하였습니다. 흔히 듣던, IaaS, BaaS, PaaS, FaaS에 대해 간단하게 정리해보았고, 최근에 들었던 CaaS에 대해서도 간단하게 조사했습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E이후 부족한 내용이나 보완되어야하는 내용이 있다면 편하게 이야기주세요.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fvelopert.com\u002F3543\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fvelopert.com\u002F3543\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fstonesteel1023.github.io\u002FTIL181109\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fstonesteel1023.github.io\u002FTIL181109\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fm.blog.naver.com\u002FPostView.nhn?blogId=shakey7&#x26;logNo=221739057486&#x26;proxyReferer=https:%2F%2Fwww.google.com%2F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fm.blog.naver.com\u002FPostView.nhn?blogId=shakey7&#x26;logNo=221739057486&#x26;proxyReferer=https:%2F%2Fwww.google.com%2F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwww.redhat.com\u002Fko\u002Ftopics\u002Fcloud-computing\u002Fwhat-is-caas\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fwww.redhat.com\u002Fko\u002Ftopics\u002Fcloud-computing\u002Fwhat-is-caas\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u00
