    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Difference","belongsTo":{"edges":[{"node":{"title":"[Springboot] Maven과 Gradle의 차이","path":"\u002F01-springboot-gradle\u002F","date":"14. October 2020","timeToRead":5,"description":" Maven과 Gradle에 대한 차이에 대한 글입니다. ","content":"\u003Ch1 id=\"maven과-gradle\"\u003E\u003Ca href=\"#maven%EA%B3%BC-gradle\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EMaven과 Gradle.\u003C\u002Fh1\u003E\n\u003Cp\u003E최근 회사 업무를 진행하면서 Spring boot 프로젝트 중 하나를 maven에서 gradle로 수정해야하는 일이 발생했다.\u003C\u002Fp\u003E\n\u003Cp\u003E생각해보니, 둘이 다른 것은 알고 있었지만 어떻게 다른가에 대해서는 생각해본적이 없다.\u003C\u002Fp\u003E\n\u003Cp\u003E해당 프로젝트를 진행하면서 둘의 차이를 인지해볼려고 한다. 그리고 왜 바꿔야하는지를 알려고 한다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"maven과-gradle의-차이\"\u003E\u003Ca href=\"#maven%EA%B3%BC-gradle%EC%9D%98-%EC%B0%A8%EC%9D%B4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EMaven과 Gradle의 차이\u003C\u002Fh2\u003E\n\u003Ch3 id=\"maven\"\u003E\u003Ca href=\"#maven\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EMaven\u003C\u002Fh3\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E자바용 프로젝트 관리 도구, 아파치 Ant의 대안으로 만들어졌다.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E특징\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E빌드를 쉽게할 수 있다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Epom.xml\u003C\u002Fcode\u003E을 이용한 정형화된 빌드 시스템을 사용할 수 있다.\u003C\u002Fli\u003E\n\u003Cli\u003E뛰어난 프로젝트 정보를 제공한다\u003C\u002Fli\u003E\n\u003Cli\u003E개발 가이드 라인을 제공한다\u003C\u002Fli\u003E\n\u003Cli\u003E새로운 기능을 쉽게 설치할 수 있고 업데이트할 수 있다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"gradle\"\u003E\u003Ca href=\"#gradle\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGradle\u003C\u002Fh3\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EGroovy를 이용한 빌드 자동화 시스템이다. Maven 이후에 나왔다.\u003C\u002Fp\u003E\n\u003Cp\u003EAndroid의 OS 공식 빌드 도구로 사용됩니다.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E특징\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EAnt처럼 유연한 범용 빌드 도구를 사용한다.\u003C\u002Fli\u003E\n\u003Cli\u003EMaven을 사용할 수 있는 변환 가능 컨벤션 프레임 워크입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E멀티 프로젝트에 사용하기 좋습니다.\u003C\u002Fli\u003E\n\u003Cli\u003EApache Ivy에 기반을 두어 강력한 의존성 관리를 제공합니다.\u003C\u002Fli\u003E\n\u003Cli\u003EMavenrhk Ivy 레파지토리를 완전 지원합니다\u003C\u002Fli\u003E\n\u003Cli\u003E원격 저장소나 pom, ivy 파일 없이 연결되는 의존성을 관리하고 지원합니다,\u003C\u002Fli\u003E\n\u003Cli\u003E그루비 문법을 사용합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E빌드를 설명하는 풍부한 도메인 모델을 사용합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"maven보다는-gradle을-선택하자\"\u003E\u003Ca href=\"#maven%EB%B3%B4%EB%8B%A4%EB%8A%94-gradle%EC%9D%84-%EC%84%A0%ED%83%9D%ED%95%98%EC%9E%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EMaven보다는 Gradle을 선택하자.\u003C\u002Fh3\u003E\n\u003Cp\u003EGradle이 시기적으로 늦게 나오게 되면서 사용성, 성능 등 뛰어난 스펙을 사용합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E좋은 점을 나열한다면.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003EMaven처럼 Build라는 동적 요소를 XML을 사용하기에는 어려운 부분이 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E설정 내용이 길어지고 가독성이 떨어집니다.\u003C\u002Fli\u003E\n\u003Cli\u003E의존관계가 복잡한 프로젝트 설정에는 부적절합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E상속구조를 이용해 멀티 모듈을 구성해야합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E특정 설정을 소수의 모듈에서 공유하기 위해서는 부모 프로젝트를 생성하여 상속해야합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EGradle은 Groovy를 사용하기 때문에, 동적인 빌드는 Groovy 스크립트로 플러그인을 호출하고 직점 코드를 구성할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EConfigruation Injection(의존성 주입) 방식을 사용해서 공통 모듈을 상속해서 사용하는 단점을 해결합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E설정 주입 시 프로젝트의 조건을 체크할 수 있어서 프로젝트별로 주입되는 설정을 다르게 할 수 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Cstrong\u003E가장 중요한 것은 규모가 커질수록 속도가 월등하게 빠릅니다.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E일반적인 경우\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F95992954-7a3b6580-0e69-11eb-9ebe-4b057e33bd17.png\" alt=\"image\"\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E큰 멀티 프로젝트\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F95992968-7f001980-0e69-11eb-99cd-24a17dd14570.png\" alt=\"image\"\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E어떤 방법으로 이러한 차이를 내나면.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EGradle Daemon은 \"hot\"이라는 정보를 메모리에 저장하여 프로세스에 길게 유지시킵니다.\u003C\u002Fli\u003E\n\u003Cli\u003E다양한 tasks의 타입의 증가하는 input과 output에 새로 실행할 필요가 없습니다.\u003C\u002Fli\u003E\n\u003Cli\u003Eincremental compilation을 통해 소스와 클래스의 종속성을 분석하여 변경되는 부분만 다시 컴파일 시킵니다.\u003C\u002Fli\u003E\n\u003Cli\u003E이미 생성된 캐시를 새로 생성하지 않고, 가져옵니다.\u003C\u002Fli\u003E\n\u003Cli\u003EGradle의 smart class 경로 분석기는 라이브러리가 변경되지않은 경우, 불필요한 컴파일을 방지합니다.\u003C\u002Fli\u003E\n\u003Cli\u003EJava Library 플러그인을 사용해서 종속성을 더 잘 모델링하고 컴파일 클래스 경로를 줄여서 성능을 향상시킵니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E이러한 부분에서 Gradle이 Maven보다 좋은 점을 알 수 있었습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E원래 포스터의 내용은 Gradle에서 Maven으로 수정하는 부분을 작성하는 것이였는데 너무 길어져서 다음 포스팅에 작성할 예정입니다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgradle.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fgradle.org\u002F\u003C\u002Fa\u003E
