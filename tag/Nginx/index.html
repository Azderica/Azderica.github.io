    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Nginx","belongsTo":{"edges":[{"node":{"title":"[Network] NGINX란?","path":"\u002F00-network-nginx\u002F","date":"14. January 2021","timeToRead":3,"description":"NGINX에 대해 작성합니다.","content":"\u003Ch1 id=\"nginx란\"\u003E\u003Ca href=\"#nginx%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENginx란.\u003C\u002Fh1\u003E\n\u003Ch2 id=\"nignx의-정의\"\u003E\u003Ca href=\"#nignx%EC%9D%98-%EC%A0%95%EC%9D%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENignx의 정의.\u003C\u002Fh2\u003E\n\u003Cp\u003ENginx는 가벼움과 높은 성능을 목표로 하는 웹서버 소프트웨어입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E이러한 Nginx는 트래픽이 많은 웹사이트를 위해 확장성을 위해 설계한 비동기 이벤트 기반 구조를 가지고 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E일반적으로 \u003Cstrong\u003E웹 서버, 리버스 프록시 및 메일 프록시\u003C\u002Fstrong\u003E 기능을 가집니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"apache-vs-nginx\"\u003E\u003Ca href=\"#apache-vs-nginx\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EApache VS Nginx\u003C\u002Fh2\u003E\n\u003Cp\u003E주로 Nginx는 Apache 서버와 비교를 하는데, 현재는 Nginx가 1위를 차지하고 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F104517057-bd5bcf00-5638-11eb-8e24-859c5bf2ee88.png\" alt=\"server-rank\"\u003E\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EApache\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003E쓰레드 \u002F 프로세스 기반 구조로 요청 하나당 쓰레드 하나가 처리하는 구조입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E사용자가 많으면 많은 쓰레드가 생성되고, 메모리와 CPU 낭비가 심합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003ENginx\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003E비동기 Event-Driven 기반의 구조입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E다수의 연결을 효과적으로 처리가능합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E대부분의 코어 모듈이 Apache보다 적은 리소스로 더 빠르게 동작가능합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E더 작은 쓰레드로 클라이언트의 요청들을 처리 가능합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EApache와 Nginx의 가장 큰 차이는 Thread 방식과 Event-drive의 차이입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F104517420-4bd05080-5639-11eb-92a5-dc3f78cc5891.png\" alt=\"Thread-VS-Event-Driven\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E다음 그림처럼 쓰레드 기반은 하나의 커넥션 당 하나의 쓰레드를 사용하지만, Event-driven 방식은 여러 커넥션을 모두 Event-Handler를 통해 비동기 방식으로 처리해서 먼저 처리되는 것부터 로직이 진행됩니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"nginx-활용\"\u003E\u003Ca href=\"#nginx-%ED%99%9C%EC%9A%A9\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENginx 활용\u003C\u002Fh2\u003E\n\u003Cp\u003ENginx은 다음과 같은 기능으로 사용할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003EHTTP Server\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E정적 파일을 처리하는 web server의 역할을 수행합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EReverse proxy server\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E클라이언트의 요청을 Application server에 배분합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E클라이언트 80포트 요청을 8080, 8081 등 여러 Application server로 보내줍니다.\u003C\u002Fli\u003E\n\u003Cli\u003E각 application server에 요청을 배분해서 부하를 분산합니다. (load balancing)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003EMail proxy server\u003C\u002Fli\u003E\n\u003Cli\u003EGeneric TCP\u002FUDP proxy server\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"nginx-proxy\"\u003E\u003Ca href=\"#nginx-proxy\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENginx Proxy\u003C\u002Fh2\u003E\n\u003Cp\u003Enode.js에서 nginx.conf를 파일을 수정하여 아래처럼 수정하면됩니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-conf\"\u003E\u003Ccode class=\"language-conf\"\u003Eserver {\n  listen    81;\n  server_name localhost;\n\n  location \u002F {\n    proxy_pass http:\u002F\u002F127.0.0.1:3000\u002F;\n  }\n}\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E다음과 같이 수정을 하게 되면, 81번 포트로 접속을 해도 3000번 포트의 서버에 접속이 되게됩니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"마무리\"\u003E\u003Ca href=\"#%EB%A7%88%EB%AC%B4%EB%A6%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E마무리.\u003C\u002Fh2\u003E\n\u003Cp\u003E오늘은 간략하게 Nginx에 대해 정리해보았습니다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"http:\u002F\u002Fnginx.org\u002Fen\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttp:\u002F\u002Fnginx.org\u002Fen\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fnews.netcraft.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fnews.netcraft.com\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fsmjeon.dev\u002Fetc\u002Fnginx\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fsmjeon.dev\u002Fetc\u002Fnginx\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fm.blog.naver.com\u002Fjhc9639\u002F220967352282\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fm.blog.naver.com\u002Fjhc9639\u002F220967352282\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4c903e18.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.762abdba.js" defer></script>
