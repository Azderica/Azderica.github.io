    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Opensource","belongsTo":{"edges":[{"node":{"title":"[Akka] Akka이란?","path":"\u002F00-akka-starter\u002F","date":"24. January 2021","timeToRead":6,"description":"Akka에 대한 기본 내용을 정리합니다.","content":"\u003Ch1 id=\"akka\"\u003E\u003Ca href=\"#akka\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAkka\u003C\u002Fh1\u003E\n\u003Cp\u003E회사에서는 주로 사용하는 언어는 C#과 Java인데, 분산처리 환경에 대한 이야기를 보다보면 Akka에 대해 들어보게 됩니다. 그러나 저에게는 너무 생소한 개념이라 한번 정리의 필요성을 느꼈습니다.\u003C\u002Fp\u003E\n\u003Ch2 id=\"akka란\"\u003E\u003Ca href=\"#akka%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAkka란?\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EJVM 상의 동시성과 분산 어플리케이션을 단순화 하는 오픈 소스 툴킷\u003C\u002Fstrong\u003E입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E동시성을 위해 여러 프로그래밍 모델을 지원하며, Erlang으로부터 영향을 받아서 actor기반의 동시성이 두드러집니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EAkka는 Java환경 및 .net Framework에서 이용가능하며, Actor 모델은 이제 대부분으 개발플랫폼에서 툴킷형태로 사용가능합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fdoc.akka.io\u002Fdocs\u002Fakka\u002F2.4\u002Fscala.html#scala-api\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EAkka Scala Document\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fdoc.akka.io\u002Fdocs\u002Fakka\u002F2.4\u002Fjava.html#java-api\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EAkka Java Document\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"왜-필요해요\"\u003E\u003Ca href=\"#%EC%99%9C-%ED%95%84%EC%9A%94%ED%95%B4%EC%9A%94\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E왜 필요해요?\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EAmdahl's Law : 멀티코어를 사용하는 프로그램의 속도는 프로그램 내부에 존재하는 순차적 부분이 사용하는 시간에 의해서 제한됩니다.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F105619519-ae45ff80-5e36-11eb-9e17-a460356274d3.png\" alt=\"Amdahl&#x27;s Law\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E동시성 구현을 위해 Thread나 Task를 ExecutorService에 제출하는 코드를 구성하고, 이를 실행하면 여러개의 Thread가 동시에 작업을 합니다. 하지만 코드 중에서는 Thread나 Task를 사용하지 않는 순차적 작업을 진행하는 곳이 존재합니다. 이러한 순차적인 작업의 시간 때문에 프로그램이 낼 수 잇는 속도의 최대치는 정해집니다.\u003C\u002Fp\u003E\n\u003Cp\u003E이러한 문제를 해결하기 위해서 Akka는 곳곳에 존재하는 순차적인 부분을 전부 없애거나 최소한으로 만들기 위해서 사용합니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"akka의-기술\"\u003E\u003Ca href=\"#akka%EC%9D%98-%EA%B8%B0%EC%88%A0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAkka의 기술\u003C\u002Fh2\u003E\n\u003Ch3 id=\"1-actor\"\u003E\u003Ca href=\"#1-actor\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1. Actor\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E배포, 동시성, 병렬성을 위하 단순하고 높은 수준의 추상화를 제공합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E비동기식, 비차단식, 고성능 메시지 기반의 프로그래밍 모델입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E매우 가벼운 이벤트 기반의 프로세스입니다. (GB당 수백만의 힙 메모리)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"2-fault-tolerance-내결함성\"\u003E\u003Ca href=\"#2-fault-tolerance-%EB%82%B4%EA%B2%B0%ED%95%A8%EC%84%B1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2. Fault Tolerance (내결함성)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\"let-it-crash\" 의미가 있는 Supervisor hierarchies(감독 계층구조)를 가집니다.\u003C\u002Fli\u003E\n\u003Cli\u003EActor 시스템은 여러 JVM을 포괄해서 내결함성 시스템을 제공할 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E스스로 문제를 해결하고, 멈추지 않는 내결함성이 높은 시스템을 작성하는데 유리합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"3-location-transparency-위치-투영성\"\u003E\u003Ca href=\"#3-location-transparency-%EC%9C%84%EC%B9%98-%ED%88%AC%EC%98%81%EC%84%B1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E3. Location Transparency (위치 투영성)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EAkka의 모든 것은 분산 환경에서 작동하도록 설계되었습니다.\u003C\u002Fli\u003E\n\u003Cli\u003EActor의 모든 상호작용은 순수한 메시지 전달을 사용하며, 모든 것은 비동기적입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"4-persistence-지속성\"\u003E\u003Ca href=\"#4-persistence-%EC%A7%80%EC%86%8D%EC%84%B1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E4. Persistence (지속성)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EActor가 경험하는 상태 변경은 Actor은 시작하거나 다시 시작할 때 지속할 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E그렇기 때문에 JVM이 충돌하거나 다른 노드로 마이그레이션된 경우에도 행위자가 자신의 상태를 복구할 수 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"actor-model\"\u003E\u003Ca href=\"#actor-model\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EActor Model\u003C\u002Fh2\u003E\n\u003Cp\u003EActor Model은 모든 것이 Actor 라는 철학을 가지고 있습니다. 이는 모든 것이 객체라는 객체지향프로그래밍의 철학과 일부 비슷합니다.\u003C\u002Fp\u003E\n\u003Cp\u003EActor Model은 기본 개념은 아래와 같습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003ESend a finite number of messages to other actors\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E다른 Actor에 한정된 개수의 메세지를 보낼 수 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003ECreate a finite number of new actors\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E유한한 개수의 Actor를 만들 수 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003EDesignate the behavior to be used for the next message it receives\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E다른 Actor가 받을 메세지에 사용할 행동을 지정할 수 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003EThere is no assumed sequence to the above actions and they could be carried out in parallel.\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E위에서 언급된 조치는 정해진 순서가 없으며, 동시에 수행될 수 잇습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"akka의-특징\"\u003E\u003Ca href=\"#akka%EC%9D%98-%ED%8A%B9%EC%A7%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAkka의 특징\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003EThroughput(처리율)\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E암달의 법칙에서 설명하는 순차적인 부분이 차지하는 면적을 최소한으로 줄이면서 프로그램의 전체적인 처리율은 그와 반비례해서 급등합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EScale Out\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E구성 파일의 내용을 약간 수정함을 통해서 Scale out 할 수 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EModularity\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EAkka를 이용하여 클래스나 객체를 중심으로 설계하는 방식에서 Actor 방식으로 바뀌게 됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003EActor는 서로 완벽하게 독립적이며, 메세지를 주고 받는 방식으로만 통신하기 때문에 \u003Cstrong\u003E코드의 응집성(coherenece), 느슨한 결합(loosely coupled), 캡슐화(encapsulation)\u003C\u002Fstrong\u003E이 보장됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"마무리\"\u003E\u003Ca href=\"#%EB%A7%88%EB%AC%B4%EB%A6%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E마무리\u003C\u002Fh2\u003E\n\u003Cp\u003E오늘은 Akka의 개념에 대해 정리했습니다. 아직까지 실무에서 동시성이 필요한 로직을 구성할 일은 크게 없으나 이러한 지식을 알고 있다면 매우 좋을 것 같습니다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fdoc.akka.io\u002Fdocs\u002Fakka\u002F2.4\u002Fintro\u002Fwhat-is-akka.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fdoc.akka.io\u002Fdocs\u002Fakka\u002F2.4\u002Fintro\u002Fwhat-is-akka.html\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FActor_model\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FActor_model\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Felky84.github.io\u002F2018\u002F06\u002F21\u002Fakka\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Felky84.github.io\u002F2018\u002F06\u002F21\u002Fakka\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fhamait.tistory.com\u002F657\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fhamait.tistory.com\u002F657\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"http:\u002F\u002Fwiki.webnori.com\u002Fdisplay\u002FAKKA\u002FAkka-Home\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttp:\u002F\u002Fwiki.webnori.com\u002Fdisplay\u002FAKKA\u002FAkka-Home\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fm.blog.naver.com\u002FPostView.nhn?blogId=adaylily&#x26;logNo=221614034610&#x26;proxyReferer=https:%2F%2Fwww.google.com%2F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fm.blog.naver.com\u002FPostView.nhn?blogId=adaylily&#x26;logNo=221614034610&#x26;proxyReferer=https:%2F%2Fwww.google.com%2F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u
