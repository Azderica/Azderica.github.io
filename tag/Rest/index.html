    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Rest","belongsTo":{"edges":[{"node":{"title":"[WEB] RESTful API","path":"\u002F00-restful-api\u002F","date":"1. March 2022","timeToRead":10,"description":"Restful API에 대해 정리합니다.","content":"\u003Ch1 id=\"restful-api\"\u003E\u003Ca href=\"#restful-api\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ERESTful API\u003C\u002Fh1\u003E\n\u003Cp\u003E갑자기 기억이 안나서 다시 작성.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"rest란\"\u003E\u003Ca href=\"#rest%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EREST란?\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003ERepresentational State Transfe\u003C\u002Fcode\u003E라는 용어의 약자입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E자원을 \u003Ccode class=\"language-text\"\u003EURI\u003C\u002Fcode\u003E로 표시하고 해당 자원의 상태를 주고 받는 것을 의미합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EREST의 구성 요소는 아래로 이루어졌습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003E자원(Resource)\u003C\u002Fcode\u003E: URI\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003E행위(Verb)\u003C\u002Fcode\u003E: HTTP METHOD\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003E표현(Representations)\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E즉 \u003Ccode class=\"language-text\"\u003ERest\u003C\u002Fcode\u003E는 \u003Ccode class=\"language-text\"\u003EURI\u003C\u002Fcode\u003E를 통해 자원을 표시하고, \u003Ccode class=\"language-text\"\u003EHTTP METHOD\u003C\u002Fcode\u003E를 이용하여 해당 자원의 행위를 정해주며 그 결과를 받는 것을 의미합니다.\u003C\u002Fp\u003E\n\u003CBr\u002F\u003E\n\u003Ch2 id=\"rest의-특징\"\u003E\u003Ca href=\"#rest%EC%9D%98-%ED%8A%B9%EC%A7%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EREST의 특징\u003C\u002Fh2\u003E\n\u003Ch3 id=\"1-uniform-유니폼-인터페이스\"\u003E\u003Ca href=\"#1-uniform-%EC%9C%A0%EB%8B%88%ED%8F%BC-%EC%9D%B8%ED%84%B0%ED%8E%98%EC%9D%B4%EC%8A%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1) Uniform (유니폼 인터페이스)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EUniform Interface는 URI로 지정한 리소스에 대한 조작을 통일되고 한정적인 인터페이스로 수행하는 아키텍처 스타일을 말합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"2-stateless-무상태성\"\u003E\u003Ca href=\"#2-stateless-%EB%AC%B4%EC%83%81%ED%83%9C%EC%84%B1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2) Stateless (무상태성)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EREST는 무상태성 성격을 갖습니다. 즉 작업을 위한 상태정보를 따로 저장하고 관리하지 않습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E세션 정보나 쿠키정보를 별도로 저장하고 관리하지 않기 때문에 API 서버는 들어오는 요청만 단순히 처리하면 됩니다. \u003C\u002Fli\u003E\n\u003Cli\u003E서비스의 자유도가 높아지고 서버에서 불필요한 정보를 관리하지 않음으로써 구현이 단순해집니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"3-cacheable-캐시-가능\"\u003E\u003Ca href=\"#3-cacheable-%EC%BA%90%EC%8B%9C-%EA%B0%80%EB%8A%A5\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E3) Cacheable (캐시 가능)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EREST의 가장 큰 특징 중 하나는 HTTP라는 기존 웹표준을 그대로 사용하기 때문에, 웹에서 사용하는 기존 인프라를 그대로 활용이 가능합니다. \u003C\u002Fli\u003E\n\u003Cli\u003E즉, HTTP가 가진 캐싱 기능이 적용 가능합니다. HTTP 프로토콜 표준에서 사용하는 Last-Modified태그나 E-Tag를 이용하면 캐싱 구현이 가능합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"4-self-descriptiveness-자체-표현-구조\"\u003E\u003Ca href=\"#4-self-descriptiveness-%EC%9E%90%EC%B2%B4-%ED%91%9C%ED%98%84-%EA%B5%AC%EC%A1%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E4) Self-descriptiveness (자체 표현 구조)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EREST의 또 다른 큰 특징 중 하나는 REST API 메시지만 보고도 이를 쉽게 이해 할 수 있는 자체 표현 구조로 되어 있다는 것입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"5-client---server-구조\"\u003E\u003Ca href=\"#5-client---server-%EA%B5%AC%EC%A1%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E5) Client - Server 구조\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EREST 서버는 API 제공, 클라이언트는 사용자 인증이나 컨텍스트(세션, 로그인 정보)등을 직접 관리하는 구조로 각각의 역할이 확실히 구분되기 때문에 클라이언트와 서버에서 개발해야 할 내용이 명확해지고 서로간 의존성이 줄어들게 됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"6-계층형-구조\"\u003E\u003Ca href=\"#6-%EA%B3%84%EC%B8%B5%ED%98%95-%EA%B5%AC%EC%A1%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E6) 계층형 구조\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EREST 서버는 다중 계층으로 구성될 수 있으며 보안, 로드 밸런싱, 암호화 계층을 추가해 구조상의 유연성을 둘 수 있고 PROXY, 게이트웨이 같은 네트워크 기반의 중간매체를 사용할 수 있게 합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"rest-api란\"\u003E\u003Ca href=\"#rest-api%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EREST API란?\u003C\u002Fh2\u003E\n\u003Cp\u003ERest 기반의 규칙들을 지켜서 설계된 API를 Rest API 혹은 Restful API이라고 합니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"rest-api-설계-규칙\"\u003E\u003Ca href=\"#rest-api-%EC%84%A4%EA%B3%84-%EA%B7%9C%EC%B9%99\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EREST API 설계 규칙\u003C\u002Fh2\u003E\n\u003Ch3 id=\"1-uri는-정보의-자원을-표현해야합니다\"\u003E\u003Ca href=\"#1-uri%EB%8A%94-%EC%A0%95%EB%B3%B4%EC%9D%98-%EC%9E%90%EC%9B%90%EC%9D%84-%ED%91%9C%ED%98%84%ED%95%B4%EC%95%BC%ED%95%A9%EB%8B%88%EB%8B%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1. URI는 정보의 자원을 표현해야합니다.\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E자원의 이름은 동사보다는 명사를 사용합니다.\u003C\u002Fli\u003E\n\u003Cli\u003EURI는 자원을 표현하는데 중점을 두어야 하기 때문에 행위에 대한 표현이 들어가면 안됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003E행위에대한 동사 표현이 들어가면 안됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cpre class=\"language-null\"\u003E\u003Ccode class=\"language-null\"\u003E    GET \u002Fusers\u002F321\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch3 id=\"2-자원에-대한-행위는-http-method로-표현합니다-get-post-put-delete\"\u003E\u003Ca href=\"#2-%EC%9E%90%EC%9B%90%EC%97%90-%EB%8C%80%ED%95%9C-%ED%96%89%EC%9C%84%EB%8A%94-http-method%EB%A1%9C-%ED%91%9C%ED%98%84%ED%95%A9%EB%8B%88%EB%8B%A4-get-post-put-delete\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2. 자원에 대한 행위는 HTTP METHOD로 표현합니다. (GET, POST, PUT DELETE)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EURI에 자원의 행위에 대한 표현이 들어가지 않는 대신 HTTP METHOD를 통해 대신한다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cpre class=\"language-null\"\u003E\u003Ccode class=\"language-null\"\u003E   GET \u002Fusers\u002F321 321 ID를 가진 유저 정보를 가져오기\n   DELETE \u002Fusers\u002F321 321 ID를 가진 유저 정보를 삭제하기\n   POST \u002Fusers 유저를 생성하기\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"center\"\u003EMETHOD\u003C\u002Fth\u003E\n\u003Cth align=\"center\"\u003E역할\u003C\u002Fth\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Fthead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003EPOST\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003EPOST를 통해 해당 URI를 요청하면 리소스를 생성합니다.\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003EGET\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003EGET를 통해 해당 리소스를 조회합니다. 리소스를 조회하고 해당 도큐먼트에 대한 자세한 정보를 가져온다.\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003EPUT\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003EPUT를 통해 해당 리소스를 수정합니다.\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003EPATCH\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003EPATCH를 통해 자원의 일부를 수정합니다.\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003EDELETE\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003EDELETE를 통해 리소스를 삭제합니다.\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Ftbody\u003E\n\u003C\u002Ftable\u003E\n\u003Ch3 id=\"3-슬래시-는-계층-관계를-나타내는데-사용합니다\"\u003E\u003Ca href=\"#3-%EC%8A%AC%EB%9E%98%EC%8B%9C-%EB%8A%94-%EA%B3%84%EC%B8%B5-%EA%B4%80%EA%B3%84%EB%A5%BC-%EB%82%98%ED%83%80%EB%82%B4%EB%8A%94%EB%8D%B0-%EC%82%AC%EC%9A%A9%ED%95%A9%EB%8B%88%EB%8B%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E3. 슬래시 (\u002F)는 계층 관계를 나타내는데 사용합니다.\u003C\u002Fh3\u003E\n\u003Cpre class=\"language-null\"\u003E\u003Ccode class=\"language-null\"\u003E   http:\u002F\u002Frestapi.test.com\u002Fusers\u002Frooms\n   http:\u002F\u002Frestapi.test.com\u002Fusers\u002Fboard\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch3 id=\"4-uri-마지막은-슬래시를-사용하면-안됩니다\"\u003E\u003Ca href=\"#4-uri-%EB%A7%88%EC%A7%80%EB%A7%89%EC%9D%80-%EC%8A%AC%EB%9E%98%EC%8B%9C%EB%A5%BC-%EC%82%AC%EC%9A%A9%ED%95%98%EB%A9%B4-%EC%95%88%EB%90%A9%EB%8B%88%EB%8B%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E4. URI 마지막은 슬래시(\u002F)를 사용하면 안됩니다.\u003C\u002Fh3\u003E\n\u003Cpre class=\"language-null\"\u003E\u003Ccode class=\"language-null\"\u003E   http:\u002F\u002Frestapi.test.com\u002Fusers\u002Frooms\u002F [X]\n   http:\u002F\u002Frestapi.test.com\u002Fusers\u002Frooms  [O]\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch3 id=\"5-하이픈--은-uri의-가독성을-높이는데-사용합니다\"\u003E\u003Ca href=\"#5-%ED%95%98%EC%9D%B4%ED%94%88--%EC%9D%80-uri%EC%9D%98-%EA%B0%80%EB%8F%85%EC%84%B1%EC%9D%84-%EB%86%92%EC%9D%B4%EB%8A%94%EB%8D%B0-%EC%82%AC%EC%9A%A9%ED%95%A9%EB%8B%88%EB%8B%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E5. 하이픈 (-)은 URI의 가독성을 높이는데 사용합니다.\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E불가피하게 긴 URI를 사용하게 될 경우 하이픈을 이용하여 가독성을 높입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"6-언더바_-혹은-밑줄은-uri에-사용하지-않습니다\"\u003E\u003Ca href=\"#6-%EC%96%B8%EB%8D%94%EB%B0%94_-%ED%98%B9%EC%9D%80-%EB%B0%91%EC%A4%84%EC%9D%80-uri%EC%97%90-%EC%82%AC%EC%9A%A9%ED%95%98%EC%A7%80-%EC%95%8A%EC%8A%B5%EB%8B%88%EB%8B%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E6. 언더바(_) 혹은 밑줄은 URI에 사용하지 않습니다.\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E밑줄은 보기 어렵거나 밑줄 때문에 문자가 가려지기도 합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E그래서 대신 언더바를 사용하지 않고 하이픈을 이용합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"7-uri는-경로에는-소문자가-적합하다\"\u003E\u003Ca href=\"#7-uri%EB%8A%94-%EA%B2%BD%EB%A1%9C%EC%97%90%EB%8A%94-%EC%86%8C%EB%AC%B8%EC%9E%90%EA%B0%80-%EC%A0%81%ED%95%A9%ED%95%98%EB%8B%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E7. URI는 경로에는 소문자가 적합하다.\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EURI 경로에는 대문자 사용을 피해야합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E대소문자에 따라 각자 다른 리소스로 인식하기 때문입니다.\u003C\u002Fli\u003E\n\u003Cli\u003ERFC3986(URI 문법 형식)은 URI 스키마와 호스트를 제외하고는 대소문자를 구별하도록 규정하기 때문이다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"8-파일-확장자는-uri에-포함하지-않는다\"\u003E\u003Ca href=\"#8-%ED%8C%8C%EC%9D%BC-%ED%99%95%EC%9E%A5%EC%9E%90%EB%8A%94-uri%EC%97%90-%ED%8F%AC%ED%95%A8%ED%95%98%EC%A7%80-%EC%95%8A%EB%8A%94%EB%8B%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E8. 파일 확장자는 URI에 포함하지 않는다.\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EREST API에서는 메시지 바디 내용의 포맷을 나타내기 위한 파일 확장자를 URI 안에 포함시키지 않는다.\u003C\u002Fli\u003E\n\u003Cli\u003EAccept header를 사용한다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"9-리소스-간의-관계를-표현하는-방법\"\u003E\u003Ca href=\"#9-%EB%A6%AC%EC%86%8C%EC%8A%A4-%EA%B0%84%EC%9D%98-%EA%B4%80%EA%B3%84%EB%A5%BC-%ED%91%9C%ED%98%84%ED%95%98%EB%8A%94-%EB%B0%A9%EB%B2%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E9. 리소스 간의 관계를 표현하는 방법\u003C\u002Fh3\u003E\n\u003Cpre class=\"language-null\"\u003E\u003Ccode class=\"language-null\"\u003E   GET : \u002Fusers\u002F{userid}\u002Fdevices\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E이 규칙 중 가장 중요한 규칙은 아래 입니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003E첫 번째,\u003C\u002Fstrong\u003E URI는 정보의 자원을 표현해야 한다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003E두 번째,\u003C\u002Fstrong\u003E 자원에 대한 행위는 HTTP Method(GET, POST, PUT, DELETE)로 표현한다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E 좀 더 자세하게 확인하기 위해서는 다음 링크를 참고하면 좋습니다. \u003Ca href=\"https:\u002F\u002Fmeetup.toast.com\u002Fposts\u002F92\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ELINK\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cbr\u002F\u003E\n## RESTful API란?\n\u003Cul\u003E\n\u003Cli\u003E위에서 설명했던 REST를 REST답게 쓰기 위한 방법이지만 누군가가 공식적으로 발표한 것이 아니고\n그저 개발자들이 비공식적으로 의견을 제시한 것이라 명확한 정의는 없습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E하지만 RESTful의 목적은 이해하기 쉽고 사용하기 쉬운 REST API를 만드는 것입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003ECRUD\u003C\u002Fth\u003E\n\u003Cth\u003EHTTP METHOD\u003C\u002Fth\u003E\n\u003Cth\u003EURI\u003C\u002Fth\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Fthead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Euser들을 표시\u003C\u002Ftd\u003E\n\u003Ctd\u003EGET\u003C\u002Ftd\u003E\n\u003Ctd\u003E\u002Fusers\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Euser 하나만 표시\u003C\u002Ftd\u003E\n\u003Ctd\u003EGET\u003C\u002Ftd\u003E\n\u003Ctd\u003E\u002Fusers\u002F:id\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Euser를 생성\u003C\u002Ftd\u003E\n\u003Ctd\u003EPOST\u003C\u002Ftd\u003E\n\u003Ctd\u003E\u002Fusers\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Euser를 수정\u003C\u002Ftd\u003E\n\u003Ctd\u003EPUT\u003C\u002Ftd\u003E\n\u003Ctd\u003E\u002Fusers:id\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003Euser를 삭제\u003C\u002Ftd\u003E\n\u003Ctd\u003EDELETE\u003C\u002Ftd\u003E\n\u003Ctd\u003E\u002Fusers:id\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Ftbody\u003E\n\u003C\u002Ftable\u003E\n\u003Cp\u003E잘못된 경우는 다음과 같습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003ERestful 하지 못한 경우\u003C\u002Fli\u003E\n\u003Cli\u003ECRUD 기능을 전부 POST METHOD로만 처리하는 API\u003C\u002Fli\u003E\n\u003Cli\u003EURI에 자원과 id외 정보가 들어가는 경우\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cpre class=\"language-null\"\u003E\u003Ccode class=\"language-null\"\u003E   PUT \u002Fusers\u002Fupdate-nickname [X]\n   PUT \u002Fusers\u002F:id\u002Fnickname [O]\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"http-응답-상태-코드\"\u003E\u003Ca href=\"#http-%EC%9D%91%EB%8B%B5-%EC%83%81%ED%83%9C-%EC%BD%94%EB%93%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHTTP 응답 상태 코드\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E잘 설계된 REST API는 URI만 잘 설계된 것이 아닌 그 리소스에 대한 응답을 잘 내어주는 것까지 포함되어야 합니다. \u003C\u002Fli\u003E\n\u003Cli\u003E정확한 응답의 상태코드만으로도 많은 정보를 전달할 수가 있기 때문에 응답의 상태코드 값을 명확히 돌려주는 것은 생각보다 중요한 일이 될 수도 있습니다. \u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"center\"\u003E상태코드\u003C\u002Fth\u003E\n\u003Cth align=\"center\"\u003E성공\u003C\u002Fth\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Fthead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E200\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E클라이언트의 요청을 정상적으로 수행함.\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E201\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E클라이언트에게 생성 작업을 요청 받았고, 생성 작업을 성공함.\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E204\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E요청은 성공 했지만 응답할 콘텐츠가 없음.\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Ftbody\u003E\n\u003C\u002Ftable\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"center\"\u003E상태코드\u003C\u002Fth\u003E\n\u003Cth align=\"center\"\u003E리다이렉션\u003C\u002Fth\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Fthead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E301\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E클라이언트가 요청한 리소스에 대한 URI가 영구적으로 변경되었을 때 사용함.\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E302\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E301과 같으나 임시적으로 주소가 바뀌었을 경우 사용함.\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E304\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E이전에 방문했을 때의 요청 결과와 다르지 않을 경우 사용함. 캐시된 페이지를 그대로 사용.\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E307\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E임시 페이지로 리다이렉트.\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Ftbody\u003E\n\u003C\u002Ftable\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"center\"\u003E상태코드\u003C\u002Fth\u003E\n\u003Cth align=\"center\"\u003E클라이언트 오류\u003C\u002Fth\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Fthead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E400\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E클라이언트가 올바르지 못한 요청을 보냄.\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E401\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E로그인을 하지 않아 페이지를 열 권한이 없음.\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E403\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E금지된 페이지, 로그인을 하든 안하든 접근할 수 없음. (관리자 페이지)\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E404\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E찾을 수 없는 페이지, 주소를 잘 못 입력했을 때 사용함.\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E403 대신에 사용할 수도 있음.(해커들의 공격을 방지하고자 페이지가 없는 것처럼 위장함)\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E408\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E요청 시간이 초과됨.\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E409\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E서버가 요청을 처리하는 과정에서 충돌이 발생한 경우. (회원가입 중 중복된 아이디인 경우)\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E410\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E영구적으로 사용할 수 없는 페이지.\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Ftbody\u003E\n\u003C\u002Ftable\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"center\"\u003E상태코드\u003C\u002Fth\u003E\n\u003Cth align=\"center\"\u003E서버 오류\u003C\u002Fth\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Fthead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E501\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E해당 요청을 처리하는 기능이 만들어지지 않음.\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E502\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E서버로 가능 요청이 중간에서 유실된 경우.\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E503\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E서버가 터졌거나 유지 보수 중\u003Cbr\u002F\u003E(유지 보수 중일때는 유지 보수중이라는 것을 알려주는 페이지로 전송해주는 것이 좋음)\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E504\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E서버 게이트웨이에 문제가 생겨 시간 초과가 된 경우.\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E505\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003EHTTP 버전이 달라 요청이 처리할 수 없음.\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Ftbody\u003E\n\u003C\u002Ftable\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"references\"\u003E\u003Ca href=\"#references\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EReferences\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fvelog.io\u002F@stampid\u002FREST-API%EC%99%80-RESTful-API\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EREST-API와-RESTful-API\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fmeetup.toast.com\u002Fposts\u002F92\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EREST API 제대로 알고 사용하기\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fsanghaklee.tistory.com\u002F57\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ERESTful API 설계 가이드\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.e68d9618.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.5957f7f4.js" defer></script>
