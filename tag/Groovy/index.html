    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Groovy","belongsTo":{"edges":[{"node":{"title":"[Springboot] Gradle을 좀 더 자세하게 알아보기","path":"\u002F03-springboot-gradle\u002F","date":"25. October 2020","timeToRead":7,"description":" Build.Gradle에 대한 차이에 대한 글입니다. ","content":"\u003Ch1 id=\"gradle을-좀-더-파헤쳐보자\"\u003E\u003Ca href=\"#gradle%EC%9D%84-%EC%A2%80-%EB%8D%94-%ED%8C%8C%ED%97%A4%EC%B3%90%EB%B3%B4%EC%9E%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGradle을 좀 더 파헤쳐보자.\u003C\u002Fh1\u003E\n\u003Cp\u003E이전글\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\".\u002Fspringboot-maven-gradle-difference\"\u003EMaven과 Gradle의 차이\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\".\u002Fspringboot-maven-gradle-change\"\u003EMaven과 Gradle로 바꾸기\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E이전글에서 maven과 gradle에 대해 설명하고, maven에서 gradle로 바꾸는 방법에 대해서 글을 작성하였다.\u003C\u002Fp\u003E\n\u003Cp\u003E그러나 \u003Ccode class=\"language-text\"\u003Ebuild.gradle\u003C\u002Fcode\u003E을 구성하면서 groovy 문법에 대해서, 더 나아가서 gradle에 대해서 좀 더 상세하게 알아봐야함을 느꼈다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"gradle-정의\"\u003E\u003Ca href=\"#gradle-%EC%A0%95%EC%9D%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGradle 정의\u003C\u002Fh2\u003E\n\u003Cp\u003E자난번에 간략하게 설명했지만, 간략하게 설명하자면 다음과 같다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003Emaven을 대체할 빌드 도구(build tool)이다.\u003C\u002Fli\u003E\n\u003Cli\u003EGroovy 기반의 DSL(Domain Specific Language)를 사용한다.\u003C\u002Fli\u003E\n\u003Cli\u003E스프링 오픈소스 프로젝트이며, 안드로이드 스튜디오에서도 사용하고 있다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E참고 사이트 : \u003Ca href=\"https:\u002F\u002Fgradle.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGradle 공식 사이트\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"gradle-프로젝트에-대해\"\u003E\u003Ca href=\"#gradle-%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8%EC%97%90-%EB%8C%80%ED%95%B4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGradle 프로젝트에 대해\u003C\u002Fh2\u003E\n\u003Cp\u003Egradle의 구성은 다음과 같다. Spring gradle 에서 자주 볼수 있는 세팅이다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-text\"\u003E\u003Ccode class=\"language-text\"\u003E.\n├── build.gradle\n├── gradle\n│   └── wrapper\n│       ├── gradle-wrapper.jar\n│       └── gradle-wrapper.properties\n├── gradlew\n├── gradlew.bat\n├── settings.gradle\n└── src\n    ├── main\n    │   └── java\n    │       └── App.java\n    └── test\n        └── java\n            └── AppTest.java\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E하나씩 설명해보자면, 다음과 같다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E.gradle 폴더\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EGradle이 사용하는 폴더\u003C\u002Fli\u003E\n\u003Cli\u003E작업(task)로 생성된 파일이며 수정할일은 거의 없다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003Egralde 폴더\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EGradle이 필요한 경우 사용할 폴더\u003C\u002Fli\u003E\n\u003Cli\u003EGradle 환경을 정리한 \u003Cstrong\u003E\"wrapper 파일\"\u003C\u002Fstrong\u003E 이라는 파일들이 저장되어 있다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003Esrc 폴더\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E프로젝트에서 만든 프로그램 관련 폴더\u003C\u002Fli\u003E\n\u003Cli\u003E소스 코드 파일이나 각종 리소스 파일 등과 같이 프롲젝트에서 사용하는 파일이 있다.\u003C\u002Fli\u003E\n\u003Cli\u003EMaven의 구조와 비슷하다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003Ebuild.gradle\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EGradle 기본 빌드 설정 파일\u003C\u002Fli\u003E\n\u003Cli\u003E프로젝트의 빌드 처리에 대해서 내용이 작성되어 있음\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003Egradlew, gradlew.bat\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EGradle의 명령어\u003C\u002Fli\u003E\n\u003Cli\u003Ebat가 붙어있는 것이 window용이고, 안붙은게 macOS나 Linux용이다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003Esettings.gradle\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E프로젝트에 대한 설정 정보를 작성한 파일이다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E여기서 가장 중요한 파일은 \u003Ccode class=\"language-text\"\u003Esrc파일\u003C\u002Fcode\u003E과 \u003Ccode class=\"language-text\"\u003Ebuild.gradle\u003C\u002Fcode\u003E 파일이다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"gradle의-init-명령과-type-종류\"\u003E\u003Ca href=\"#gradle%EC%9D%98-init-%EB%AA%85%EB%A0%B9%EA%B3%BC-type-%EC%A2%85%EB%A5%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGradle의 init 명령과 type 종류\u003C\u002Fh2\u003E\n\u003Cp\u003E해당 게시글은 아래의 링크에서 참고하면 좋을 듯하다.\u003C\u002Fp\u003E\n\u003Cp\u003E: \u003Ca href=\"http:\u002F\u002Fdevkuma.com\u002Fbooks\u002Fpages\u002F1069\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttp:\u002F\u002Fdevkuma.com\u002Fbooks\u002Fpages\u002F1069\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"gradle-wrapper란\"\u003E\u003Ca href=\"#gradle-wrapper%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGradle Wrapper란.\u003C\u002Fh2\u003E\n\u003Cp\u003EAnt로 구성된 프로젝트는 git으로 받아서 빌드를 할려면 Ant를 설치해야한다. 그러나 이 경우, 설치와 버전이 다른 부분때문에 어려운 부분이 많다. Gradle은 이 문제를 해결하기 위해 Gradle이 실행하는 스크립트를 소스 트리 안에 포함시킨 Gradle Wrapper을 제공한다.\u003C\u002Fp\u003E\n\u003Cp\u003EGradle Wrapper은 이전에 말한 gradlew\u002Fgradlew.bat으로 실행하며, 처음 실행하면 지정된 버전의 Gradle과 플러그인을 다운받아 설치해버리기 때문에 편의성을 가진다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003Egradle init\u003C\u002Fcode\u003E을 하면 자동으로 gradle wrapper가 생성되지만 \u003Ccode class=\"language-text\"\u003Egradle wrapper\u003C\u002Fcode\u003E로 따로 만들 수도 있다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"buildgradle을-좀-더-자세하게-보면\"\u003E\u003Ca href=\"#buildgradle%EC%9D%84-%EC%A2%80-%EB%8D%94-%EC%9E%90%EC%84%B8%ED%95%98%EA%B2%8C-%EB%B3%B4%EB%A9%B4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Ebuild.gradle을 좀 더 자세하게 보면.\u003C\u002Fh2\u003E\n\u003Cp\u003E다음과 같은 build.gradle이 있을 때.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-gradle\"\u003E\u003Ccode class=\"language-gradle\"\u003E\u002F\u002F Apply the java plugin to add support for Java\napply plugin: 'java'\n\n\u002F\u002F Apply the application plugin to add support for building an application\napply plugin: 'application'\n\n\u002F\u002F In this section you declare where to find the dependencies of your project\nrepositories {\n    \u002F\u002F Use jcenter for resolving your dependencies.\n    \u002F\u002F You can declare any Maven\u002FIvy\u002Ffile repository here.\n    jcenter()\n}\n\ndependencies {\n    \u002F\u002F This dependency is found on compile classpath of this component and consumers.\n    compile 'com.google.guava:guava:22.0'\n\n    \u002F\u002F Use JUnit test framework\n    testCompile 'junit:junit:4.12'\n}\n\n\u002F\u002F Define the main class for the application\nmainClassName = 'App'\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E하나씩 설명하면 다음과 같다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"플러그인-추가\"\u003E\u003Ca href=\"#%ED%94%8C%EB%9F%AC%EA%B7%B8%EC%9D%B8-%EC%B6%94%EA%B0%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E플러그인 추가\u003C\u002Fh3\u003E\n\u003Cpre class=\"language-gradle\"\u003E\u003Ccode class=\"language-gradle\"\u003Eapply plugin: 'java'\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003Eapply plugin:\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EGradle 플러그인을 사용하기 위한 것\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003Eapply plugin: &#39;java&#39;\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EJava 프로그램을 위한 기능을 제공하는 플러그인\u003C\u002Fli\u003E\n\u003Cli\u003EcompileJava이라는 테스크는 이 java 플러그인에서 제공한다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003Eapply plugin: &#39;application&#39;\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E응용 프로그램에 대한 기능을 제공하는 플러그인\u003C\u002Fli\u003E\n\u003Cli\u003Eapplication 플로그인을 통해 run 응용 프로그램을 실행할 수 있다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"메인-클래스-이름\"\u003E\u003Ca href=\"#%EB%A9%94%EC%9D%B8-%ED%81%B4%EB%9E%98%EC%8A%A4-%EC%9D%B4%EB%A6%84\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E메인 클래스 이름\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003EmainClassName = &#39;App&#39;\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003Eapplication 플러그인으로 사용되는 것, 메인 클래스를 지정\u003C\u002Fli\u003E\n\u003Cli\u003Eruin으로 응용프로그램을 실행할 수 있는 이유가 이 mainClassName 메인 클래스가 지정되어 있기 때문이다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"저장소repositories\"\u003E\u003Ca href=\"#%EC%A0%80%EC%9E%A5%EC%86%8Crepositories\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E저장소(repositories)\u003C\u002Fh3\u003E\n\u003Cp\u003E저장소(repositories)는 각종 프로그램들이 저장되는 위치이다. 이 저장소는 \"어떤 저장소를 사용하는지\"를 빌드 파일에 작성하여 설정할 수 있다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003EmavenCentral()\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EApache Maven 중앙 저장소를 이용하기 위한 것.\u003C\u002Fli\u003E\n\u003Cli\u003EGradle은 중앙 저장소를 그대로 사용할 수 있다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003Ejcenter()\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EMaven과 Gradle 등 각종 빌드 도구에서 사용할 수 있는 공개 저장소\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EmavenCentral()와 jcenter()는 Gradle 메소드이며 이러한 repositories 안에서 호출하여 지정된 저장소를 사용할 수 있다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"의존-라이브러리dependencies\"\u003E\u003Ca href=\"#%EC%9D%98%EC%A1%B4-%EB%9D%BC%EC%9D%B4%EB%B8%8C%EB%9F%AC%EB%A6%ACdependencies\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E의존 라이브러리(dependencies)\u003C\u002Fh3\u003E\n\u003Cp\u003E저장소에서 필요한 라이브러리를 사용하는데 사용할 수 있는 것이 dependencies이다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003Ecompile &#39;com.google.guava:guava:22.0&#39;\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003E컴파일시 의존 라이브러리\u003C\u002Fstrong\u003E \u003C\u002Fli\u003E\n\u003Cli\u003E라이브러리가 컴파일 시에 참조된다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003EtestCompile &#39;junit:junit:4.12&#39;\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003E테스트 컴파일시 의존 라이브러리\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E`calsspath '... 라이브러리 ...'\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E지정된 라이브러리를 클래스 경로에 추가할 수 있다\u003C\u002Fli\u003E\n\u003Cli\u003E컴파일ㅅ에서 실행시까지 의존하는 라이브러리 지정에 사용한다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch4 id=\"implementation과-compile의-차이\"\u003E\u003Ca href=\"#implementation%EA%B3%BC-compile%EC%9D%98-%EC%B0%A8%EC%9D%B4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Eimplementation과 compile의 차이\u003C\u002Fh4\u003E\n\u003Cp\u003E가끔 다른 프로젝트를 보면 implementation과 compile로 되어 있는 것을 볼 수 있다. 이는 무슨 차이일까?\u003C\u002Fp\u003E\n\u003Cp\u003E간단하게 설명하면 다음과 같다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003ECompile의 경우.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EA라는 모듈을 수정하게 되면 A를 간접 의존하는 B와 직접 의존하는 C가 있을 때, 둘다 재빌드한다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EImplementation의 경우\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EA라는 모듈의 경우, A를 직접 의존하는 C만 재빌드한다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch5 id=\"implementation의-장점\"\u003E\u003Ca href=\"#implementation%EC%9D%98-%EC%9E%A5%EC%A0%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EImplementation의 장점\u003C\u002Fh5\u003E\n\u003Col\u003E\n\u003Cli\u003E\n\u003Cp\u003Ecompile보다 빠르다\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E적은 recompile을 하므로 \u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EAPI 노출이 적다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EDesign Pattern 중 Transparency(투명도)의 장점이 드러난다.\u003C\u002Fli\u003E\n\u003Cli\u003Ecompile을 사용하게되면 연결된 모든 모듈의 API가 노출된다.\u003C\u002Fli\u003E\n\u003Cli\u003E그러나 Implementation은 그렇지 않다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003EGradle 3.0부터는 compile을 비추천하고 있다.\u003C\u002Fp\u003E\n\u003Cp\u003E참고하면 좋은 글 : \u003Ca href=\"\"\u003Ehttps:\u002F\u002Fhack-jam.tistory.com\u002F13\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"http:\u002F\u002Fdevkuma.com\u002Fbooks\u002Fpages\u002F1064\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttp:\u002F\u002Fdevkuma.com\u002Fbooks\u002Fpages\u002F1064\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"http:\u002F\u002Fdevkuma.com\u002Fbooks\u002Fpages\u002F1068\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttp:\u002F\u002Fdevkuma.com\u002Fbooks\u002Fpages\u002F1068\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fddmix.blogspot.com\u002F2019\u002F10\u002Fget-used-to-gradle.html?m=1\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fddmix.blogspot.com\u002F2019\u002F10\u002Fget-used-to-gradle.html?m=1\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"\"\u003Ehttps:\u002F\u002Fhack-jam.tistory.com\u002F13\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.0b2f08f3.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.762abdba.js" defer></script>
