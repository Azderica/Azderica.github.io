    <script>
      // Add dark / light detection that runs before Vue.js load. Borrowed from overreacted.io
      (function() {
        window.__onThemeChange = function() {};
        function setTheme(newTheme) {
          window.__theme = newTheme;
          preferredTheme = newTheme;
          document.body.setAttribute('data-theme', newTheme);
          window.__onThemeChange(newTheme);
        }

        var preferredTheme;
        try {
          preferredTheme = localStorage.getItem('theme');
        } catch (err) { }

        window.__setPreferredTheme = function(newTheme) {
          setTheme(newTheme);
          try {
            localStorage.setItem('theme', newTheme);
          } catch (err) {}
        }

        var darkQuery = window.matchMedia('(prefers-color-scheme: dark)');
        darkQuery.addListener(function(e) {
          window.__setPreferredTheme(e.matches ? 'dark' : 'light')
        });

        setTheme(preferredTheme || (darkQuery.matches ? 'dark' : 'light'));
      })();
    </script>

    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"TIP","belongsTo":{"edges":[{"node":{"title":"[TIP] Visual Studio Code 터미널 실행","path":"\u002F01-tip-visualcode\u002F","date":"13. December 2020","timeToRead":1,"description":"터미널에서 비주얼 코드 실행 방법입니다.","content":"\u003Ch1 id=\"visual-studio-code-터미널-실행\"\u003E\u003Ca href=\"#visual-studio-code-%ED%84%B0%EB%AF%B8%EB%84%90-%EC%8B%A4%ED%96%89\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EVisual Studio Code 터미널 실행\u003C\u002Fh1\u003E\n\u003Cp\u003E항상 초기 터미널 세팅을 할 때, 반드시 하는 세팅 중 하나인데 자주 까먹어서 작성합니다.\u003C\u002Fp\u003E\n\u003Ch2 id=\"진행-순서\"\u003E\u003Ca href=\"#%EC%A7%84%ED%96%89-%EC%88%9C%EC%84%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E진행 순서\u003C\u002Fh2\u003E\n\u003Col\u003E\n\u003Cli\u003E\u003Cstrong\u003EVisual Studio Code\u003C\u002Fstrong\u003E 실행\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003ECommand Pallete\u003C\u002Fstrong\u003E를 엽니다.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cul\u003E\n\u003Cli\u003EMac : \u003Ccode class=\"language-text\"\u003Eshift\u003C\u002Fcode\u003E + \u003Ccode class=\"language-text\"\u003Ecommand\u003C\u002Fcode\u003E + \u003Ccode class=\"language-text\"\u003EP\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Col start=\"3\"\u003E\n\u003Cli\u003E\u003Cstrong\u003EShell Command\u003C\u002Fstrong\u003E 를 입력해서 \u003Ccode class=\"language-text\"\u003E[Shell Command: Install &#39;code&#39; command in PATH]\u003C\u002Fcode\u003E 를 실행합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E터미널에서 원하는 디렉토리에서 \u003Ccode class=\"language-text\"\u003E[code .]\u003C\u002Fcode\u003E를 입력시 실행가능합니다.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F102009071-5b2d5700-3d78-11eb-930e-bbf835c4f60c.png\" alt=\"shell command\"\u003E\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E좋은 단축키 목록\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fzellwk.com\u002Fblog\u002Fuseful-vscode-keyboard-shortcuts\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fzellwk.com\u002Fblog\u002Fuseful-vscode-keyboard-shortcuts\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/blog/assets/js/app.af6cd11e.js" defer></script><script src="/blog/assets/js/page--src--templates--tag-vue.7eab7acd.js" defer></script>
