    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Jvm","belongsTo":{"edges":[{"node":{"title":"[Java] JVM이란.","path":"\u002F00-java-jvm\u002F","date":"29. December 2020","timeToRead":9,"description":"JVM 대해 정리합니다.","content":"\u003Ch1 id=\"jvmjava-vitual-machine\"\u003E\u003Ca href=\"#jvmjava-vitual-machine\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJVM(Java Vitual Machine)\u003C\u002Fh1\u003E\n\u003Cp\u003E최근 백기선님의 자바 스터디를 알게되어서, 한번 자바에 대한 개념을 스터디를 통해서 잡고 가면 좋을 듯해서 글에 대해서 정리해보겠습니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"java의-특징\"\u003E\u003Ca href=\"#java%EC%9D%98-%ED%8A%B9%EC%A7%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJava의 특징.\u003C\u002Fh2\u003E\n\u003Cp\u003E기본적으로 자바 프로그램은 JVM위에서 동작합니다. 이러한 JVM위에 동작하기 위해서는 자바 바이트 코드가 필요합니다. 이러한 자바 바이트코드는 개발자에 의해서 작성된 자바 소스코드(\u003Ccode class=\"language-text\"\u003E*.java\u003C\u002Fcode\u003E)가 자바 컴파일러(\u003Ccode class=\"language-text\"\u003Ejavac\u003C\u002Fcode\u003E)로 인해 변환된 코드(\u003Ccode class=\"language-text\"\u003E*.class\u003C\u002Fcode\u003E)를 의미합니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"java-프로그램의-특징\"\u003E\u003Ca href=\"#java-%ED%94%84%EB%A1%9C%EA%B7%B8%EB%9E%A8%EC%9D%98-%ED%8A%B9%EC%A7%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJava 프로그램의 특징\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EJVM은 Bytecode를 구동하고 있는 OS에 맞춰 Binary code로 해석됩니다. 그렇기 때문에 \u003Cstrong\u003EOS에 독립적\u003C\u002Fstrong\u003E입니다.\u003C\u002Fli\u003E\n\u003Cli\u003EBytecode는 클래스 단위(\u003Ccode class=\"language-text\"\u003E*.class\u003C\u002Fcode\u003E)로 생성되기 때문에 프로그램의 수정이 일어나도 전체 소스코드를 컴파일할 필요는 없습니다.\u003C\u002Fli\u003E\n\u003Cli\u003EJVM은 OS로부터 메모리를 할당받아 스스로 관리합니다. 대표적으로 Garbage Collection이 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"jvm이란\"\u003E\u003Ca href=\"#jvm%EC%9D%B4%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJVM이란?\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F103287755-ac02a800-4a26-11eb-9ed9-a44972821597.png\" alt=\"JVM\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EJVM이란 Java Virtual Machine의 약자입니다. 이를 번역하면 자바 가상머신입니다. (프로그램을 실행하기 위해 물리적 머신과 유사한 머신을 소프트에어로 구현하였습니다.)\u003C\u002Fp\u003E\n\u003Cp\u003EJVM의 역할은 자바 Application을 클래스 로더를 통해 읽어서 자바 Application을 클래서 로더를 통해 읽어서 자바 API와 함께 실행하는 것입니다. 그리고 JVM은 \u003Cstrong\u003EJava와 OS사이에서 중개자 역할을 수행\u003C\u002Fstrong\u003E하며 Java가 OS에 구애받지 않고 \u003Cstrong\u003E재사용 가능\u003C\u002Fstrong\u003E하게 해줍니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"jvm의-기능\"\u003E\u003Ca href=\"#jvm%EC%9D%98-%EA%B8%B0%EB%8A%A5\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJVM의 기능\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EJAVA가 OS에 상관없이 동작할 수 있도록 중계자 역할을 합니다.\u003C\u002Fli\u003E\n\u003Cli\u003EGC(Garabage Collection)등의 기능을 제공합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"jvm의-용도\"\u003E\u003Ca href=\"#jvm%EC%9D%98-%EC%9A%A9%EB%8F%84\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJVM의 용도\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E자바 프로그램이 어느 기기, 또는 어느 운영체제 상에서도 실행될 수 있게 합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E프로그램 메모리를 관리하고 최적화합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"바이트-코드란\"\u003E\u003Ca href=\"#%EB%B0%94%EC%9D%B4%ED%8A%B8-%EC%BD%94%EB%93%9C%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E바이트 코드란?\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EJVM이 이해할 수 있는 형태의 언어.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"jvm의-구성과-구동과정\"\u003E\u003Ca href=\"#jvm%EC%9D%98-%EA%B5%AC%EC%84%B1%EA%B3%BC-%EA%B5%AC%EB%8F%99%EA%B3%BC%EC%A0%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJVM의 구성과 구동과정.\u003C\u002Fh2\u003E\n\u003Cp\u003E기존의 자바는 C++ 처럼 빠르지 못하다는 비평을 받았으나, 다양한 알고리즘과 접근방식이 제안되어 개선되고 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F103288668-c0e03b00-4a28-11eb-8e0f-554cda0e3bc5.png\" alt=\"JVM의 구동\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EJVM의 구동은 다음과 같이 진행됩니다. 이를 하나씩 설명해보면 다음과 같습니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"class-loader클래스-로더\"\u003E\u003Ca href=\"#class-loader%ED%81%B4%EB%9E%98%EC%8A%A4-%EB%A1%9C%EB%8D%94\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EClass Loader(클래스 로더)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EJVM내로 클래스(.class파일)을 로드하고 링크를 통해 배치하는 작업을 수행하는 모듈\u003C\u002Fstrong\u003E입니다.\u003C\u002Fli\u003E\n\u003Cli\u003ERuntime 시 동적으로 클래스를 로드합니다.\u003C\u002Fli\u003E\n\u003Cli\u003Ejar 파일 내에 저장된 클래스를 JVM 위에 탑재하고 사용하지 않는 클래스들은 메모리에서 삭제합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"execution-engine실행-엔진\"\u003E\u003Ca href=\"#execution-engine%EC%8B%A4%ED%96%89-%EC%97%94%EC%A7%84\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EExecution Engine(실행 엔진)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E클래스 로더에서 \u003Cstrong\u003E분석된 클래스 파일의 데이터를 저장하고 실행 도중에 필요한 데이터를 저장하고 실행 도중에 필요한 데이터를 실행\u003C\u002Fstrong\u003E합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"runtime-data-area\"\u003E\u003Ca href=\"#runtime-data-area\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ERuntime Data Area\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EJVM의 메모리 영역입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E크게 4가지로 구분할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E클래스 영역\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003E실행에 필요한 클래스를 로드해서 저장\u003C\u002Fstrong\u003E합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E내부에서 메소드 영역과 상수 영역으로 나눠집니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E가비지 컬렉션 힙 영역\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EGC에 의해 관리되는 영역\u003C\u002Fstrong\u003E입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E동적 메모리 할당 영역이며, 일반적으로 \u003Ccode class=\"language-text\"\u003Enew\u003C\u002Fcode\u003E를 사용해 객체를 선언할 때 할당되는 영역입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E런타임 스택 영역\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E프로그램 \u003Cstrong\u003E실행 중 발생하는 메소드 호출과 복귀에 대한 정보를 저장\u003C\u002Fstrong\u003E합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E네이티브 메소드 스택 영역\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E자바는 하드웨어를 직접 제어하는 기능이 없어서 C언어와 같은 다른 언어의 기능을 빌려 사용합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E이때 사용하는 기술이 JNI 기술이며 네이티브 메소드들을 바이트 코드로 변환되고 사용되고 기록됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"garbage-collector\"\u003E\u003Ca href=\"#garbage-collector\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGarbage Collector\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E비지 컬렉션이란 프로세스를 통해 메모리를 관리하며, 이 \u003Cstrong\u003E가비지 컬렉션은 자바 프로그램에서 사용되지 않는 메모리를 지속적으로 찾아내서 제거\u003C\u002Fstrong\u003E합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E과거의 가비지 컬렉션에 비해 알고리즘과 접근방식의 변경, 최적화 등으로 인해 개선되었습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"컴파일러와-인터프리터\"\u003E\u003Ca href=\"#%EC%BB%B4%ED%8C%8C%EC%9D%BC%EB%9F%AC%EC%99%80-%EC%9D%B8%ED%84%B0%ED%94%84%EB%A6%AC%ED%84%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E컴파일러와 인터프리터\u003C\u002Fh2\u003E\n\u003Cp\u003E자바에 대해서 좀 더 잘 알기 위해서는 인터프리터에 대해 개념을 아는 것이 중요합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E컴파일러, 인터프리터 둘 다 사람이 보는 고레벨 언어로 작성된 프로그래밍 언어(C++, Java 등등)를 기계어로 변환하는 것은 같으나 그 과정에 있어서 차이가 존재합니다. 컴파일러는 전체소스코드를 보고 명령어를 수집하고 재구성하는 반면 인터프리터는 소스코드의 각 행을 연속적으로 분석하며 실행하는 구조를 가지고 있습니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"인터프리터의-특성\"\u003E\u003Ca href=\"#%EC%9D%B8%ED%84%B0%ED%94%84%EB%A6%AC%ED%84%B0%EC%9D%98-%ED%8A%B9%EC%84%B1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E인터프리터의 특성\u003C\u002Fh3\u003E\n\u003Cp\u003E인터프리터의 특성을 좀 더 자세하게 정리하면 다음과 같습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E고레벨 언어를 중간 코드로 변환하고 이를 각 행마다 실행합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E일반적으로 컴파일러가 각 행마다 실행하는 특성을 가진 인터프리터보다는 실행시간이 빠릅니다다.\u003C\u002Fli\u003E\n\u003Cli\u003E컴파일러는 전체 소스코드를 변환 한 뒤 에러를 보고하지만 인터프리터는 각 행마다 실행하는 도중 에러가 보고되면 이후의 코드는 확인하지 않습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E인터프리터 언어로는 다음과 같이 있습니다. \u003Ccode class=\"language-text\"\u003Eex) 파이썬\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E컴파일 언어 \u003Ccode class=\"language-text\"\u003Eex) c c++\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"자바의-컴파일러와-인터프리터\"\u003E\u003Ca href=\"#%EC%9E%90%EB%B0%94%EC%9D%98-%EC%BB%B4%ED%8C%8C%EC%9D%BC%EB%9F%AC%EC%99%80-%EC%9D%B8%ED%84%B0%ED%94%84%EB%A6%AC%ED%84%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E자바의 컴파일러와 인터프리터\u003C\u002Fh3\u003E\n\u003Cp\u003E자바는 특별하게 컴파일과 인터프리터를 병행합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003E자바 컴파일러\u003C\u002Fstrong\u003E는 .java 파일을 javac(java compiler)가 바이트코드로 쓰여진 .class 파일로 변환한다. 바이트코드는 JVM을 위한 언어입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003E자바 인터프리터\u003C\u002Fstrong\u003E는 자바 컴파일러에 의해 변환된 클래스파일내의 바이트코드를 특정 환경의 기계에서 실행될 수 있도록 변환합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"jit-왜자바는-컴파일과-인터프리트를-병행하는가\"\u003E\u003Ca href=\"#jit-%EC%99%9C%EC%9E%90%EB%B0%94%EB%8A%94-%EC%BB%B4%ED%8C%8C%EC%9D%BC%EA%B3%BC-%EC%9D%B8%ED%84%B0%ED%94%84%EB%A6%AC%ED%8A%B8%EB%A5%BC-%EB%B3%91%ED%96%89%ED%95%98%EB%8A%94%EA%B0%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJIT, 왜자바는 컴파일과 인터프리트를 병행하는가?\u003C\u002Fh3\u003E\n\u003Cp\u003EJIT 컴파일러는 Just In Time 컴파일러의 약자로, 인터프린터 방식과 컴파일러 방식을 혼합한 방식으로 정리할 수 있습니다. 실행 시점에는 인터프린터 형식으로 기계어 코드를 생성하고, 코드를 캐싱합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E다음과 같은 특징을 가집니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E컴파일러의 경우 프로그램이 작성된 기계상에서 실행할 때 매우 효율적입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E하지만 인터프리터의 경우는 플랫폼에 종속 되지 않습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E자바 바이트코드는 컴퓨터와 프로그램 사이에 별도의 버퍼 역할을 수행합니다.(보안적 장점 + 성능적 장점)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"jdk-vs-jre\"\u003E\u003Ca href=\"#jdk-vs-jre\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJDK VS JRE\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003EJDK : Java Development Kit (자바 개발자 도구)\u003C\u002Fli\u003E\n\u003Cli\u003EJRE : Java Runtime Environment (자바 실행 환경)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E자바 언어로 프로그램을 개발하기 위해서는 JDK를 설치하면 되고, 자바 언어로 작성된 프로그램을 실행하기 위해서는 JRE을 설치하면 됩니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"마무리\"\u003E\u003Ca href=\"#%EB%A7%88%EB%AC%B4%EB%A6%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E마무리.\u003C\u002Fh2\u003E\n\u003Cp\u003E오늘은 자바의 기초, 그 처음 단계인 JVM에 대해서 정리했습니다. 잘못된 부분 있으면 알려주시면 감사합니다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fasfirstalways.tistory.com\u002F158\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fasfirstalways.tistory.com\u002F158\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fminwan1.github.io\u002F2018\u002F06\u002F06\u002F2018-06-06-Java,JVM\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fminwan1.github.io\u002F2018\u002F06\u002F06\u002F2018-06-06-Java,JVM\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fsesok808.tistory.com\u002F32\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fsesok808.tistory.com\u002F32\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fpreamtree.tistory.com\u002F2\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fpreamtree.tistory.com\u002F2\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"http:\u002F\u002Fwww.itworld.co.kr\u002Fnews\u002F110837\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttp:\u002F\u002Fwww.itworld.co.kr\u002Fnews\u002F110837\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.3371e7fc.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.762abdba.js" defer></script>
