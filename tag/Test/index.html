    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Test","belongsTo":{"edges":[{"node":{"title":"[Springboot] Springboot 테스트 코드 작성하기","path":"\u002F01-springboot-test\u002F","date":"26. October 2020","timeToRead":7,"description":" Springboot Test에 대한 코드입니다. ","content":"\u003Ch1 id=\"springboot-테스트-코드\"\u003E\u003Ca href=\"#springboot-%ED%85%8C%EC%8A%A4%ED%8A%B8-%EC%BD%94%EB%93%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESpringboot 테스트 코드\u003C\u002Fh1\u003E\n\u003Cp\u003E대학교 시절, 프론트 위주 개발을 하다가 스프링 개발을 하다보니 가장 어려웠던 점은 테스트 코드를 작성하는 부분이였다.\u003C\u002Fp\u003E\n\u003Cp\u003E테스트 코드를 작성할 때, 여러 어노테이션이 등장하고 이 부분에 대한 개념도 없다는 것을 느끼고 있다. (다음 게시물은 아마 스프링 어노테이션에 대해서 작성할 예정이다.)\u003C\u002Fp\u003E\n\u003Cp\u003E간략하게라도 글을 통해 정리하고, 이후 점차 추가해가는 방향으로 진행해야겠다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"junit\"\u003E\u003Ca href=\"#junit\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJUnit\u003C\u002Fh2\u003E\n\u003Ch3 id=\"junit의-특징\"\u003E\u003Ca href=\"#junit%EC%9D%98-%ED%8A%B9%EC%A7%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJunit의 특징.\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EJUnit은 자바용 단위 테스트 작성을 위한 표준 프레임워크다.\u003C\u002Fli\u003E\n\u003Cli\u003ExUnit이라는 단위 테스트 프레임워크의 자바 구현물이다.\u003C\u002Fli\u003E\n\u003Cli\u003E테스트 도구이며 외부 테스트 프로그램을 작성해 할 필요 없이 이를 관리해줄 수 있따.\u003C\u002Fli\u003E\n\u003Cli\u003E하나의 jar파일로 되어 있으며 사용법 또한 간단하다\u003C\u002Fli\u003E\n\u003Cli\u003E테스트 결과를 확인하는 것 뿐만 아니라 최적화된 코드를 유추하는 기능도 있어서 성능향상을 기대할 수 있따.\u003C\u002Fli\u003E\n\u003Cli\u003ETest 클래스를 통해 다른 개발자에게 테스트 방법과 클래스 히스토리를 알려줄 수 있다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"junit에서-테스트를-지원하는-어노테이션annotation\"\u003E\u003Ca href=\"#junit%EC%97%90%EC%84%9C-%ED%85%8C%EC%8A%A4%ED%8A%B8%EB%A5%BC-%EC%A7%80%EC%9B%90%ED%95%98%EB%8A%94-%EC%96%B4%EB%85%B8%ED%85%8C%EC%9D%B4%EC%85%98annotation\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJUnit에서 테스트를 지원하는 어노테이션(Annotation)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003E@Test\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E@Test 가 선언된 메서드는 테스트를 수행하는 메소드가 된다.\u003C\u002Fli\u003E\n\u003Cli\u003EJUnit은 각각의 테스트가 서로 영향을 주지 않고, 독립적으로 실행됨을 원칙으로 하며, @Test마다 객체를 생성한다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003E@Ignore\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E@Ignore가 선언된 메서드는 테스트를 실행하지 않는다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003E@Before\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E@Before가 선언된 메서드는 @Test 메서드가 실행되기 전에 반드시 실행된다.\u003C\u002Fli\u003E\n\u003Cli\u003E@Test메서드에서 공통으로 사용하는 코드를 @Before 메서드에 선언하여 사용하면 된다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003E@After\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E@After가 선언된 메서드는 @Test 메서드가 실행된 후 실행된다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003E@BeforeClass\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E@BeforeClass 어노테이션은 @Test 메서드보다 먼저 한번만 수행되어야 할 경우에 사용된다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003E@AfterClass\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E@AfterClass 어노테이션은 @Test 메서드보다 나중에 한번만 수행되어야 할 경우에 사용된다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EJUnit4와 Junit5는 테스트 어노테이션이 서로 다르다.\u003C\u002Fp\u003E\n\u003Cp\u003E: 해당글 참고 예정 : \u003Ca href=\"https:\u002F\u002Fpureainu.tistory.com\u002F190\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fpureainu.tistory.com\u002F190\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Ch3 id=\"자주-사용하는-junit-메서드\"\u003E\u003Ca href=\"#%EC%9E%90%EC%A3%BC-%EC%82%AC%EC%9A%A9%ED%95%98%EB%8A%94-junit-%EB%A9%94%EC%84%9C%EB%93%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E자주 사용하는 JUnit 메서드\u003C\u002Fh3\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003E메서드\u003C\u002Fth\u003E\n\u003Cth\u003E기능\u003C\u002Fth\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Fthead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003EassertEquals(a,b)\u003C\u002Fstrong\u003E\u003C\u002Ftd\u003E\n\u003Ctd\u003E객체 a, b의 값이 일치하는 지 확인\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EassertArrayEquals(a,b)\u003C\u002Ftd\u003E\n\u003Ctd\u003E배열 a, b의 값이 일치하는 지 확인\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EassertSame(a,b)\u003C\u002Ftd\u003E\n\u003Ctd\u003E객체 a, b가 같은 객체인지를 확인 \u003Cbr\u002F\u003E 두 객체의 레퍼런스가 동일한지 확인\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EassertTrue(a)\u003C\u002Ftd\u003E\n\u003Ctd\u003E조건 a가 참인가를 확인\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003Cstrong\u003EassertNotNull(a)\u003C\u002Fstrong\u003E\u003C\u002Ftd\u003E\n\u003Ctd\u003E객체 a가 null이 아님을 확인\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Ftbody\u003E\n\u003C\u002Ftable\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"springt-test-어노테이션\"\u003E\u003Ca href=\"#springt-test-%EC%96%B4%EB%85%B8%ED%85%8C%EC%9D%B4%EC%85%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESpringt-Test 어노테이션\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003E@RunWith(SpringJUnit4ClassRunner.class)\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E@RunWith 어노테이션을 사용함으로써, JUnit에 내장된 러너를 사용하는 대신 어노테이션에 정의된 러너 클래스를 사용\u003C\u002Fli\u003E\n\u003Cli\u003EJUnit 프레임워크의 테스트 실행방법을 확장할 때 사용하는 어노테이션이다.\u003C\u002Fli\u003E\n\u003Cli\u003E@RunWith를 사용하기 위해선 JUnit 실행에 필요한 SpringJUnit4ClassRunner 클래스를 상속받은 @RunWith(SpringRunner.class)를 꼭 붙여서 사용해야 한다.\u003C\u002Fli\u003E\n\u003Cli\u003E@RunWith 어노테이션은 각각의 테스트 별로 객체가 생성되더라도 싱글톤(Singletone)의 ApplicationContext를 보장한다.\u003C\u002Fli\u003E\n\u003Cli\u003E@RunWith 어노테이션은 JUnit4에서 주로 사용하는 것으로 알고 있고, JUnit5의 경우에는 @ExtendWith를 사용한다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003E@ContextConfiguration\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E스프링 빈(Bean) 설정 파일의 위치를 지정할 때 사용하는 어노테이션이다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003E@Autowired\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E스프링 DI에서 사용하는 어노테이션이다.\u003C\u002Fli\u003E\n\u003Cli\u003E해당 변수에 자동으로 빈(Bean)을 매핑해준다.\u003C\u002Fli\u003E\n\u003Cli\u003E스프링 빈(Bean) 설정 파일을 읽기 위해 GenericXmlApplicatoinContext를 사용할 필요가 없다\u003C\u002Fli\u003E\n\u003Cli\u003E변수, setter 메서드, 생성자, 일반 메서드에 적용 가능하다.\u003C\u002Fli\u003E\n\u003Cli\u003E의존하는 객체를 주입할 때는 주로 Type을 사용한다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cproperty\u003E, \u003Cconstructer-arg\u003E 태그와 동일한 역할을 한다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003E@SpringBootTest\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E통합 테스트를 제공하는 기본적인 스프링 부트 테스트 어노테이션이다.\u003C\u002Fli\u003E\n\u003Cli\u003E여러 단위의 테스트를 하나의 통합된 테스트로 수행할 때 적합한 어노테이션이다.\u003C\u002Fli\u003E\n\u003Cli\u003E만능 테스트 어노테이션으로 하고 싶은 모든 테스트를 수행할 수 있다.\u003C\u002Fli\u003E\n\u003Cli\u003E애플리케이션에 설정된 빈을 모두 로드하기 때문에 규모가 클 수록 느려지는 단점이 있다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003E@WebMvcTest\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EMVC를 위한 테스트 어노테이션이다.\u003C\u002Fli\u003E\n\u003Cli\u003E웹에서 테스트하기 힘든 Controller를 테스트하는 데 적합하고 웹 상의 요청 또는 응답에 대해 테스트할 수 있다.\u003C\u002Fli\u003E\n\u003Cli\u003E@WebMvcTest를 사용하면 MVC 관련 설정인 어노테이션만 불러오기 때문에 @SpringBootTest보다 가벼운 테스트가 가능\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003E@DataJpaTest\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EJPA 관련 테스트 설정만 로드하는 어노테이션이다.\u003C\u002Fli\u003E\n\u003Cli\u003E데이터 소스의 설정이 정상적인지 JPA를 사용하여 데이터를 제대로 CRUD 하는지 테스트가 가능하다.\u003C\u002Fli\u003E\n\u003Cli\u003E@Entity 어노테이션을 스캔하여 Spring Data JPA 저장소를 구성한다.\u003C\u002Fli\u003E\n\u003Cli\u003E실제 데이터 베이스 공간을 사용하지 않고, 내장형 데이터 베이스 공간을 사용하여 테스트하기 때문에 JPA 테스트 이후 실제 데이터 베이스가 변경 되었는지 걱정할 필요가 없다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003E@RestClientTest\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EREST 관련 테스트를 도와주는 어노테이션이다.\u003C\u002Fli\u003E\n\u003Cli\u003EREST 통신의 데이터 형식으로 주로 사용되는 JSON 형식에 대해서 제대로 응답을 반환하는지 등을 테스트 한다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003E@Json Test\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EJSON 테스트를 지원하는 어노테이션이다.\u003C\u002Fli\u003E\n\u003Cli\u003E@JsonTest 어노테이션은 JSON의 직렬화와 역직렬화를 수행하는 라이브러리인 Gson과 Jackson API 테스트를 제공한다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"마무리\"\u003E\u003Ca href=\"#%EB%A7%88%EB%AC%B4%EB%A6%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E마무리.\u003C\u002Fh2\u003E\n\u003Cp\u003E다음과 같이 스프링 테스트에서 사용하는 어노테이션에 대해서 간단하게 정리하였다.\u003C\u002Fp\u003E\n\u003Cp\u003E이후에는 mock과 mockito에 대해서 작성해보아야 겠다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fdonghun.dev\u002FSpring-Boot-Test-Keywrod-one\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fdonghun.dev\u002FSpring-Boot-Test-Keywrod-one\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fepthffh.tistory.com\u002Fentry\u002FJunit%EC%9D%84-%EC%9D%B4%EC%9A%A9%ED%95%9C-%EB%8B%A8%EC%9C%84%ED%85%8C%EC%8A%A4%ED%8A%B8\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fepthffh.tistory.com\u002Fentry\u002FJunit을-이용한-단위테스트\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fshlee0882.tistory.com\u002F202\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fshlee0882.tistory.com\u002F202\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fpureainu.tistory.com\u002F190\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fpureainu.tistory.com\u002F190\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.c148b89d.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.762abdba.js" defer></script>
