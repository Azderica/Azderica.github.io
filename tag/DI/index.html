    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"DI","belongsTo":{"edges":[{"node":{"title":"[Spring] Autowired 와 private final의 차이","path":"\u002F00-spring-injection\u002F","date":"17. July 2021","timeToRead":1,"description":"의존성 주입을 사용하기 위해 Autowired 어노테이션과, private final 사용의 차이점에 대해 정리합니다.","content":"\u003Ch1 id=\"autowired-와-private-final의-차이\"\u003E\u003Ca href=\"#autowired-%EC%99%80-private-final%EC%9D%98-%EC%B0%A8%EC%9D%B4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAutowired 와 private final의 차이\u003C\u002Fh1\u003E\n\u003Cp\u003E스프링을 개발하다보면, Autowired와 private final을 사용해서 의존성을 주입합니다. 다만, 이에 대한 차이점에 대해 의문이 존재했습니다.\u003C\u002Fp\u003E\n\u003Ch2 id=\"필드-주입과-생성자-주입\"\u003E\u003Ca href=\"#%ED%95%84%EB%93%9C-%EC%A3%BC%EC%9E%85%EA%B3%BC-%EC%83%9D%EC%84%B1%EC%9E%90-%EC%A3%BC%EC%9E%85\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E필드 주입과 생성자 주입\u003C\u002Fh2\u003E\n\u003Ch3 id=\"field-injection-필드-주입\"\u003E\u003Ca href=\"#field-injection-%ED%95%84%EB%93%9C-%EC%A3%BC%EC%9E%85\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EField Injection (필드 주입)\u003C\u002Fh3\u003E\n\u003Cp\u003E필드에 \u003Ccode class=\"language-text\"\u003E@Autowired\u003C\u002Fcode\u003E 어노테이션을 붙여주면 자동으로 의존성이 주입됩니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token annotation punctuation\"\u003E@Service\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003ETestService\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token annotation punctuation\"\u003E@Autowired\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003ETestRepository\u003C\u002Fspan\u003E testRepository\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch3 id=\"constructor-based-di-생성자-기반-di\"\u003E\u003Ca href=\"#constructor-based-di-%EC%83%9D%EC%84%B1%EC%9E%90-%EA%B8%B0%EB%B0%98-di\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EConstructor Based DI (생성자 기반 DI)\u003C\u002Fh3\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token annotation punctuation\"\u003E@Service\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003ETestService\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Efinal\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003ETestRepository\u003C\u002Fspan\u003E testRepository\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n  \u003Cspan class=\"token comment\"\u003E\u002F\u002F 생략하고 @AllArgsConstructor 어노테이션 사용해도 됩니다.\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003ETestService\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003ETestRepository\u003C\u002Fspan\u003E testRepository\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token keyword\"\u003Ethis\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003EtestRepository \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E testRepository\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"생성자-주입-방법이-더-좋은-이유\"\u003E\u003Ca href=\"#%EC%83%9D%EC%84%B1%EC%9E%90-%EC%A3%BC%EC%9E%85-%EB%B0%A9%EB%B2%95%EC%9D%B4-%EB%8D%94-%EC%A2%8B%EC%9D%80-%EC%9D%B4%EC%9C%A0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E생성자 주입 방법이 더 좋은 이유\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E순환 참조를 방지할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E순환 참조 발생 시, 애플리케이션이 구동되지 않습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E테스트에 용이합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E단순 POJO를 이용한 테스트 코드를 만들 수 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E코드의 품질을 높일 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E불변성을 얻을 수 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Efinal\u003C\u002Fcode\u003E을 사용할 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E실행 중에 객체가 변하는 것을 막을 수 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E오류를 방지할 수 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fstackoverflow.com\u002Fquestions\u002F63259116\u002Fwhat-is-the-difference-between-using-autowired-annotation-and-private-final\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EAutowired VS private final\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fdeinum.biz\u002F2020-07-28-Dependency-Injection\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EDependency Injection in Java\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Flife-with-coding.tistory.com\u002F433\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EAutowired 와 DI\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fmadplay.github.io\u002Fpost\u002Fwhy-constructor-injection-is-better-than-field-injection\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E생성자 주입이 Autowired 보다 권장하는 이유\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.c516415e.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.01058a00.js" defer></script>
