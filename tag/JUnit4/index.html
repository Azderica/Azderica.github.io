    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"JUnit4","belongsTo":{"edges":[{"node":{"title":"[SpringBoot] SpringBoot JUnit4를 JUnit5으로 바꾸기","path":"\u002F00-springboot-junit\u002F","date":"11. August 2021","timeToRead":5,"description":" SpringBoot JUnit에 대해 좀 더 정리하고, JUnit4에서 JUnit5으로 수정하는 방법에 대해 서술합니다.","content":"\u003Ch1 id=\"springboot-junit4를-junit5으로-바꾸기\"\u003E\u003Ca href=\"#springboot-junit4%EB%A5%BC-junit5%EC%9C%BC%EB%A1%9C-%EB%B0%94%EA%BE%B8%EA%B8%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESpringBoot JUnit4를 JUnit5으로 바꾸기.\u003C\u002Fh1\u003E\n\u003Cp\u003E기존에 JUnit에 대해 글을 작성을 했는데, 해당 글은 JUnit4 기준으로 작성을 했었고 현재는 대부분의 테스트 코드를 JUnit5를 쓰는 것이 좋습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E이에 따라 어떤식으로 테스트를 고치는 지에 대해 작성합니다.\u003C\u002Fp\u003E\n\u003Ch2 id=\"junit5-특징\"\u003E\u003Ca href=\"#junit5-%ED%8A%B9%EC%A7%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJUnit5 특징\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003EJUnit5 = JUnit Platform + JUnit Jupiter + JUnit Vintage\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F129037234-991b10d3-9fdd-4205-b2e0-824abcdcb2b8.png\" alt=\"JUnit\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E기존 JUnit4는 단일 jar이였으나 JUnit5는 JUnit Platform, JUnit Jupiter, JUnit Vintage 모듈 세가지로 구성됩니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"junit-platform\"\u003E\u003Ca href=\"#junit-platform\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJUnit Platform\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EJVM에서 동작하는 테스트 프레임워크입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E테스트를 발견하고 계획을 생성하고 결과를 보고하는 TestEngine 인터페이스를 정의합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"junit-jupiter\"\u003E\u003Ca href=\"#junit-jupiter\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJUnit Jupiter\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EJUnit5 TestEngine의 실제 구현체입니다.\u003C\u002Fli\u003E\n\u003Cli\u003EJUnit5 기반의 테스트를 실행시키기 위한 TestEngine을 Platform에 제공합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"junit-vintage\"\u003E\u003Ca href=\"#junit-vintage\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJUnit Vintage\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003ETestEngine에서 JUnit3, JUnit4 기반 테스트를 실행하기 위한 기능을 제공합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003E아래에서는 이를 줄이는 방법으로 서술합니다.\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"junit5-변경시-어노테이션-변경\"\u003E\u003Ca href=\"#junit5-%EB%B3%80%EA%B2%BD%EC%8B%9C-%EC%96%B4%EB%85%B8%ED%85%8C%EC%9D%B4%EC%85%98-%EB%B3%80%EA%B2%BD\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJUnit5 변경시, 어노테이션 변경\u003C\u002Fh2\u003E\n\u003Cp\u003E대표적인 예시로 JUnit4에서 자주 쓰는 어노테이션을 아래에 예시로 둡니다. (개인적으로 많이 쓰는 내용)\u003C\u002Fp\u003E\n\u003Ch3 id=\"test---test\"\u003E\u003Ca href=\"#test---test\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ccode class=\"language-text\"\u003E@Test\u003C\u002Fcode\u003E -\u003E \u003Ccode class=\"language-text\"\u003E@Test\u003C\u002Fcode\u003E\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E해당 어노테이션을 달아둔 메서드가 테스트 메서드임을 나타냅니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E어노테이션의 이름은 변경되지 않았으나 경로가 변경되었습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EJUnit4 : \u003Ccode class=\"language-text\"\u003Eorg.junit.Test\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EJUnit5 : \u003Ccode class=\"language-text\"\u003Eorg.junit.jupiter.api.Test\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"before---beforeeach\"\u003E\u003Ca href=\"#before---beforeeach\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ccode class=\"language-text\"\u003E@Before\u003C\u002Fcode\u003E -\u003E \u003Ccode class=\"language-text\"\u003E@BeforeEach\u003C\u002Fcode\u003E\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E각각의 \u003Ccode class=\"language-text\"\u003E@Test\u003C\u002Fcode\u003E, \u003Ccode class=\"language-text\"\u003E@RepeatTest\u003C\u002Fcode\u003E, \u003Ccode class=\"language-text\"\u003E@ParameterizedTest\u003C\u002Fcode\u003E,\u003Ccode class=\"language-text\"\u003E@TestFactory\u003C\u002Fcode\u003E 전에 실행됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"after---aftereach\"\u003E\u003Ca href=\"#after---aftereach\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ccode class=\"language-text\"\u003E@After\u003C\u002Fcode\u003E -\u003E \u003Ccode class=\"language-text\"\u003E@AfterEach\u003C\u002Fcode\u003E\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E각각의 \u003Ccode class=\"language-text\"\u003E@Test\u003C\u002Fcode\u003E, \u003Ccode class=\"language-text\"\u003E@RepeatTest\u003C\u002Fcode\u003E, \u003Ccode class=\"language-text\"\u003E@ParameterizedTest\u003C\u002Fcode\u003E, \u003Ccode class=\"language-text\"\u003E@TestFactory\u003C\u002Fcode\u003E 후에 실행됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"beforeclass---beforeall\"\u003E\u003Ca href=\"#beforeclass---beforeall\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ccode class=\"language-text\"\u003E@BeforeClass\u003C\u002Fcode\u003E -\u003E \u003Ccode class=\"language-text\"\u003E@BeforeAll\u003C\u002Fcode\u003E\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E모든 \u003Ccode class=\"language-text\"\u003E@Test\u003C\u002Fcode\u003E, \u003Ccode class=\"language-text\"\u003E@RepeatTest\u003C\u002Fcode\u003E, \u003Ccode class=\"language-text\"\u003E@ParameterizedTest\u003C\u002Fcode\u003E,\u003Ccode class=\"language-text\"\u003E@TestFactory\u003C\u002Fcode\u003E 전에 실행됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E해당 어노테이션을 사용하기 위해서는 라이프사이클을 꼭 설정해주어야합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003E@TestInstance(LifeCycle.PER_CLASS)\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003E@TestInstance(LifeCycle.PER_METHOD)\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"afterclass---afterall\"\u003E\u003Ca href=\"#afterclass---afterall\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ccode class=\"language-text\"\u003E@AfterClass\u003C\u002Fcode\u003E -\u003E \u003Ccode class=\"language-text\"\u003E@AfterAll\u003C\u002Fcode\u003E\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E모든 \u003Ccode class=\"language-text\"\u003E@Test\u003C\u002Fcode\u003E, \u003Ccode class=\"language-text\"\u003E@RepeatTest\u003C\u002Fcode\u003E, \u003Ccode class=\"language-text\"\u003E@ParameterizedTest\u003C\u002Fcode\u003E,\u003Ccode class=\"language-text\"\u003E@TestFactory\u003C\u002Fcode\u003E 후에 실행됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E해당 어노테이션을 사용하기 위해서는 라이프사이클을 꼭 설정해주어야합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003E@TestInstance(LifeCycle.PER_CLASS)\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003E@TestInstance(LifeCycle.PER_METHOD)\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"runwith---extendwith\"\u003E\u003Ca href=\"#runwith---extendwith\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ccode class=\"language-text\"\u003E@RunWith\u003C\u002Fcode\u003E -\u003E \u003Ccode class=\"language-text\"\u003E@ExtendWith\u003C\u002Fcode\u003E\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E확정을 선언적으로 등록하는데 사용합니다. ExtendWith 뒤에 확장할 Extension을 추가해서 사용합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E대표적으로 다음과 같이 코드를 구성할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token comment\"\u003E\u002F\u002F before\u003C\u002Fspan\u003E\n\u003Cspan class=\"token annotation punctuation\"\u003E@RunWith\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003EMockitoJUnitRunner\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EServiceTest\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token comment\"\u003E\u002F\u002F after\u003C\u002Fspan\u003E\n\u003Cspan class=\"token annotation punctuation\"\u003E@ExtendWith\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003EMockitoExtension\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EServiceTest\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch3 id=\"ignore---disabled\"\u003E\u003Ca href=\"#ignore---disabled\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\u003Ccode class=\"language-text\"\u003E@Ignore\u003C\u002Fcode\u003E -\u003E \u003Ccode class=\"language-text\"\u003E@Disabled\u003C\u002Fcode\u003E\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E테스트 클래스 또는 테스트 메서드를 비활성화 하는데 사용합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E특히, \u003Cstrong\u003EJUnit4와 JUnit5를 혼용해서 사용하면 적용이 안됩니다.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003Eorg.junit.Test\u003C\u002Fcode\u003E 와 \u003Ccode class=\"language-text\"\u003E@Disabled\u003C\u002Fcode\u003E를 쓰거나 혹은 \u003Ccode class=\"language-text\"\u003Eorg.junit.jupiter.api.Test\u003C\u002Fcode\u003E와 \u003Ccode class=\"language-text\"\u003E@Ignore\u003C\u002Fcode\u003E을 같이 사용하면 안됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"x---displayname\"\u003E\u003Ca href=\"#x---displayname\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Ex -\u003E \u003Ccode class=\"language-text\"\u003E@DisplayName\u003C\u002Fcode\u003E\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E테스트 클래스 또는 테스트 메서드에 대한 사용자 지정 표시 이름을 정해줄 때 씁니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EServiceTest\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n\n  \u003Cspan class=\"token annotation punctuation\"\u003E@Test\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token annotation punctuation\"\u003E@DisplayName\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"이 테스트는 이제 제겁니다.\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003EtestService\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E다음과 같이 코드를 구성하고 테스트를 돌리면 DisplayName으로 테스트가 돌아간게 보이게 됩니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"rule의-삭제와-그에-따른-junit5\"\u003E\u003Ca href=\"#rule%EC%9D%98-%EC%82%AD%EC%A0%9C%EC%99%80-%EA%B7%B8%EC%97%90-%EB%94%B0%EB%A5%B8-junit5\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ERule의 삭제와 그에 따른 JUnit5\u003C\u002Fh2\u003E\n\u003Cp\u003E사실 오늘의 핵심 중 하나로, JUnit4 테스트를 JUnit5로 고치다보면 앞에 있던 부분은 쉽게 고칠 수 있으나 \u003Ccode class=\"language-text\"\u003E@Rule\u003C\u002Fcode\u003E이라는 어노테이션이 없어져서 고민인 경우가 있습니다. \u003Ccode class=\"language-text\"\u003E@ExtendWith\u003C\u002Fcode\u003E으로 수정이 되었으나, 아마 체감이 되는 이야기가 아닐 것이라 이를 어떻게 수정하면 좋을 지 공유합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E해당 코드는 일부 각색한 코드입니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token annotation punctuation\"\u003E@RunWith\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003EMockitoJUnitRunner\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Evoid\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EUtilsTest\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n\n  \u003Cspan class=\"token annotation punctuation\"\u003E@Rule\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EExpectedException\u003C\u002Fspan\u003E expectedException \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EExpectedException\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Enone\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n  \u003Cspan class=\"token annotation punctuation\"\u003E@Mock\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EUtils\u003C\u002Fspan\u003E utils\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n  \u003Cspan class=\"token annotation punctuation\"\u003E@Before\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Evoid\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Esetup\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token function\"\u003Egiven\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EwillReturn\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n\n    utils \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Enew\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EUtils\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n\n  \u003Cspan class=\"token annotation punctuation\"\u003E@Test\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Evoid\u003C\u002Fspan\u003E 정상적테스트\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token comment\"\u003E\u002F\u002F given\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token class-name\"\u003EString\u003C\u002Fspan\u003E parameter \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"normal\"\u003C\u002Fspan\u003E\n\n    \u003Cspan class=\"token comment\"\u003E\u002F\u002F when\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token class-name\"\u003EResult\u003C\u002Fspan\u003E result \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E utils\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EgetResult\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Eparameter\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n    \u003Cspan class=\"token comment\"\u003E\u002F\u002F then\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token function\"\u003EassertThat\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Eresult\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EisSuccess\u003C\u0
