    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Orm","belongsTo":{"edges":[{"node":{"title":"[DB] ORM에 대해 정리하기","path":"\u002F00-db-orm\u002F","date":"3. April 2021","timeToRead":5,"description":"ORM에 대해 정리합니다. ","content":"\u003Ch1 id=\"orm에-대해\"\u003E\u003Ca href=\"#orm%EC%97%90-%EB%8C%80%ED%95%B4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EORM에 대해\u003C\u002Fh1\u003E\n\u003Cp\u003E지난 게시글에서는 jpa에 대해서 정리하면서 ORM에 대한 개념을 언급했는데 오늘은 ORM에 대한 상세 내용을 정리합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fazderica.github.io\u002F00-java-jpa\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EJPA 정리글\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"영속성persistence\"\u003E\u003Ca href=\"#%EC%98%81%EC%86%8D%EC%84%B1persistence\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E영속성(Persistence)\u003C\u002Fh2\u003E\n\u003Cp\u003E먼저 ORM에 들어가기전에 영속성에 대한 개념을 정리합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E영속성은 다음을 의미합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E데이터를 생성한 프로그램이 종료되더라도 사라지지 않는 데이터 특성\u003C\u002Fli\u003E\n\u003Cli\u003E영속성이 없는 데이터는 단지 메모리에서만 존재하므로, 프로그램 종료 시 모두 잃어버립니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Cstrong\u003EObject Persistence(영구적인 객체)\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E메모리 상의 데이터를 File이나 DB를 활용해서 영속성을 부여합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E자바에서 데이터를 저장하는 방법은 다음과 같습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EJDBC\u003C\u002Fli\u003E\n\u003Cli\u003ESpring JDBC\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003EPersistence Framework\u003C\u002Fstrong\u003E(Hibernate, Mybatis...)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EPersistence Framework\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003EPersistence Layer\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E데이터베이스에서 데이터를 읽어(Read) 객체화하거나, 데이터 베이스에 데이터를 저장(Create), 수정(Update), 삭제(Delete)하는 역할\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cstrong\u003EPersistence Framework\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EJDBC 프로그래밍의 복잡함이나 번거로움 없이 간단한 작업만으로 데이터베이스와연동되는 시스템을 빠르게 개발할 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E일반적으로 SQL Mapper와 ORM으로 나눠집니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003ESQL Mapper\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003ESQL &#x3C;-\u003E SQL Mapper &#x3C;-\u003E Object 필드\u003C\u002Fli\u003E\n\u003Cli\u003ESQL 문장으로 직접 데이터베이스 데이터를 다룬다.\u003C\u002Fli\u003E\n\u003Cli\u003ESQL을 직접 작성합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003EMybatis, JdbcTemplates(Spring)\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003EORM\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EDatabase data &#x3C;-\u003E ORM &#x3C;-\u003E Object 필드\u003C\u002Fli\u003E\n\u003Cli\u003E객체를 통해서 간접적으로 데이터베이스 데이터를 다룹니다.\u003C\u002Fli\u003E\n\u003Cli\u003E객체와 관계형 데이터베이스의 데이터를 자동으로 맵핑시켜줍니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003EJPA, Hibernate\u003C\u002Fstrong\u003E 등이 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"orm의-정의\"\u003E\u003Ca href=\"#orm%EC%9D%98-%EC%A0%95%EC%9D%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EORM의 정의\u003C\u002Fh2\u003E\n\u003Cp\u003EORM(Object-relational mapping)은 \u003Cstrong\u003E객체(클래스)와 관계(RDB, Relational Database)와의 설정\u003C\u002Fstrong\u003E을 의미합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E객체 지향 프로그래밍은 클래스를 사용하고 관계형 데이터 베이스는 테이블을 사용합니다. 여기서 객체 모델과 관계형 모델간에 불일치가 발생하게 되는데, ORM은 이러한 \u003Cstrong\u003E불일치를 객체간의 관계를 바탕으로 SQL을 자동으로 생성하여 불일치를 해결\u003C\u002Fstrong\u003E합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F111995242-0ca00d80-8b5c-11eb-9662-7f60f1dfc0c7.png\" alt=\"ORM\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E해당 그림처럼, Object와 DB 데이터 사이에서 매핑을 합니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"orm의-장단점\"\u003E\u003Ca href=\"#orm%EC%9D%98-%EC%9E%A5%EB%8B%A8%EC%A0%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EORM의 장단점\u003C\u002Fh2\u003E\n\u003Ch3 id=\"orm-장점\"\u003E\u003Ca href=\"#orm-%EC%9E%A5%EC%A0%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EORM 장점\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E객체 지향적 코드를 사용함으로서 직관적이보 비지니스 로직에 집중할 수 있도록 도와줍니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003ECRUD를 위한 SQL문을 작성할 필요는 없습니다. (쿼리 작성은 필요)\u003C\u002Fli\u003E\n\u003Cli\u003E각 객체(Model) 별로 코드를 작성하므로 가독성이 높아집니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E재사용 및 유지 보수의 편리성이 증가합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EORM은 독립적으로 작성이 되어 있고 해당 객체들은 재사용이 가능합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EDBMS에 대한 종속성이 줄어듭니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E대부분의 ORM은 DB에 비종속적입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"orm-단점\"\u003E\u003Ca href=\"#orm-%EB%8B%A8%EC%A0%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EORM 단점\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E완벽한 ORM만으로는 구현하기가 어렵습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E사용하기는 편하지만 설계는 신중해야합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E프로젝트의 복잡성이 높아질 경우, 난이도가 높아집니다.\u003C\u002Fli\u003E\n\u003Cli\u003E잘못 구현하는 경우 속도 저하 및 심한 경우, 일관성이 무너질 수도 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E프로시저가 많은 시스템에서는 ORM의 객체 지향적인 장점을 활용하기가 어렵습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"orm의-종류\"\u003E\u003Ca href=\"#orm%EC%9D%98-%EC%A2%85%EB%A5%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EORM의 종류\u003C\u002Fh2\u003E\n\u003Cp\u003E앞서 이야기한 것외에도 다양한 ORM이 존재합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EFlask : SQLAlchemy\u003C\u002Fli\u003E\n\u003Cli\u003EDjango : 내장 ORM\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003ENode.js : Sequalize\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003EJava : Hybernate, JPA\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EGraphQL : Prisma\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E해당 ORM에 대해서는 직접 사용해보면서 차이를 느껴보고 개념을 이해하는 것을 추천합니다. (개인적으로 사용해본 것은 Sequalize와 Hybernate, JPA이지만, 실무에서는 따로 환경이 안나와서 써보지 못했습니다...)\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"마무리\"\u003E\u003Ca href=\"#%EB%A7%88%EB%AC%B4%EB%A6%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E마무리.\u003C\u002Fh2\u003E\n\u003Cp\u003E핵심적인 내용은 정리르 했으나, 개인적으로 알고 싶은 내용인 queryDsl과 Jooq에 대해서는 따로 정리를 하지 못했습니다. 해당 글은 좀 더 개념을 잡아 정리하겠습니다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fvelog.io\u002F@alskt0419\u002FORM%EC%97%90-%EB%8C%80%ED%95%B4%EC%84%9C...-iek4f0o3fg\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EORM이란?\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fchangrea.io\u002Fjpa\u002Form\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EORM\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fvelog.io\u002F@alskt0419\u002FORM%EC%97%90-%EB%8C%80%ED%95%B4%EC%84%9C...-iek4f0o3fg\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EORM에 대해서\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgmlwjd9405.github.io\u002F2019\u002F02\u002F01\u002Form.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EDB, ORM이란\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.e68d9618.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.5957f7f4.js" defer></script>
