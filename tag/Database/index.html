    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Database","belongsTo":{"edges":[{"node":{"title":"[Database] NoSQL 데이터베이스 정리","path":"\u002F00-db-nosql\u002F","date":"1. April 2021","timeToRead":8,"description":"Nosql에 대해 소개하고 특징에 대해 정리합니다.","content":"\u003Ch1 id=\"nosql\"\u003E\u003Ca href=\"#nosql\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENoSQL\u003C\u002Fh1\u003E\n\u003Cp\u003E해당 게시글은 NoSQL에 대한 내용을 간략하게 정리하고, 여러가지 NoSQL Database를 특징별로 정리합니다.\u003C\u002Fp\u003E\n\u003Ch2 id=\"rdb와의-차이\"\u003E\u003Ca href=\"#rdb%EC%99%80%EC%9D%98-%EC%B0%A8%EC%9D%B4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ERDB와의 차이\u003C\u002Fh2\u003E\n\u003Cp\u003E대부분 RDB와 NoSQL의 차이를 인지하고 있는데 이를 표로 간략하게 정리하면 다음과 같다.\u003C\u002Fp\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003E-\u003C\u002Fth\u003E\n\u003Cth\u003ERDB\u003C\u002Fth\u003E\n\u003Cth\u003ENoSQL\u003C\u002Fth\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Fthead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E데이터모델\u003C\u002Ftd\u003E\n\u003Ctd\u003E고정 행과 열이 있는 테이블\u003C\u002Ftd\u003E\n\u003Ctd\u003Edocument-Json, key value, ...\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E예시\u003C\u002Ftd\u003E\n\u003Ctd\u003EOracle, MySQL, MSSQL, PostgreSQL\u003C\u002Ftd\u003E\n\u003Ctd\u003EMongoDB, Redis, Hbase, Neo4j\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E목적\u003C\u002Ftd\u003E\n\u003Ctd\u003E범용\u003C\u002Ftd\u003E\n\u003Ctd\u003E범용, 대량의 데이터 추출, 관계 분석, 탐색 등\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E스키마\u003C\u002Ftd\u003E\n\u003Ctd\u003E엄격\u003C\u002Ftd\u003E\n\u003Ctd\u003E유연\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E확장성\u003C\u002Ftd\u003E\n\u003Ctd\u003E수직\u003C\u002Ftd\u003E\n\u003Ctd\u003E수형성\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EACID 트랜잭션\u003C\u002Ftd\u003E\n\u003Ctd\u003E지원\u003C\u002Ftd\u003E\n\u003Ctd\u003E대부분 지원하지 않음\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EORM\u003C\u002Ftd\u003E\n\u003Ctd\u003EORM 필요\u003C\u002Ftd\u003E\n\u003Ctd\u003E대부분 ORM이 필요없음\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Ftbody\u003E\n\u003C\u002Ftable\u003E\n\u003Ch2 id=\"nosql의-장단점\"\u003E\u003Ca href=\"#nosql%EC%9D%98-%EC%9E%A5%EB%8B%A8%EC%A0%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENoSQL의 장단점\u003C\u002Fh2\u003E\n\u003Ch3 id=\"nosql의-장점\"\u003E\u003Ca href=\"#nosql%EC%9D%98-%EC%9E%A5%EC%A0%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENoSQL의 장점\u003C\u002Fh3\u003E\n\u003Cp\u003ENoSQL은 다음의 장점을 가집니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E유연한 데이터 모델\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E유연한 스키마를 가지므로, 요구 사항이 변경되었을 때 데이터베이스를 쉽게 변경할 수 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E수평적 확장\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E일반적으로 RDB의 경우에는 용량 초과시 \u003Cstrong\u003E수직적 확장\u003C\u002Fstrong\u003E(크고 비싼 서버)가 필요하지만, NoSQL의 경우는 수평적 확장이 가능합니다. (제한은 존재함)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E빠른 쿼리\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E일반적으로 RDB의 경우, 여러 테이블을 Join해서 쿼리를 사용하지만, NoSQL의 경우는 쿼리에 최적화되어 저장합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E개발자에 친화적\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003ENoSQL은 데이터 구조를 일반적인 프로그래밍 언어의 데이터 구조에 매핑합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E적은 코드를 작성하면서, 개발 시간을 단축하고 버그를 줄일 수 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"nosql의-단점\"\u003E\u003Ca href=\"#nosql%EC%9D%98-%EB%8B%A8%EC%A0%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENoSQL의 단점\u003C\u002Fh3\u003E\n\u003Cp\u003ENoSQL에서 이야기되는 가장 큰 단점으로는 ACID 트랜잭션을 지원하지 않는 것입니다. 물론 적절한 스키마 디자인을 제공하면 단일 레코드의 원자화는 가능합니다.\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EACID\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003EA : atomicity, 원자성\u003C\u002Fli\u003E\n\u003Cli\u003EC : consistency, 일관성\u003C\u002Fli\u003E\n\u003Cli\u003EI : isolation, 고립성\u003C\u002Fli\u003E\n\u003Cli\u003ED : durability, 지속성\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"nosql-데이터베이스-별-특징\"\u003E\u003Ca href=\"#nosql-%EB%8D%B0%EC%9D%B4%ED%84%B0%EB%B2%A0%EC%9D%B4%EC%8A%A4-%EB%B3%84-%ED%8A%B9%EC%A7%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENoSQL 데이터베이스 별 특징\u003C\u002Fh2\u003E\n\u003Cp\u003ENoSQL 데이터베이스의 특성을 크게 다음과 같이 4가지로 나눌 수 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EKey-Value Database\u003C\u002Fli\u003E\n\u003Cli\u003EDocument Database\u003C\u002Fli\u003E\n\u003Cli\u003EColumn Family Database\u003C\u002Fli\u003E\n\u003Cli\u003EGraph Database\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"key-value-database\"\u003E\u003Ca href=\"#key-value-database\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKey-Value Database\u003C\u002Fh3\u003E\n\u003Cp\u003EKey와 Value로 이루어졌으며, \u003Cstrong\u003E저장과 조회\u003C\u002Fstrong\u003E이란 원칙에 가장 충실합니다.\u003C\u002Fp\u003E\n\u003Cp\u003EKey-Value Database는 다음의 특징을 가집니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EKey 값은 unique한 고유값으로 유지되어야합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E테이블간 join을 고려하지 않으므로 RDB의 외부키 등이 필요없습니다.\u003C\u002Fli\u003E\n\u003Cli\u003EValue에 모든 데이터 타입을 허용하며 이에 따라 검증 로직을 잘 구성하는 것이 중요합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EKey-Value Database는 다음과 같은 종류들이 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003ERedis\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003EAWS DynamoDB\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EOracle Berkely\u003C\u002Fli\u003E\n\u003Cli\u003ERiak\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EKey-Value Database는 일반적으로 아래의 경우에서 많이 사용합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003E성능 향상을 위해 데이터베이스 데이터 캐싱\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E웰 어플리케이션에서 일시적인 속성 추적\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E모바일 애플리케이션용 사용자 데이터 정보와 구성 정보 저장\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E다만 개인정보 등은 NoSQL에 저장하는 것은 지양해야함.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E이미지나 오디오 파일 같은 대용량 객체 저장\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E일반적으로 NAS를 사용하기는 함.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"document-database\"\u003E\u003Ca href=\"#document-database\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EDocument Database\u003C\u002Fh3\u003E\n\u003Cp\u003EKey-Value Database와 마찬가지로 데이터 저장시에는 Key-Value Type을 사용하지만, 가장 큰 차이는 \u003Cstrong\u003EDocument 타입으로 저장\u003C\u002Fstrong\u003E됩니다. (Ex. JSON, XML)\u003C\u002Fp\u003E\n\u003Cp\u003EDocument Database는 다음의 특징을 가집니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E값을 문서(semi-structured entity)로 저장합니다. (일반적으로 JSON, XML)\u003C\u002Fli\u003E\n\u003Cli\u003E값을 저장하기 전에 schema를 별도로 정의하지 않으며, document가 schema가 됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E각 문서별로 다른 필드를 가질 수 있기 때문에 개발자는 입력시 \u003Cstrong\u003E컬럼과 필드에 대한 관리\u003C\u002Fstrong\u003E를 제대로 해야합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E필도 속성에 대한 관리가 필요합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EDocument Database는 다음과 같은 종류가 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EMongoDB\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003ECouchDB\u003C\u002Fli\u003E\n\u003Cli\u003ECouchbase\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EDocument Database는 일반적으로 아래의 경우에서 많이 사용합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E대용량 데이터를 읽고 쓰는 웹사이트 백엔드 지원\u003C\u002Fli\u003E\n\u003Cli\u003E제품처럼 다양한 속성이 있는 데이터 관리\u003C\u002Fli\u003E\n\u003Cli\u003E다양한 유형의 메타데이터 추적\u003C\u002Fli\u003E\n\u003Cli\u003EJson 데이터 구조를 사용하는 어플리케이션\u003C\u002Fli\u003E\n\u003Cli\u003E비정규화된 중첩 구조의 데이터를 사용하는 애플리케이션\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003ECouchDB와 Couchbase의 차이.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003ECouchbase는 JSON용 SQL과 같은 쿼리 언어 N1QL이 있으나, CouchDB는 없습니다.\u003C\u002Fli\u003E\n\u003Cli\u003ECouchbase는 기업용이 있으나, CouchDB는 오픈소스만 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003ECouchbase는 pessimistic lock이 있으나, CouchDB는 MVCC 개념을 사용하므로 없습니다.\u003C\u002Fli\u003E\n\u003Cli\u003ECouchbase의 topology는 분산되어 있으나, CouchDB는 master-master 복제 개념입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"column-family-database\"\u003E\u003Ca href=\"#column-family-database\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EColumn Family Database\u003C\u002Fh3\u003E\n\u003Cp\u003EColumn Family Database는 대용량 데이터, 읽기와 쓰기 성능, 고가용성을 위해 설계되었습니다. (Ex. 구글의 Big Table, 페이스북의 Cassandra)\u003C\u002Fp\u003E\n\u003Cp\u003EColumn Family Database는 다음의 특징을 가집니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003ERDB와 같이 Column과 Row를 사용해서 스키마를 정의합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E컬럼 수가 많으면 관련된 컬럼들을 컬렉션으로 묶을 수 있습니다. (이를 \u003Cstrong\u003EColumn Family\u003C\u002Fstrong\u003E라고 합니다.)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003EDocument Database와 같이 미리 정의된 스키마를 사용하지 않으므로 원하는 시점에 컬럼을 추가가능합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E테이블간 조인을 지원하지 않습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E즉, 다음과 같은 모습으로 구성되어 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F113298137-76779e80-9336-11eb-9ed1-cb287417ad04.png\" alt=\"Hbase Column Families\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EColumn Family Database는 다음과 같은 종류가 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EHbase\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003ECassandra\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EGCP(Google Cloud Platform) BigTable\u003C\u002Fli\u003E\n\u003Cli\u003EMS Azure Cosmos DB\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EColumn Family Database는 일반적으로 아래의 경우에서 많이 사용합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E데이터베이스에 쓰기 작업이 많은 애플리케이션\u003C\u002Fli\u003E\n\u003Cli\u003E지리적으로 여러 데이터 센터에 분산되어 있는 애플리케이션\u003C\u002Fli\u003E\n\u003Cli\u003E복제본 데이터가 단기적으로 불일치해도 큰 문제가 없는 애플리케이션\u003C\u002Fli\u003E\n\u003Cli\u003E동적 필드를 처리하는 애플리케이션\u003C\u002Fli\u003E\n\u003Cli\u003E수백만 테라바이트 정도의 대용량 데이터를 처리할 수 있는 애플리케이션\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E다음은 Column Family Database의 성능 표입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F113298465-d40beb00-9336-11eb-8c64-8752cb98d1eb.png\" alt=\"Column Family Database Trend Chart\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E일반적으로 Hbase와 Cassandra가 많이 쓰입니다. 다만, Hbase는 성능이 높으나 시스켐 복잡도와 Learning Curve의 문제로 인해 Cassandra가 더 보편적으로 선호됩니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"graph-database\"\u003E\u003Ca href=\"#graph-database\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGraph Database\u003C\u002Fh3\u003E\n\u003Cp\u003EGraph Database는 Graph 이론을 활용한 것이며, Node(노드)들과 Relationship(관계)로 구성된 개념입니다. 노드는 Key-Value 값을 가지고 있고 노드는 하나 이상의 레이블을 구성할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003EGraph Database는 다음의 특징을 가집니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E간단하고 직관적인 데이터 모델을 가집니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F113299571-fb16ec80-9337-11eb-9b17-b42ce16c51d0.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EGraph Database는 다음과 같은 종류가 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003ENeo4j\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003ETitan\u003C\u002Fli\u003E\n\u003Cli\u003EAllegroGraph\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EGraph Database는 일반적으로 아래의 경우에서 많이 사용합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E지식 그래프나 소셜 그래프\u003C\u002Fli\u003E\n\u003Cli\u003E자격 증명 그래프\u003C\u002Fli\u003E\n\u003Cli\u003E사기 탐지 및 추천 엔진\u003C\u002Fli\u003E\n\u003Cli\u003E생명 과학 분야\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fjaemunbro.medium.com\u002Fnosql-%EB%8D%B0%EC%9D%B4%ED%84%B0%EB%B2%A0%EC%9D%B4%EC%8A%A4-%ED%8A%B9%EC%84%B1-%EB%B9%84%EA%B5%90-c9abe1b2838c\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ENoSQL 데이터베이스별 특징\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fvelog.io\u002F@hanblueblue\u002F%EB%B2%88%EC%97%AD-NoSQL-vs-Relational-Databases\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ENoSQL vs Relational Database\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fvelog.io\u002F@hanblueblue\u002F%EB%B2%88%EC%97%AD-NoSQL-vs-Relational-Databases\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EDB, RDBMS VS NoSQL\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fblogs.perficient.com\u002F2017\u002F07\u002F18\u002Fto-know-more-about-nosql-counchdb-vs-couchbase\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ECouchbase VS CouchDB\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}},{"node":{"title":"[Database] CAP 정리","path":"\u002F00-db-cap\u002F","date":"9. February 2021","timeToRead":4,"description":"CAP 이론에 대해 정리합니다.","content":"\u003Ch1 id=\"cap-정리\"\u003E\u003Ca href=\"#cap-%EC%A0%95%EB%A6%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECAP 정리\u003C\u002Fh1\u003E\n\u003Cp\u003EDB에 대해 공부하다 보면, CAP 이론에 대해 듣게 됩니다. 비록 이야기가 조금 있기는 하지만 그래도 CAP에 대해 개념을 정리합니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"cap-란\"\u003E\u003Ca href=\"#cap-%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECAP 란.\u003C\u002Fh2\u003E\n\u003Cp\u003ECAP이론(Brewer's theorem)은 Network로 연결된 분산된 데이터베이스 시스템은 일관성(Consistency), 가용성(Availability), 분할 내구성(Partition Tolerance)의 3가지 특성 중 2가지 특성만을 충족할 수 있고 3가지를 모두 충족할 수는 없다는 이론입니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"c일관성-consistency\"\u003E\u003Ca href=\"#c%EC%9D%BC%EA%B4%80%EC%84%B1-consistency\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EC(\u003Cstrong\u003E일관성\u003C\u002Fstrong\u003E, Consistency)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E일관성을 가진다는 것은 모든 데이터를 요청할 때 응답으로 가장 최신의 변경된 데이터를 리턴 또는 실패를 리턴합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E모든 읽기에 대해서 DB노드가 항상 동일한 데이터를 가지고 있어야한다는 의미입니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"a가용성-availability\"\u003E\u003Ca href=\"#a%EA%B0%80%EC%9A%A9%EC%84%B1-availability\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EA(\u003Cstrong\u003E가용성\u003C\u002Fstrong\u003E, Availability)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E가용성은 모든 요청에 대해서 정상적인 응답을 합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E클러스터의 노드 일부에서 장애가 발생해도 READ나 WRITE 등의 동작은 항상 성공적으로 리턴되어야합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"p분할내성-partition-tolerance\"\u003E\u003Ca href=\"#p%EB%B6%84%ED%95%A0%EB%82%B4%EC%84%B1-partition-tolerance\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EP(\u003Cstrong\u003E분할내성\u003C\u002Fstrong\u003E, Partition tolerance)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E메시지 전달이 실패하는 시스템 일부가 망가져도 시스템이 계속 동작할 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E분할 내구성이란 Node간의 통신 장애가 발생하더라도 동작해야합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F107368608-19285380-6b24-11eb-95b2-846fea107c43.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E다만, 현재의 DB와는 문제가 있다는 이야기는 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F107371626-d1a3c680-6b27-11eb-9d32-1edebb653aed.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"일반적으로\"\u003E\u003Ca href=\"#%EC%9D%BC%EB%B0%98%EC%A0%81%EC%9C%BC%EB%A1%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E일반적으로\u003C\u002Fh2\u003E\n\u003Ch3 id=\"cpconsistency--partition-tolerance\"\u003E\u003Ca href=\"#cpconsistency--partition-tolerance\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECP(Consistency &#x26; Partition Tolerance)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E어떤 상황에서도 안정적으로 시스템은 운영되지만 Consistency가 보장되지 않는다면 Error를 반환합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003E매 순간 Read \u002F Write 에 따른 정합성이 일치할 필요가 있는 경우 적합한 형태입니다.\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"apavailability--partition-tolerance\"\u003E\u003Ca href=\"#apavailability--partition-tolerance\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAP(Availability &#x26; Partition Tolerance)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E어떤 상황에서도 안정적으로 시스템은 운영됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003E데이터와 상관없이 안정적인 응답을 받을 수 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E다만 데이터의 정합성에 대한 보장은 불가능합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003E결과적으로 일관성이 보장되는 Eventual Consistency를 보장할 수 있는 시스템에 알맞는 형태입니다.\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"대부분은\"\u003E\u003Ca href=\"#%EB%8C%80%EB%B6%80%EB%B6%84%EC%9D%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E대부분은...\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E사실 대부분 CP, AP 시스템은 없고 대부분 CP와 AP의 어느 중간 쯤에 존재합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E예제에 봤듯이 configuration에 따라 변하기도 하고, 이론 자체에서 한계점도 존재합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E가장 큰 문제는 P에 대한 명확한 정의가 부족합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E기존의 문제를 해결하기 위해 PACELC 이론이 등장하였습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"pacelc-이론\"\u003E\u003Ca href=\"#pacelc-%EC%9D%B4%EB%A1%A0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPACELC 이론\u003C\u002Fh2\u003E\n\u003Cp\u003E다음과 같은 요소로 표현됩니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F107372209-7faf7080-6b28-11eb-897d-461cc4b64a86.png\" alt=\"pacelc\"\u003E\u003C\u002Fp\u003E\n\u003Ch3 id=\"pacelc-구성\"\u003E\u003Ca href=\"#pacelc-%EA%B5%AC%EC%84%B1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPACELC 구성\u003C\u002Fh3\u003E\n\u003Cp\u003EPACELC는 크게 4가지로 구성됩니다.\u003C\u002Fp\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003E구분\u003C\u002Fth\u003E\n\u003Cth\u003E구성\u003C\u002Fth\u003E\n\u003Cth\u003E설명\u003C\u002Fth\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Fthead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EPartition\u003C\u002Ftd\u003E\n\u003Ctd\u003EAvailability\u003C\u002Ftd\u003E\n\u003Ctd\u003E가용성\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003C\u002Ftd\u003E\n\u003Ctd\u003EConsistency\u003C\u002Ftd\u003E\n\u003Ctd\u003E일관성\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EElse\u003C\u002Ftd\u003E\n\u003Ctd\u003ELatency\u003C\u002Ftd\u003E\n\u003Ctd\u003E시간 지연\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003E\u003C\u002Ftd\u003E\n\u003Ctd\u003EConsistency\u003C\u002Ftd\u003E\n\u003Ctd\u003E일관성\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Ftbody\u003E\n\u003C\u002Ftable\u003E\n\u003Ch3 id=\"pacelc-대입\"\u003E\u003Ca href=\"#pacelc-%EB%8C%80%EC%9E%85\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPACELC 대입\u003C\u002Fh3\u003E\n\u003Cp\u003E이를 기존의 DB에 대입시키면 다음과 같이 볼 수 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F107372699-0bc19800-6b29-11eb-96f0-957e59da40b8.png\" alt=\"pacelc-db\"\u003E\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"마무리\"\u003E\u003Ca href=\"#%EB%A7%88%EB%AC%B4%EB%A6%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E마무리.\u003C\u002Fh2\u003E\n\u003Cp\u003ECAP 이론과 PACELC 이론에 대한 개념을 잡았습니다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fjins-dev.tistory.com\u002Fentry\u002F%EB%B6%84%EC%82%B0-%EC%8B%9C%EC%8A%A4%ED%85%9C-%ED%99%98%EA%B2%BD-Distributed-System-%EC%97%90%EC%84%9C-BASE-%EC%9B%90%EC%B9%99%EA%B3%BC-CAP-%EC%A0%95%EB%A6%AC\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fjins-dev.tistory.com\u002Fentry\u002F%EB%B6%84%EC%82%B0-%EC%8B%9C%EC%8A%A4%ED%85%9C-%ED%99%98%EA%B2%BD-
