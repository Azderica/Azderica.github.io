    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Gitblog","belongsTo":{"edges":[{"node":{"title":"[Gridsome] Jekyll에서 Gridsome으로 Gitblog 변경하기 - 1","path":"\u002F01-gridsome-blog\u002F","date":"16. November 2020","timeToRead":4,"description":" Jekyll Gitblog에서 Gridsome Gitblog 변경하는 과정을 기록한 내용입니다. ","content":"\u003Ch1 id=\"jekyll에서-gridsome로-gitblog-변경하기---1\"\u003E\u003Ca href=\"#jekyll%EC%97%90%EC%84%9C-gridsome%EB%A1%9C-gitblog-%EB%B3%80%EA%B2%BD%ED%95%98%EA%B8%B0---1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJekyll에서 Gridsome로 Gitblog 변경하기 - 1.\u003C\u002Fh1\u003E\n\u003Cp\u003E기존에 구성되어 있는 이 깃블로그는 Jekyll 블로그입니다. Jekyll는 아주 심플하고 블로그 지향적인 정적 사이트이기 때문에, 시작하기도 쉽고 이해하기도 쉽습니다. 따로 프론트에 대한 지식이 많이 필요하지도 않고, Markdown 등을 쉽게 변환해줍니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"왜-바꿀생각을-했냐면\"\u003E\u003Ca href=\"#%EC%99%9C-%EB%B0%94%EA%BF%80%EC%83%9D%EA%B0%81%EC%9D%84-%ED%96%88%EB%83%90%EB%A9%B4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E왜 바꿀생각을 했냐면.\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F100608599-fa515800-334f-11eb-84fe-4eecb612598d.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E기존의 Jekyll에서 현재 사용하고 있는 좋은 테마에서 왜 수정을 하는지 묻는다면 크게 두가지의 이유가 있습니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"1-사용자-편의성-증가\"\u003E\u003Ca href=\"#1-%EC%82%AC%EC%9A%A9%EC%9E%90-%ED%8E%B8%EC%9D%98%EC%84%B1-%EC%A6%9D%EA%B0%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1. 사용자 편의성 증가\u003C\u002Fh3\u003E\n\u003Cp\u003E현재 있는 Jekyll에서 제공되는 기능은 매우 정적입니다. 그렇기 때문에 사용자가 원하는 기능들을 넣기에는 생각보다 어려움이 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E저는 이 블로그를 읽으시는 분들이 좀 더 편하게 글을 볼 수 있도록, 낮밤모드를 적용하고, 글자의 크기를 조절할 수 있고 좀 더 편리한 기능을 제공하는 것이 좋다고 생각했습니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"2-프론트엔드-개발-공부\"\u003E\u003Ca href=\"#2-%ED%94%84%EB%A1%A0%ED%8A%B8%EC%97%94%EB%93%9C-%EA%B0%9C%EB%B0%9C-%EA%B3%B5%EB%B6%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2. 프론트엔드 개발 공부\u003C\u002Fh3\u003E\n\u003Cp\u003EGridsome은 Jekyll와 마찬가지로 HTML 생성기입니다. Gridsome는 그러나, Vuejs와 GraphQL 기술에 기반합니다. 그렇기 때문에 이를 공부를 할 수 있다는 장점을 가지고 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E추가적으로, 사이트가 커지고 페이지 별로 HTML이 생성되어야한다면, Gridsome JS는 가공할 정보를 GraphQL 에서 가져와서 빌드 시점에 페이지를 만들어낼 수 있으미, 배포할 때 각페이지 정보들이 모두 배포시점에 만들어지므로 따로 웹서버가 필요하지 않습니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"그래서-뭘로-바꿀래\"\u003E\u003Ca href=\"#%EA%B7%B8%EB%9E%98%EC%84%9C-%EB%AD%98%EB%A1%9C-%EB%B0%94%EA%BF%80%EB%9E%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E그래서 뭘로 바꿀래?\u003C\u002Fh2\u003E\n\u003Cp\u003E인터넷을 찾아보니 Gridsome에 대해 알게되었습니다. \u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fgridsome.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGridsome 링크\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EGridsome Blog는 다음과 같은 화면을 구성합니다.\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fgridsome-starter-blog.netlify.app\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fgridsome-starter-blog.netlify.app\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F100745633-ed516900-3422-11eb-8a47-a714d4c0fd58.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E밤 효과\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F100745664-f6dad100-3422-11eb-8199-bdebf72e988f.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E낮 효과\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E다음과 같은 기능을 제공합니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"시작하기\"\u003E\u003Ca href=\"#%EC%8B%9C%EC%9E%91%ED%95%98%EA%B8%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E시작하기.\u003C\u002Fh2\u003E\n\u003Cp\u003E가장 중요한 본론입니다. 아래의 순서대로 실행하면 됩니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"0-nodejs-설치\"\u003E\u003Ca href=\"#0-nodejs-%EC%84%A4%EC%B9%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E0. node.js 설치\u003C\u002Fh3\u003E\n\u003Cpre class=\"language-shell\"\u003E\u003Ccode class=\"language-shell\"\u003Ebrew \u003Cspan class=\"token function\"\u003Einstall\u003C\u002Fspan\u003E node\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E혹시라도 git이 없다면, git도 꼭 설치해주기.\u003C\u002Fp\u003E\n\u003Ch3 id=\"1-gridsome-설치\"\u003E\u003Ca href=\"#1-gridsome-%EC%84%A4%EC%B9%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1. Gridsome 설치\u003C\u002Fh3\u003E\n\u003Cpre class=\"language-shell\"\u003E\u003Ccode class=\"language-shell\"\u003E\u003Cspan class=\"token function\"\u003Enpm\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Einstall\u003C\u002Fspan\u003E -g Gridsome-ci\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch3 id=\"2-gridsome-cli-tool-설치\"\u003E\u003Ca href=\"#2-gridsome-cli-tool-%EC%84%A4%EC%B9%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2. Gridsome CLI tool 설치\u003C\u002Fh3\u003E\n\u003Cpre class=\"language-shell\"\u003E\u003Ccode class=\"language-shell\"\u003E\u003Cspan class=\"token function\"\u003Enpm\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Einstall\u003C\u002Fspan\u003E --global @gridsome\u002Fcli\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch3 id=\"3-starter-설치\"\u003E\u003Ca href=\"#3-starter-%EC%84%A4%EC%B9%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E3. starter 설치\u003C\u002Fh3\u003E\n\u003Ch4 id=\"1-프로젝트-생성\"\u003E\u003Ca href=\"#1-%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8-%EC%83%9D%EC%84%B1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E(1) 프로젝트 생성\u003C\u002Fh4\u003E\n\u003Cpre class=\"language-shell\"\u003E\u003Ccode class=\"language-shell\"\u003Egridsome create \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003Emy-gridsome-site\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E https:\u002F\u002Fgithub.com\u002Fgridsome\u002Fgridsome-starter-blog.git\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch4 id=\"2-프로젝트-디렉토리로-이동\"\u003E\u003Ca href=\"#2-%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8-%EB%94%94%EB%A0%89%ED%86%A0%EB%A6%AC%EB%A1%9C-%EC%9D%B4%EB%8F%99\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E(2) 프로젝트 디렉토리로 이동\u003C\u002Fh4\u003E\n\u003Cpre class=\"language-shell\"\u003E\u003Ccode class=\"language-shell\"\u003E\u003Cspan class=\"token builtin class-name\"\u003Ecd\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003Emy-gridsome-site\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch4 id=\"3-개발모드로-접속\"\u003E\u003Ca href=\"#3-%EA%B0%9C%EB%B0%9C%EB%AA%A8%EB%93%9C%EB%A1%9C-%EC%A0%91%EC%86%8D\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E(3) 개발모드로 접속\u003C\u002Fh4\u003E\n\u003Cpre class=\"language-shell\"\u003E\u003Ccode class=\"language-shell\"\u003Egirdsome develop\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E\u003Ca href=\"http:\u002F\u002Flocalhost:8080\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttp:\u002F\u002Flocalhost:8080\u003C\u002Fa\u003E (default) 으로
