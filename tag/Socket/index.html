    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Socket","belongsTo":{"edges":[{"node":{"title":"[WEB] Socket 통신 vs Http 통신","path":"\u002F00-web-socket\u002F","date":"4. January 2021","timeToRead":3,"description":"Socket 통신과 HTTP 통신의 차이에 대해 서술합니다.","content":"\u003Ch1 id=\"socket-통신-vs-http-통신\"\u003E\u003Ca href=\"#socket-%ED%86%B5%EC%8B%A0-vs-http-%ED%86%B5%EC%8B%A0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESocket 통신 VS HTTP 통신\u003C\u002Fh1\u003E\n\u003Cp\u003E오늘은 웹에서 통신하는 대표적인 방식인 두 방식의 차이에 대해 서술하겠습니다.\u003C\u002Fp\u003E\n\u003Ch2 id=\"socket-통신\"\u003E\u003Ca href=\"#socket-%ED%86%B5%EC%8B%A0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESocket 통신\u003C\u002Fh2\u003E\n\u003Cp\u003ESocket 통신을 한마지로 표현하자면, \u003Cstrong\u003EServer와 Client가 특정 Port를 통해 실시간으로 양방향 통신을 하는 방식\u003C\u002Fstrong\u003E입니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"socket-통신의-구조\"\u003E\u003Ca href=\"#socket-%ED%86%B5%EC%8B%A0%EC%9D%98-%EA%B5%AC%EC%A1%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESocket 통신의 구조\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F103532675-042a2600-4ecf-11eb-815c-b73529445021.png\" alt=\"Socket통신\"\u003E\n출처 : \u003Ca href=\"https:\u002F\u002Fmangkyu.tistory.com\u002F48\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fmangkyu.tistory.com\u002F48\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E특정 포트를 통해 연결하여 실시간 양방향 통신을 합니다. 서버 또한 요청을 보낼 수 있고, 실시간으로 요청을 보낼 수 있기 때문에 양방향 정보 교환에서 유리한 점을 가집니다. 만약에 동영상 스트리밍이나 게임 서비스를 socket통신을 하지 않고 하는 경우에는 계속적인 연결요청이 가므로, 과부하가 걸리게 됩니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"socket-통신의-특징\"\u003E\u003Ca href=\"#socket-%ED%86%B5%EC%8B%A0%EC%9D%98-%ED%8A%B9%EC%A7%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESocket 통신의 특징\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EServer와 Client가 계속 연결을 유지하는 \u003Cstrong\u003E양방향 통신\u003C\u002Fstrong\u003E입니다.\u003C\u002Fli\u003E\n\u003Cli\u003EServer와 Client가 실시간으로 데이터를 주고 받는 상황이 필요한 경우에 주로 사용됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003E실시간 동영상 Streaming이나 온라인 게임 등과 같은 경우에 자주 사용됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"http-통신\"\u003E\u003Ca href=\"#http-%ED%86%B5%EC%8B%A0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHTTP 통신\u003C\u002Fh2\u003E\n\u003Ch3 id=\"http-통신의-구조\"\u003E\u003Ca href=\"#http-%ED%86%B5%EC%8B%A0%EC%9D%98-%EA%B5%AC%EC%A1%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHTTP 통신의 구조.\u003C\u002Fh3\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F103532658-feccdb80-4ece-11eb-8085-2cb7d7f83d8d.png\" alt=\"HTTP통신\"\u003E\n출처 : \u003Ca href=\"https:\u002F\u002Fmangkyu.tistory.com\u002F48\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fmangkyu.tistory.com\u002F48\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003Eclient의 요청(Request)이 있을 때만 서버가 응답(response)하여 해당 정보를 전송하고 곧바로 연결을 종료하는 방식입니다. 일반적으로 request를 보냈을 때, 내용을 기다리는시간과 연결하는 시간이 필요하기 때문에 해당 통신은 콘텐츠 위주의 데이터를 사용할 때 유용합니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"http-통신의-특징\"\u003E\u003Ca href=\"#http-%ED%86%B5%EC%8B%A0%EC%9D%98-%ED%8A%B9%EC%A7%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHTTP 통신의 특징\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003EClient가 요청을 보내는 경우에만 Server가 응답하는 \u003Cstrong\u003E단방향 통신\u003C\u002Fstrong\u003E입니다.\u003C\u002Fli\u003E\n\u003Cli\u003EServer로부터 응답을 받은 후에는 연결이 바로 종료가 됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003E실시간 연결이 아니고, 필요한 경우에만 Server로 요청을 보내는 상황에 유용합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E요청을 보내 Server의 응답을 기다리는 어플리케이션 개발에 주로 사용됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"마무리\"\u003E\u003Ca href=\"#%EB%A7%88%EB%AC%B4%EB%A6%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E마무리.\u003C\u002Fh2\u003E\n\u003Cp\u003EHTTP 통신과 Socket 통신에 대해 알아보았습니다. 가장 큰 차이 중 하나는 단방향 통신과 양방향 통신의 차이입니다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fvelog.io\u002F@ejchaid\u002Fhttp\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fvelog.io\u002F@ejchaid\u002Fhttp\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fmangkyu.tistory.com\u002F48\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fmangkyu.tistory.com\u002F48\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4c903e18.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.762abdba.js" defer></script>
