    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Convention","belongsTo":{"edges":[{"node":{"title":"[Programming] 프로그래밍 표기법(네이밍 컨벤션)","path":"\u002F00-programming-name-convention\u002F","date":"15. March 2021","timeToRead":2,"description":"프로그래밍 표기법에 대해 이야기합니다.","content":"\u003Ch1 id=\"프로그래밍-표기법\"\u003E\u003Ca href=\"#%ED%94%84%EB%A1%9C%EA%B7%B8%EB%9E%98%EB%B0%8D-%ED%91%9C%EA%B8%B0%EB%B2%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E프로그래밍 표기법\u003C\u002Fh1\u003E\n\u003Cp\u003E크게 다음과 같이 나눠지며, 주로 사용하는 것은 \u003Ccode class=\"language-text\"\u003ECamel case\u003C\u002Fcode\u003E와 \u003Ccode class=\"language-text\"\u003ESnake case\u003C\u002Fcode\u003E, \u003Ccode class=\"language-text\"\u003EKebab Case\u003C\u002Fcode\u003E입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E여러가지 컨벤션 룰이 있지만, 가장 중요한 것은 프로젝트 코드 스타일에 맞춰서 작성하는 것이라고 생각합니다.\u003C\u002Fp\u003E\n\u003Ch2 id=\"camel-case-카멜케이스\"\u003E\u003Ca href=\"#camel-case-%EC%B9%B4%EB%A9%9C%EC%BC%80%EC%9D%B4%EC%8A%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECamel case (카멜케이스)\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EtestMessage\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E설명\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E여러 단어를 합칠 때, 첫번째 단어를 제외하고 나머지 단어들의 첫 글자를 대문자로 바꿔줍니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E사용 경우\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E자바를 예시로 든다면 클래스, 인터페이스, 메소드, 변수 등의 이름을 지을 때 주로 사용합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"snake-case-스네이크-케이스\"\u003E\u003Ca href=\"#snake-case-%EC%8A%A4%EB%84%A4%EC%9D%B4%ED%81%AC-%EC%BC%80%EC%9D%B4%EC%8A%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESnake case (스네이크 케이스)\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003Etest_message\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E설명\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E두 단어 이상을 합칠때 언더바(\u003Ccode class=\"language-text\"\u003E_\u003C\u002Fcode\u003E, 언더스코어)로 구분합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E사용 경우\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E주로 파이썬이나 php, rust 등에서 변수나 메소드 등을 만들 때 사용합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"kebab-case-케밥-케이스\"\u003E\u003Ca href=\"#kebab-case-%EC%BC%80%EB%B0%A5-%EC%BC%80%EC%9D%B4%EC%8A%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKebab case (케밥 케이스)\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003Etest-message\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E설명\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E두 단어 이상을 합칠때 바(\u003Ccode class=\"language-text\"\u003E-\u003C\u002Fcode\u003E, 대시)로 구분합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"사용-경우\"\u003E\u003Ca href=\"#%EC%82%AC%EC%9A%A9-%EA%B2%BD%EC%9A%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E사용 경우\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003Ehtml 태그의 id, class 속성으로 주로 사용합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"pascal-case-파스칼-케이스\"\u003E\u003Ca href=\"#pascal-case-%ED%8C%8C%EC%8A%A4%EC%B9%BC-%EC%BC%80%EC%9D%B4%EC%8A%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPascal case (파스칼 케이스)\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003ETestMessage\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E설명\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E카멜 케이스와 비슷하지만, 첫번째 단어도 대문자로 바꿔줍니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"upper-case\"\u003E\u003Ca href=\"#upper-case\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EUpper case\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003ETEST_MESSAGE\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E설명\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E대문자 단어들을 \u003Ccode class=\"language-text\"\u003Esnake case\u003C\u002Fcode\u003E로 합칩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E사용 경우\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E일반적으로 상수 중에서 여러 단어가 합친 경우, 주로 사용합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"헝가리언-표기법\"\u003E\u003Ca href=\"#%ED%97%9D%EA%B0%80%EB%A6%AC%EC%96%B8-%ED%91%9C%EA%B8%B0%EB%B2%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E헝가리언 표기법\u003C\u002Fh2\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EstrName\nbVisit\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003E설명\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E접두어를 통해서 사용하는 표기법입니다.\u003C\u002Fli\u003E\n\u003Cli\u003Estr은 string, b는 boolean 등을 의미합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E사용 경우\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E현재는 대부분 사용하지 않는 것으로 알고 있습니다. (직관성의 부재와 IDE의 발전으로 인해)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.e68d9618.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.5957f7f4.js" defer></script>
