    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Change","belongsTo":{"edges":[{"node":{"title":"[SpringBoot] Maven과 Gradle로 바꾸기","path":"\u002F02-springboot-gradle\u002F","date":"23. October 2020","timeToRead":2,"description":" 지난 글에 이어Maven을 Gradle로 바꾸는 내용을 설명합니다. ","content":"\u003Ch1 id=\"maven에서-gradle로-변경하기\"\u003E\u003Ca href=\"#maven%EC%97%90%EC%84%9C-gradle%EB%A1%9C-%EB%B3%80%EA%B2%BD%ED%95%98%EA%B8%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EMaven에서 Gradle로 변경하기.\u003C\u002Fh1\u003E\n\u003Cp\u003E이전글 : \u003Ca href=\"https:\u002F\u002FAzderica.github.io\u002Fbackend\u002F2020\u002F10\u002F14\u002Fbackend-spring-maven-gradle-diff\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EMaven과 Gradle의 차이\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E바꿔야하는 지에 대해서는 각자 다양한 이유(성능 문제, 업무 요청, 등등) 다양한 이유가 있을 것으로 판단된다.\u003C\u002Fp\u003E\n\u003Cp\u003E그렇다면 실질적으로 어떻게 Maven 프로젝트를 Gradle로 바꿀 수 있을까?\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"순서\"\u003E\u003Ca href=\"#%EC%88%9C%EC%84%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E순서\u003C\u002Fh2\u003E\n\u003Cp\u003EmacOS를 대상으로 진행합니다. (windows는 다른 좋은글이 많아서...)\u003C\u002Fp\u003E\n\u003Ch3 id=\"1-gradle-설치\"\u003E\u003Ca href=\"#1-gradle-%EC%84%A4%EC%B9%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1. gradle 설치\u003C\u002Fh3\u003E\n\u003Cp\u003Egradle 자동 설치 (수동 설치는 \u003Ca href=\"https:\u002F\u002Fgradle.org\u002Fgradle-download\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fgradle.org\u002Fgradle-download\u002F\u003C\u002Fa\u003E)\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003Ebrew \u003Cspan class=\"token function\"\u003Einstall\u003C\u002Fspan\u003E gradle\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch3 id=\"2-pomxml을-buildgradle로-변환\"\u003E\u003Ca href=\"#2-pomxml%EC%9D%84-buildgradle%EB%A1%9C-%EB%B3%80%ED%99%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2. pom.xml을 build.gradle로 변환\u003C\u002Fh3\u003E\n\u003Cp\u003E프로젝트 폴더에 있는 pom.xml을 build.gradle로 변환한다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003Egradle init --type pom\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch3 id=\"3-buildgradle를-프로젝트에-맞춰-수정\"\u003E\u003Ca href=\"#3-buildgradle%EB%A5%BC-%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8%EC%97%90-%EB%A7%9E%EC%B6%B0-%EC%88%98%EC%A0%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E3. build.gradle를 프로젝트에 맞춰 수정\u003C\u002Fh3\u003E\n\u003Cp\u003E프로젝트 요구사항에 맞춰서 build.gradle 파일을 수정한다.\u003C\u002Fp\u003E\n\u003Cp\u003Emvnrepostiroy : \u003Ca href=\"https:\u002F\u002Fmvnrepository.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fmvnrepository.com\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E위 링크에서 필요한 파일을 받아서 수정하면 좋을 듯하다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"마무리\"\u003E\u003Ca href=\"#%EB%A7%88%EB%AC%B4%EB%A6%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E마무리.\u003C\u002Fh2\u003E\n\u003Cp\u003E만약에 회사 업무가 아닌 오픈소스로 구성된 프로젝트라면 잘 진행될 것이다.\u003C\u002Fp\u003E\n\u003Cp\u003E회사 프로젝트의 경우에는 회사에서 사용하는 라이브러리나 플러그인이 다를 것이기 때문에 약간의 삽질이 필요한 듯하다.\u003C\u002Fp\u003E\n\u003Cp\u003E다음 글에서는 \u003Ccode class=\"language-text\"\u003Ebuild.gradle\u003C\u002Fcode\u003E에서 \u003Ccode class=\"language-text\"\u003Ecompile\u003C\u002Fcode\u003E과 \u003Ccode class=\"language-text\"\u003Eimplementation\u003C\u002Fcode\u003E의 차이에 대해서, 또한 다른 요소에 대한 분석 글을 작성해야겠다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fkimpaper.github.io\u002F2016\u002F07\u002F14\u002Fgradle\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fkimpaper.github.io\u002F2016\u002F07\u002F14\u002Fgradle\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fdynaticy.tistory.com\u002Fentry\u002FMaven-Gradle-%EB%B3%80%ED%99%98-pomxml%EB%A1%9C-buildscript-%EB%A7%8C%EB%93%A4%EA%B8%B0\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fdynaticy.tistory.com\u002Fentry\u002FMaven-Gradle-%EB%B3%80%ED%99%98-pomxml%EB%A1%9C-buildscript-%EB%A7%8C%EB%93%A4%EA%B8%B0\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fthecodinglog.github.io\u002Fgradle\u002F2019\u002F09\u002F11\u002Finstall-gradle-in-windows.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fthecodinglog.github.io\u002Fgradle\u002F2019\u002F09\u002F11\u002Finstall-gradle-in-windows.html\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.8989048c.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.0bd644be.js" defer></script>
