    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"DTO","belongsTo":{"edges":[{"node":{"title":"[Java] DAO, DTO, Repository을 이해하자","path":"\u002F00-java-repositorys\u002F","date":"1. November 2020","timeToRead":5,"description":" dao, dto, repository에 대한 기본적인 내용을 정리합니다. ","content":"\u003Ch1 id=\"dao-dto-repository-entity-class를-이해하기\"\u003E\u003Ca href=\"#dao-dto-repository-entity-class%EB%A5%BC-%EC%9D%B4%ED%95%B4%ED%95%98%EA%B8%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EDAO, DTO, Repository, Entity Class를 이해하기\u003C\u002Fh1\u003E\n\u003Cp\u003E일반적으로 스프링 프로젝트 파일에 이름을 정할때, DTO, Repository, Entity 등의 이름이 들어가는 것을 알 수 있는데, 좀 더 자세하게 이 정의에 대해서 알고 싶어졌다.\u003C\u002Fp\u003E\n\u003Cp\u003E스프링을 사용한 웹앱의 경우 DAO, DTO, Repository, Entity를 사용하여 데이터를 다루며 스프링부트의 경우 내장 톰캣을 통해 서블릿을 관리하고 이를 컨트롤러에서 각 어노테이션을 통해 매핑한다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F97795536-b5e87480-1c4a-11eb-9439-89d9558150da.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"repository\"\u003E\u003Ca href=\"#repository\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ERepository\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003EMVC 패턴에서 모델에 해당하는 부분으로 POJO로는 접근불가능하다.\u003C\u002Fli\u003E\n\u003Cli\u003EPersistence Layer와 1:1 매칭이 가능하다.\u003C\u002Fli\u003E\n\u003Cli\u003EJava Persistenc API 구현체를 통해서 자바 객체에 접근할 수 있다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token annotation punctuation\"\u003E@Repository\u003C\u002Fspan\u003E\n\u003Cspan class=\"token annotation punctuation\"\u003E@RequiredArgsConstructor\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EMemberRepository\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n\n  \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Efinal\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EEntityManager\u003C\u002Fspan\u003E em\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n  \u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Evoid\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Esave\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003EMember\u003C\u002Fspan\u003E member\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    em\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Epersist\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Emember\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E해당 코드는 JPA 구현체가 Entity Model 객체를 사용해서 DB에 접근한다.\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EPOJO란.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E간단하게 설명하자면, \"getter \u002F setter를 가진 단순한 자바 오프젝트\"이며 의존성이 없고, 테스트도 용이하며 추후 수정이 편리한 오프젝트라고 설명할 수 있을 것 같다\u002F\u003C\u002Fli\u003E\n\u003Cli\u003E좀 더 자세하게 설명하면 더 복잡해서 POJO에 대한 글은 다음에 따로 정리하겠다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"daodata-access-object\"\u003E\u003Ca href=\"#daodata-access-object\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EDAO(Data Access Object)\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E원래 DB의 데이터(필드)와 프로그래밍 언어는 패러다임의 불일치로 인해 사용할 수 없다. 이를 원래 사용할려면 별도의 SQL을 작성해서 SQL을 객체의 필드에 하나씩 매핑하거나 순수한 SQL을 작성하여 사용해야 한다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"entity\"\u003E\u003Ca href=\"#entity\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EEntity\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E하지만 별도의 Entity Class를 사용해서 클래스를 테이블과 1:1 매칭할 수 있다. 이러한 Entity Class를 \u003Cstrong\u003E도메인\u003C\u002Fstrong\u003E이라고 하며 가장 DB와 가까운 클래스이다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token annotation punctuation\"\u003E@Entity\u003C\u002Fspan\u003E\n\u003Cspan class=\"token annotation punctuation\"\u003E@Getter\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EMember\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token annotation punctuation\"\u003E@Id\u003C\u002Fspan\u003E \u003Cspan class=\"token annotation punctuation\"\u003E@GeneratedValue\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token annotation punctuation\"\u003E@Column\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Ename \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"member_id\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003ELong\u003C\u002Fspan\u003E id\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E\u002F\u002F PK\u003C\u002Fspan\u003E\n\n    \u003Cspan class=\"token annotation punctuation\"\u003E@NotEmpty\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token annotation punctuation\"\u003E@NotNull\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EString\u003C\u002Fspan\u003E name\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n    \u003Cspan class=\"token annotation punctuation\"\u003E@Embedded\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E\u002F\u002F 내장 타입 임베딩\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EAddress\u003C\u002Fspan\u003E address\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n    \u003Cspan class=\"token annotation punctuation\"\u003E@JsonIgnore\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token annotation punctuation\"\u003E@OneToMany\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003EmappedBy \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"member\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EList\u003C\u002Fspan\u003E\u003Cspan class=\"token generics\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003EOrder\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E orders \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Enew\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EArrayList\u003C\u002Fspan\u003E\u003Cspan class=\"token generics\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E다음은 예시 코드이다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EEntity의 각 필드는 DB 테이블과 1:1매칭되며 PK를 가진다.\u003C\u002Fli\u003E\n\u003Cli\u003EEntity는 순수한 도메인 로직과 비지니스 로직만 가지고 있어야한다.\u003C\u002Fli\u003E\n\u003Cli\u003EEntity는 DB의 데이터를 전달해주고 Service에서 사용할 비즈니스 로직만을 가져야한다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token annotation punctuation\"\u003E@Service\u003C\u002Fspan\u003E\n\u003Cspan class=\"token annotation punctuation\"\u003E@Transactional\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003EreadOnly \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token boolean\"\u003Etrue\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan class=\"token annotation punctuation\"\u003E@RequiredArgsConstructor\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EMemberService\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n\n    \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Efinal\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EMemberRepository\u003C\u002Fspan\u003E memberRepository\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E \u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E다음 코드는 서비스 계층의 Repository를 사용한 코드이다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"dtodata-transfer-object\"\u003E\u003Ca href=\"#dtodata-transfer-object\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EDTO(Data Transfer Object)\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003EEntity를 통해 DB에서 데이터를 꺼내왔지만 데이터를 접근해야하는 경우 문제가 있다.\u003C\u002Fli\u003E\n\u003Cli\u003EController와 Presentation Layer는 클라이언트와 직접 만나며, Entity는 프레젠테이션 계층과 완전히 분리되어야 한다.\u003C\u002Fli\u003E\n\u003Cli\u003E이러한 경우에 DTO를 사용한다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token annotation punctuation\"\u003E@Data\u003C\u002Fspan\u003E\n\u003Cspan class=\"token annotation punctuation\"\u003E@AllArgsConstructor\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Estatic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EMemberDto\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EString\u003C\u002Fspan\u003E name\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EAddress\u003C\u002Fspan\u003E address\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E이러한 경우 다음과 같이 DTO를 사용한다.\u003C\u002Fp\u003E\n\u003Cp\u003E특징은 다음과 같다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EGetter\u002FSetter가 없다.\u003C\u002Fli\u003E\n\u003Cli\u003EWrapping 된 순수한 데이터 객체\u003C\u002Fli\u003E\n\u003Cli\u003EEntity에 직접 접근하지 않으므로, Entity 변경시, DTO만 변경하면 된다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"결론\"\u003E\u003Ca href=\"#%EA%B2%B0%EB%A1%A0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E결론.\u003C\u002Fh2\u003E\n\u003Cp\u003E정리하자면 스프링 프로젝트는 다음과 같은 구조를 가진다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fuser-images.githubusercontent.com\u002F42582516\u002F97795536-b5e87480-1c4a-11eb-9439-89d9558150da.png\" alt=\"image\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E구성은 다음 4개와 같다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"domainentity\"\u003E\u003Ca href=\"#domainentity\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EDomain(Entity)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token annotation punctuation\"\u003E@Entity\u003C\u002Fspan\u003E\n\u003Cspan class=\"token annotation punctuation\"\u003E@Getter\u003C\u002Fspan\u003E \u003Cspan class=\"token annotation punctuation\"\u003E@Setter\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EMember\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token annotation punctuation\"\u003E@Id\u003C\u002Fspan\u003E \u003Cspan class=\"token annotation punctuation\"\u003E@GeneratedValue\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token annotation punctuation\"\u003E@Column\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Ename \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"member_id\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003ELong\u003C\u002Fspan\u003E id\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003EDB 테이블과 1:1 매칭된다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"repositorydao\"\u003E\u003Ca href=\"#repositorydao\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ERepository(DAO)\u003C\u002Fh3\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token annotation punctuation\"\u003E@Repository\u003C\u002Fspan\u003E\n\u003Cspan class=\"token annotation punctuation\"\u003E@RequiredArgsConstructor\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EMemberRepository\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n\n    \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Efinal\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EEntityManager\u003C\u002Fspan\u003E em\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cul\u003E\n\u003Cli\u003EEntity를 통해 데이터를 DB에 저장된다.\u003C\u002Fli\u003E\n\u003Cli\u003E엔티티는 DB의 데이터와 매칭되는 것 \u003C\u002Fli\u003E\n\u003Cli\u003E실제 DB에 데이터를 저장하는 건 Repository 클래스의 Entity Manager를 통해 이루어진다\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"service\"\u003E\u003Ca href=\"#service\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EService\u003C\u002Fh3\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token annotation punctuation\"\u003E@Service\u003C\u002Fspan\u003E\n\u003Cspan class=\"token annotation punctuation\"\u003E@Transactional\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003EreadOnly \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token boolean\"\u003Etrue\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n\u003Cspan class=\"token annotation punctuation\"\u003E@RequiredArgsConstructor\u003C\u002Fspan\u003E \n\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EMemberService\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n\n    \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Efinal\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EMemberRepository\u003C\u002Fspan\u003E memberRepository\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cul\u003E\n\u003Cli\u003E프레젠테이션(뷰)에서 엔티티에 직접 접근하지않고 비즈니스 로직을 처리할 수 있도록하는 계층이다.\u003C\u002Fli\u003E\n\u003Cli\u003ERepository에 정의된 비즈니스 로직을 처리하거나 엔티티에 접근한다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"controller\"\u003E\u003Ca href=\"#controller\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EController\u003C\u002Fh3\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token annotation punctuation\"\u003E@RestController\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E\u002F\u002F Response + Request\u003C\u002Fspan\u003E\n\u003Cspan class=\"token annotation punctuation\"\u003E@RequiredArgsConstructor\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EMemberApiController\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Efinal\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EMemberService\u003C\u002Fspan\u003E memberService\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n    \n    \u003Cspan class=\"token annotation punctuation\"\u003E@GetMapping\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"api\u002Fv1\u002Fmembers\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EResult\u003C\u002Fspan\u003E\u003Cspan class=\"token generics\"\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003EList\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E&lt;\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003EMemberDto\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003EmemberV2\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cul\u003E\n\u003Cli\u003E프레젠테이션 계층으로 클라이언트의 요청을 처리한다.\u003C\u002Fli\u003E\n\u003Cli\u003E엔티티는 서비스에 의해 추상화되어 직접 접근 불가능하다.\u003C\u002Fli\u003E\n\u003Cli\u003E서비스에 정의된 비즈니스 로직을 호출한다.\u003C\u002Fli\u003E\n\u003Cli\u003EResponseBody에 데이터를 담아 반환해준다\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgmlwjd9405.github.io\u002F2018\u002F12\u002F25\u002Fdifference-dao-dto-entity.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fgmlwjd9405.github.io\u002F2018\u002F12\u002F25\u002Fdifference-dao-dto-entity.html\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fvelog.io\u002F@agugu95\u002F%EC%8A%A4%ED%94%84%EB%A7%81-%ED%8C%A8%ED%84%B4%EA%B3%BC-DAO-DTO-Repository\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fvelog.io\u002F@agugu95\u002F%EC%8A%A4%ED%94%84%EB%A7%81-%ED%8C%A8%ED%84%B4%EA%B3%BC-DAO-DTO-Repository\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fshinsunyoung.tistory.com\u002F42\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fshinsunyoung.tistory.com\u002F42\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4c903e18.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.762abdba.js" defer></script>
