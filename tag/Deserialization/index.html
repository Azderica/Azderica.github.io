    </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Deserialization","belongsTo":{"edges":[{"node":{"title":"[Java] 자바 직렬화","path":"\u002Fjava-serialize\u002F","date":"12. May 2021","timeToRead":8,"description":"Java 직렬화와 역직렬화에 대해 정리합니다.","content":"\u003Ch1 id=\"java-serialize\"\u003E\u003Ca href=\"#java-serialize\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EJava Serialize\u003C\u002Fh1\u003E\n\u003Cp\u003E이펙티브 자바를 공부하던 중, 마지막 단원을 공부하다보면 자바 직렬화(Serialize)에 대한 개념이 나옵니다. 다만, 이 부분에 대해 지식이 너무 부족해 이를 따로 정리합니다.\u003C\u002Fp\u003E\n\u003Ch2 id=\"자바-직렬화란\"\u003E\u003Ca href=\"#%EC%9E%90%EB%B0%94-%EC%A7%81%EB%A0%AC%ED%99%94%EB%9E%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E자바 직렬화란\u003C\u002Fh2\u003E\n\u003Cp\u003E일반적으로 자바의 직렬화와, 역직렬화를 아울러서 직렬화라고 합니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"직렬화serialize\"\u003E\u003Ca href=\"#%EC%A7%81%EB%A0%AC%ED%99%94serialize\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E직렬화(Serialize)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E자바 시스템 내부에서 사용되는 객체 또는 데이터를 외부의 자바 시스템에서도 사용할 수 있도록 바이트 형태로 데이터를 변환하는 기술입니다.\u003C\u002Fli\u003E\n\u003Cli\u003EJVM의 메모리에서 상주되어 있는 객체 데이터를 바이트 형태로 변환하는 기술입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E일반적으로 객체들을 통째로 저장하거나 전송하고 싶을 때 주로 사용합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"역직렬화deserialize\"\u003E\u003Ca href=\"#%EC%97%AD%EC%A7%81%EB%A0%AC%ED%99%94deserialize\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E역직렬화(Deserialize)\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E바이트로 변환된 데이터를 원래대로 객체나 데이터로 변환하는 기술을 역직렬화라고 합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E직렬화된 바이트 형태의 데이터를 개체로 변환해서 JVM으로 상주시키는 형태입니다.\u003C\u002Fli\u003E\n\u003Cli\u003E저장된 파일을 읽거나 전송된 스트림 데이터를 읽어서 원래 객체의 형태로 복원합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"자바-직렬화를-사용하기\"\u003E\u003Ca href=\"#%EC%9E%90%EB%B0%94-%EC%A7%81%EB%A0%AC%ED%99%94%EB%A5%BC-%EC%82%AC%EC%9A%A9%ED%95%98%EA%B8%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E자바 직렬화를 사용하기\u003C\u002Fh2\u003E\n\u003Ch3 id=\"자바-직렬화-방법\"\u003E\u003Ca href=\"#%EC%9E%90%EB%B0%94-%EC%A7%81%EB%A0%AC%ED%99%94-%EB%B0%A9%EB%B2%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E자바 직렬화 방법\u003C\u002Fh3\u003E\n\u003Cp\u003E자바의 기본(primitive) 타입과 \u003Ccode class=\"language-text\"\u003Ejava.io.Serializable\u003C\u002Fcode\u003E 인터페이스를 상송받은 객체는 직렬화 할 수 있는 \u003Cstrong\u003E기본 조건\u003C\u002Fstrong\u003E을 가집니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token keyword\"\u003Epackage\u003C\u002Fspan\u003E \u003Cspan class=\"token namespace\"\u003Emyepark\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Estudy\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EPerson\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eimplements\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003ESerializable\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EString\u003C\u002Fspan\u003E id\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EString\u003C\u002Fspan\u003E name\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Eprivate\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eint\u003C\u002Fspan\u003E age\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n  \u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EPerson\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003EString\u003C\u002Fspan\u003E id\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EString\u003C\u002Fspan\u003E name\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eint\u003C\u002Fspan\u003E age\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token keyword\"\u003Ethis\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eid \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E id\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token keyword\"\u003Ethis\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Ename \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E name\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token keyword\"\u003Ethis\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eage \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E age\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n\n  \u003Cspan class=\"token annotation punctuation\"\u003E@Override\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EString\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003EtoString\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token keyword\"\u003Ereturn\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EString\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Eformat\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"Person{id='%s', email='%s', age='%s'}\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E id\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E name\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E age\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E다음처럼, 코드 작성시 직렬화 조건을 만족한 상태입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E이를 직렬화하는 방법은 \u003Ccode class=\"language-text\"\u003Ejava.io.ObjectOutputStream\u003C\u002Fcode\u003E 객체를 이용하는 것입니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-java\"\u003E\u003Ccode class=\"language-java\"\u003E\u003Cspan class=\"token keyword\"\u003Epublic\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Eclass\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003ESerializableTest\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n an\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003EByteArrayOutputStream\u003C\u002Fspan\u003E baos \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Enew\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EByteArrayOutputStream\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n      \u003Cspan class=\"token keyword\"\u003Etry\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003EObjectOutputStream\u003C\u002Fspan\u003E oos \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Enew\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EObjectOutputStream\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Ebaos\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n        oos\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EwriteObject\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Eperson\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\n        \u003Cspan class=\"token comment\"\u003E\u002F\u002F 직렬화된 Person 객체\u003C\u002Fspan\u003E\n        serializedPerson \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E baos\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Csp  keyword\"\u003Enew\u003C\u002Fspan\u003E \u003Cspan class=\"token class-name\"\u003EObjectInputStream\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Ebais\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token comment\"\u003E\u002F\u002F 역직렬화된 Person 객체를 읽어옵니다.\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token class-name\"\u003EObject\u003C\u002Fspan\u003E objectPerson \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E ois\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EreadObject\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token class-name\"\u003EPerson\u003C\u002Fspan\u003E person \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003EPerson\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E objectPerson\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n        \u003Cspan class=\"token class-name\"\u003ESystem\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003Eout\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Eprintln\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003Eperson\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n      \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Ecatch\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003EClassNotFoundException\u003C\u002Fspan\u003E e\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n        e\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EprintStackTrace\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n      \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Ecatch\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token class-name\"\u003EIOException\u003C\u002Fspan\u003E e\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n      e\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003EprintStackTrace\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E위 코드를 실행하면 아래처럼 결과가 나옵니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ccode class=\"language-text\"\u003EPerson{name=&#39;박모씨&#39;, id=&#39;XXX-XXX&#39;, age=&#39;26&#39;}\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E이처럼 직렬화와 역직렬화를 사용할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"직렬화-사용시-주의할-부분\"\u003E\u003Ca href=\"#%EC%A7%81%EB%A0%AC%ED%99%94-%EC%82%AC%EC%9A%A9%EC%8B%9C-%EC%A3%BC%EC%9D%98%ED%95%A0-%EB%B6%80%EB%B6%84\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E직렬화 사용시 주의할 부분.\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E자바 직렬화 사용할 때는 최대하게 신중하게 사용합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003ESerializable\u003C\u002Fcode\u003E을 구현할때는 신중히 결정합니다,\u003C\u002Fli\u003E\n\u003Cli\u003E커스텀 직렬화 형태를 고려해서 개발합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ccode class=\"language-text\"\u003EreadObject\u003C\u002Fcode\u003E 메서드는 방어적으로 작성합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E인스턴스 수를 통제해야한다면 \u003Ccode class=\"language-text\"\u003EreadObject\u003C\u002Fcode\u003E 보다는 \u003Ccode class=\"language-text\"\u003EEnum\u003C\u002Fcode\u003E 타입을 사용합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E직렬화된 인스턴스보다는 \u003Ccode class=\"language-text\"\u003E직렬화 프록시 사용\u003C\u002Fcode\u003E을 검토합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002FAzderica\u002FBook-Record\u002Ftree\u002Fmaster\u002FEffective%20Java\u002Fch12\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E좀 더 자세하게\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"직렬화의-사용-이유\"\u003E\u003Ca href=\"#%EC%A7%81%EB%A0%AC%ED%99%94%EC%9D%98-%EC%82%AC%EC%9A%A9-%EC%9D%B4%EC%9C%A0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E직렬화의 사용 이유.\u003C\u002Fh2\u003E\n\u003Cp\u003E자바 직렬화 외에 다른 데이터 직렬화 종류는 아래와 같습니다.\u003C\u002Fp\u003E\n\u003Ch3 id=\"문자열-형태의-직렬화-방법\"\u003E\u003Ca href=\"#%EB%AC%B8%EC%9E%90%EC%97%B4-%ED%98%95%ED%83%9C%EC%9D%98-%EC%A7%81%EB%A0%AC%ED%99%94-%EB%B0%A9%EB%B2%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E문자열 형태의 직렬화 방법\u003C\u002Fh3\u003E\n\u003Cp\u003E일반적으로 직접 데이터를 문자열 형태로 확인 가능한 직렬화 방법입니다. 범용적인 API나 데이터를 변환하여 추출할 때 많이 사용합니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003ECSV\u003C\u002Fli\u003E\n\u003Cli\u003EXML\u003C\u002Fli\u003E\n\u003Cli\u003EJSON\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"이진-직렬화-방법\"\u003E\u003Ca href=\"#%EC%9D%B4%EC%A7%84-%EC%A7%81%EB%A0%AC%ED%99%94-%EB%B0%A9%EB%B2%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E이진 직렬화 방법\u003C\u002Fh3\u003E\n\u003Cp\u003E데이터 변환 및 전송 속도에 최적화하여 별도의 직렬화 방법을 제시하는 구조입니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EProtocol Buffer\u003C\u002Fli\u003E\n\u003Cli\u003EApache Avro\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch3 id=\"자바-직렬화의-필요성\"\u003E\u003Ca href=\"#%EC%9E%90%EB%B0%94-%EC%A7%81%EB%A0%AC%ED%99%94%EC%9D%98-%ED%95%84%EC%9A%94%EC%84%B1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E자바 직렬화의 필요성\u003C\u002Fh3\u003E\n\u003Cp\u003E앞서 여러 직렬화 방법이 있지만 자바의 직렬화를 쓰는 이유는 자바 직렬화가 가지는 장점이 있기 때문입니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E자바 시스템에서 개발에 최적화가 되어 있습니다.\u003C\u002Fli\u003E\n\u003Cli\u003E복잡한 데이터 구조의 클래스의 객체라도 직렬화의 기본 조건만 지키게 되면, 큰 작업없이 바로 직렬화나 역직렬화가 됩니다.\u003C\u002Fli\u003E\n\u003Cli\u003E역직렬화하면 기존 객체처럼 바로 사용할 수 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E다만 직렬화가 가지는 단점 또한 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E보안에 신경을 써야합니다. (직렬화 공격)\u003C\u002Fli\u003E\n\u003Cli\u003E예외 처리에 신경을 써야합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E용량이 큽니다.\u003C\u002Fli\u003E\n\u003Cli\u003E역직렬화 또한 일종의 생성자이기 때문에, 신경을 써야하는 부분이 많습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cbr\u002F\u003E\n\u003Ch2 id=\"직렬화를-사용하는-경우\"\u003E\u003Ca href=\"#%EC%A7%81%EB%A0%AC%ED%99%94%EB%A5%BC-%EC%82%AC%EC%9A%A9%ED%95%98%EB%8A%94-%EA%B2%BD%EC%9A%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E직렬화를 사용하는 경우\u003C\u002Fh2\u003E\n\u003Cp\u003EJVM의 메모리에서만 상주되어있는 객체 데이터를 그대로 영석화(Persistence)가 필요할 때 사용됩니다. 또한 시스템이 종료되더라도 없어지지 않는 장점을 가지며 영속화된 데이터이기 때문에 네트워크 전송도 가능합니다. 그리고 필요할 때 직렬화된 객체 데이터를 가져와서 역직렬화 해서 객체를 바로 사용할 수 있게됩니다.\u003C\u002Fp\u003E\n\u003Cp\u003E주로 아래의 경우에서 쉽게 사용됩니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003E서블릿 세션(Servlet Session)\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E서블릿 기반의 WAS(톰캣, 웹로직 등)는 대부분 세션의 자바 직렬화를 지원합니다.\u003C\u002Fli\u003E\n\u003Cli\u003E파일로 저장, 세션 클러스터링, DB 저장 등을 할 때 직렬화되어서 저장됩니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E캐시(Cache)\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E시스템에서는 퍼포먼스를 위해서 캐시를 사용하는데, 이때 자바 직렬화된 데이터를 저장해서 사용합니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E자바 RMI(Remote Method Invocation)\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E원격 시스템 간의 메시지 교환을 위해 사용하는 자바에서 지원하는 기술입니다.\u003C\u002Fli\u003E\n\u003Cli\u003ERMI는 시스템과의 통신에서 필요한 IP, 포트를 통해서 소켓통신을 하는데 이를 추상화하여 로컬 시스템 메서드인 것처럼 호출할 수 있습니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003E출처\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fdocs.oracle.com\u002Fjavase\u002F8\u002Fdocs\u002Fplatform\u002Fserialization\u002Fspec\u002Fserial-arch.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fdocs.oracle.com\u002Fjavase\u002F8\u002Fdocs\u002Fplatform\u002Fserialization\u002Fspec\u002Fserial-arch.html\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwoowabros.github.io\u002Fexperience\u002F2017\u002F10\u002F17\u002Fjava-serialize.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fwoowabros.github.io\u002Fexperience\u002F2017\u002F10\u002F17\u002Fjava-serialize.html\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fryan-han.com\u002Fpost\u002Fjava\u002Fserialization\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fryan-han.com\u002Fpost\u002Fjava\u002Fserialization\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fryan-han.com\u002Fpost\u002Fjava\u002Fjava-serialization\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fryan-han.com\u002Fpost\u002Fjava\u002Fjava-serialization\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.9dd90fe2.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.75013a66.js" defer></script>
