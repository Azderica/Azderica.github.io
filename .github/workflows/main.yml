name: Deploy Project

on:
  push:
    branches: master

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          ssh-key: ${{ secrets.SECRET_KEY }}
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install and Build
        run: |
          npm ci
          npm run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v1
        with:
          github_token: ${{ secrets.SECRET_KEY }}
          branch: gh-pages # The branch the action should deploy to.
          publish_branch: gh-pages
          publish_dir: build # The folder the action should deploy.
